system:
  description:
    value: >-
      <p>You gain the ability to set up lethal vibrations in someone's body.
      When you hit a creature with an Unarmed Strike, you can expend 4 Focus
      Points to start these imperceptible vibrations, which last for a number of
      days equal to your Monk level. The vibrations are harmless unless you take
      an action to end them. Alternatively, when you take the Attack action on
      your turn, you can forgo one of the attacks to end the vibrations. To end
      them, you and the target must be on the same plane of existence. When you
      end them, the target must make a Constitution saving throw, taking 10d12
      Force damage on a failed save or half as much damage on a successful
      one.</p><p>You can have only one creature under the effect of this feature
      at a time. You can end the vibrations harmlessly (no action
      required).</p><section id="secret-BSTexn4tHp20evAQ"
      class="secret"><p><strong>Foundry Note</strong></p><p>The <strong>Instill
      Vibrations</strong> activity expends 4 Focus Points and includes an Active
      Effect which can be used to track the target you have set up lethal
      vibrations in.</p><p>The <strong>End Vibrations</strong> activity includes
      the Saving Throw and Damage rolls.</p></section>
