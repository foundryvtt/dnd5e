  description:
    value: >-
      <p>Your Flurry of Blows, Patient Defense, and Step of the Wind gain the
      following benefits.</p><p><strong>Flurry of Blows.</strong> You can expend
      1 Focus Point to use Flurry of Blows and make three Unarmed Strikes with
      it instead of two.</p><p><strong>Patient Defense.</strong> When you expend
      a Focus Point to use Patient Defense, you gain a number of Temporary Hit
      Points equal to two rolls of your Martial Arts die.</p><p><strong>Step of
      the Wind.</strong> When you expend a Focus Point to use Step of the Wind,
      you can choose a willing creature within 5 feet of yourself that is Large
      or smaller. You move the creature with you until the end of your turn. The
      creature's movement doesn't provoke Opportunity Attacks.</p><section
      class="secret" id="secret-OnZBuksoGlTtaJJC"><p><strong>Foundry
      Note</strong></p><p>The <strong>Flurry of Blows</strong> activity will
      expend 1 Focus Point and you can then make three Unarmed
      Strikes.</p><p>The <strong>Patient Defense</strong> activity will roll the
      Temporary Hit Points for you.</p></section>
