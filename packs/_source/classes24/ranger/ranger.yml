  description:
    value: >-
      <h3>Core Ranger Traits</h3><table class="core-class-traits"><tbody><tr><th
      scope="row"><p><strong>Primary Ability</strong></p></th><td><p>Dexterity
      and Wisdom</p></td></tr><tr><th scope="row"><p><strong>Hit Point
      Die</strong></p></th><td><p>D10 per Ranger level</p></td></tr><tr><th
      scope="row"><p><strong>Saving Throw
      Proficiencies</strong></p></th><td><p>Strength and
      Dexterity</p></td></tr><tr><th scope="row"><p><strong>Skill
      Proficiencies</strong></p></th><td><p><em>Choose 3:</em> Animal Handling,
      Athletics, Insight, Investigation, Nature, Perception, Stealth, or
      Survival</p></td></tr><tr><th scope="row"><p><strong>Weapon
      Proficiencies</strong></p></th><td><p>Simple and Martial
      weapons</p></td></tr><tr><th scope="row"><p><strong>Armor
      Training</strong></p></th><td><p>Light and Medium armor and
      Shields</p></td></tr><tr><th scope="row"><p><strong>Starting
      Equipment</strong></p></th><td><p><em>Choose A or B: </em>(A)
      @UUID[Compendium.dnd5e.equipment24.Item.phbarmStuddedLea]{Studded Leather
      Armor},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepScimitar00]{Scimitar},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepShortsword]{Shortsword},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepLongbow000]{Longbow}, 20
      @UUID[Compendium.dnd5e.equipment24.Item.phbamoArrows0000]{Arrows},
      @UUID[Compendium.dnd5e.equipment24.Item.phbagQuiver00000]{Quiver},
      @UUID[Compendium.dnd5e.equipment24.Item.phbagDruidicFocu]{Druidic Focus}
      (@UUID[Compendium.dnd5e.equipment24.Item.phbdfcSprigofmis]{sprig of
      mistletoe}),
      @UUID[Compendium.dnd5e.equipment24.Item.phbagExplorersPa]{Explorer's
      Pack}, and [[/award 7GP]]; or (B) [[/award
      150GP]]</p></td></tr></tbody></table><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixClass.JournalEntryPage.phbwzdWizard0000
      inline classes="free-rules-embed"]</p><h2>Becoming a Ranger â€¦</h2><h3>As a
      Level 1 Character</h3><ul><li>Gain all the traits in the Core Ranger
      Traits table.</li><li>Gain the Ranger's level 1 features, which are listed
      in the Ranger Features table.</li></ul><h3>As a Multiclass
      Character</h3><ul><li>Gain the following traits from the Core Ranger
      Traits table: Hit Point Die, proficiency with Martial weapons, proficiency
      in one skill of your choice from the Ranger's skill list, and training
      with Light and Medium armor and Shields.</li><li>Gain the Ranger's level 1
      features, which are listed in the Ranger Features table. See the
      multiclassing rules in chapter 2 to determine your available spell
      slots.</li></ul>
