system:
  description:
    value: >-
      <p>When you take damage, you can take a Reaction to give yourself
      Resistance to that damage and any other damage of the same type until the
      end of the current turn.</p><section class="secret"
      id="secret-9xLaYNr0fhUQLYuZ"><p><strong>Foundry Note</strong></p><p>This
      feature includes an Active Effect for resisting each type of damage which
      can be applied to get the relevant resistance. Be sure you disable/delete
      the previous Active Effect in the "Effects" tab of your sheet when you
      change Resistances.</p></section>
