system:
  description:
    value: >-
      <p>If you use [[/item Reckless Attack]], you can forgo any Advantage on
      one Strength-based attack roll of your choice on your turn. The chosen
      attack roll mustn't have Disadvantage. If the chosen attack roll hits, the
      target takes an extra [[lookup @scale.barbarian.brutal-strike]] damage of
      the same type dealt by the weapon or Unarmed Strike, and you can cause one
      Brutal Strike effect of your choice. You have the following effect
      options.</p><p><strong>Forceful Blow. </strong>The target is pushed 15
      feet straight away from you. You can then move up to half your Speed
      straight toward the target without provoking &amp;Reference[Opportunity
      Attacks].</p><p><strong>Hamstring Blow. </strong>The target's Speed is
      reduced by 15 feet until the start of your next turn. A target can be
      affected by only one Hamstring Blow at a time - the most recent
      one.</p><section class="secret"
      id="secret-vLb1SoKHWW2796Ko"><p><strong>Foundry Note</strong></p><p>This
      feature includes an Active Effect for the Hamstring Blow which can be
      applied to a target.</p><p>The <strong>damage</strong> activity
      automatically scales when you gain Improved Brutal Strike
      (2).</p></section>
