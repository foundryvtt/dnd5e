system:
  description:
    value: >-
      <p>You can imbue yourself with a primal power called Rage, a force that
      grants you extraordinary might and resilience. You can enter it as a Bonus
      Action if you aren't wearing Heavy armor.</p><p>You can enter your Rage
      the number of times shown for your Barbarian level in the Rages column of
      the Barbarian Features table (currently [[lookup
      @scale.barbarian.rages]]). You regain one expended use when you finish a
      Short Rest, and you regain all expended uses when you finish a Long
      Rest.</p><p>While active, your Rage follows the rules
      below.</p><p><strong>Damage Resistance.</strong> You have Resistance to
      Bludgeoning, Piercing, and Slashing damage.</p><p><strong>Rage
      Damage.</strong> When you make an attack using Strength—with either a
      weapon or an Unarmed Strike—and deal damage to the target, you gain a
      bonus to the damage that increases as you gain levels as a Barbarian, as
      shown in the Rage Damage column of the Barbarian Features
      table.</p><p><strong>Strength Advantage.</strong> You have Advantage on
      Strength checks and Strength saving throws.</p><p><strong>No Concentration
      or Spells.</strong> You can't maintain Concentration, and you can't cast
      spells.</p><p><strong>Duration.</strong> The Rage lasts until the end of
      your next turn, and it ends early if you don Heavy armor or have the
      Incapacitated condition. If your Rage is still active on your next turn,
      you can extend the Rage for another round by doing one of the
      following:</p><ul><li>Make an attack roll against an enemy.</li><li>Force
      an enemy to make a saving throw.</li><li>Take a Bonus Action to extend
      your Rage.</li></ul><p>Each time the Rage is extended, it lasts until the
      end of your next turn. You can maintain a Rage for up to 10
      minutes.</p><section class="secret"
      id="secret-o72MSFMdhSQC7kYa"><p><strong>Foundry Note</strong></p><p>This
      feature includes an Active Effect which automates the Resistance and
      additional damage. This feature will also automatically recharge your Rage
      uses on a Short and Long Rest.</p></section>
