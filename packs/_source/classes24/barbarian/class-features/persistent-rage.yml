      After you regain uses of Rage in this way, you can't do so again until you
      finish a Long Rest.</p><p>In addition, your Rage is so fierce that it now
      lasts for 10 minutes without you needing to do anything to extend it from
      round to round. Your Rage ends early if you have the
      &amp;Reference[Unconscious] condition (not just the
      &amp;Reference[Incapacitated] condition) or don Heavy armor.</p><section
