system:
  description:
    value: >-
      <p>As a Bonus Action, you can strike terror into others with your menacing
      presence and primal power. When you do so, each creature of your choice in
      a 30-foot Emanation originating from you must make a Wisdom saving throw
      (DC 8 plus your Strength modifier and Proficiency Bonus). On a failed
      save, a creature has the Frightened condition for 1 minute. At the end of
      each of the &amp;Reference[Frightened] creature's turns, the creature
      repeats the save, ending the effect on itself on a success.</p><p>Once you
      use this feature, you can't use it again until you finish a Long Rest
      unless you expend a use of your Rage (no action required) to restore your
      use of it.</p><section class="secret"
      id="secret-vRQdGrtACAbxH4Tm"><p><strong>Foundry Note</strong></p><p>The
      <strong>Save</strong> activity includes an Active Effect which adds the
      Frightened condition.</p><p>The <strong>Recharge</strong> activity
      consumes a use of Rage and recharges your use of Intimidating
      Presence.</p></section>
