system:
  description:
    value: >-
      <blockquote><p>Prerequisite: Level 9+ Warlock,
      @UUID[Compendium.dnd5e.classes24.Item.phbinvPactBlade0]{Pact of the Blade}
      Invocation</p></blockquote><p>Once per turn when you hit a creature with
      your pact weapon, you can deal an extra 1d6 Necrotic, Psychic, or Radiant
      damage (your choice) to the creature, and you can expend one of your Hit
      Point Dice to roll it and regain a number of Hit Points equal to the roll
      plus your Constitution modifier (minimum of 1 Hit Point).</p><section
      class="secret" id="secret-1Hta9I4donszrwIQ"><p><strong>Foundry
      Note</strong></p><p>The <strong>Damage</strong> activity allows you to
      choose the type of damage in the roll's dialog. It will remember your
      choice going forward.</p><p>The <strong>Heal (Largest Hit Die)</strong>
      and <strong>Smallest Hit Die</strong> activities expends the relevant Hit
      Die and provides a healing roll with your Constitution modifier included.
      Which you choose only matters if you are multi-classed with multiple hit
      die types.</p></section>
