system:
  description:
    value: >-
      <blockquote><p>Prerequisite: Level 9+ Warlock,
      @UUID[Compendium.dnd5e.classes24.Item.phbinvPactTome00]{Pact of the Tome}
      Invocation</p></blockquote><p>A new page appears in your
      @UUID[Compendium.dnd5e.items.Item.CwWbeQ6XyqFzbMYw]{Book of Shadows} when
      you conjure it. With your permission, a creature can take an action to
      write its name on that page, which can contain a number of names equal to
      your Charisma modifier (minimum of one name).</p><p>When any creature
      whose name is on the page is reduced to 0 Hit Points but not killed
      outright, the creature magically drops to 1 Hit Point instead. Once this
      magic is triggered, no creature can benefit from it until you finish a
      Long Rest.</p><p>As a Magic action, you can erase a name on the page by
      touching it.</p><section id="secret-VzLQ7nRPLs0fIkvE"
      class="secret"><p><strong>Foundry Note</strong></p><p>The
      <strong>Protect</strong> activity consumes a use of its activity which
      refreshes every Long Rest.</p><p>The <strong>Write Name</strong> activity
      consumes a use of the item which can be used for tracking how many names
      you've written down.</p><p>The <strong>Erase Name</strong> activity will
      restore a use of the item and allows you to add another
      name.</p></section>
