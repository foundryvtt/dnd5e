    value: >-
      <p>You learn two spells of your choice. These spells can come from the
      @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpells0000000.JournalEntryPage.SkHptN2PTzFGDaEj]{Cleric},
      @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpells0000000.JournalEntryPage.LhvuDQEyrCdg5EfU]{Druid},
      or
      @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpells0000000.JournalEntryPage.6AnqLUowgdsqMFvz]{Wizard}
      spell list or any combination thereof. A spell you choose must be a
      cantrip or a spell for which you have spell slots, as shown in the
      @UUID[Compendium.dnd5e.content24.JournalEntry.phbBard000000000.JournalEntryPage.V8pqIWlaL9GhY61t#equipment]{Bard
      Features} table.</p><p>You always have the chosen spells prepared, and
      whenever you gain a Bard level, you can replace one of the spells with
      another spell that meets these requirements.</p>
