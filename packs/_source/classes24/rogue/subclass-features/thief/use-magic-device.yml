  description:
    value: >-
      <p>You've learned how to maximize use of magic items, granting you the
      following benefits.</p><p><strong>Attunement.</strong> You can attune to
      up to four magic items at once.</p><p><strong>Charges.</strong> Whenever
      you use a magic item property that expends charges, roll [[/r 1d6]]. On a
      roll of 6, you use the property without expending the
      charges.</p><p><strong>Scrolls.</strong> You can use any <em>Spell
      Scroll,</em> using Intelligence as your spellcasting ability for the
      spell. If the spell is a cantrip or a level 1 spell, you can cast it
      reliably. If the scroll contains a higher-level spell, you must first
      succeed on an [[/skill arc]] check (DC 10 plus the spell's level). On a
      successful check, you cast the spell from the scroll. On a failed check,
      the scroll disintegrates.</p><section class="secret"
      id="secret-2tHTpsolDU6Nggvo"><p><strong>Foundry Note</strong></p><p>This
      feature includes an Active Effect that automatically increases your
      attunement maximum.</p><p>When using an item property that expends charges
      roll the d6 and uncheck the consumption box to use it for
      free.</p></section>
