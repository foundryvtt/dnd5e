    value: >-
      <p>You can summon a nature spirit that assumes an animal form to aid you.
      As a Magic action, you can expend a spell slot or a use of Wild Shape to
      cast the @UUID[Compendium.dnd5e.spells24.Item.phbsplFindFamili]{Find
      Familiar} spell without Material components.</p><p>When you cast the spell
      in this way, the familiar is Fey and disappears when you finish a Long
      Rest.</p><section id="secret-4iYtjsPCmpeQTKY5"
      class="secret"><p><strong>Foundry Note</strong></p><p>This feature
      includes a Summon activity which can be used to summon your wild
      companion. You can choose whether to expend a use of wild shape or a spell
      slot when activating it.</p><p>The summon does not automatically disappear
      when you finish a Long Rest.</p></section>
