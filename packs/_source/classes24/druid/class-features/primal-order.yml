    value: >-
      <p>You have dedicated yourself to one of the following sacred roles of
      your choice.</p><p><strong>Magician.</strong> You know one extra cantrip
      from the Druid spell list. In addition, your mystical connection to nature
      gives you a bonus to your Intelligence (Arcana or Nature) checks. The
      bonus equals your Wisdom modifier (minimum bonus of
      +1).</p><p><strong>Warden.</strong> Trained for battle, you gain
      proficiency with Martial weapons and training with Medium
      armor.</p><section id="secret-SgYOtpnQW9hL4WJ8"
      class="secret"><p><strong>Foundry Note</strong></p><p>You will be prompted
      to choose during advancement.</p></section>
