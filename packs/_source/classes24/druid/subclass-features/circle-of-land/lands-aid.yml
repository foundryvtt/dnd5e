system:
  description:
    value: >-
      <p>As a Magic action, you can expend a use of your Wild Shape and choose a
      point within 60 feet of yourself. Vitality-giving flowers and
      life-draining thorns appear for a moment in a 10-foot-radius Sphere
      centered on that point. Each creature of your choice in the Sphere must
      make a Constitution saving throw against your spell save DC, taking 2d6
      Necrotic damage on a failed save or half as much damage on a successful
      one. One creature of your choice in that area regains [[/healing
      @scale.land.lands-aid]]{[[lookup @scale.land.lands-aid]] Hit
      Points}.</p><p>The damage and healing increase by 1d6 when you reach Druid
      levels 10 (3d6) and 14 (4d6).</p><section class="secret"
      id="secret-T1DFK6QJjzeJsysz"><p><strong>Foundry Note</strong></p><p>This
      feature includes an activity for the saving throw and the
      healing.</p><p>The healing/damage values automatically scale as you level
      up.</p></section>
