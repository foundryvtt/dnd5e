    value: >-
      <h3>Core Paladin Traits</h3><table
      class="core-class-traits"><tbody><tr><th scope="row"><p><strong>Primary
      Ability</strong></p></th><td><p>Strength and Charisma</p></td></tr><tr><th
      scope="row"><p><strong>Hit Point Die</strong></p></th><td><p>D10 per
      Paladin level</p></td></tr><tr><th scope="row"><p><strong>Saving Throw
      Proficiencies</strong></p></th><td><p>Wisdom and
      Charisma</p></td></tr><tr><th scope="row"><p><strong>Skill
      Proficiencies</strong></p></th><td><p><em>Choose 2: </em>Athletics,
      Insight, Intimidation, Medicine, Persuasion, or
      Religion</p></td></tr><tr><th scope="row"><p><strong>Weapon
      Proficiencies</strong></p></th><td><p>Simple and Martial
      weapons</p></td></tr><tr><th scope="row"><p><strong>Armor
      Training</strong></p></th><td><p>Light, Medium, and Heavy armor and
      Shields</p></td></tr><tr><th scope="row"><p><strong>Starting
      Equipment</strong></p></th><td><p><em>Choose A or B:</em> (A)
      @UUID[Compendium.dnd5e.equipment24.Item.phbarmChainMail0]{Chain Mail},
      @UUID[Compendium.dnd5e.equipment24.Item.phbarmShield0000]{Shield},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepLongsword0]{Longsword}, 6
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepJavelin000]{Javelins},
      @UUID[Compendium.dnd5e.equipment24.Item.phbagHolySymbolV]{Holy Symbol},
      @UUID[Compendium.dnd5e.equipment24.Item.phbagPriestsPack]{Priest's Pack},
      and [[/award 9GP]]; or (B) [[/award
      150GP]]</p></td></tr></tbody></table><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixClass.JournalEntryPage.phbpdnPaladin000
      inline classes="free-rules-embed"]</p><h2>Becoming a Paladin â€¦</h2><h3>As
      a Level 1 Character</h3><ul><li>Gain all the traits in the Core Paladin
      Traits table.</li><li>Gain the Paladin's level 1 features, which are
      listed in the Paladin Features table.</li></ul><h3>As a Multiclass
      Character</h3><ul><li>Gain the following traits from the Core Paladin
      Traits table: Hit Point Die, proficiency with Martial weapons, and
      training with Light and Medium armor and Shields.</li><li>Gain the
      Paladin's level 1 features, which are listed in the Paladin Features
      table. See the multiclassing rules in chapter 2 to determine your
      available spell slots.</li></ul><blockquote><p><strong>Breaking Your
      Oath</strong></p><p>A Paladin tries to hold to the highest standards of
      conduct, but even the most dedicated are fallible. Sometimes a Paladin
      transgresses their oath.</p><p>A Paladin who has broken a vow typically
      seeks absolution, spending an all-night vigil as a sign of penitence or
      undertaking a fast. After a rite of forgiveness, the Paladin starts
      fresh.</p><p>If your Paladin unrepentantly violates their oath, talk to
      your DM. Your Paladin should probably take a more appropriate subclass or
      even abandon the class and adopt another one.</p></blockquote>
