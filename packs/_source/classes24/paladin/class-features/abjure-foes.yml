    value: >-
      <p>As a Magic action, you can expend one use of this class's Channel
      Divinity to overwhelm foes with awe. As you present your Holy Symbol or
      weapon, you can target a number of creatures equal to your Charisma
      modifier (minimum of one creature) that you can see within 60 feet of
      yourself. Each target must succeed on a Wisdom saving throw or have the
      &amp;Reference[Frightened] condition for 1 minute or until it takes any
      damage. While Frightened in this way, a target can do only one of the
      following on its turns: move, take an action, or take a Bonus
      Action.</p><section class="secret"
      id="secret-lu2BuwFj2pnJ367b"><p><strong>Foundry Note</strong></p><p>This
