system:
  description:
    value: >-
      <p>As a Bonus Action, you can imbue your Aura of Protection with holy
      power, granting the benefits below for 10 minutes or until you end them
      (no action required). Once you use this feature, you can't use it again
      until you finish a Long Rest. You can also restore your use of it by
      expending a level 5 spell slot (no action required).</p><p><strong>Holy
      Ward.</strong> You have Advantage on any saving throw you are forced to
      make by a Fiend or an Undead.</p><p><strong>Radiant Damage.</strong>
      Whenever an enemy starts its turn in the aura, that creature takes Radiant
      damage equal to your Charisma modifier plus your Proficiency
      Bonus.</p><p><strong>Sunlight.</strong> The aura is filled with Bright
      Light that is sunlight.</p><section id="secret-WendmZ2xiuj3cSwE"
      class="secret"><p><strong>Foundry Note</strong></p><p>This feature
      includes an Active Effect for tracking your Holy Nimbus but it does not
      automate the Advantage on Saving Throws.</p><p>The <strong>Holy
      Nimbus</strong> activity includes a damage roll.</p><p>The <strong>Regain
      Use</strong> activity will consume a 5th level spell slot and restore a
      use of this feature.</p></section>
