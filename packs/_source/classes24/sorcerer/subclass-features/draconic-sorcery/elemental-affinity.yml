system:
  description:
    value: >-
      <p>Your draconic magic has an affinity with a damage type associated with
      dragons. Choose one of those types: Acid, Cold, Fire, Lightning, or
      Poison.</p><p>You have Resistance to that damage type, and when you cast a
      spell that deals damage of that type, you can add your Charisma modifier
      to one damage roll of that spell.</p><section class="secret"
      id="secret-3vHUORtVzoP6V4xF"><p><strong>Foundry Note</strong></p><p>You
      will be prompted to choose the damage type as you level up. The additional
      damage is not automatically added but this feature includes an activity
      for each type of damage.</p><p>You can speed up use of this feature by
      moving your chosen damage type to the top and it will be used
      automatically when using this feature.</p></section>
