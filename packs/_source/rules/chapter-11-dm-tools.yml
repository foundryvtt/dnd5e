  - name: Objects
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>When characters need to saw through ropes, shatter a window, or smash
        a vampire’s coffin, the only hard and fast rule is this: given enough
        time and the right tools, characters can destroy any destructible
        object. Use common sense when determining a character’s success at
        damaging an object. Can a fighter cut through a section of a stone wall
        with a sword? No, the sword is likely to break before the wall
        does.</p><p>For the purpose of these rules, an object is a discrete,
        inanimate item like a window, door, sword, book, table, chair, or stone,
        not a building or a vehicle that is composed of many other
        objects.</p><h3>Statistics for
        Objects</h3><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.YAhGI1Pyff166NF9
        inline]</p>
