  - name: Madness
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>In a typical campaign, characters aren’t driven mad by the horrors
        they face and the carnage they inflict day after day, but sometimes the
        stress of being an adventurer can be too much to bear. If your campaign
        has a strong horror theme, you might want to use madness as a way to
        reinforce that theme, emphasizing the extraordinarily horrific nature of
        the threats the adventurers face.</p><h2>Going
        Mad</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.bghE3dOp2KMcc3b3
        inline]</p><h2>Madness
        Effects</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.s0ZHwT4gTb5fuw4w
