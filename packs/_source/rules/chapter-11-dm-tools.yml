  - name: Diseases
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.oNQWvyRZkTOJ8PBq
        inline]</p><h2>Sample Diseases</h2><p>The diseases here illustrate the
        variety of ways disease can work in the game. Feel free to alter the
        saving throw DCs, incubation times, symptoms, and other characteristics
        of these diseases to suit your campaign.</p><h3>Cackle Fever</h3><p>This
        disease targets humanoids, although gnomes are strangely immune. While
        in the grips of this disease, victims frequently succumb to fits of mad
        laughter, giving the disease its common name and its morbid nickname:
        “the shrieks.”</p><p>Symptoms manifest 1d4 hours after infection and
        include fever and disorientation. The infected creature gains one level
        of exhaustion that can't be removed until the disease is
        cured.</p><p>Any event that causes the infected creature great
        stress—including entering combat, taking damage, experiencing fear, or
        having a nightmare—forces the creature to make a DC 13 Constitution
        saving throw. On a failed save, the creature takes 5 (1d10) psychic
        damage and becomes incapacitated with mad laughter for 1 minute. The
        creature can repeat the saving throw at the end of each of its turns,
        ending the mad laughter and the incapacitated condition on a
        success.</p><p>Any humanoid creature that starts its turn within 10 feet
        of an infected creature in the throes of mad laughter must succeed on a
        DC 10 Constitution saving throw or also become infected with the
        disease. Once a creature succeeds on this save, it is immune to the mad
        laughter of that particular infected creature for 24 hours.</p><p>At the
        end of each long rest, an infected creature can make a DC 13
        Constitution saving throw. On a successful save, the DC for this save
        and for the save to avoid an attack of mad laughter drops by 1d6. When
        the saving throw DC drops to 0, the creature recovers from the disease.
        A creature that fails three of these saving throws gains a randomly
        determined form of indefinite madness, as described later.</p><h3>Sewer
        Plague</h3><p>Sewer plague is a generic term for a broad category of
        illnesses that incubate in sewers, refuse heaps, and stagnant swamps,
        and which are sometimes transmitted by creatures that dwell in those
        areas, such as rats and otyughs.</p><p>When a humanoid creature is
        bitten by a creature that carries the disease, or when it comes into
        contact with filth or offal contaminated by the disease, the creature
        must succeed on a DC 11 Constitution saving throw or become
        infected.</p><p>It takes 1d4 days for sewer plague's symptoms to
        manifest in an infected creature. Symptoms include fatigue and cramps.
        The infected creature suffers one level of exhaustion, and it regains
        only half the normal number of hit points from spending Hit Dice and no
        hit points from finishing a long rest.</p><p>At the end of each long
        rest, an infected creature must make a DC 11 Constitution saving throw.
        On a failed save, the character gains one level of exhaustion. On a
        successful save, the character's exhaustion level decreases by one
        level. If a successful saving throw reduces the infected creature's
        level of exhaustion below 1, the creature recovers from the
        disease.</p><h3>Sight Rot</h3><p>This painful infection causes bleeding
        from the eyes and eventually blinds the victim.</p><p>A beast or
        humanoid that drinks water tainted by sight rot must succeed on a DC 15
        Constitution saving throw or become infected. One day after infection,
        the creature's vision starts to become blurry. The creature takes a −1
        penalty to attack rolls and ability checks that rely on sight. At the
        end of each long rest after the symptoms appear, the penalty worsens by
        1. When it reaches −5, the victim is blinded until its sight is restored
        by magic such as
        @UUID[Compendium.dnd5e.spells.Item.F0GsG0SJzsIOacwV]{Lesser Restoration}
        or
        @UUID[Compendium.dnd5e.spells.Item.qcYitWoSMTnKkzM1]{Heal}.</p><p>Sight
        rot can be cured using a rare flower called Eyebright, which grows in
        some swamps. Given an hour, a character who has proficiency with an
        herbalism kit can turn the flower into one dose of ointment. Applied to
        the eyes before a long rest, one dose of it prevents the disease from
        worsening after that rest. After three doses, the ointment cures the
        disease entirely.</p>
