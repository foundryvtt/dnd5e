  - name: Poisons
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Given their insidious and deadly nature, poisons are illegal in most
        societies but are a favorite tool among assassins, drow, and other evil
        creatures.</p><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.I6OMMWUaYCWR9xip
        inline]</p><table
        border="0"><caption><h4>Poisons</h4></caption><thead><tr><td>Item</td><td>Type</td><td>Price
        per Dose</td></tr></thead><tbody><tr><td>Assassin's
        blood</td><td>Ingested</td><td>150 gp</td></tr><tr><td>Burnt othur
        fumes</td><td>Inhaled</td><td>500 gp</td></tr><tr><td>Crawler
        mucus</td><td>Contact</td><td>200 gp</td></tr><tr><td>Drow
        poison</td><td>Injury</td><td>200 gp</td></tr><tr><td>Essence of
        ether</td><td>Inhaled</td><td>300
        gp</td></tr><tr><td>Malice</td><td>Inhaled</td><td>250
        gp</td></tr><tr><td>Midnight tears</td><td>Ingested</td><td>1,500
        gp</td></tr><tr><td>Oil of taggit</td><td>Contact</td><td>400
        gp</td></tr><tr><td>Pale tincture</td><td>Ingested</td><td>250
        gp</td></tr><tr><td>Purple worm poison</td><td>Injury</td><td>2,000
        gp</td></tr><tr><td>Serpent venom</td><td>Injury</td><td>200
        gp</td></tr><tr><td>Torpor</td><td>Ingested</td><td>600
        gp</td></tr><tr><td>Truth serum</td><td>Ingested</td><td>150
        gp</td></tr><tr><td>Wyvern poison</td><td>Injury</td><td>1,200
        gp</td></tr></tbody></table><h2>Sample Poisons</h2><p>Each type of
        poison has its own debilitating effects.</p><p><strong>Assassin's Blood
        (Ingested). </strong>A creature subjected to this poison must make a DC
        10 Constitution saving throw. On a failed save, it takes 6 (1d12) poison
        damage and is poisoned for 24 hours. On a successful save, the creature
        takes half damage and isn't poisoned.</p><p><strong>Burnt Othur Fumes
        (Inhaled). </strong>A creature subjected to this poison must succeed on
        a DC 13 Constitution saving throw or take 10 (3d6) poison damage, and
        must repeat the saving throw at the start of each of its turns. On each
        successive failed save, the character takes 3 (1d6) poison damage. After
        three successful saves, the poison ends.</p><p><strong>Crawler Mucus
        (Contact).</strong> This poison must be harvested from a dead or
        incapacitated crawler. A creature subjected to this poison must succeed
        on a DC 13 Constitution saving throw or be poisoned for 1 minute. The
        poisoned creature is paralyzed. The creature can repeat the saving throw
        at the end of each of its turns, ending the effect on itself on a
        success.</p><p><strong>Drow Poison (Injury). </strong>This poison is
        typically made only by the drow, and only in a place far removed from
        sunlight. A creature subjected to this poison must succeed on a DC 13
        Constitution saving throw or be poisoned for 1 hour. If the saving throw
        fails by 5 or more, the creature is also unconscious while poisoned in
        this way. The creature wakes up if it takes damage or if another
        creature takes an action to shake it awake.</p><p><strong>Essence of
        Ether (Inhaled). </strong>A creature subjected to this poison must
        succeed on a DC 15 Constitution saving throw or become poisoned for 8
        hours. The poisoned creature is unconscious. The creature wakes up if it
        takes damage or if another creature takes an action to shake it
        awake.</p><p><strong>Malice (Inhaled). </strong>A creature subjected to
        this poison must succeed on a DC 15 Constitution saving throw or become
        poisoned for 1 hour. The poisoned creature is
        blinded.</p><p><strong>Midnight Tears (Ingested). </strong>A creature
        that ingests this poison suffers no effect until the stroke of midnight.
        If the poison has not been neutralized before then, the creature must
        succeed on a DC 17 Constitution saving throw, taking 31 (9d6) poison
        damage on a failed save, or half as much damage on a successful
        one.</p><p><strong>Oil of Taggit (Contact). </strong>A creature
        subjected to this poison must succeed on a DC 13 Constitution saving
        throw or become poisoned for 24 hours. The poisoned creature is
        unconscious. The creature wakes up if it takes
        damage.</p><p><strong>Pale Tincture (Ingested). </strong>A creature
        subjected to this poison must succeed on a DC 16 Constitution saving
        throw or take 3 (1d6) poison damage and become poisoned. The poisoned
        creature must repeat the saving throw every 24 hours, taking 3 (1d6)
        poison damage on a failed save. Until this poison ends, the damage the
        poison deals can't be healed by any means. After seven successful saving
        throws, the effect ends and the creature can heal
        normally.</p><p><strong>Purple Worm Poison (Injury). </strong>This
        poison must be harvested from a dead or incapacitated purple worm. A
        creature subjected to this poison must make a DC 19 Constitution saving
        throw, taking 42 (12d6) poison damage on a failed save, or half as much
        damage on a successful one.</p><p><strong>Serpent Venom (Injury).
        </strong>This poison must be harvested from a dead or incapacitated
        giant poisonous snake. A creature subjected to this poison must succeed
        on a DC 11 Constitution saving throw, taking 10 (3d6) poison damage on a
        failed save, or half as much damage on a successful
        one.</p><p><strong>Torpor (Ingested).</strong> A creature subjected to
        this poison must succeed on a DC 15 Constitution saving throw or become
        poisoned for 4d6 hours. The poisoned creature is
        incapacitated.</p><p><strong>Truth Serum (Ingested). </strong>A creature
        subjected to this poison must succeed on a DC 11 Constitution saving
        throw or become poisoned for 1 hour. The poisoned creature can't
        knowingly speak a lie, as if under the effect of a zone of truth
        spell.</p><p><strong>Wyvern Poison (Injury). </strong>This poison must
        be harvested from a dead or incapacitated wyvern. A creature subjected
        to this poison must make a DC 15 Constitution saving throw, taking 24
        (7d6) poison damage on a failed save, or half as much damage on a
        successful one.</p>
