  - name: Magic Items
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Magic items are gleaned from the hoards of conquered monsters or
        discovered in long-lost vaults. Such items grant capabilities a
        character could rarely have otherwise, or they complement their owner's
        capabilities in wondrous
        ways.</p><h2>Attunement</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.UQ65OwIyGK65eiOK
        inline]</p><h2>Wearing and Wielding
        Items</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.iPB8mGKuQx3X0Z2J
        inline]</p><h2>Activating an
        Item</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.PqHSxFUwaXHL7kSz
        inline]</p><h2>Magic Items A-Z</h2><p>Magic items are presented in
        alphabetical order. A magic item's description gives the item's name,
        its category, its rarity, and its magical
        properties.</p><p>@UUID[Compendium.dnd5e.rules.JournalEntry.sfJtvPjEs50Ruzi4]{Magic
        Items A-Z}</p><h3>Spell
        Scrolls</h3><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.gi8IKhtOlBVhMJrN
        inline]</p><h2>Sentient Magic Items</h2><p>Some magic items possess
        sentience and personality. Such an item might be possessed, haunted by
        the spirit of a previous owner, or self-aware thanks to the magic used
        to create it. In any case, the item behaves like a character, complete
        with personality quirks, ideals, bonds, and sometimes flaws. A sentient
        item might be a cherished ally to its wielder or a continual thorn in
        the side.</p><p>Most sentient items are weapons. Other kinds of items
        can manifest sentience, but consumable items such as potions and scrolls
        are never sentient.</p><p>Sentient magic items function as NPCs under
        the GM's control. Any activated property of the item is under the item's
        control, not its wielder's. As long as the wielder maintains a good
        relationship with the item, the wielder can access those properties
        normally. If the relationship is strained, the item can suppress its
        activated properties or even turn them against the
        wielder.</p><h3>Creating Sentient Magic
        Items</h3><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.Kh16IbKZRyEer1ju
        inline]</p><h3>Conflict</h3><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.S48JxKMOF2ZmAfav
        inline]</p><h2>Artifacts</h2><p>@UUID[Compendium.dnd5e.items.Item.1RwJWOAeyoideLKe]{Orb
        of Dragonkind}</p>
