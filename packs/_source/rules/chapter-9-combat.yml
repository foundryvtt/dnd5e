  - name: Making an Attack
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Whether you're striking with a melee weapon, firing a weapon at
        range, or making an attack roll as part of a spell, an attack has a
        simple structure.</p><ol><li><strong>Choose a target. </strong>Pick a
        target within your attack's range: a creature, an object, or a
        location.</li><li><strong>Determine modifiers.</strong> The GM
        determines whether the target has cover and whether you have advantage
        or disadvantage against the target. In addition, spells, special
        abilities, and other effects can apply penalties or bonuses to your
        attack roll.</li><li><strong>Resolve the attack. </strong>You make the
        attack roll. On a hit, you roll damage, unless the particular attack has
        rules that specify otherwise. Some attacks cause special effects in
        addition to or instead of damage.</li></ol><p>If there's ever any
        question whether something you're doing counts as an attack, the rule is
        simple: if you're making an attack roll, you're making an
        attack.</p><h2>Attack
        Rolls</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.5wkqEqhbBD5kDeE7
        inline]</p><h2>Unseen Attackers and
        Targets</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.5ZJNwEPlsGurecg5
        inline]</p><h2>Ranged
