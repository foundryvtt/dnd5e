  - name: Damage and Healing
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Injury and the risk of death are constant companions of those who
        explore fantasy gaming worlds. The thrust of a sword, a well-placed
        arrow, or a blast of flame from a fireball spell all have the potential
        to damage, or even kill, the hardiest of creatures.</p><h2>Hit
        Points</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.PFbzoMBviI2DD9QP
