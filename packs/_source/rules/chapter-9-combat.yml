name: 'Chapter 9: Combat'
pages:
  - name: The Order of Combat
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>A typical combat encounter is a clash between two sides, a flurry of
        weapon swings, feints, parries, footwork, and spellcasting. The game
        organizes the chaos of combat into a cycle of rounds and turns. A
        <strong>round</strong> represents about 6 seconds in the game world.
        During a round, each participant in a battle takes a
        <strong>turn</strong>. The order of turns is determined at the beginning
        of a combat encounter, when everyone rolls initiative. Once everyone has
        taken a turn, the fight continues to the next round if neither side has
        defeated the other.</p><div class="fvtt advice"><figure
        class="icon"><img src="icons/environment/people/charge.webp"
        class="round" /></figure><article><h4>Combat Step by
        Step</h4><ol><li><strong>Determine surprise. </strong>The GM determines
        whether anyone involved in the combat encounter is
        surprised.</li><li><strong>Establish positions. </strong>The GM decides
        where all the characters and monsters are located. Given the
        adventurersʼ marching order or their stated positions in the room or
        other location, the GM figures out where the adversaries are̶how far
        away and in what direction.</li><li><strong>Roll initiative.</strong>
        Everyone involved in the combat encounter rolls initiative, determining
        the order of combatantsʼ turns.</li><li><strong>Take turns.</strong>
        Each participant in the battle takes a turn in initiative
        order.</li><li><strong>Begin the next round. </strong>When everyone
        involved in the combat has had a turn, the round ends. Repeat step 4
        until the fighting
        stops.</li></ol></article></div><h2>Surprise</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.YmOt8HderKveA19K
