  - name: Movement and Position
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>In combat, characters and monsters are in constant motion, often
        using movement and position to gain the upper hand.</p><p>On your turn,
        you can move a distance up to your speed. You can use as much or as
        little of your speed as you like on your turn, following the rules
        here.</p><p>Your movement can include jumping, climbing, and swimming.
        These different modes of movement can be combined with walking, or they
        can constitute your entire move. However you’re moving, you deduct the
        distance of each part of your move from your speed until it is used up
        or until you are done moving.</p><h2>Breaking Up Your
        Move</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.wAMCoSlvbZH5G7lS
        inline]</p><h2>Difficult
        Terrain</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.6tqz947qO8vPyxvD
