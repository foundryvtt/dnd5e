  - name: Actions in Combat
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>When you take your action on your turn, you can take one of the
        actions presented here, an action you gained from your class or a
        special feature, or an action that you improvise. Many monsters have
        action options of their own in their stat blocks.</p><p>When you
        describe an action not detailed elsewhere in the rules, the GM tells you
        whether that action is possible and what kind of roll you need to make,
        if any, to determine success or
        failure.</p><h2>Attack</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.u4GQCzoBig20yRLj
        inline]</p><h2>Cast a
        Spell</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.GLwN36E4WXn3Cp4Z
