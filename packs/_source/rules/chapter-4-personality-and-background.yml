  - name: Backgrounds
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Every story has a beginning. Your character’s background reveals
        where you came from, how you became an adventurer, and your place in the
        world. Your fighter might have been a courageous knight or a grizzled
        soldier. Your wizard could have been a sage or an artisan. Your rogue
        might have gotten by as a guild thief or commanded audiences as a
        jester.</p>

        <p>Choosing a background provides you with important story cues about
        your character’s identity. The most important question to ask about your
        background is <em>what changed</em>? Why did you stop doing whatever
        your background describes and start adventuring? Where did you get the
        money to purchase your starting gear, or, if you come from a wealthy
        background, why don’t you have <em>more</em> money? How did you learn
        the skills of your class? What sets you apart from ordinary people who
        share your background?</p>

        <p>The sample background presented here provides both concrete benefits
        (features, proficiencies, and languages) and roleplaying
        suggestions.</p>

        <h3>Proficiencies</h3>

        <p>Each background gives a character proficiency in two skills
        (described in
        @UUID[Compendium.dnd5e.rules.JournalEntry.0AGfrwZRzSG0vNKb]{Chapter 7:
        Using Ability Scores}).</p>

        <p>In addition, most backgrounds give a character proficiency with one
        or more tools (detailed in
        @UUID[Compendium.dnd5e.rules.JournalEntry.BYFd9hiJGo9L5aOM]{Chapter 5:
        Equipment}).</p>

        <p>If a character would gain the same proficiency from two different
        sources, he or she can choose a different proficiency of the same kind
        (skill or tool) instead.</p>

        <h3>Languages</h3>

        <p>Some backgrounds also allow characters to learn additional languages
        beyond those given by race. See @UUID[.jcpZgjk77lUW7OkM]{Languages}.</p>

        <h3>Equipment</h3>

        <p>Each background provides a package of starting equipment. If you use
        the optional rule to spend coin on gear, you do not receive the starting
        equipment from your background.</p>

        <h3>Suggested Characteristics</h3>

        <p>A background contains suggested personal characteristics based on
        your background. You can pick characteristics, roll dice to determine
        them randomly, or use the suggestions as inspiration for characteristics
        of your own creation.</p>

        <h3>Customizing a Background</h3>

        <p>You might want to tweak some of the features of a background so it
        better fits your character or the campaign setting. To customize a
        background, you can replace one feature with any other one, choose any
        two skills, and choose a total of two tool proficiencies or languages
        from the sample backgrounds. You can either use the equipment package
        from your background or spend coin on gear as described in the equipment
        section. (If you spend coin, you can’t also take the equipment package
        suggested for your class.) Finally, choose two personality traits, one
        ideal, one bond, and one flaw. If you can’t find a feature that matches
        your desired background, work with your GM to create one.</p>

        <h2>Acolyte</h2>

        <p>@UUID[Compendium.dnd5e.backgrounds.Item.IgJkSnLiLJOWH7eK]{Acolyte}</p>
