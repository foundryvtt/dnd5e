  - name: Alignment
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>A typical creature in the game world has an alignment, which broadly
        describes its moral and personal attitudes. Alignment is a combination
        of two factors: one identifies morality (good, evil, or neutral), and
        the other describes attitudes toward society and order (lawful, chaotic,
        or neutral). Thus, nine distinct alignments define the possible
        combinations.</p>

        <p>These brief summaries of the nine alignments describe the typical
        behavior of a creature with that alignment. Individuals might vary
        significantly from that typical behavior, and few people are perfectly
        and consistently faithful to the precepts of their alignment.</p>

        <p><strong>Lawful good</strong> (LG) creatures can be counted on to do
        the right thing as expected by society. Gold dragons, paladins, and most
        dwarves are lawful good.</p>

        <p><strong>Neutral good</strong> (NG) folk do the best they can to help
        others according to their needs. Many celestials, some cloud giants, and
        most gnomes are neutral good.</p>

        <p><strong>Chaotic good </strong>(CG) creatures act as their conscience
        directs, with little regard for what others expect. Copper dragons, many
        elves, and unicorns are chaotic good.</p>

        <p><strong>Lawful neutral </strong>(LN) individuals act in accordance
        with law, tradition, or personal codes. Many monks and some wizards are
        lawful neutral.</p>

        <p><strong>Neutral</strong> (N) is the alignment of those who prefer to
        steer clear of moral questions and don't take sides, doing what seems
        best at the time. Lizardfolk, most druids, and many humans are
        neutral.</p>

        <p><strong>Chaotic neutral </strong>(CN) creatures follow their whims,
        holding their personal freedom above all else. Many barbarians and
        rogues, and some bards, are chaotic neutral.</p>

        <p><strong>Lawful evil </strong>(LE) creatures methodically take what
        they want, within the limits of a code of tradition, loyalty, or order.
        Devils, blue dragons, and hobgoblins are lawful evil.</p>

        <p><strong>Neutral evil </strong>(NE) is the alignment of those who do
        whatever they can get away with, without compassion or qualms. Many
        drow, some cloud giants, and goblins are neutral evil.</p>

        <p><strong>Chaotic evil </strong>(CE) creatures act with arbitrary
        violence, spurred by their greed, hatred, or bloodlust. Demons, red
        dragons, and orcs are chaotic evil.</p>

        <h3>Alignment in the Multiverse</h3>

        <p>For many thinking creatures, alignment is a moral choice. Humans,
        dwarves, elves, and other humanoid races can choose whether to follow
        the paths of good or evil, law or chaos. According to myth, the
        goodaligned gods who created these races gave them free will to choose
        their moral paths, knowing that good without free will is slavery.</p>

        <p>The evil deities who created other races, though, made those races to
        serve them. Those races have strong inborn tendencies that match the
        nature of their gods. Most orcs share the violent, savage nature of the
        orc gods, and are thus inclined toward evil. Even if an orc chooses a
        good alignment, it struggles against its innate tendencies for its
        entire life. (Even half-orcs feel the lingering pull of the orc god's
        influence.)</p>

        <p>Alignment is an essential part of the nature of celestials and
        fiends. A devil does not choose to be lawful evil, and it doesn't tend
        toward lawful evil, but rather it is lawful evil in its essence. If it
        somehow ceased to be lawful evil, it would cease to be a devil.</p>

        <p>Most creatures that lack the capacity for rational thought do not
        have alignments—they are <strong>unaligned</strong>. Such a creature is
        incapable of making a moral or ethical choice and acts according to its
        bestial nature. Sharks are savage predators, for example, but they are
        not evil; they have no alignment.</p>
