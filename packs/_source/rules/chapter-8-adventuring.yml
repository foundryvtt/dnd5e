  - name: The Environment
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>By its nature, adventuring involves delving into places that are
        dark, dangerous, and full of mysteries to be explored. The rules in this
        section cover some of the most important ways in which adventurers
        interact with the environment in such
        places.</p><h2>Falling</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.kREHL5pgNUOhay9f
        inline]</p><h2>Suffocating</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.BIlnr0xYhqt4TGsi
        inline]</p><h2>Vision and
        Light</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.O6hamUbI9kVASN8b
        inline]</p><h2>Food and
        Water</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.RpvmpJcaWKJjfsfn
        inline]</p><h2>Interacting with Objects</h2><p>A character's interaction
        with objects in an environment is often simple to resolve in the game.
        The player tells the GM that his or her character is doing something,
        such as moving a lever, and the GM describes what, if anything,
        happens.</p><p>For example, a character might decide to pull a lever,
        which might, in turn, raise a portcullis, cause a room to flood with
        water, or open a secret door in a nearby wall. If the lever is rusted in
        position, though, a character might need to force it. In such a
        situation, the GM might call for a Strength check to see whether the
        character can wrench the lever into place. The GM sets the DC for any
        such check based on the difficulty of the task.</p><p>Characters can
        also damage objects with their weapons and spells. Objects are immune to
        poison and psychic damage, but otherwise they can be affected by
        physical and magical attacks much like creatures can. The GM determines
        an object's Armor Class and hit points, and might decide that certain
        objects have resistance or immunity to certain kinds of attacks. (It's
        hard to cut a rope with a club, for example.) Objects always fail
        Strength and Dexterity saving throws, and they are immune to effects
        that require other saves. When an object drops to 0 hit points, it
        breaks.</p><p>A character can also attempt a Strength check to break an
        object. The GM sets the DC for any such check.</p>
