  - name: Movement
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Swimming across a rushing river, sneaking down a dungeon corridor,
        scaling a treacherous mountain slope—all sorts of movement play a key
        role in fantasy gaming adventures.</p><p>The GM can summarize the
        adventurers’ movement without calculating exact distances or travel
        times: “You travel through the forest and find the dungeon entrance late
        in the evening of the third day.” Even in a dungeon, particularly a
        large dungeon or a cave network, the GM can summarize movement between
        encounters: “After killing the guardian at the entrance to the ancient
        dwarven stronghold, you consult your map, which leads you through miles
        of echoing corridors to a chasm bridged by a narrow stone
        arch.”</p><p>Sometimes it’s important, though, to know how long it takes
        to get from one spot to another, whether the answer is in days, hours,
        or minutes. The rules for determining travel time depend on two factors:
        the speed and travel pace of the creatures moving and the terrain
        they’re moving
        over.</p><h2>Speed</h2><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.HhqeIiSj8sE1v1qZ
        inline]</p><p>The following rules determine how far a character or
        monster can move in a minute, an hour, or a day.</p><h3>Travel
        Pace</h3><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.eFAISahBloR2X8MX
        inline]</p><h3>Difficult
        Terrain</h3><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.hFW5BR2yHHwwgurD
        inline]</p><h2>Special Types of Movement</h2><p>Movement through
        dangerous dungeons or wilderness areas often involves more than simply
        walking. Adventurers might have to climb, crawl, swim, or jump to get
        where they need to go.</p><h3>Climbing, Swimming, and
        Crawling</h3><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.KxUXbMrUCIAhv4AF
        inline]</p><h3>Jumping</h3><p>Your Strength determines how far you can
        jump.</p><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.1U0myNrOvIVBUdJV
        inline]</p><p>@Embed[Compendium.dnd5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.raPwIkqKSv60ELmy
        inline]</p>
