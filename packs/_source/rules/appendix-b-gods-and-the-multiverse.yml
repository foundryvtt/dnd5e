        <h3>The Norse Pantheon</h3>

        <p>Where the land plummets from the snowy hills into the icy fjords
        below, where the longboats draw up on to the beach, where the glaciers
        flow forward and retreat with every fall and spring—this is the land of
        the Vikings, the home of the Norse pantheon. It's a brutal clime, and
        one that calls for brutal living. The warriors of the land have had to
        adapt to the harsh conditions in order to survive, but they haven't been
        too twisted by the needs of their environment. Given the necessity of
        raiding for food and wealth, it's surprising the mortals turned out as
        well as they did. Their powers reflect the need these warriors had for
        strong leadership and decisive action. Thus, they see their deities in
        every bend of a river, hear them in the crash of the thunder and the
        booming of the glaciers, and smell them in the smoke of a burning
        longhouse.</p>

        <p>The Norse pantheon includes two main families, the Aesir (deities of
        war and destiny) and the Vanir (gods of fertility and prosperity). Once
        enemies, these two families are now closely allied against their common
        enemies, the giants (including the gods Surtur and Thrym).</p>

