        <p>The Celtic, Egyptian, Greek, and Norse pantheons are fantasy
        interpretations of historical religions from our world's ancient times.
        They include deities that are most appropriate for use in a game,
        divorced from their historical context in the real world and united into
        pantheons that serve the needs of the game.</p>

        <h3>The Celtic Pantheon</h3>

        <p>It's said that something wild lurks in the heart of every soul, a
        space that thrills to the sound of geese calling at night, to the
        whispering wind through the pines, to the unexpected red of mistletoe on
        an oak—and it is in this space that the Celtic gods dwell. They sprang
        from the brook and stream, their might heightened by the strength of the
        oak and the beauty of the woodlands and open moor. When the first
        forester dared put a name to the face seen in the bole of a tree or the
        voice babbling in a brook, these gods forced themselves into being.</p>

        <p>The Celtic gods are as often served by druids as by clerics, for they
        are closely aligned with the forces of nature that druids revere.</p>

