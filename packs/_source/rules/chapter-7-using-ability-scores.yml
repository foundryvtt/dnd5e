  - name: Ability Scores and Modifiers
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>Each of a creature's abilities has a score, a number that defines the
        magnitude of that ability. An ability score is not just a measure of
        innate capabilities, but also encompasses a creature's training and
        competence in activities related to that ability.</p>

        <p>A score of 10 or 11 is the normal human average, but adventurers and
        many monsters are a cut above average in most abilities. A score of 18
        is the highest that a person usually reaches. Adventurers can have
        scores as high as 20, and monsters and divine beings can have scores as
        high as 30.</p>

        <p>Each ability also has a modifier, derived from the score and ranging
        from −5 (for an ability score of 1) to +10 (for a score of 30). The
        Ability Scores and Modifiers table notes the ability modifiers for the
        range of possible ability scores, from 1 to 30.</p>

        <table border="0"><caption>

        <h4>Ability Scores and Modifiers</h4>

        </caption>

        <thead>

        <tr>

        <td>Score</td>

        <td>Modifier</td>

        </tr>

        </thead>

        <tbody>

        <tr>

        <td>1</td>

        <td>−5</td>

        </tr>

        <tr>

        <td>2–3</td>

        <td>−4</td>

        </tr>

        <tr>

        <td>4–5</td>

        <td>−3</td>

        </tr>

        <tr>

        <td>6–7</td>

        <td>−2</td>

        </tr>

        <tr>

        <td>8–9</td>

        <td>−1</td>

        </tr>

        <tr>

        <td>10–11</td>

        <td>+0</td>

        </tr>

        <tr>

        <td>12–13</td>

        <td>+1</td>

        </tr>

        <tr>

        <td>14–15</td>

        <td>+2</td>

        </tr>

        <tr>

        <td>16–17</td>

        <td>+3</td>

        </tr>

        <tr>

        <td>18–19</td>

        <td>+4</td>

        </tr>

        <tr>

        <td>20–21</td>

        <td>+5</td>

        </tr>

        <tr>

        <td>22–23</td>

        <td>+6</td>

        </tr>

        <tr>

        <td>24–25</td>

        <td>+7</td>

        </tr>

        <tr>

        <td>26–27</td>

        <td>+8</td>

        </tr>

        <tr>

        <td>28–29</td>

        <td>+9</td>

        </tr>

        <tr>

        <td>30</td>

        <td>+10</td>

        </tr>

        </tbody>

        </table>

        <p>To determine an ability modifier without consulting the table,
        subtract 10 from the ability score and then divide the total by 2 (round
        down).</p>

        <p>Because ability modifiers affect almost every attack roll, ability
        check, and saving throw, ability modifiers come up in play more often
        than their associated scores.</p>
