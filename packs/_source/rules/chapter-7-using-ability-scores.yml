name: 'Chapter 7: Using Ability Scores'
pages:
  - name: Using Ability Scores
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >-
        <p>Six abilities provide a quick description of every creature’s
        physical and mental characteristics:</p>

        <ul>

        <li><strong>Strength</strong>, measuring physical power</li>

        <li><strong>Dexterity</strong>, measuring agility</li>

        <li><strong>Constitution</strong>, measuring endurance</li>

        <li><strong>Intelligence</strong>, measuring reasoning and memory</li>

        <li><strong>Wisdom</strong>, measuring perception and insight</li>

        <li><strong> Charisma</strong>, measuring force of personality</li>

        </ul>

        <p>Is a character muscle-bound and insightful? Brilliant and charming?
        Nimble and hardy? Ability scores define these qualities—a creature’s
        assets as well as weaknesses.</p>

        <p>The three main rolls of the game—the ability check, the saving throw,
        and the attack roll—rely on the six ability scores. The book’s
        introduction describes the basic rule behind these rolls: roll a d20,
        add an ability modifier derived from one of the six ability scores, and
        compare the total to a target number.</p>
