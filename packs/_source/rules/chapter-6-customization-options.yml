        <h2>Experience Points</h2>

        <p>The experience point cost to gain a level is always based on your
        total character level, as shown in the Character Advancement table, not
        your level in a particular class. So, if you are a cleric 6/fighter 1,
        you must gain enough XP to reach 8th level before you can take your
        second level as a fighter or your seventh level as a cleric.</p>

        <h2>Hit Points and Hit Dice</h2>

        <p>You gain the hit points from your new class as described for levels
        after 1st. You gain the 1st-level hit points for a class only when you
        are a 1st-level character.</p>

        <p>You add together the Hit Dice granted by all your classes to form
        your pool of Hit Dice. If the Hit Dice are the same die type, you can
        simply pool them together. For example, both the fighter and the paladin
        have a d10, so if you are a paladin 5/fighter 5, you have ten d10 Hit
        Dice. If your classes give you Hit Dice of different types, keep track
        of them separately. If you are a paladin 5/cleric 5, for example, you
        have five d10 Hit Dice and five d8 Hit Dice.</p>

        <h2>Proficiency Bonus</h2>

        <p>Your proficiency bonus is always based on your total character level,
        as shown in the
        @UUID[Compendium.dnd5e.rules.JournalEntry.5LoAJLkfIYBAgWTW]{Character
        Advancement} table, not your level in a particular class. For example,
        if you are a fighter 3/rogue 2, you have the proficiency bonus of a
        5th-level character, which is +3.</p>

        <h2>Proficiencies</h2>

        <p>When you gain your first level in a class other than your initial
        class, you gain only some of new class’s starting proficiencies, as
        shown in the Multiclassing Proficiencies table.</p>

