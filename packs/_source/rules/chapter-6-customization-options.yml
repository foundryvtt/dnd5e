        </tr>

        </tbody>

        </table>

        <h2>Class Features</h2>

        <p>When you gain a new level in a class, you get its features for that
        level. You don’t, however, receive the class’s starting equipment, and a
        few features have additional rules when you’re multiclassing: Channel
        Divinity, Extra Attack, Unarmored Defense, and Spellcasting.</p>

        <h3>Channel Divinity</h3>

        <p>If you already have the Channel Divinity
        (@UUID[Compendium.dnd5e.classfeatures.Item.YpiLQEKGalROn7iJ]{Cleric}
        @UUID[Compendium.dnd5e.classfeatures.Item.8M7uOPhbTxoxxJSo]{Paladin})feature
        and gain a level in a class that also grants the feature, you gain the
        Channel Divinity effects granted by that class, but getting the feature
        again doesn’t give you an additional use of it. You gain additional uses
        only when you reach a class level that explicitly grants them to you.
        For example, if you are a cleric 6/paladin 4, you can use Channel
        Divinity twice between rests because you are high enough level in the
        cleric class to have more uses. Whenever you use the feature, you can
        choose any of the Channel Divinity effects available to you from your
        two classes.</p>

        <h3>Extra Attack</h3>

        <p>If you gain the
        @UUID[Compendium.dnd5e.classfeatures.Item.XogoBnFWmCAHXppo]{Extra
        Attack} class feature from more than one class, the features don’t add
        together. You can’t make more than two attacks with this feature unless
        it says you do (as the fighter’s version of
        @UUID[Compendium.dnd5e.classfeatures.Item.q9g1MLXuLZyxjQMg]{Extra
        Attack} does). Similarly, the warlock’s eldritch invocation
        @UUID[Compendium.dnd5e.classfeatures.Item.pJADgAxxefgcATWr]{Thirsting
        Blade} doesn’t give you additional attacks if you also have Extra
        Attack.</p>

        <h3>Unarmored Defense</h3>

        <p>If you already have the Unarmored Defense
        (@UUID[Compendium.dnd5e.classfeatures.Item.SZbsNbaxFFGwBpNK]{Barbarian}
        @UUID[Compendium.dnd5e.classfeatures.Item.UAvV7N7T4zJhxdfI]{Monk})
        feature, you can’t gain it again from another class.</p>

        <h3>Spellcasting</h3>

        <p>Your capacity for spellcasting depends partly on your combined levels
        in all your spellcasting classes and partly on your individual levels in
        those classes. Once you have the Spellcasting feature from more than one
        class, use the rules below. If you multiclass but have the Spellcasting
        feature from only one class, you follow the rules as described in that
        class.</p>

        <p><strong>Spells Known and Prepared.</strong> You determine what spells
        you know and can prepare for each class individually, as if you were a
        single-classed member of that class. If you are a ranger 4/wizard 3, for
        example, you know three 1st-level ranger spells based on your levels in
        the ranger class. As 3rd-level wizard, you know three wizard cantrips,
        and your spellbook contains ten wizard spells, two of which (the two you
        gained when you reached 3rd level as a wizard) can be 2nd-level spells.
        If your Intelligence is 16, you can prepare six wizard spells from your
        spellbook.</p>

        <p>Each spell you know and prepare is associated with one of your
        classes, and you use the spellcasting ability of that class when you
        cast the spell. Similarly, a spellcasting focus, such as a holy symbol,
        can be used only for the spells from the class associated with that
        focus.</p>

        <p><strong>Spell Slots. </strong>You determine your available spell
        slots by adding together all your levels in the bard, cleric, druid,
        sorcerer, and wizard classes, and half your levels (rounded down) in the
        paladin and ranger classes. Use this total to determine your spell slots
        by consulting the Multiclass Spellcaster table.</p>

        <p>If you have more than one spellcasting class, this table might give
        you spell slots of a level that is higher than the spells you know or
        can prepare. You can use those slots, but only to cast your lower-level
        spells. If a lower-level spell that you cast, like burning hands, has an
        enhanced effect when cast using a higher-level slot, you can use the
        enhanced effect, even though you don’t have any spells of that higher
        level.</p>

        <p>For example, if you are the aforementioned ranger 4/wizard 3, you
        count as a 5th-level character when determining your spell slots: you
        have four 1st-level slots, three 2nd-level slots, and two 3rd-level
        slots. However, you don’t know any 3rd-level spells, nor do you know any
        2nd-level ranger spells. You can use the spell slots of those levels to
        cast the spells you do know—and potentially enhance their effects.</p>

        <p><strong>Pact Magic.</strong> If you have both the Spellcasting class
        feature and the Pact Magic class feature from the warlock class, you can
        use the spell slots you gain from the Pact Magic feature to cast spells
        you know or have prepared from classes with the Spellcasting class
        feature, and you can use the spell slots you gain from the Spellcasting
        class feature to cast warlock spells you know.</p>

