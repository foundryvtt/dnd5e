      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Objects and Damage Types. </strong>Objects are immune to
        poison and psychic damage. You might decide that some damage types are
        more effective against a particular object or substance than others. For
        example, bludgeoning damage works well for smashing things but not for
        cutting through rope or leather. Paper or cloth objects might be
        vulnerable to fire and lightning damage. A pick can chip away stone but
        can’t effectively cut down a tree. As always, use your best
        judgment.</p>
