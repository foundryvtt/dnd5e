      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The most common action to take in combat is the Attack action,
        whether you are swinging a sword, firing an arrow from a bow, or
        brawling with your fists.</p><p>With this action, you make one melee or
        ranged attack. See the
        @UUID[Compendium.dnd5e.rules.JournalEntry.6PfYpwxkdQkyS6b7.JournalEntryPage.twd4zj7m1n9sBaVG]{Making
        an Attack} section for the rules that govern attacks.</p><p>Certain
        features, such as the
        @UUID[Compendium.dnd5e.classfeatures.Item.q9g1MLXuLZyxjQMg]{Extra
        Attack} feature of the fighter, allow you to make more than one attack
        with this action.</p>
      markdown: ''
