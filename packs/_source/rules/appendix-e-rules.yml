  - sort: 8800000
    name: Ready
    type: rule
    _id: 8xJzZVelP2AmQGfU
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Sometimes you want to get the jump on a foe or wait for a particular
        circumstance before you act. To do so, you can take the Ready action on
        your turn, which lets you act using your reaction before the start of
        your next turn.</p><p>First, you decide what perceivable circumstance
        will trigger your reaction. Then, you choose the action you will take in
        response to that trigger, or you choose to move up to your speed in
        response to it. Examples include “If the cultist steps on the trapdoor,
        I’ll pull the lever that opens it,” and “If the goblin steps next to me,
        I move away.”</p><p>When the trigger occurs, you can either take your
        reaction right after the trigger finishes or ignore the trigger.
        Remember that you can take only one reaction per round.</p><p>When you
        ready a spell, you cast it as normal but hold its energy, which you
        release with your reaction when the trigger occurs. To be readied, a
        spell must have a casting time of 1 action, and holding onto the spell’s
        magic requires concentration. If your concentration is broken, the spell
        dissipates without taking effect. For example, if you are concentrating
        on the @UUID[Compendium.dnd5e.spells.Item.UJJu9c2UvCzVljiP]{Web} spell
        and ready @UUID[Compendium.dnd5e.spells.Item.41JIhpDyM9Anm7cs]{Magic
        Missile}, your Web spell ends, and if you take damage before you release
        Magic Missile with your reaction, your concentration might be
        broken.</p>
