  - sort: 9100000
    name: Attack Rolls
    type: rule
    _id: 5wkqEqhbBD5kDeE7
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When you make an attack, your attack roll determines whether the
        attack hits or misses. To make an attack roll, roll a d20 and add the
        appropriate modifiers. If the total of the roll plus modifiers equals or
        exceeds the target's Armor Class (AC), the attack hits. The AC of a
        character is determined at character creation, whereas the AC of a
        monster is in its stat block.</p><h3>Modifiers to the
        Roll</h3><p>@Embed[.6WJRdQlCExNsBZMz inline]</p><h3>Rolling 1 or
        20</h3><p>@Embed[.Lw9aodFTlNhXLpyx inline]</p>
      markdown: ''
