  - sort: 9800000
    name: Melee Attacks
    type: rule
    _id: GTk6emvzNxl8Oosl
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Used in hand-to-hand combat, a melee attack allows you to attack a
        foe within your reach. A melee attack typically uses a handheld weapon
        such as a sword, a warhammer, or an axe. A typical monster makes a melee
        attack when it strikes with its claws, horns, teeth, tentacles, or other
        body part. A few spells also involve making a melee
        attack.</p><p>@Embed[.hgZ5ZN4B3y7tmFlt
        inline]</p><p>@Embed[.xJjJ4lhymAYXAOvO inline]</p><h3>Opportunity
        Attacks</h3><p>@Embed[.zeU0NyCyP10lkLg3 inline]</p><h3>Two-Weapon
        Fighting</h3><p>@Embed[.FQTS08uH74A6psL2
        inline]</p><h3>Grappling</h3><p>@Embed[.Sl4bniSPSbyrakM2 inline]</p><div
        class="fvtt advice"><figure class="icon"><img
        src="icons/skills/melee/swords-parry-block-yellow.webp" class="round"
        /></figure><article><h4>Contests in Combat</h4><p>Battle often involves
        pitting your prowess against that of your foe. Such a challenge is
        represented by a contest. This section includes the most common contests
        that require an action in combat: grappling and shoving a creature. The
        GM can use these contests as models for improvising
        others.</p></article></div><h3>Shoving a
        Creature</h3><p>@Embed[.hrdqMF8hRXJdNzJx inline]</p>
