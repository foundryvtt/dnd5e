  - sort: 7600000
    name: Moving Around Other Creatures
    type: rule
    _id: 9ZWCknaXCOdhyOrX
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>You can move through a nonhostile creature’s space. In contrast, you
        can move through a hostile creature’s space only if the creature is at
        least two sizes larger or smaller than you. Remember that another
        creature’s space is difficult terrain for you.</p><p>Whether a creature
        is a friend or an enemy, you can’t willingly end your move in its
        space.</p><p>If you leave a hostile creature’s reach during your move,
        you provoke an opportunity attack.</p>
      markdown: ''
