      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A monster usually dies or is destroyed when it drops to 0 hit points.
        For more on hit points, see the <em>Player’s Handbook.</em></p><p>A
        monster’s hit points are presented both as a die expression and as an
        average number. For example, a monster with 2d8 hit points has 9 hit
        points on average (2 × 4½).</p><p>A monster’s size determines the die
        used to calculate its hit points, as shown in the Hit Dice by Size
        table.</p><table border="0"><caption><h4>Hit Dice by
        Size</h4></caption><thead><tr><td>Monster Size</td><td>Hit
        Die</td><td>Average HP per
        Die</td></tr></thead><tbody><tr><td>Tiny</td><td>d4</td><td>2½</td></tr><tr><td>Small</td><td>d6</td><td>3½</td></tr><tr><td>Medium</td><td>d8</td><td>4½</td></tr><tr><td>Large</td><td>d10</td><td>5½</td></tr><tr><td>Huge</td><td>d12</td><td>6½</td></tr><tr><td>Gargantuan</td><td>d20</td><td>10½</td></tr></tbody></table><p>A
        monster’s Constitution modifier also affects the number of hit points it
        has. Its Constitution modifier is multiplied by the number of Hit Dice
        it possesses, and the result is added to its hit points. For example, if
        a monster has a Constitution of 12 (+1 modifier) and 2d8 Hit Dice, it
        has 2d8 + 2 hit points (average 11).</p>
