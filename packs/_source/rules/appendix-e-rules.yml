        (barrel, chandelier)</td><td>4 (1d8)</td><td>18
        (4d8)</td></tr><tr><td>Large (cart, 10-ft.-by-10-ft. window)</td><td>5
        (1d10)</td><td>27 (5d10)</td></tr></tbody></table>
