  - sort: 9200000
    name: Modifiers to the Roll
    type: rule
    _id: 6WJRdQlCExNsBZMz
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>When a character makes an attack roll, the two most common modifiers
        to the roll are an ability modifier and the character's proficiency
        bonus. When a monster makes an attack roll, it uses whatever modifier is
        provided in its stat block.</p><p><strong>Ability Modifier. </strong>The
        ability modifier used for a melee weapon attack is Strength, and the
        ability modifier used for a ranged weapon attack is Dexterity. Weapons
        that have the finesse or thrown property break this rule.</p><p>Some
        spells also require an attack roll. The ability modifier used for a
        spell attack depends on the spellcasting ability of the
        spellcaster.</p><p><strong>Proficiency Bonus.</strong> You add your
        proficiency bonus to your attack roll when you attack using a weapon
        with which you have proficiency, as well as when you attack with a
        spell.</p>
