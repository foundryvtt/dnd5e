    image: {}
    text:
      format: 1
      content: >-
        <p>A spell’s description specifies its area of effect, which typically
        has one of five different shapes: cone, cube, cylinder, line, or sphere.
        Every area of effect has a <strong>point of origin</strong>, a location
        from which the spell’s energy erupts. The rules for each shape specify
        how you position its point of origin. Typically, a point of origin is a
        point in space, but some spells have an area whose origin is a creature
        or an object.</p><p>A spell’s effect expands in straight lines from the
        point of origin. If no unblocked straight line extends from the point of
        origin to a location within the area of effect, that location isn’t
        included in the spell’s area. To block one of these imaginary lines, an
        obstruction must provide total cover.</p>
