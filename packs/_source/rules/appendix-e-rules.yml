  - sort: 19900000
    name: Wearing and Wielding Items
    type: rule
    _id: iPB8mGKuQx3X0Z2J
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Using a magic item's properties might mean wearing or wielding it. A
        magic item meant to be worn must be donned in the intended fashion:
        boots go on the feet, gloves on the hands, hats and helmets on the head,
        and rings on the finger. Magic armor must be donned, a shield strapped
        to the arm, a cloak fastened about the shoulders. A weapon must be
        held.</p><p>In most cases, a magic item that's meant to be worn can fit
        a creature regardless of size or build. Many magic garments are made to
        be easily adjustable, or they magically adjust themselves to the wearer.
        Rare exceptions exist. If the story suggests a good reason for an item
        to fit only creatures of a certain size or shape, you can rule that it
        doesn't adjust. For example, drow-made armor might fit elves only.
        Dwarves might make items usable only by dwarf-sized and dwarf-shaped
        folk.</p><p>When a nonhumanoid tries to wear an item, use your
        discretion as to whether the item functions as intended. A ring placed
        on a tentacle might work, but a yuan-ti with a snakelike tail instead of
        legs can't wear boots.</p><h3>Multiple Items of the Same
        Kind</h3><p>@Embed[.rLJdvz4Mde8GkEYQ inline]</p><h3>Paired
        Items</h3><p>@Embed[.rd9pCH8yFraSGN34 inline]</p>
