  - sort: 7200000
    name: Difficult Terrain
    type: rule
    _id: 6tqz947qO8vPyxvD
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Combat rarely takes place in bare rooms or on featureless plains.
        Boulder-strewn caverns, briarchoked forests, treacherous staircases—the
        setting of a typical fight contains difficult terrain.</p><p>Every foot
        of movement in difficult terrain costs 1 extra foot. This rule is true
        even if multiple things in a space count as difficult terrain.</p><p>Low
        furniture, rubble, undergrowth, steep stairs, snow, and shallow bogs are
        examples of difficult terrain. The space of another creature, whether
        hostile or not, also counts as difficult terrain.</p>
      markdown: ''
