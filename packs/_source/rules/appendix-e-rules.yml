  - sort: 18350000
    name: Diseases
    type: rule
    _id: oNQWvyRZkTOJ8PBq
    system:
      tooltip: >-
        <p>A disease that does more than infect a few party members is primarily
        a plot device. The rules help describe the effects of the disease and
        how it can be cured, but the specifics of how a disease works aren't
        bound by a common set of rules. Diseases can affect any creature, and a
        given illness might or might not pass from one race or kind of creature
        to another. A plague might affect only constructs or undead, or sweep
        through a halfling neighborhood but leave other races untouched. What
        matters is the story you want to tell.</p>
