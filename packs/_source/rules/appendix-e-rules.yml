  - sort: 4400000
    name: Long Jump
    type: rule
    _id: 1U0myNrOvIVBUdJV
    title:
      show: true
      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Long Jump. </strong>When you make a long jump, you cover a
        number of feet up to your Strength score if you move at least 10 feet on
        foot immediately before the jump. When you make a standing long jump,
        you can leap only half that distance. Either way, each foot you clear on
        the jump costs a foot of movement.</p><p>This rule assumes that the
        height of your jump doesn’t matter, such as a jump across a stream or
        chasm. At your GM’s option, you must succeed on a DC 10 Strength
        (Athletics) check to clear a low obstacle (no taller than a quarter of
        the jump’s distance), such as a hedge or low wall. Otherwise, you hit
        it.</p><p>When you land in difficult terrain, you must succeed on a DC
        10 Dexterity (Acrobatics) check to land on your feet. Otherwise, you
        land prone.</p>
