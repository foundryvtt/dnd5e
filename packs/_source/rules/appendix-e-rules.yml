  - sort: 8200000
    name: Cast a Spell
    type: rule
    _id: GLwN36E4WXn3Cp4Z
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Spellcasters such as wizards and clerics, as well as many monsters,
        have access to spells and can use them to great effect in combat. Each
        spell has a casting time, which specifies whether the caster must use an
        action, a reaction, minutes, or even hours to cast the spell. Casting a
        spell is, therefore, not necessarily an action. Most spells do have a
        casting time of 1 action, so a spellcaster often uses his or her action
        in combat to cast such a spell.</p>
