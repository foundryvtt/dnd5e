  - sort: 13600000
    name: Mounting and Dismounting
    type: rule
    _id: MFpyvUIdcBpC9kIE
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Once during your move, you can mount a creature that is within 5 feet
        of you or dismount. Doing so costs an amount of movement equal to half
        your speed. For example, if your speed is 30 feet, you must spend 15
        feet of movement to mount a horse. Therefore, you can't mount it if you
        don't have 15 feet of movement left or if your speed is 0.</p><p>If an
        effect moves your mount against its will while you're on it, you must
        succeed on a DC 10 Dexterity saving throw or fall off the mount, landing
        prone in a space within 5 feet of it. If you're knocked prone while
        mounted, you must make the same saving throw.</p><p>If your mount is
