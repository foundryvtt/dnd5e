  - sort: 20675000
    name: Spell Scroll
    type: rule
    _id: gi8IKhtOlBVhMJrN
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A spell scroll bears the words of a single spell, written in a
        mystical cipher. If the spell is on your class’s spell list, you can
        read the scroll and cast its spell without providing any material
        components. Otherwise, the scroll is unintelligible. Casting the spell
        by reading the scroll requires the spell’s normal casting time. Once the
        spell is cast, the words on the scroll fade, and it crumbles to dust. If
        the casting is interrupted, the scroll is not lost.</p><p>If the spell
        is on your class’s spell list but of a higher level than you can
        normally cast, you must make an ability check using your spellcasting
        ability to determine whether you cast it successfully. The DC equals 10
        + the spell’s level. On a failed check, the spell disappears from the
        scroll with no other effect.</p><p>The level of the spell on the scroll
        determines the spell’s saving throw DC and attack bonus, as well as the
        scroll’s rarity, as shown in the Spell Scroll
        table.</p><table><caption>Spell Scroll</caption><thead><tr><th
        scope="col">Spell Level</th><th scope="col">Rarity</th><th
        scope="col">Save DC</th><th scope="col">Attack
        Bonus</th></tr></thead><tbody><tr><th
        scope="row">Cantrip</th><td>Common</td><td>13</td><td>+5</td></tr><tr><th
        scope="row">1st</th><td>Common</td><td>13</td><td>+5</td></tr><tr><th
        scope="row">2nd</th><td>Uncommon</td><td>13</td><td>+5</td></tr><tr><th
        scope="row">3rd</th><td>Uncommon</td><td>15</td><td>+7</td></tr><tr><th
        scope="row">4th</th><td>Rare</td><td>15</td><td>+7</td></tr><tr><th
        scope="row">5th</th><td>Rare</td><td>17</td><td>+9</td></tr><tr><th
        scope="row">6th</th><td>Very rare</td><td>17</td><td>+9</td></tr><tr><th
        scope="row">7th</th><td>Very
        rare</td><td>18</td><td>+10</td></tr><tr><th
        scope="row">8th</th><td>Very
        rare</td><td>18</td><td>+10</td></tr><tr><th
        scope="row">9th</th><td>Legendary</td><td>19</td><td>+11</td></tr></tbody></table><p>A
        wizard spell on a <em>spell scroll</em> can be copied just as spells in
        spellbooks can be copied. When a spell is copied from a <em>spell
        scroll</em>, the copier must succeed on an Intelligence (Arcana) check
        with a DC equal to 10 + the spell’s level. If the check succeeds, the
        spell is successfully copied. Whether the check succeeds or fails, the
        <em>spell scroll</em> is destroyed.</p>
