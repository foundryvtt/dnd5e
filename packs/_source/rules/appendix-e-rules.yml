    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Here are a few examples of the sorts of thing you can do in tandem
        with your movement and action:</p><ul><li>draw or sheathe a
        sword</li><li>open or close a door</li><li>withdraw a potion from your
        backpack</li><li>pick up a dropped axe</li><li>take a bauble from a
        table</li><li>remove a ring from your finger</li><li>stuff some food
        into your mouth</li><li>plant a banner in the ground</li><li>fish a few
        coins from your belt pouch</li><li>drink all the ale in a
        flagon</li><li>throw a lever or a switch</li><li>pull a torch from a
        sconce</li><li>take a book from a shelf you can reach</li><li>extinguish
        a small flame</li><li>don a mask</li><li>pull the hood of your cloak up
        and over your head</li><li>put your ear to a door</li><li>kick a small
        stone</li><li>turn a key in a lock</li><li>tap the floor with a 10-foot
        pole</li><li>hand an item to another character</li></ul>
