        something more useful for you, perhaps by borrowing a trait or two from
        a different monster or by using a <strong>variant</strong> or
        <strong>template</strong>, such as the ones in this book. Keep in mind
        that modifying a monster, including when you apply a template to it,
        might change its challenge rating.</p>
