    text:
      format: 1
      content: >-
        <p><strong>Forced March. </strong>The Travel Pace table assumes that
        characters travel for 8 hours in day. They can push on beyond that
        limit, at the risk of exhaustion.</p><p>For each additional hour of
        travel beyond 8 hours, the characters cover the distance shown in the
        Hour column for their pace, and each character must make a Constitution
        saving throw at the end of the hour. The DC is 10 + 1 for each hour past
        8 hours. On a failed saving throw, a character suffers one level of
        &amp;Reference[Exhaustion].</p>
