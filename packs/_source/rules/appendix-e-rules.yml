      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Whenever you start your turn with 0 hit points, you must make a
        special saving throw, called a death saving throw, to determine whether
        you creep closer to death or hang onto life. Unlike other saving throws,
        this one isn’t tied to any ability score. You are in the hands of fate
        now, aided only by spells and features that improve your chances of
        succeeding on a saving throw.</p><p>Roll a d20. If the roll is 10 or
        higher, you succeed. Otherwise, you fail. A success or failure has no
        effect by itself. On your third success, you become stable (see below).
        On your third failure, you die. The successes and failures don’t need to
        be consecutive; keep track of both until you collect three of a kind.
        The number of both is reset to zero when you regain any hit points or
        become stable.</p><p>@Embed[.fwJOeFAJn8DkwebA
