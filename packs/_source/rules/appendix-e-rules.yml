  - sort: 4200000
    name: Difficult Terrain
    type: rule
    _id: hFW5BR2yHHwwgurD
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>The travel speeds given in the Travel Pace table assume relatively
        simple terrain: roads, open plains, or clear dungeon corridors. But
        adventurers often face dense forests, deep swamps, rubble-filled ruins,
        steep mountains, and ice-covered ground—all considered difficult
        terrain.</p><p>You move at half speed in difficult terrain—moving 1 foot
        in difficult terrain costs 2 feet of speed—so you can cover only half
        the normal distance in a minute, an hour, or a day.</p>
