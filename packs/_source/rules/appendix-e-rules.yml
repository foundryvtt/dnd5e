    image: {}
    text:
      format: 1
      content: >-
        <p>You can make ranged attacks only against targets within a specified
        range.</p><p>If a ranged attack, such as one made with a spell, has a
        single range, you can't attack a target beyond this range.</p><p>Some
        ranged attacks, such as those made with a longbow or a shortbow, have
        two ranges. The smaller number is the normal range, and the larger
        number is the long range. Your attack roll has disadvantage when your
        target is beyond normal range, and you can't attack a target beyond the
        long range.</p>
