  - sort: 2300000
    name: Hiding
    type: rule
    _id: plHuoNdS0j3umPNS
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>The GM decides when circumstances are appropriate for hiding. When
        you try to hide, make a Dexterity (Stealth) check. Until you are
        discovered or you stop hiding, that check's total is contested by the
        Wisdom (Perception) check of any creature that actively searches for
        signs of your presence.</p><p>You can't hide from a creature that can
        see you clearly, and you give away your position if you make noise, such
        as shouting a warning or knocking over a vase.</p><p>An invisible
        creature can always try to hide. Signs of its passage might still be
        noticed, and it does have to stay quiet.</p><p>In combat, most creatures
        stay alert for signs of danger all around, so if you come out of hiding
        and approach a creature, it usually sees you. However, under certain
        circumstances, the GM might allow you to stay hidden as you approach a
        creature that is distracted, allowing you to gain advantage on an attack
        roll before you are seen.</p><p>@Embed[.988C2hQNyvqkdbND
        inline]</p><p><strong>What Can You See? </strong>One of the main factors
        in determining whether you can find a hidden creature or object is how
        well you can see in an area, which might be <strong>lightly</strong> or
        <strong>heavily obscured</strong>, as explained in
        @UUID[Compendium.dnd5e.rules.JournalEntry.aYmUMcQfSIqYWpKk.JournalEntryPage.9jyye7TeGlY4FRf3]{The
        Environment}.</p>
      markdown: ''
