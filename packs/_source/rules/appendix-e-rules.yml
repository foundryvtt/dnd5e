        @UUID[Compendium.dnd5e.spells.Item.ztgcdrWPshKRpFd0]{Fireball}, the
        target is the point in space where the ball of fire erupts.</p><p>Most
        spells have ranges expressed in feet. Some spells can target only a
        creature (including you) that you touch. Other spells, such as the
        @UUID[Compendium.dnd5e.spells.Item.z1mx84ONwkXKUZd7]{Shield} spell,
