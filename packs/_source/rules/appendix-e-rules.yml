  - sort: 7900000
    name: Space
    type: rule
    _id: WIA5bs3P45PmO3OS
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A creature’s space is the area in feet that it effectively controls
        in combat, not an expression of its physical dimensions. A typical
        Medium creature isn’t 5 feet wide, for example, but it does control a
        space that wide. If a Medium hobgoblin stands in a 5- foot-wide doorway,
        other creatures can’t get through unless the hobgoblin lets
        them.</p><p>A creature’s space also reflects the area it needs to fight
        effectively. For that reason, there’s a limit to the number of creatures
        that can surround another creature in combat. Assuming Medium
        combatants, eight creatures can fit in a 5-foot radius around another
        one.</p><p>Because larger creatures take up more space, fewer of them
        can surround a creature. If five Large creatures crowd around a Medium
        or smaller one, there’s little room for anyone else. In contrast, as
        many as twenty Medium creatures can surround a Gargantuan one.</p>
      markdown: ''
