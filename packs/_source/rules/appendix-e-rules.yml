      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p>You can <strong>drop prone</strong> without using any of your speed.
        <strong>Standing up</strong> takes more effort; doing so costs an amount
        of movement equal to half your speed.</p><p>For example, if your speed
        is 30 feet, you must spend 15 feet of movement to stand up. You can’t
        stand up if you don’t have enough movement left or if your speed is
