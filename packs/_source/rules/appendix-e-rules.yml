        <p>A short rest is a period of downtime, at least 1 hour long, during
        which a character does nothing more strenuous than eating, drinking,
        reading, and tending to wounds.</p><p>A character can spend one or more
        Hit Dice at the end of a short rest, up to the character's maximum
