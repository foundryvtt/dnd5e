    text:
      format: 1
      content: >-
        <p>The number of experience points (XP) a monster is worth is based on
        its challenge rating. Typically, XP is awarded for defeating the
        monster, although the GM may also award XP for neutralizing the threat
        posed by the monster in some other manner.</p><p>Unless something tells
        you otherwise, a monster summoned by a spell or other magical ability is
        worth the XP noted in its stat block.</p><table><caption><h4>Experience
