    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Huge and Gargantuan Objects. </strong>Normal weapons are of
        little use against many Huge and Gargantuan objects, such as a colossal
        statue, towering column of stone, or massive boulder. That said, one
        torch can burn a Huge tapestry, and an
        @UUID[Compendium.dnd5e.spells.Item.x5JNBSyIBBZsjcGT]{Earthquake} spell
        can reduce a colossus to rubble. You can track a Huge or Gargantuan
        object’s hit points if you like, or you can simply decide how long the
        object can withstand whatever weapon or force is acting against it. If
        you track hit points for the object, divide it into Large or smaller
        sections, and track each section’s hit points separately. Destroying one
        of those sections could ruin the entire object. For example, a
        Gargantuan statue of a human might topple over when one of its Large
        legs is reduced to 0 hit points.</p>
