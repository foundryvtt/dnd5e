    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>On your turn, you can move a distance up to your speed and take one
        action. You decide whether to move first or take your action first. Your
        speed— sometimes called your walking speed—is noted on your character
        sheet.</p><p>The most common actions you can take are described in the
        @UUID[Compendium.dnd5e.rules.JournalEntry.6PfYpwxkdQkyS6b7.JournalEntryPage.t0XXMmv014K4vV3p]{Actions
        in Combat} section. Many class features and other abilities provide
        additional options for your action.</p><p>The
