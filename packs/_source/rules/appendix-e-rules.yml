      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Some magic items allow the user to cast a spell from the item. The
        spell is cast at the lowest possible spell level, doesn't expend any of
        the user's spell slots, and requires no components, unless the item's
        description says otherwise. The spell uses its normal casting time,
        range, and duration, and the user of the item must concentrate if the
        spell requires concentration. Many items, such as potions, bypass the
        casting of a spell and confer the spell's effects, with their usual
        duration. Certain items make exceptions to these rules, changing the
        casting time, duration, or other parts of a spell.</p><p>A magic item,
        such as certain staffs, may require you to use your own spellcasting
        ability when you cast a spell from the item. If you have more than one
        spellcasting ability, you choose which one to use with the item. If you
        don't have a spellcasting ability—perhaps you're a rogue with the Use
        Magic Device feature—your spellcasting ability modifier is +0 for the
        item, and your proficiency bonus does apply.</p>
