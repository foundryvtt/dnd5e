        <p>While traveling, a group of adventurers can move at a normal, fast,
        or slow pace, as shown on the Travel Pace table. The table states how
        far the party can move in a period of time and whether the pace has any
        effect. A fast pace makes characters less perceptive, while a slow pace
        makes it possible to sneak around and to search an area more
        carefully.</p><p>@Embed[.uQWQpRKQ1kWhuvjZ
