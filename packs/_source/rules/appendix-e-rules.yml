      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Mounts and Vehicles. </strong>For short spans of time (up to
        an hour), many animals move much faster than humanoids. A mounted
        character can ride at a gallop for about an hour, covering twice the
        usual distance for a fast pace. If fresh mounts are available every 8 to
        10 miles, characters can cover larger distances at this pace, but this
        is very rare except in densely populated areas.</p><p>Characters in
        wagons, carriages, or other land vehicles choose a pace as normal.
        Characters in a waterborne vessel are limited to the speed of the
        vessel, and they don’t suffer penalties for a fast pace or gain benefits
        from a slow pace. Depending on the vessel and the size of the crew,
        ships might be able to travel for up to 24 hours per day.</p><p>Certain
        special mounts, such as a pegasus or griffon, or special vehicles, such
        as a @UUID[Compendium.dnd5e.items.Item.TjWk2mpNXjDdfIDM]{Carpet of
        Flying}, allow you to travel more swiftly.</p>
