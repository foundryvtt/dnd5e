    text:
      format: 1
      content: >-
        <p><strong>Damage Threshold. </strong>Big objects such as castle walls
        often have extra resilience represented by a damage threshold. An object
        with a damage threshold has immunity to all damage unless it takes an
        amount of damage from a single attack or effect equal to or greater than
        its damage threshold, in which case it takes damage as normal. Any
        damage that fails to meet or exceed the object’s damage threshold is
        considered superficial and doesn’t reduce the object’s hit points.</p>
