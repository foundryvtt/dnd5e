  - sort: 4300000
    name: Climbing, Swimming, and Crawling
    type: rule
    _id: KxUXbMrUCIAhv4AF
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>While climbing or swimming, each foot of movement costs 1 extra foot
        (2 extra feet in difficult terrain), unless a creature has a climbing or
        swimming speed. At the GM’s option, climbing a slippery vertical surface
        or one with few handholds requires a successful Strength (Athletics)
        check. Similarly, gaining any distance in rough water might require a
        successful Strength (Athletics) check.</p>
