  - sort: 12500000
    name: Healing
    type: rule
    _id: ICketFqbFslqKiX9
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Unless it results in death, damage isn’t permanent. Even death is
        reversible through powerful magic. Rest can restore a creature’s hit
        points, and magical methods such as a
        @UUID[Compendium.dnd5e.spells.Item.uUWb1wZgtMou0TVP]{Cure Wounds} spell
        or a @UUID[Compendium.dnd5e.items.Item.ytlsBjYsZ7OBSEBs]{Potion of
        Healing} can remove damage in an instant.</p><p>When a creature receives
        healing of any kind, hit points regained are added to its current hit
        points. A creature’s hit points can’t exceed its hit point maximum, so
        any hit points regained in excess of this number are lost. For example,
        a druid grants a ranger 8 hit points of healing. If the ranger has 14
        current hit points and has a hit point maximum of 20, the ranger regains
        6 hit points from the druid, not 8.</p><p>A creature that has died can’t
        regain hit points until magic such as the
        @UUID[Compendium.dnd5e.spells.Item.LmRHHMtplpxr9fX6]{Revivify} spell has
        restored it to life.</p>
      markdown: ''
