  - sort: 13900000
    name: Spell Level
    type: rule
    _id: A6k5fS0kFqPXTW3v
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Every spell has a level from 0 to 9. A spell's level is a general
        indicator of how powerful it is, with the lowly (but still impressive)
        @UUID[Compendium.dnd5e.spells.Item.41JIhpDyM9Anm7cs]{Magic Missile} at
        1st level and the earth-shaking
        @UUID[Compendium.dnd5e.spells.Item.3okM6Gn63zzEULkz]{Wish} at 9th.
        Cantrips—simple but powerful spells that characters can cast almost by
        rote—are level 0. The higher a spell's level, the higher level a
        spellcaster must be to use that spell.</p><p>Spell level and character
        level don't correspond directly. Typically, a character has to be at
        least 17th level, not 9th level, to cast a 9th-level spell.</p>
