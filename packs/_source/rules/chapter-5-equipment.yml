  - name: Armor
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>Fantasy gaming worlds are a vast tapestry made up of many different cultures, each with its own technology level. For this reason, adventurers have access to a variety of armor types, ranging from leather armor to chain mail to costly plate armor, with several other kinds of armor in between. The Armor table collects the most commonly available types of armor found in the game and separates them into three categories: light armor, medium armor, and heavy armor. Many warriors supplement their armor with a shield.</p><p>The Armor table shows the cost, weight, and other properties of the common types of armor worn in fantasy gaming worlds.</p><p><strong>Armor Proficiency. </strong>Anyone can put on a suit of armor or strap a shield to an arm. Only those proficient in the armor's use know how to wear it effectively, however. Your class gives you proficiency with certain types of armor. If you wear armor that you lack proficiency with, you have disadvantage on any ability check, saving throw, or attack roll that involves Strength or Dexterity, and you can't cast spells.</p><p><strong>Armor Class (AC).</strong> Armor protects its wearer from attacks. The armor (and shield) you wear determines your base Armor Class.</p><p><strong>Heavy Armor. </strong>Heavier armor interferes with the wearer's ability to move quickly, stealthily, and freely. If the Armor table shows “Str 13” or “Str 15” in the Strength column for an armor type, the armor reduces the wearer's speed by 10 feet unless the wearer has a Strength score equal to or higher than the listed score.</p><p><strong>Stealth. </strong>If the Armor table shows “Disadvantage” in the Stealth column, the wearer has disadvantage on Dexterity (Stealth) checks.</p><p><strong>Shields. </strong>A shield is made from wood or metal and is carried in one hand. Wielding a shield increases your Armor Class by 2. You can benefit from only one shield at a time.</p><h2>Light Armor</h2><p>Made from supple and thin materials, light armor favors agile adventurers since it offers some protection without sacrificing mobility. If you wear light armor, you add your Dexterity modifier to the base number from your armor type to determine your Armor Class.</p><p><strong>Padded. </strong>Padded armor consists of quilted layers of cloth and batting.</p><p><strong>Leather. </strong>The breastplate and shoulder protectors of this armor are made of leather that has been stiffened by being boiled in oil. The rest of the armor is made of softer and more flexible materials.</p><p><strong>Studded Leather. </strong>Made from tough but flexible leather, studded leather is reinforced with close-set rivets or spikes.</p><h2>Medium Armor</h2><p>Medium armor offers more protection than light armor, but it also impairs movement more. If you wear medium armor, you add your Dexterity modifier, to a maximum of +2, to the base number from your armor type to determine your Armor Class.</p><p><strong>Hide.</strong> This crude armor consists of thick furs and pelts. It is commonly worn by barbarian tribes, evil humanoids, and other folk who lack access to the tools and materials needed to create better armor.</p><p><strong>Chain Shirt. </strong>Made of interlocking metal rings, a chain shirt is worn between layers of clothing or leather. This armor offers modest protection to the wearer's upper body and allows the sound of the rings rubbing against one another to be muffled by outer layers.</p><p><strong>Scale Mail. </strong>This armor consists of a coat and leggings (and perhaps a separate skirt) of leather covered with overlapping pieces of metal, much like the scales of a fish. The suit includes gauntlets.</p><p><strong>Breastplate. </strong>This armor consists of a fitted metal chest piece worn with supple leather. Although it leaves the legs and arms relatively unprotected, this armor provides good protection for the wearer's vital organs while leaving the wearer relatively unencumbered.</p><p><strong>Half Plate. </strong>Half plate consists of shaped metal plates that cover most of the wearer's body. It does not include leg protection beyond simple greaves that are attached with leather straps.</p><h2>Heavy Armor</h2><p>Of all the armor categories, heavy armor offers the best protection. These suits of armor cover the entire body and are designed to stop a wide range of attacks. Only proficient warriors can manage their weight and bulk.</p><p>Heavy armor doesn't let you add your Dexterity modifier to your Armor Class, but it also doesn't penalize you if your Dexterity modifier is negative.</p><p><strong>Ring Mail.</strong> This armor is leather armor with heavy rings sewn into it. The rings help reinforce the armor against blows from swords and axes. Ring mail is inferior to chain mail, and it's usually worn only by those who can't afford better armor.</p><p><strong>Chain Mail. </strong>Made of interlocking metal rings, chain mail includes a layer of quilted fabric worn underneath the mail to prevent chafing and to cushion the impact of blows. The suit includes gauntlets.</p><p><strong>Splint. </strong>This armor is made of narrow vertical strips of metal riveted to a backing of leather that is worn over cloth padding. Flexible chain mail protects the joints.</p><p><strong>Plate.</strong> Plate consists of shaped, interlocking metal plates to cover the entire body. A suit of plate includes gauntlets, heavy leather boots, a visored helmet, and thick layers of padding underneath the armor. Buckles and straps distribute the weight over the body.</p><table border=\"0\"><caption><h4>Armor</h4></caption><thead><tr><td>Armor</td><td>Cost</td><td>Armor Class (AC)</td><td>Strength</td><td>Stealth</td><td>Weight</td></tr></thead><tbody><tr><td colspan=\"6\"><em>Light Armor</em></td></tr><tr><td>Padded</td><td>5 gp</td><td>11 + Dex modifier</td><td>—</td><td>Disadvantage</td><td>8 lb.</td></tr><tr><td>Leather</td><td>10 gp</td><td>11 + Dex modifier</td><td>—</td><td>—</td><td>10 lb.</td></tr><tr><td>Studded leather</td><td>45 gp</td><td>12 + Dex modifier</td><td>—</td><td>—</td><td>13 lb.</td></tr><tr><td><em>Medium Armor</em></td><td>\_</td><td>\_</td><td>\_</td><td>\_</td><td>\_</td></tr><tr><td>Hide</td><td>10 gp</td><td>12 + Dex modifier (max 2)</td><td>—</td><td>—</td><td>12 lb.</td></tr><tr><td>Chain shirt</td><td>50 gp</td><td>13 + Dex modifier (max 2)</td><td>—</td><td>—</td><td>20 lb.</td></tr><tr><td>Scale mail</td><td>50 gp</td><td>14 + Dex modifier (max 2)</td><td>—</td><td>Disadvantage</td><td>45 lb.</td></tr><tr><td>Breastplate</td><td>400 gp</td><td>14 + Dex modifier (max 2)</td><td>—</td><td>—</td><td>20 lb.</td></tr><tr><td>Half plate</td><td>750 gp</td><td>15 + Dex modifier (max 2)</td><td>—</td><td>Disadvantage</td><td>40 lb.</td></tr><tr><td colspan=\"6\"><em>Heavy Armor</em></td></tr><tr><td>Ring mail</td><td>30 gp</td><td>14</td><td>—</td><td>Disadvantage</td><td>40 lb.</td></tr><tr><td>Chain mail</td><td>75 gp</td><td>16</td><td>Str 13</td><td>Disadvantage</td><td>55 lb.</td></tr><tr><td>Splint</td><td>200 gp</td><td>17</td><td>Str 15</td><td>Disadvantage</td><td>60 lb.</td></tr><tr><td>Plate</td><td>1,500 gp</td><td>18</td><td>Str 15</td><td>Disadvantage</td><td>65 lb.</td></tr><tr><td colspan=\"6\"><em>Shield</em></td></tr><tr><td>Shield</td><td>10 gp</td><td>2</td><td>—</td><td>—</td><td>6 lb.</td></tr></tbody></table><h2>Getting Into and Out of Armor</h2><p>The time it takes to don or doff armor depends on the armor's category.</p><p><strong>Don. </strong>This is the time it takes to put on armor. You benefit from the armor's AC only if you take the full time to don the suit of armor.</p><p><strong>Doff. </strong>This is the time it takes to take off armor. If you have help, reduce this time by half.</p><table border=\"0\"><caption><h4>Donning and Doffing Armor</h4></caption><thead><tr><td>Category</td><td>Don</td><td>Doff</td></tr></thead><tbody><tr><td>Light Armor</td><td>1 minute</td><td>1 minute</td></tr><tr><td>Medium Armor</td><td>5 minutes</td><td>1 minute</td></tr><tr><td>Heavy Armor</td><td>10 minutes</td><td>5 minutes</td></tr><tr><td>Shield</td><td>1 action</td><td>1 action</td></tr></tbody></table>"
