acity</td></tr></thead><tbody><tr><td>Backpack*</td><td>1 cubic foot/30 pounds of gear</td></tr><tr><td>Barrel</td><td>40 gallons liquid, 4 cubic feet solid</td></tr><tr><td>Basket</td><td>2 cubic feet/40 pounds of gear</td></tr><tr><td>Bottle</td><td>1½ pints liquid</td></tr><tr><td>Bucket</td><td>3 gallons liquid, 1/2 cubic foot solid</td></tr><tr><td>Chest</td><td>12 cubic feet/300 pounds of gear</td></tr><tr><td>Flask or tankard</td><td>1 pint liquid</td></tr><tr><td>Jug or pitcher</td><td>1 gallon liquid</td></tr><tr><td>Pot, iron</td><td>1 gallon liquid</td></tr><tr><td>Pouch</td><td>1/5 cubic foot/6 pounds of gear</td></tr><tr><td>Sack</td><td>1 cubic foot/30 pounds of gear</td></tr><tr><td>Vial</td><td>4 ounces liquid</td></tr><tr><td>Waterskin</td><td>4 pints liquid</td></tr></tbody><tfoot><tr><td colspan=\"2\">* You can also strap items, such as a bedroll or a coil of rope, to the outside of a backpack.</td></tr></tfoot></table><div class=\"fvtt advice\"><figure class=\"icon\"><img src=\"icons/containers/bags/pack-simple-leather.webp\" class=\"round\" /></figure><article><h4>Equipment Packs</h4><p>The starting equipment you get from your class includes a collection of useful adventuring gear, put together in a pack. The contents of these packs are listed here. If you are buying your starting equipment, you can purchase a pack for the price shown, which might be cheaper than buying the items individually.</p><p><strong>Burglar's Pack (16 gp).</strong> Includes a backpack, a bag of 1,000 ball bearings, 10 feet of string, a bell, 5 candles, a crowbar, a hammer, 10 pitons, a hooded lantern, 2 flasks of oil, 5 days rations, a tinderbox, and a waterskin. The pack also has 50 feet of hempen rope strapped to the side of it.</p><p><strong>Diplomat's Pack (39 gp).</strong> Includes a chest, 2 cases for maps and scrolls, a set of fine clothes, a bottle of ink, an ink pen, a lamp, 2 flasks of oil, 5 sheets of paper, a vial of perfume, sealing wax, and soap.</p><p><strong>Dungeoneer's Pack (12 gp). </strong>Includes a backpack, a crowbar, a hammer, 10 pitons, 10 torches, a tinderbox, 10 days of rations, and a waterskin. The pack also has 50 feet of hempen rope strapped to the side of it.</p><p><strong>Entertainer's Pack (40 gp). </strong>Includes a backpack, a bedroll, 2 costumes, 5 candles, 5 days of rations, a waterskin, and a disguise kit.</p><p><strong>Explorer's Pack (10 gp). </strong>Includes a backpack, a bedroll, a mess kit, a tinderbox, 10 torches, 10 days of rations, and a waterskin. The pack also has 50 feet of hempen rope strapped to the side of it.</p><p><strong>Priest's Pack (19 gp).</strong> Includes a backpack, a blanket, 10 candles, a tinderbox, an alms box, 2 blocks of incense, a censer, vestments, 2 days of rations, and a waterskin.</p><p><strong>Scholar's Pack (40 gp). </strong>Includes a backpack, a book of lore, a bottle of ink, an ink pen, 10 sheets of parchment, a little bag of sand, and a small knife.</p></article></div>"
