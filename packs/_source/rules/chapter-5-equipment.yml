  - name: Weapons
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: "<p>Your class grants proficiency in certain weapons, reflecting both the class's focus and the tools you are most likely to use. Whether you favor a longsword or a longbow, your weapon and your ability to wield it effectively can mean the difference between life and death while adventuring.</p><p>The Weapons table shows the most common weapons used in the fantasy gaming worlds, their price and weight, the damage they deal when they hit, and any special properties they possess. Every weapon is classified as either melee or ranged. A <strong>melee weapon</strong> is used to attack a target within 5 feet of you, whereas a <strong>ranged weapon</strong> is used to attack a target at a distance.</p><h2>Weapon Proficiency</h2><p>Your race, class, and feats can grant you proficiency with certain weapons or categories of weapons. The two categories are <strong>simple</strong> and <strong>martial</strong>. Most people can use simple weapons with proficiency. These weapons include clubs, maces, and other weapons often found in the hands of commoners. Martial weapons, including swords, axes, and polearms, require more specialized training to use effectively. Most warriors use martial weapons because these weapons put their fighting style and training to best use.</p><p>Proficiency with a weapon allows you to add your proficiency bonus to the attack roll for any attack you make with that weapon. If you make an attack roll using a weapon with which you lack proficiency, you do not add your proficiency bonus to the attack roll.</p><h2>Weapon Properties</h2><p>Many weapons have special properties related to their use, as shown in the Weapons table.</p><p><strong>Ammunition. </strong>You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack (you need a free hand to load a one-handed weapon). At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.</p><p>If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see “Improvised Weapons” later in the section). A sling must be loaded to deal any damage when used in this way</p><p><strong>Finesse. </strong>When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.</p><p><strong>Heavy. </strong>Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon's size and bulk make it too large for a Small creature to use effectively.</p><p><strong>Light. </strong>A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.</p><p><strong>Loading. </strong>Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.</p><p><strong>Range.</strong> A weapon that can be used to make a ranged attack has a range in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon's normal range in feet, and the second indicates the weapon's long range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can't attack a target beyond the weapon's long range.</p><p><strong>Reach. </strong>This weapon adds 5 feet to your reach when you attack with it, as well as when determining your reach for opportunity attacks with it.</p><p><strong>Special. </strong>A weapon with the special property has unusual rules governing its use, explained in the weapon's description (see “Special Weapons” later in this section).</p><p><strong>Thrown. </strong>If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.</p><p><strong>Two-Handed. </strong>This weapon requires two hands when you attack with it.</p><p><strong>Versatile. </strong>This weapon can be used with one or two hands. A damage value in parentheses appears with the property—the damage when the weapon is used with two hands to make a melee attack.</p><h3>Improvised Weapons</h3><p>Sometimes characters don't have their weapons and have to attack with whatever is at hand. An improvised weapon includes any object you can wield in one or two hands, such as broken glass, a table leg, a frying pan, a wagon wheel, or a dead goblin.</p><p>Often, an improvised weapon is similar to an actual weapon and can be treated as such. For example, a table leg is akin to a club. At the GM's option, a character proficient with a weapon can use a similar object as if it were that weapon and use his or her proficiency bonus.</p><p>An object that bears no resemblance to a weapon deals 1d4 damage (the GM assigns a damage type appropriate to the object). If a character uses a ranged weapon to make a melee attack, or throws a melee weapon that does not have the thrown property, it also deals 1d4 damage. An improvised thrown weapon has a normal range of 20 feet and a long range of 60 feet.</p><h3>Silvered Weapons</h3><p>Some monsters that have immunity or resistance to nonmagical weapons are susceptible to silver weapons, so cautious adventurers invest extra coin to plate their weapons with silver. You can silver a single weapon or ten pieces of ammunition for 100 gp. This cost represents not only the price of the silver, but the time and expertise needed to add silver to the weapon without making it less effective.</p><h3>Special Weapons</h3><p>Weapons with special rules are described here.</p><p><strong>Lance. </strong>You have disadvantage when you use a lance to attack a target within 5 feet of you. Also, a lance requires two hands to wield when you aren't mounted.</p><p><strong>Net. </strong>A Large or smaller creature hit by a net is restrained until it is freed. A net has no effect on creatures that are formless, or creatures that are Huge or larger. A creature can use its action to make a DC 10 Strength check, freeing itself or another creature within its reach on a success. Dealing 5 slashing damage to the net (AC 10) also frees the creature without harming it, ending the effect and destroying the net.</p><p>When you use an action, bonus action, or reaction to attack with a net, you can make only one attack regardless of the number of attacks you can normally make.</p><table border=\"0\"><caption>\_</caption><thead><tr><td>Name</td><td>Cost</td><td>Damage</td><td>Weight</td><td>Properties</td></tr></thead><tbody><tr><td colspan=\"5\"><em>Simple Melee Weapons</em></td></tr><tr><td>Club</td><td>1 sp</td><td>1d4 bludgeoning</td><td>2 lb.</td><td>Light</td></tr><tr><td>Dagger</td><td>2 gp</td><td>1d4 piercing</td><td>1 lb.</td><td>Finesse, light, thrown (range 20/60)</td></tr><tr><td>Greatclub</td><td>2 sp</td><td>1d8 bludgeoning</td><td>10 lb.</td><td>Two-handed</td></tr><tr><td>Handaxe</td><td>5 gp</td><td>1d6 slashing</td><td>2 lb.</td><td>Light, thrown (range 20/60)</td></tr><tr><td>Javelin</td><td>5 sp</td><td>1d6 piercing</td><td>2 lb.</td><td>Thrown (range 30/120)</td></tr><tr><td>Light hammer</td><td>2 gp</td><td>1d4 bludgeoning</td><td>2 lb.</td><td>Light, thrown (range 20/60)</td></tr><tr><td>Mace</td><td>5 gp</td><td>1d6 bludgeoning</td><td>4 lb.</td><td>—</td></tr><tr><td>Quarterstaff</td><td>2 sp</td><td>1d6 bludgeoning</td><td>4 lb.</td><td>Versatile (1d8)</td></tr><tr><td>Sickle</td><td>1 gp</td><td>1d4 slashing</td><td>2 lb.</td><td>Light</td></tr><tr><td>Spear</td><td>1 gp</td><td>1d6 piercing</td><td>3 lb.</td><td>Thrown (range 20/60), versatile (1d8)</td></tr><tr><td colspan=\"5\"><em>Simple Ranged Weapons</em></td></tr><tr><td>Crossbow, light</td><td>25 gp</td><td>1d8 piercing</td><td>5 lb.</td><td>Ammunition (range 80/320), loading, two-handed</td></tr><tr><td>Dart</td><td>5 cp</td><td>1d4 piercing</td><td>1/4 lb.</td><td>Finesse, thrown (range 20/60)</td></tr><tr><td>Shortbow</td><td>25 gp</td><td>1d6 piercing</td><td>2 lb.</td><td>Ammunition (range 80/320), two-handed</td></tr><tr><td>Sling</td><td>1 sp</td><td>1d4 bludgeoning</td><td>—</td><td>Ammunition (range 30/120)</td></tr><tr><td colspan=\"5\"><em>Martial Melee Weapons</em></td></tr><tr><td>Battleaxe</td><td>10 gp</td><td>1d8 slashing</td><td>4 lb.</td><td>Versatile (1d10)</td></tr><tr><td>Flail</td><td>10 gp</td><td>1d8 bludgeoning</td><td>2 lb.</td><td>—</td></tr><tr><td>Glaive</td><td>20 gp</td><td>1d10 slashing</td><td>6 lb.</td><td>Heavy, reach, two-handed</td></tr><tr><td>Greataxe</td><td>30 gp</td><td>1d12 slashing</td><td>7 lb.</td><td>Heavy, two-handed</td></tr><tr><td>Greatsword</td><td>50 gp</td><td>2d6 slashing</td><td>6 lb.</td><td>Heavy, two-handed</td></tr><tr><td>Halberd</td><td>20 gp</td><td>1d10 slashing</td><td>6 lb.</td><td>Heavy, reach, two-handed</td></tr><tr><td>Lance</td><td>10 gp</td><td>1d12 piercing</td><td>6 lb.</td><td>Reach, special</td></tr><tr><td>Longsword</td><td>15 gp</td><td>1d8 slashing</td><td>3 lb.</td><td>Versatile (1d10)</td></tr><tr><td>Maul</td><td>10 gp</td><td>2d6 bludgeoning</td><td>10 lb.</td><td>Heavy, two-handed</td></tr><tr><td>Morningstar</td><td>15 gp</td><td>1d8 piercing</td><td>4 lb.</td><td>—</td></tr><tr><td>Pike</td><td>5 gp</td><td>1d10 piercing</td><td>18 lb.</td><td>Heavy, reach, two-handed</td></tr><tr><td>Rapier</td><td>25 gp</td><td>1d8 piercing</td><td>2 lb.</td><td>Finesse</td></tr><tr><td>Scimitar</td><td>25 gp</td><td>1d6 slashing</td><td>3 lb.</td><td>Finesse, light</td></tr><tr><td>Shortsword</td><td>10 gp</td><td>1d6 piercing</td><td>2 lb.</td><td>Finesse, light</td></tr><tr><td>Trident</td><td>5 gp</td><td>1d6 piercing</td><td>4 lb.</td><td>Thrown (range 20/60), versatile (1d8)</td></tr><tr><td>War pick</td><td>5 gp</td><td>1d8 piercing</td><td>2 lb.</td><td>—</td></tr><tr><td>Warhammer</td><td>15 gp</td><td>1d8 bludgeoning</td><td>2 lb.</td><td>Versatile (1d10)</td></tr><tr><td>Whip</td><td>2 gp</td><td>1d4 slashing</td><td>3 lb.</td><td>Finesse, reach</td></tr><tr><td colspan=\"5\"><em>Martial Ranged Weapons</em></td></tr><tr><td>Blowgun</td><td>10 gp</td><td>1 piercing</td><td>1 lb.</td><td>Ammunition (range 25/100), loading</td></tr><tr><td>Crossbow, hand</td><td>75 gp</td><td>1d6 piercing</td><td>3 lb.</td><td>Ammunition (range 30/120), light, loading</td></tr><tr><td>Crossbow, heavy</td><td>50 gp</td><td>1d10 piercing</td><td>18 lb.</td><td>Ammunition (range 100/400), heavy, loading, two-handed</td></tr><tr><td>Longbow</td><td>50 gp</td><td>1d8 piercing</td><td>2 lb.</td><td>Ammunition (range 150/600), heavy, two-handed</td></tr><tr><td>Net</td><td>1 gp</td><td>—</td><td>3 lb.</td><td>Special, thrown (range 5/15)</td></tr></tbody></table>"
