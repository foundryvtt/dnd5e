  - name: Fly
    type: rule
    title:
      show: true
      level: 2
    text:
      format: 1
      content: >-
        <p>A monster that has a flying speed can use all or part of its movement
        to fly. Some monsters have the ability to hover, which makes them hard
        to knock out of the air (as explained in the rules on flying in the
        Player's Handbook). Such a monster stops hovering when it dies.</p>
