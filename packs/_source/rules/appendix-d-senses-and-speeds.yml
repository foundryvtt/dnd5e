  - name: Darkvision
    type: rule
    title:
      show: true
      level: 2
    text:
      format: 1
      content: >-
        <p>A monster with darkvision can see in the dark within a specific
        radius. The monster can see in dim light within the radius as if it were
        bright light, and in darkness as if it were dim light. The monster can't
        discern color in darkness, only shades of gray. Many creatures that live
        underground have this special sense.</p>
