  - name: Burrow
    type: rule
    title:
      show: true
      level: 2
    text:
      format: 1
      content: >-
        <p>A monster that has a burrowing speed can use that speed to move
        through sand, earth, mud, or ice. A monster can't burrow through solid
        rock unless it has a special trait that allows it to do so.</p>
