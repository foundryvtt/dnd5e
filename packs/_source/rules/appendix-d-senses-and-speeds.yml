name: 'Appendix D: Senses and Speeds'
pages:
  - name: Blindsight
    type: rule
    title:
      show: true
      level: 2
    text:
      format: 1
      content: >-
        <p>A monster with blindsight can perceive its surroundings without
        relying on sight, within a specific radius.</p>

        <p>Creatures without eyes, such as grimlocks and gray oozes, typically
        have this special sense, as do creatures with echolocation or heightened
        senses, such as bats and true dragons.</p>

        <p>If a monster is naturally blind, it has a parenthetical note to this
        effect, indicating that the radius of its blindsight defines the maximum
        range of its perception.</p>
