        value: ''
        additionalHitPoints: ''
        additionalTraits: ''
        additionalEquipment: ''
        subclass: >-
          <p>The study of wizardry is ancient, stretching back to the earliest
          mortal discoveries of magic. It is firmly established in fantasy
          gaming worlds, with various traditions dedicated to its complex
          study.</p>

          <p>The most common arcane traditions in the multiverse revolve around
          the schools of magic. Wizards through the ages have cataloged
          thousands of spells, grouping them into eight categories called
          schools. In some places, these traditions are literally schools. In
          other institutions, the schools are more like academic departments,
          with rival faculties competing for students and funding. Even wizards
          who train apprentices in the solitude of their own towers use the
          division of magic into schools as a learning device, since the spells
          of each school require mastery of different techniques.</p>
      subclassHeader: Arcane Traditions
      subclassItems:
        - Compendium.dnd5e.subclasses.Item.Ye5f3FReEnuXfi0y
