      Smite}</td></tr><tr><td>12th</td><td>+4</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>13th</td><td>+5</td><td>4th Level
      Spell
      Slot</td></tr><tr><td>14th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.U7BIPVPsptBmwsnV]{Cleansing
      Touch}</td></tr><tr><td>15th</td><td>+5</td><td>Sacred Oath
      feature</td></tr><tr><td>16th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>17th</td><td>+6</td><td>5th Level
      Spell Slot</td></tr><tr><td>18th</td><td>+6</td><td>Aura
      improvements</td></tr><tr><td>19th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>20th</td><td>+6</td><td>Sacred Oath
      feature</td></tr></tbody></table><h1>Sacred Oaths</h1><p>Becoming a
      paladin involves taking vows that commit the paladin to the cause of
      righteousness, an active path of fighting wickedness. The final oath,
      taken when he or she reaches 3rd level, is the culmination of all the
      paladin's training. Some characters with this class don't consider
      themselves true paladins until they have reached 3rd level and made this
      oath. For others, the actual swearing of the oath is a formality, an
      official stamp on what has always been true in the paladin's
      heart.</p><p>@UUID[Compendium.dnd5e.subclasses.Item.sZ86mbX8D5PfYuhl]{Oath
      of Devotion}</p><div class="sidebar-block"><h4>Breaking Your Oath</h4><p>A
      paladin tries to hold to the highest standards of conduct, but even the
      most virtuous paladin is fallible. Sometimes the right path proves too
      demanding, sometimes a situation calls for the lesser of two evils, and
      sometimes the heat of emotion causes a paladin to transgress his or her
      oath.</p><p>A paladin who has broken a vow typically seeks absolution from
      a cleric who shares his or her faith or from another paladin of the same
      order. The paladin might spend an allnight vigil in prayer as a sign of
      penitence, or undertake a fast or similar act of self-denial. After a rite
      of confession and forgiveness, the paladin starts fresh.</p><p>If a
      paladin willfully violates his or her oath and shows no sign of
      repentance, the consequences can be more serious. At the GM's discretion,
      an impenitent paladin might be forced to abandon this class and adopt
      another.</p></div>
