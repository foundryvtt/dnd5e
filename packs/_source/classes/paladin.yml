    value: >-
      <p>As a paladin, you gain the following class features.</p><h3>Hit
      Points</h3><p><strong>Hit Dice:</strong> 1d10 per paladin level<br
      /><strong>Hit Points at 1st Level:</strong> 10 + your Constitution
      modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d10 (or 6) +
      your Constitution modifier per paladin level after
      1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> All armor,
      shields<br /><strong>Weapons:</strong> Simple weapons, martial weapons<br
      /><strong>Tools:</strong> None<br /><strong>Saving Throws:</strong>
      Wisdom, Charisma<br /><strong>Skills:</strong> Choose two from Athletics,
      Insight, Intimidation, Medicine, Persuasion, and Religion</p><h1>Paladin
      Advancement</h1><table><thead><tr><td>Level</td><td>Proficiency
      Bonus</td><td>Features</td></tr></thead><tbody><tr><td>1st</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.E8ozg8avUVOX9N7u]{Divine
      Sense}, @UUID[Compendium.dnd5e.classfeatures.Item.OdrvL3afwLOPeuYZ]{Lay on
      Hands}</td></tr><tr><td>2nd</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.Ho7dVxBlOYFlfBHk]{Fighting
      Style},
      @UUID[Compendium.dnd5e.classfeatures.Item.ihoQHsmVZlyDbPhX]{Spellcasting},
      @UUID[Compendium.dnd5e.classfeatures.Item.ySMPQ6zNSlvkrl2f]{Divine
      Smite}</td></tr><tr><td>3rd</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.dY9yrqkyEDuF0CG2]{Divine
      Health},
      @UUID[Compendium.dnd5e.classfeatures.Item.olAqNsUTIef9x8xC]{Sacred Oath},
      @UUID[Compendium.dnd5e.classfeatures.Item.8M7uOPhbTxoxxJSo]{Channel
      Divinity}</td></tr><tr><td>4th</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>5th</td><td>+3</td><td>2nd Level Spell
      Slot, @UUID[Compendium.dnd5e.classfeatures.Item.XogoBnFWmCAHXppo]{Extra
      Attack}</td></tr><tr><td>6th</td><td>+3</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.carGDhkIdoduTC0I]{Aura
      of Protection}</td></tr><tr><td>7th</td><td>+3</td><td>Sacred Oath
      feature</td></tr><tr><td>8th</td><td>+3</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>9th</td><td>+4</td><td>3rd Level Spell
      Slot</td></tr><tr><td>10th</td><td>+4</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.nahSkBO6LH4HkpaT]{Aura
      of
      Courage}</td></tr><tr><td>11th</td><td>+4</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.FAk41RPCTcvCk6KI]{Improved
