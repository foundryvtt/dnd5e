  description:
    value: >-
      <p>As a ranger, you gain the following class features.</p><h3>Hit
      Points</h3><p><strong>Hit Dice:</strong> 1d10 per ranger level<br
      /><strong>Hit Points at 1st Level:</strong> 10 + your Constitution
      modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d10 (or 6) +
      your Constitution modifier per ranger level after
      1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> Light armor,
      medium armor, shields<br /><strong>Weapons:</strong> Simple weapons,
      martial weapons<br /><strong>Tools:</strong> None<br /><strong>Saving
      Throws:</strong> Strength, Dexterity<br /><strong>Skills:</strong> Choose
      three from Animal Handling, Athletics, Insight, Investigation, Nature,
      Perception, Stealth, and Survival</p><h1>Ranger
