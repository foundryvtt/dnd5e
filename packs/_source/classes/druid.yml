system:
  description:
    value: >-
      <p>As a druid, you gain the following class features.</p><h3>Hit
      Points</h3><p><strong>Hit Dice:</strong> 1d8 per druid level<br
      /><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) +
      your Constitution modifier per druid level after
      1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> Light armor,
      medium armor, shields (druids will not wear armor or use shields made of
      metal)<br /><strong>Weapons:</strong> Clubs, daggers, darts, javelins,
      maces, quarterstaffs, scimitars, sickles, slings, spears<br
      /><strong>Tools:</strong> Herbalism kit<br /><strong>Saving
      Throws:</strong> Intelligence, Wisdom<br /><strong>Skills:</strong> Choose
      two from Arcana, Animal Handling, Insight, Medicine, Nature, Perception,
      Religion, and Survival</p><h1>Druid
      Advancement</h1><table><thead><tr><td>Level</td><td>Proficiency
      Bonus</td><td>Features</td></tr></thead><tbody><tr><td>1st</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.LzJ5ayHt0OlSVGxi]{Druidic},
      @UUID[Compendium.dnd5e.classfeatures.Item.i6tPm3FNK13Ftc9v]{Spellcasting}</td></tr><tr><td>2nd</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.swK0r5TOIxredxWS]{Wild
      Shape (Max CR ¼)},
      @UUID[Compendium.dnd5e.classfeatures.Item.u6Du2P9s81SWuGbi]{Druid
      Circle}</td></tr><tr><td>3rd</td><td>+2</td><td>2nd Level Spell
      Slot</td></tr><tr><td>4th</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.swK0r5TOIxredxWS]{Wild
      Shape (Max CR ½)},
      @UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability Score
      Improvement}</td></tr><tr><td>5th</td><td>+3</td><td>3rd Level Spell
      Slot</td></tr><tr><td>6th</td><td>+3</td><td>Druid Circle
      feature</td></tr><tr><td>7th</td><td>+3</td><td>4th Level Spell
      Slot</td></tr><tr><td>8th</td><td>+3</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.swK0r5TOIxredxWS]{Wild
      Shape (Max CR 1)},
      @UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability Score
      Improvement}</td></tr><tr><td>9th</td><td>+4</td><td>5th Level Spell
      Slot</td></tr><tr><td>10th</td><td>+4</td><td>Druid Circle
      feature</td></tr><tr><td>11th</td><td>+4</td><td>6th Level Spell
      Slot</td></tr><tr><td>12th</td><td>+4</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>13th</td><td>+5</td><td>7th Level
      Spell Slot</td></tr><tr><td>14th</td><td>+5</td><td>Druid Circle
      feature</td></tr><tr><td>15th</td><td>+5</td><td>8th Level Spell
      Slot</td></tr><tr><td>16th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>17th</td><td>+6</td><td>9th Level
      Spell
      Slot</td></tr><tr><td>18th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.cVDEQo0ow1WJT7Wl]{Timeless
      Body}, @UUID[Compendium.dnd5e.classfeatures.Item.xvgPu1O57DgXCM86]{Beast
      Spells}</td></tr><tr><td>19th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score
      Improvement}</td></tr><tr><td>20th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.ip4bvmGoz3qkoqes]{Archdruid}</td></tr></tbody></table><div
      class="sidebar-block"><h4>Sacred Plants and Wood</h4><p>A druid holds
      certain plants to be sacred, particularly alder, ash, birch, elder, hazel,
      holly, juniper, mistletoe, oak, rowan, willow, and yew. Druids often use
      such plants as part of a spellcasting focus, incorporating lengths of oak
      or yew or sprigs of mistletoe.</p><p>Similarly, a druid uses such woods to
      make other objects, such as weapons and shields. Yew is associated with
      death and rebirth, so weapon handles for scimitars or sickles might be
      fashioned from it. Ash is associated with life and oak with strength.
      These woods make excellent hafts or whole weapons, such as clubs or
      quarterstaffs, as well as shields. Alder is associated with air, and it
      might be used for thrown weapons, such as darts or javelins.</p><p>Druids
      from regions that lack the plants described here have chosen other plants
      to take on similar uses. For instance, a druid of a desert region might
      value the yucca tree and cactus plants.</p></div><div
      class="sidebar-block"><h4>Druids and the Gods</h4><p>Some druids venerate
      the forces of nature themselves, but most druids are devoted to one of the
      many nature deities worshiped in the multiverse (the lists of gods in
      @UUID[Compendium.dnd5e.rules.JournalEntry.udVPA9JW5wy5t3G5]{Appendix B}
      include many such deities). The worship of these deities is often
      considered a more ancient tradition than the faiths of clerics and
      urbanized peoples.</p></div><h1>Druid
      Circles</h1><p>@UUID[Compendium.dnd5e.subclasses.Item.4Ae2SPZRXEVbVs0M]{Circle
      of the Land}</p>
