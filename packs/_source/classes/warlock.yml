system:
  description:
    value: >-
      <p>As a warlock, you gain the following class features.</p><h3>Hit
      Points</h3><p><strong>Hit Dice:</strong> 1d8 per warlock level<br
      /><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) +
      your Constitution modifier per warlock level after
      1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> Light armor<br
      /><strong>Weapons:</strong> Simple weapons<br /><strong>Tools:</strong>
      None<br /><strong>Saving Throws:</strong> Wisdom, Charisma<br
      /><strong>Skills:</strong> Choose two skills from Arcana, Deception,
      History, Intimidation, Investigation, Nature, and Religion</p><h1>Warlock
      Advancement</h1><table border="0"><thead><tr><td>Level</td><td>Proficiency
      Bonus</td><td>Features</td><td>Invocations
      Known</td></tr></thead><tbody><tr><td>1st</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.jTXHaK0vvT5DV3uO]{Otherworldly
      Patron}, @UUID[Compendium.dnd5e.classfeatures.Item.x6IJZwr6f0SGral7]{Pact
      Magic}</td><td>̶</td></tr><tr><td>2nd</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.8MlxM2nEfE3Q0EVk]{Eldritch
      Invocations}</td><td>2</td></tr><tr><td>3rd</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.QwgfIpCN8VWfoUtX]{Pact
      Boon}</td><td>2</td></tr><tr><td>4th</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td><td>2</td></tr><tr><td>5th</td><td>+3</td><td>3rd
      Level Spells, +1
      Invocation</td><td>3</td></tr><tr><td>6th</td><td>+3</td><td>Otherworldly
      Patron feature</td><td>3</td></tr><tr><td>7th</td><td>+3</td><td>4th Level
      Spells, +1
      Invocation</td><td>4</td></tr><tr><td>8th</td><td>+3</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td><td>4</td></tr><tr><td>9th</td><td>+4</td><td>5th
      Level Spells, +1
      Invocation</td><td>5</td></tr><tr><td>10th</td><td>+4</td><td>Otherworldly
      Patron
      feature</td><td>5</td></tr><tr><td>11th</td><td>+4</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.zB77V8BcCJvWVxck]{Mystic
      Arcanum (6th-Level
      Spell)}</td><td>5</td></tr><tr><td>12th</td><td>+4</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}, +1
      Invocation</td><td>6</td></tr><tr><td>13th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.zB77V8BcCJvWVxck]{Mystic
      Arcanum (7th-Level
      Spell)}</td><td>6</td></tr><tr><td>14th</td><td>+5</td><td>Otherworldly
      Patron
      feature</td><td>6</td></tr><tr><td>15th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.zB77V8BcCJvWVxck]{Mystic
      Arcanum (8th-Level Spell)}, +1
      Invocation</td><td>7</td></tr><tr><td>16th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score
      Improvement}</td><td>7</td></tr><tr><td>17th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.zB77V8BcCJvWVxck]{Mystic
      Arcanum (9th-Level
      Spell)}</td><td>7</td></tr><tr><td>18th</td><td>+6</td><td>+1
      Invocation</td><td>8</td></tr><tr><td>19th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score
      Improvement}</td><td>8</td></tr><tr><td>20th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.0C04rwyvoknvFYiy]{Eldritch
      Master}</td><td>8</td></tr></tbody></table><div
      class="sidebar-block"><h4>Your Pact Boon</h4><p>Each Pact Boon option
      produces a special creature or an object that reflects your patron's
      nature.</p><p><em><strong>Pact of the Chain. </strong></em>Your familiar
      is more cunning than a typical familiar. Its default form can be a
      reflection of your patron, with imps and quasits tied to the
      Fiend.</p><p><em><strong>Pact of the Blade. </strong></em>If you serve the
      Fiend, your weapon could be an axe made of black metal and adorned with
      decorative flames.</p><p><em><strong>Pact of the Tome. </strong></em>Your
      Book of Shadows could be a weighty tome bound in demon hide studded with
      iron, holding spells of conjuration and a wealth of forbidden lore about
      the sinister regions of the cosmos, a gift of the
      Fiend.</p></div><h1>Otherworldly Patrons</h1><p>The beings that serve as
      patrons for warlocks are mighty inhabitants of other planes of
      existence—not gods, but almost godlike in their power. Various patrons
      give their warlocks access to different powers and invocations, and expect
      significant favors in return.</p><p>Some patrons collect warlocks, doling
      out mystic knowledge relatively freely or boasting of their ability to
      bind mortals to their will. Other patrons bestow their power only
      grudgingly, and might make a pact with only one warlock. Warlocks who
      serve the same patron might view each other as allies, siblings, or
      rivals.</p><p>@UUID[Compendium.dnd5e.subclasses.Item.WPFVBg589uI8iOMH]{The
      Fiend}</p>
