      Spell Slot</td></tr><tr><td>14th</td><td>+5</td><td>Arcane Tradition
      feature</td></tr><tr><td>15th</td><td>+5</td><td>8th Level Spell
      Slot</td></tr><tr><td>16th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>17th</td><td>+6</td><td>9 Level Spell
      Slot</td></tr><tr><td>18th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.JfFfHTeIszx1hNRx]{Spell
      Mastery}</td></tr><tr><td>19th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score
      Improvement}</td></tr><tr><td>20th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.nUrZDi6QN1YjwAr6]{Signature
      Spells}</td></tr></tbody></table><div class="sidebar-block"><h3>Your
      Spellbook</h3><p>The spells that you add to your spellbook as you gain
      levels reflect the arcane research you conduct on your own, as well as
      intellectual breakthroughs you have had about the nature of the
      multiverse. You might find other spells during your adventures. You could
      discover a spell recorded on a scroll in an evil wizard's chest, for
      example, or in a dusty tome in an ancient
      library.</p><p><em><strong>Copying a Spell into the Book.</strong></em>
      When you find a wizard spell of 1st level or higher, you can add it to
      your spellbook if it is of a spell level you can prepare and if you can
      spare the time to decipher and copy it.</p><p>Copying that spell into your
      spellbook involves reproducing the basic form of the spell, then
      deciphering the unique system of notation used by the wizard who wrote it.
      You must practice the spell until you understand the sounds or gestures
      required, then transcribe it into your spellbook using your own
      notation.</p><p>For each level of the spell, the process takes 2 hours and
      costs 50 gp. The cost represents material components you expend as you
      experiment with the spell to master it, as well as the fine inks you need
      to record it. Once you have spent this time and money, you can prepare the
      spell just like your other spells.</p><p><em><strong>Replacing the
      Book.</strong></em> You can copy a spell from your own spellbook into
      another bookâ€”for example, if you want to make a backup copy of your
      spellbook. This is just like copying a new spell into your spellbook, but
      faster and easier, since you understand your own notation and already know
      how to cast the spell. You need spend only 1 hour and 10 gp for each level
      of the copied spell.</p><p>If you lose your spellbook, you can use the
      same procedure to transcribe the spells that you have prepared into a new
      spellbook. Filling out the remainder of your spellbook requires you to
      find new spells to do so, as normal. For this reason, many wizards keep
      backup spellbooks in a safe place.</p><p><em><strong>The Book's
      Appearance.</strong></em> Your spellbook is a unique compilation of
      spells, with its own decorative flourishes and margin notes. It might be a
      plain, functional leather volume that you received as a gift from your
      master, a finely bound gilt-edged tome you found in an ancient library, or
      even a loose collection of notes scrounged together after you lost your
      previous spellbook in a mishap.</p></div><h1>Arcane Traditions</h1><p>The
      study of wizardry is ancient, stretching back to the earliest mortal
      discoveries of magic. It is firmly established in fantasy gaming worlds,
      with various traditions dedicated to its complex study.</p><p>The most
      common arcane traditions in the multiverse revolve around the schools of
      magic. Wizards through the ages have cataloged thousands of spells,
      grouping them into eight categories called schools. In some places, these
      traditions are literally schools. In other institutions, the schools are
      more like academic departments, with rival faculties competing for
      students and funding. Even wizards who train apprentices in the solitude
      of their own towers use the division of magic into schools as a learning
      device, since the spells of each school require mastery of different
      techniques.</p><p>@UUID[Compendium.dnd5e.subclasses.Item.Ye5f3FReEnuXfi0y]{School
      of Evocation}</p>
