    value: >-
      <p>As a wizard, you gain the following class features.</p><h3>Hit
      Points</h3><p><strong>Hit Dice:</strong> 1d6 per wizard level<br
      /><strong>Hit Points at 1st Level:</strong> 6 + your Constitution
      modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d6 (or 4) +
      your Constitution modifier per wizard level after
      1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> None<br
      /><strong>Weapons:</strong> Daggers, darts, slings, quarterstaffs, light
      crossbows<br /><strong>Tools:</strong> None<br /><strong>Saving
      Throws:</strong> Intelligence, Wisdom<br /><strong>Skills:</strong> Choose
      two from Arcana, History, Insight, Investigation, Medicine, and
      Religion</p><h1>Wizard
      Advancement</h1><table><thead><tr><td>Level</td><td>Proficiency
      Bonus</td><td>Features</td></tr></thead><tbody><tr><td>1st</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.gbNo5eVPaqr8IVKL]{Spellcasting},
      @UUID[Compendium.dnd5e.classfeatures.Item.e0uTcFPpgxjIyUW9]{Arcane
      Recovery}</td></tr><tr><td>2nd</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.AEWr9EMxy5gj4ZFT]{Arcane
      Tradition}</td></tr><tr><td>3rd</td><td>+2</td><td>2nd Level Spell
      Slot</td></tr><tr><td>4th</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>5th</td><td>+3</td><td>3rd Level Spell
      Slot</td></tr><tr><td>6th</td><td>+3</td><td>Arcane Tradition
      feature</td></tr><tr><td>7th</td><td>+3</td><td>4th Level Spell
      Slot</td></tr><tr><td>8th</td><td>+3</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
      Score Improvement}</td></tr><tr><td>9th</td><td>+4</td><td>5th Level Spell
