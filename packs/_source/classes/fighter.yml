  description:
    value: >-
      <p>As a fighter, you gain the following class features.</p><h3>Hit
      Points</h3><p><strong>Hit Dice:</strong> 1d10 per fighter level<br
      /><strong>Hit Points at 1st Level:</strong> 10 + your Constitution
      modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d10 (or 6) +
      your Constitution modifier per fighter level after
      1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> All armor,
      shields<br /><strong>Weapons:</strong> Simple weapons, martial weapons<br
      /><strong>Tools:</strong> None<br /><strong>Saving Throws:</strong>
      Strength, Constitution<br /><strong>Skills:</strong> Choose two skills
      from Acrobatics, Animal Handling, Athletics, History, Insight,
      Intimidation, Perception, and Survival</p><h1>Fighter
