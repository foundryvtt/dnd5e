  description:
    value: >-
      <p>As a rogue, you have the following class features.</p><h3>Hit
      Points</h3><p><strong>Hit Dice:</strong> 1d8 per rogue level<br
      /><strong>Hit Points at 1st Level:</strong> 8 + your Constitution
      modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d8 (or 5) +
      your Constitution modifier per rogue level after
      1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> Light armor<br
      /><strong>Weapons:</strong> Simple weapons, hand crossbows, longswords,
      rapiers, shortswords<br /><strong>Tools:</strong> Thieves' tools<br
      /><strong>Saving Throws:</strong> Dexterity, Intelligence<br
      /><strong>Skills:</strong> Choose four from Acrobatics, Athletics,
      Deception, Insight, Intimidation, Investigation, Perception, Performance,
      Persuasion, Sleight of Hand, and Stealth</p><h1>Rogue
      Advancement</h1><table><thead><tr><td>Level</td><td>Proficiency
      Bonus</td><td>Sneak
