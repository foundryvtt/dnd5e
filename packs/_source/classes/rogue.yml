      have many features in common, including their emphasis on perfecting their
      skills, their precise and deadly approach to combat, and their
      increasingly quick reflexes. But different rogues steer those talents in
      varying directions, embodied by the rogue archetypes. Your choice of
      archetype is a reflection of your focusâ€”not necessarily an indication of
