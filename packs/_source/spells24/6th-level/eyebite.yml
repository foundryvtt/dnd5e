name: Eyebite
system:
  description:
    value: >-
      <p>For the duration, your eyes become an inky void. One creature of your
      choice within 60 feet of you that you can see must succeed on a Wisdom
      saving throw or be affected by one of the following effects of your choice
      for the duration.</p><p>On each of your turns until the spell ends, you
      can take a Magic action to target another creature but can't target a
      creature again if it has succeeded on a save against this casting of the
      spell.</p><p><strong>Asleep.</strong> The target has the
      &amp;Reference[Unconscious apply=false] condition. It wakes up if it takes
      any damage or if another creature takes an action to shake it
      awake.</p><p><strong>Panicked.</strong> The target has the
      &amp;Reference[Frightened apply=false] condition. On each of its turns,
      the Frightened target must take the &amp;Reference[Dash] action and move
      away from you by the safest and shortest route available. If the target
      moves to a space at least 60 feet away from you where it can't see you,
      this effect ends.</p><p><strong>Sickened.</strong> The target has the
      &amp;Reference[Poisoned apply=false] condition.</p>
