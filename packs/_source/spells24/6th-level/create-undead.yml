name: Create Undead
system:
  description:
    value: >-
      <p>You can cast this spell only at night. Choose up to three corpses of
      Medium or Small Humanoids within range. Each one becomes a
      <strong>@UUID[Compendium.dnd5e.monsters.Actor.OBujQLLPSmlJiZnL]{Ghoul}</strong>
      under your control (see the <em>Monster Manual</em> for its stat
      block).</p><p>As a Bonus Action on each of your turns, you can mentally
      command any creature you animated with this spell if the creature is
      within 120 feet of you (if you control multiple creatures, you can command
      any of them at the same time, issuing the same command to them). You
      decide what action the creature will take and where it will move on its
      next turn, or you can issue a general command, such as to guard a
      particular place. If you issue no commands, the creature takes the
      &amp;Reference[Dodge] action and moves only to avoid harm. Once given an
      order, the creature continues to follow the order until its task is
      complete.</p><p>The creature is under your control for 24 hours, after
      which it stops obeying any command you've given it. To maintain control of
      the creature for another 24 hours, you must cast this spell on the
      creature before the current 24-hour period ends. This use of the spell
      reasserts your control over up to three creatures you have animated with
      this spell rather than animating new ones.</p><p><strong>Using a
      Higher-Level Spell Slot.</strong>If you use a level 7 spell slot, you can
      animate or reassert control over four <strong>Ghouls</strong>. If you use
      a level 8 spell slot, you can animate or reassert control over five
      <strong>Ghouls</strong> or two
      <strong>@UUID[Compendium.dnd5e.monsters.Actor.IyIybE5t2adMEVUM]{Ghasts}</strong>
      or
      <strong>@UUID[Compendium.dnd5e.monsters.Actor.rbyp54px2D0ql4QK]{Wights}</strong>.
      If you use a level 9 spell slot, you can animate or reassert control over
      six <strong>Ghouls</strong>, three <strong>Ghasts</strong> or
      <strong>Wights</strong>, or two
      <strong>@UUID[Compendium.dnd5e.monsters.Actor.t8WYD7ak07X7xpx8]{Mummies}</strong>.
      See the <em>Monster Manual</em> for these stat blocks.</p>
