name: Heroes' Feast
system:
  description:
    value: >-
      <p>You conjure a feast that appears on a surface in an unoccupied 10-foot
      Cube next to you. The feast takes 1 hour to consume and disappears at the
      end of that time, and the beneficial effects don't set in until this hour
      is over. Up to twelve creatures can partake of the feast.</p><p>A creature
      that partakes gains several benefits, which last for 24 hours. The
      creature has &amp;Reference[damageResistance]{Resistance} to Poison
      damage, and it has Immunity to the &amp;Reference[Frightened] and
      &amp;Reference[Poisoned] conditions. Its Hit Point maximum also increases
      by 2d10, and it gains the same number of Hit Points.</p>
