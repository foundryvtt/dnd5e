name: Flesh to Stone
system:
  description:
    value: >-
      <p>You attempt to turn one creature that you can see within range into
      stone. The target makes a Constitution saving throw. On a failed save, it
      has the &amp;Reference[Restrained apply=false] condition for the duration.
      On a successful save, its Speed is 0 until the start of your next turn.
      Constructs automatically succeed on the save.</p><p>A Restrained target
      makes another Constitution saving throw at the end of each of its turns.
      If it successfully saves against this spell three times, the spell ends.
      If it fails its saves three times, it is turned to stone and has the
      &amp;Reference[Petrified] condition for the duration. The successes and
      failures needn't be consecutive; keep track of both until the target
      collects three of a kind.</p><p>If you maintain your Concentration on this
      spell for the entire possible duration, the target is Petrified until the
      condition is ended by
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplGreaterRes]{Greater
      Restoration}</em> or similar magic.</p>
