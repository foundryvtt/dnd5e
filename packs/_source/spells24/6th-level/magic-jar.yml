name: Magic Jar
system:
  description:
    value: >-
      <p>Your body falls into a catatonic state as your soul leaves it and
      enters the container you used for the spell's Material component. While
      your soul inhabits the container, you are aware of your surroundings as if
      you were in the container's space. You can't move or take
      &amp;Reference[Reaction]{Reactions}. The only action you can take is to
      project your soul up to 100 feet out of the container, either returning to
      your living body (and ending the spell) or attempting to possess a
      Humanoid's body.</p><p>You can attempt to possess any Humanoid within 100
      feet of you that you can see (creatures warded by a
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbEvilAndGoodPr]{Protection from
      Evil and Good}</em> or
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplMagicCircl]{Magic
      Circle}</em> spell can't be possessed). The target makes a Charisma saving
      throw. On a failed save, your soul enters the target's body, and the
      target's soul becomes trapped in the container. On a successful save, the
      target resists your efforts to possess it, and you can't attempt to
      possess it again for 24 hours.</p><p>Once you possess a creature's body,
      you control it. Your Hit Points, Hit Point Dice, Strength, Dexterity,
      Constitution, Speed, and senses are replaced by the creature's. You
      otherwise keep your game statistics.</p><p>Meanwhile, the possessed
      creature's soul can perceive from the container using its own senses, but
      it can't move and it is Incapacitated.</p><p>While possessing a body, you
      can take a Magic action to return from the host body to the container if
      it is within 100 feet of you, returning the host creature's soul to its
      body. If the host body dies while you're in it, the creature dies, and you
      make a Charisma saving throw against your own spellcasting DC. On a
      success, you return to the container if it is within 100 feet of you.
      Otherwise, you die.</p><p>If the container is destroyed or the spell ends,
      your soul returns to your body. If your body is more than 100 feet away
      from you or if your body is dead, you die. If another creature's soul is
      in the container when it is destroyed, the creature's soul returns to its
      body if the body is alive and within 100 feet. Otherwise, that creature
      dies.</p><p>When the spell ends, the container is destroyed.</p>
