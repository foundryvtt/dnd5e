name: Creation
system:
  description:
    value: >-
      <p>You pull wisps of shadow material from the Shadowfell to create an
      object within range. It is either an object of vegetable matter (soft
      goods, rope, wood, and the like) or mineral matter (stone, crystal, metal,
      and the like). The object must be no larger than a 5-foot Cube, and the
      object must be of a form and material that you have seen.</p><p>The
      spell's duration depends on the object's material, as shown in the
      Materials table. If the object is composed of multiple materials, use the
      shortest duration. Using any object created by this spell as another
      spell's Material component causes the other spell to
      fail.</p><table><thead><tr><td>Material</td><td>Duration</td></tr></thead><tbody><tr><td>Vegetable
      matter</td><td>24 hours</td></tr><tr><td>Stone or crystal</td><td>12
      hours</td></tr><tr><td>Precious metals</td><td>1
      hour</td></tr><tr><td>Gems</td><td>10 minutes</td></tr><tr><td>Adamantine
      or mithral</td><td>1 minute</td></tr></tbody></table><p><strong>Using a
      Higher-Level Spell Slot.</strong> The Cube increases by 5 feet for each
      spell slot level above 5.</p>
