name: Mislead
system:
  description:
    value: >-
      <p>You gain the &amp;Reference[Invisible apply=false] condition at the
      same time that an illusory double of you appears where you are standing.
      The double lasts for the duration, but the invisibility ends immediately
      after you make an attack roll, deal damage, or cast a spell.</p><p>As a
      Magic action, you can move the illusory double up to twice your Speed and
      make it gesture, speak, and behave in whatever way you choose. It is
      intangible and invulnerable.</p><p>You can see through its eyes and hear
      through its ears as if you were located where it is.</p>
