name: Arcane Hand
system:
  description:
    value: >-
      <p>You create a Large hand of shimmering magical energy in an unoccupied
      space that you can see within range. The hand lasts for the duration, and
      it moves at your command, mimicking the movements of your own
      hand.</p><p>The hand is an object that has AC 20 and Hit Points equal to
      your Hit Point maximum. If it drops to 0 Hit Points, the spell ends. The
      hand doesn't occupy its space.</p><p>When you cast the spell and as a
      Bonus Action on your later turns, you can move the hand up to 60 feet and
      then cause one of the following effects:</p><p><strong>Clenched Fist
      </strong>@Embed[Compendium.dnd5e.actors24.Actor.phbsplBigbysHand.Item.phbaoiClenchedFi
      inline]</p><p><strong>Forceful Hand</strong>
      @Embed[Compendium.dnd5e.actors24.Actor.phbsplBigbysHand.Item.phbaoiForcefulHa
      inline]</p><p><strong>Grasping Hand</strong>
      @Embed[Compendium.dnd5e.actors24.Actor.phbsplBigbysHand.Item.phbaoiGraspingHa
      inline classes="no-secrets"]</p><p><strong>Interposing Hand
      </strong>@Embed[Compendium.dnd5e.actors24.Actor.phbsplBigbysHand.Item.phbaoiInterposin
      inline]</p><p><strong>Using a Higher-Level Spell Slot.</strong> The damage
      of the Clenched Fist increases by 2d8 and the damage of the Grasping Hand
      increases by 2d6 for each spell slot level above 5.</p>
