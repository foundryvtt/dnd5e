name: Storm of Vengeance
system:
  description:
    value: >-
      <p>A churning storm cloud forms for the duration, centered on a point
      within range and spreading to a radius of 300 feet. Each creature under
      the cloud when it appears must succeed on a Constitution saving throw or
      take 2d6 Thunder damage and have the &amp;Reference[Deafened apply=false]
      condition for the duration.</p><p>At the start of each of your later
      turns, the storm produces different effects, as detailed
      below.</p><p><strong>Turn 2.</strong> Acidic rain falls. Each creature and
      object under the cloud takes 4d6 Acid damage.</p><p><strong>Turn
      3.</strong> You call six bolts of lightning from the cloud to strike six
      different creatures or objects beneath it. Each target makes a Dexterity
      saving throw, taking 10d6 Lightning damage on a failed save or half as
      much damage on a successful one.</p><p><strong>Turn 4.</strong> Hailstones
      rain down. Each creature under the cloud takes 2d6 Bludgeoning
      damage.</p><p><strong>Turns 5â€“10.</strong> Gusts and freezing rain assail
      the area under the cloud. Each creature there takes 1d6 Cold damage. Until
      the spell ends, the area is &amp;Reference[DifficultTerrain] and
      &amp;Reference[HeavilyObscured], ranged attacks with weapons are
      impossible there, and strong wind blows through the area.</p>
