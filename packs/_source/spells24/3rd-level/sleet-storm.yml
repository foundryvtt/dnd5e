name: Sleet Storm
system:
  description:
    value: >-
      <p>Until the spell ends, sleet falls in a 40-foot-tall, 20-foot-radius
      Cylinder centered on a point you choose within range. The area is
      &amp;Reference[heavilyobscured], and exposed flames in the area are
      doused.</p><p>Ground in the Cylinder is &amp;Reference[difficultterrain].
      When a creature enters the Cylinder for the first time on a turn or starts
      its turn there, it must succeed on a Dexterity saving throw or have the
      &amp;Reference[prone] condition and lose
      &amp;Reference[concentration].</p>
