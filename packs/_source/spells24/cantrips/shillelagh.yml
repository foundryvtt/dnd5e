name: Shillelagh
system:
  description:
    value: >-
      <p>A Club or Quarterstaff you are holding is imbued with nature's power.
      For the duration, you can use your spellcasting ability instead of
      Strength for the attack and damage rolls of melee attacks using that
      weapon, and the weapon's damage die becomes a d8. If the attack deals
      damage, it can be Force damage or the weapon's normal damage type (your
      choice).</p><p>The spell ends early if you cast it again or if you let go
      of the weapon.</p><p><strong>Cantrip Upgrade.</strong> The damage die
      changes when you reach levels 5 (d10), 11 (d12), and 17 (2d6).</p>
