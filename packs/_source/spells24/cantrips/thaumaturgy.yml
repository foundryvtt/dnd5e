name: Thaumaturgy
system:
  description:
    value: >-
      <p>You manifest a minor wonder within range. You create one of the effects
      below within range. If you cast this spell multiple times, you can have up
      to three of its 1-minute effects active at a time.</p><p><strong>Altered
      Eyes.</strong> You alter the appearance of your eyes for 1
      minute.</p><p><strong>Booming Voice.</strong> Your voice booms up to three
      times as loud as normal for 1 minute. For the duration, you have Advantage
      on [[/check ability=cha skill=itm]] checks.</p><p><strong>Fire
      Play.</strong> You cause flames to flicker, brighten, dim, or change color
      for 1 minute.</p><p><strong>Invisible Hand.</strong> You instantaneously
      cause an unlocked door or window to fly open or slam
      shut.</p><p><strong>Phantom Sound.</strong> You create an instantaneous
      sound that originates from a point of your choice within range, such as a
      rumble of thunder, the cry of a raven, or ominous
      whispers.</p><p><strong>Tremors.</strong> You cause harmless tremors in
      the ground for 1 minute.</p>
