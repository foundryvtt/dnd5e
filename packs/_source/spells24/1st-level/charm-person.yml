name: Charm Person
system:
  description:
    value: >-
      <p>One Humanoid you can see within range makes a Wisdom saving throw. It
      does so with Advantage if you or your allies are fighting it. On a failed
      save, the target has the &amp;Reference[charmed apply=false] condition
      until the spell ends or until you or your allies damage it. The Charmed
      creature is Friendly to you. When the spell ends, the target knows it was
      Charmed by you.</p><p><strong>Using a Higher-Level Spell Slot.</strong>
      You can target one additional creature for each spell slot level above
      1.</p>
