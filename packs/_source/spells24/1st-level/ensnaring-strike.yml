name: Ensnaring Strike
system:
  description:
    value: >-
      <p>As you hit the target, grasping vines appear on it, and it makes a
      Strength saving throw. A Large or larger creature has Advantage on this
      save. On a failed save, the target has the <span
      style="font-family:Signika, sans-serif">&amp;Reference[restrained
      apply=false] </span>condition until the spell ends. On a successful save,
      the vines shrivel away, and the spell ends.</p><p>While Restrained, the
      target takes 1d6 Piercing damage at the start of each of its turns. The
      target or a creature within reach of it can take an action to make a
      [[/check ability=str skill=ath dc=@attributes.spell.dc]] check against
      your spell save DC. On a success, the spell ends.</p><p><strong>Using a
      Higher-Level Spell Slot.</strong> The damage increases by 1d6 for each
      spell slot level above 1.</p>
