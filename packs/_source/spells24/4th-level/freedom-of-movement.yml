name: Freedom of Movement
system:
  description:
    value: >-
      <p>You touch a willing creature. For the duration, the target's movement
      is unaffected by &amp;Reference[DifficultTerrain], and spells and other
      magical effects can neither reduce the target's Speed nor cause the target
      to have the &amp;Reference[Paralyzed apply=false] or
      &amp;Reference[Restrained apply=false] conditions. The target also has a
      Swim Speed equal to its Speed.</p><p>In addition, the target can spend 5
      feet of movement to automatically escape from nonmagical restraints, such
      as manacles or a creature imposing the &amp;Reference[Grappled
      apply=false] condition on it.</p><p><strong>Using a Higher-Level Spell
      Slot.</strong> You can target one additional creature for each spell slot
      level above 4.</p><section class="secret"
      id="secret-uwteEBj1fBNIf7KZ"><p><strong>Foundry Note</strong></p><p>The
      Active Effect provided by the <strong>Cast</strong> activity upgrades the
      character's Swim Speed to a value of "1" to indicate equivalence to (walk)
      Speed, in addition to the condition immunities.</p></section>
