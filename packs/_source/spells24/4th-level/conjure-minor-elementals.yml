name: Conjure Minor Elementals
system:
  description:
    value: >-
      <p>You conjure spirits from the Elemental Planes that flit around you in a
      15-foot Emanation for the duration. Until the spell ends, any attack you
      make deals an extra 2d8 damage when you hit a creature in the Emanation.
      This damage is Acid, Cold, Fire, or Lightning (your choice when you make
      the attack).</p><p>In addition, the ground in the Emanation is
      &amp;Reference[DifficultTerrain] for your enemies.</p><p><strong>Using a
      Higher-Level Spell Slot.</strong> The damage increases by 1d8 for each
      spell slot level above 4.</p>
