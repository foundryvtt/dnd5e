name: Mirror Image
system:
  description:
    value: >-
      <p>Three illusory duplicates of yourself appear in your space. Until the
      spell ends, the duplicates move with you and mimic your actions, shifting
      position so it's impossible to track which image is real.</p><p>Each time
      a creature hits you with an attack roll during the spell's duration, roll
      a [[/r (@flags.dnd-players-handbook.mirrorImages)d6kh1cs&gt;2#Duplicate
      destroyed]]{d6 for each} of your remaining duplicates. If any of the d6s
      rolls a 3 or higher, one of the duplicates is hit instead of you, and the
      duplicate is destroyed. The duplicates otherwise ignore all other damage
      and effects. The spell ends when all three duplicates are
      destroyed.</p><p>A creature is unaffected by this spell if it has the
      &amp;Reference[blinded apply=false] condition, &amp;Reference[blindsight],
      or &amp;Reference[truesight].</p>
