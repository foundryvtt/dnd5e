name: Arcanist's Magic Aura
system:
  description:
    value: >-
      <p>With a touch, you place an illusion on a willing creature or an object
      that isn't being worn or carried. A creature gains the Mask effect below,
      and an object gains the False Aura effect below. The effect lasts for the
      duration. If you cast the spell on the same target every day for 30 days,
      the illusion lasts until dispelled.</p><p><strong>Mask (Creature).
      </strong>Choose a creature type other than the target's actual type.
      Spells and other magical effects treat the target as if it were a creature
      of the chosen type.</p><p><strong>False Aura (Object). </strong>You change
      the way the target appears to spells and magical effects that detect
      magical auras, such as <em>Detect Magic</em>. You can make a nonmagical
      object appear magical, make a magic item appear nonmagical, or change the
      object's aura so that it appears to belong to a school of magic you
      choose.</p>
