name: Enhance Ability
system:
  description:
    value: >-
      <p>You touch a creature and choose Strength, Dexterity, Intelligence,
      Wisdom, or Charisma. For the duration, the target has Advantage on ability
      checks using the chosen ability.</p><p><strong>Using a Higher-Level Spell
      Slot.</strong> You can target one additional creature for each spell slot
      level above 2. You can choose a different ability for each target.</p>
