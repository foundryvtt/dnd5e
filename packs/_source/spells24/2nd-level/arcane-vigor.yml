name: Arcane Vigor
system:
  description:
    value: >-
      <p>You tap into your life force to heal yourself. Roll one or two of your
      unexpended Hit Point Dice, and regain a number of Hit Points equal to the
      roll's total plus your spellcasting ability modifier. Those dice are then
      expended.</p><p><strong>Using a Higher-Level Spell Slot.</strong> The
      number of unexpended Hit Dice you can roll increases by one for each spell
      slot level above 2.</p><section id="secret-boiIVpDiaDqivdaw"
      class="secret"><p><strong>Foundry Note</strong></p><p>The <strong>Expend
      dN Hit Dice</strong> activities are configured to consume a minimum of 2
      Hit Dice while adding your modifier only once.</p><p>If expending a
      <em>single</em> Hit Die is desired, please deduct, roll, and heal
      manually.</p></section><p></p>
