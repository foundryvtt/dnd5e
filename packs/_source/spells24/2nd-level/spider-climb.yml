name: Spider Climb
system:
  description:
    value: >-
      <p>Until the spell ends, one willing creature you touch gains the ability
      to move up, down, and across vertical surfaces and along ceilings, while
      leaving its hands free. The target also gains a Climb Speed equal to its
      Speed.</p><p><strong>Using a Higher-Level Spell Slot.</strong> You can
      target one additional creature for each spell slot level about
      2.</p><section class="secret"
      id="secret-4LoECjSnyIsXFdKY"><p><strong>Foundry Note</strong></p><p>The
      Active Effect provided by the <strong>Cast</strong> activity upgrades the
      character's Climb Speed to a value of "1" to indicate equivalence to
      (walk) Speed.</p></section>
