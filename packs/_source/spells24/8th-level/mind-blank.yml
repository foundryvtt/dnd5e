name: Mind Blank
system:
  description:
    value: >-
      <p>Until the spell ends, one willing creature you touch has Immunity to
      Psychic damage and the Charmed condition. The target is also unaffected by
      anything that would sense its emotions or alignment, read its thoughts, or
      magically detect its location, and no spell—not even
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplWish000000]{Wish}</em>—can
      gather information about the target, observe it remotely, or control its
      mind.</p>
