    value: >-
      <p>You blast the mind of a creature that you can see within range. The
      target makes an Intelligence saving throw.</p><p>On a failed save, the
      target takes 10d12 Psychic damage and can't cast spells or take the Magic
      action. At the end of every 30 days, the target repeats the save, ending
      the effect on a success. The effect can also be ended by the
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplGreaterRes]{Greater
      Restoration}</em>,
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplHeal000000]{Heal}</em>, or
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplWish000000]{Wish}</em>
      spell.</p><p>On a successful save, the target takes half as much damage
      only.</p>
