name: Divine Word
system:
  description:
    value: >-
      <p>You utter a word imbued with power from the Upper Planes. Each creature
      of your choice in range makes a Charisma saving throw. On a failed save, a
      target that has 50 Hit Points or fewer suffers an effect based on its
      current Hit Points, as shown in the Divine Word Effects table. Regardless
      of its Hit Points, a Celestial, an Elemental, a Fey, or a Fiend target
      that fails its save is forced back to its plane of origin (if it isn't
      there already) and can't return to the current plane for 24 hours by any
      means short of a
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplWish000000]{Wish}</em>
      spell.</p><table><thead><tr><td>Hit Points</td><td>Divine Word
      Effect</td></tr></thead><tbody><tr><td>0–20</td><td>The target
      dies.</td></tr><tr><td>21–30</td><td>The target has the
      &amp;Reference[Blinded apply=false], &amp;Reference[Deafened apply=false],
      and &amp;Reference[Stunned apply=false] conditions for 1
      hour.</td></tr><tr><td>31–40</td><td>The target has the Blinded and
      Deafened conditions for 10 minutes.</td></tr><tr><td>41–50</td><td>The
      target has the Deafened condition for 1 minute.</td></tr></tbody></table>
