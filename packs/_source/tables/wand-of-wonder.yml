    text: >-
      If you targeted a creature, it must make a [[/save con 15]] saving throw.
      If you didn't target a creature, you become the target and must make the
      saving throw. If the saving throw fails by 5 or more, the target is
      instantly &amp;Reference[Petrified]. On any other failed save, the target
      is &amp;Reference[Restrained] and begins to turn to stone. While
      restrained in this way, the target must repeat the saving throw at the end
      of its next turn, becoming Petrified on a failure or ending the effect on
      a success. The petrification lasts until the target is freed by the
      @UUID[Compendium.dnd5e.spells.Item.WzvJ7G3cqvIubsLk]{Greater Restoration}
      spell or similar magic.
