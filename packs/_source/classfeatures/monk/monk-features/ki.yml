system:
  description:
    value: >-
      <p>Starting at 2nd level, your training allows you to harness the mystic
      energy of ki. Your access to this energy is represented by a number of ki
      points. Your monk level equals the number of ki points you have, so a 2nd
      level monk has 2 ki points, a 16th level monk has 16.</p><p>You can spend
      these points to fuel various ki features. You start knowing three such
      features:
      @UUID[Compendium.dnd5e.classfeatures.Item.5MwNlVZK7m6VolOH]{Flurry of
      Blows},
      @UUID[Compendium.dnd5e.classfeatures.Item.TDglPcxIVEzvVSgK]{Patient
      Defense}, and
      @UUID[Compendium.dnd5e.classfeatures.Item.yrSFIGTaQOH2PFRI]{Step of the
      Wind}. You learn more ki features as you gain levels in this
      class.</p><p>When you spend a ki point, it is unavailable until you finish
      a short or long rest, at the end of which you draw all of your expended ki
      back into yourself. You must spend at least 30 minutes of the rest
      meditating to regain your ki points.</p><p>Some of your ki features
      require your target to make a saving throw to resist the feature's
      effects. The saving throw DC is calculated as
      follows:</p><p><em><strong>Ki save DC</strong> = 8 + your proficiency
      bonus + your Wisdom modifier</em></p><section class="secret foundry-note"
      id="secret-gGH32momMmy9KjV3"><p><strong>Foundry Note</strong></p><p>Use
      this to track all the various uses of ki for the monk.</p></section>
