system:
  description:
    value: >-
      <p>Starting at 14th level, you can increase the power of your simpler
      spells. When you cast a wizard spell of 1st through 5th level that deals
      damage, you can deal maximum damage with that spell.</p><p>The first time
      you do so, you suffer no adverse effect. If you use this feature again
      before you finish a long rest, you take 2d12 necrotic damage for each
      level of the spell, immediately after you cast it. Each time you use this
      feature again before finishing a long rest, the necrotic damage per spell
      level increases by 1d12. This damage ignores resistance and
      immunity.</p><section class="secret foundry-note"
      id="secret-Dyr8peTt64lvnGQN"><p><strong>Foundry
      Note</strong></p><p>Limited use is to track the first, safe instance of
      Overchanneling. The damage formula is set to the base default of 2d12. The
      Versatile roll is set to 1d12 to add any additional damage.</p></section>
