  description:
    value: >-
      <p>Beginning at 1st level, you have significant experience studying,
      tracking, hunting, and even talking to a certain type of
      enemy.</p><p>Choose a type of favored enemy: aberrations, beasts,
      celestials, constructs, dragons, elementals, fey, fiends, giants,
      monstrosities, oozes, plants, or undead. Alternatively, you can select two
      races of humanoid (such as gnolls and orcs) as favored enemies.</p><p>You
      have advantage on Wisdom (Survival) checks to track your favored enemies,
      as well as on Intelligence checks to recall information about
      them.</p><p>When you gain this feature, you also learn one language of
      your choice that is spoken by your favored enemies, if they speak one at
      all.</p><p>You choose one additional favored enemy, as well as an
      associated language, at 6th and 14th level. As you gain levels, your
      choices should reflect the types of monsters you have encountered on your
      adventures.</p><section class="secret foundry-note"
      id="secret-2vKbF8oen9AQiV1L"><p><strong>Foundry Note</strong></p><p>If you
      wish, manually edit this entry and make a note of your choices
      here:</p><ul><li><em>1st level</em></li><li><em>6th
      level</em></li><li><em>14th level</em></li></ul></section>
