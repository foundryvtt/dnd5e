system:
  description:
    value: >-
      <p>When you cast a spell that targets only one creature and doesn't have a
      range of self, you can spend a number of sorcery points equal to the
      spell's level to target a second creature in range with the same spell (1
      sorcery point if the spell is a cantrip).</p><p>To be eligible, a spell
      must be incapable of targeting more than one creature at the spell's
      current level. For example,
      @UUID[Compendium.dnd5e.spells.Item.41JIhpDyM9Anm7cs]{Magic Missile} and
      @UUID[Compendium.dnd5e.spells.Item.7u2obDvuvtZBkTfq]{Scorching Ray} aren't
      eligible, but @UUID[Compendium.dnd5e.spells.Item.ctW81uiX56xZR2c5]{Ray of
      Frost} is.</p>
