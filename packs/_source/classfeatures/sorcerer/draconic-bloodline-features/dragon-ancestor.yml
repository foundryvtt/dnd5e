system:
  description:
    value: >-
      <p>At 1st level, you choose one type of dragon as your ancestor. The
      damage type associated with each dragon is used by features you gain
      later.</p><table><thead><tr><td><strong>Dragon</strong></td><td><strong>Damage
      Type</strong></td></tr></thead><tbody><tr><td>Black</td><td>Acid</td></tr><tr><td>Blue</td><td>Lightning</td></tr><tr><td>Brass</td><td>Fire</td></tr><tr><td>Bronze</td><td>Lightning</td></tr><tr><td>Copper</td><td>Acid</td></tr><tr><td>Gold</td><td>Fire</td></tr><tr><td>Green</td><td>Poison</td></tr><tr><td>Red</td><td>Fire</td></tr><tr><td>Silver</td><td>Cold</td></tr><tr><td>White</td><td>Cold</td></tr></tbody></table><p>You
      can speak, read, and write Draconic. Additionally, whenever you make a
      Charisma check when interacting with dragons, your proficiency bonus is
      doubled if it applies to the check.</p>
