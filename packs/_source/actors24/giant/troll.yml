      description:
        value: >-
          <p class="feature">If the [[lookup @name lowercase]] ends any turn
          Bloodied and took 15+ Slashing damage during that turn, one of the
          [[lookup @name lowercase]]l's limbs is severed, falls into the
          [[lookup @name lowercase]]'s space, and becomes a
          <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmTrollLimb00000]{Troll
          Limb}</strong>. The limb acts immediately after the [[lookup @name
          lowercase]]'s turn. The [[lookup @name lowercase]] has 1
          &amp;Reference[Exhaustion apply=false] level for each missing limb,
          and it grows replacement limbs the next time it regains Hit
          Points.</p><section class="secret"
          id="secret-01PBOuaZ8xS1KYt6"><p><strong>Foundry
          Note</strong></p><p>This feature provides an <strong>Active
          Effect</strong> condition in the character sheet's Effects tab to
          enable each level of Exhaustion. Since the condition can be applied
          multiple times, the GM must manually manage the level of Exhaustion. 
          There is an active effect available for each level of
          exhaustion.</p></section>
