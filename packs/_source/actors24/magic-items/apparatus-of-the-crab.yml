  details:
    biography:
      value: >-
        <p>To be used as a vehicle, the
        @UUID[Compendium.dnd5e.equipment24.Item.dmgApparatusOfKw]{apparatus}
        requires one pilot. While the apparatus’s hatch is closed, the
        compartment is airtight and watertight. The compartment holds enough air
        for 10 hours of breathing, divided by the number of breathing creatures
        inside.</p><p>The apparatus floats on water. It can also go underwater
        to a depth of 900 feet. Below that, the vehicle takes 2d6 Bludgeoning
        damage each minute from pressure.</p><p>A creature in the compartment
        can take a Utilize action to move as many as two of the apparatus’s
        levers up or down. After each use, a lever goes back to its neutral
        position. Each lever, from left to right, functions as shown in the
        Apparatus of the Crab <span class="no-break">Levers</span>
        table.</p><table><caption>Apparatus of the Crab
        Levers</caption><thead><tr><td>Lever</td><td>Up</td><td>Down</td></tr></thead><tbody><tr><td>1</td><td>Legs
        extend, allowing the apparatus to walk and swim.</td><td>Legs retract,
        reducing the apparatus’s Speed and Swim Speed to 0 and making it unable
        to benefit from bonuses to speed.</td></tr><tr><td>2</td><td>Forward
        window shutter opens.</td><td>Forward window shutter
        closes.</td></tr><tr><td>3</td><td>Side window shutters open (two per
        side).</td><td>Side window shutters close (two per
        side).</td></tr><tr><td>4</td><td>Two claws extend from the front side
        of the apparatus.</td><td>The claws
        retract.</td></tr><tr><td>5</td><td>Each extended claw makes the
        following [[/item fmdWz6RQsUCHneZF]]{melee attack}: +8 to hit, reach 5
        ft. <em>Hit:</em> 7 (2d6) Bludgeoning damage.</td><td>Each extended claw
        makes the following [[/item tgIjCBtGCZvMu8ij]]{melee attack}: +8 to hit,
        reach 5 ft. <em>Hit:</em> The target has the Grappled condition (escape
        DC 15).</td></tr><tr><td>6</td><td>The apparatus walks or swims forward
        provided its legs are extended.</td><td>The apparatus walks or swims
        backward provided its legs are extended.</td></tr><tr><td>7</td><td>The
        apparatus turns 90 degrees counterclockwise provided its legs are
        extended.</td><td>The apparatus turns 90 degrees clockwise provided its
        legs are extended.</td></tr><tr><td>8</td><td>Eyelike fixtures emit
        Bright Light in a 30-foot radius and Dim Light for an additional 30
        feet.</td><td>The light turns off.</td></tr><tr><td>9</td><td>The
        apparatus sinks up to 20 feet if it’s in liquid.</td><td>The apparatus
        rises up to 20 feet if it’s in liquid.</td></tr><tr><td>10</td><td>The
        rear hatch unseals and opens.</td><td>The rear hatch closes and
        seals.</td></tr></tbody></table>
