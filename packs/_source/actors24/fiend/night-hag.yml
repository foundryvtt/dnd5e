    system:
      description:
        value: >-
          <p>You receive an omen from an otherworldly entity about the results
          of a course of action that you plan to take within the next 30
          minutes. The DM chooses the omen from the Omens
          table.</p><table><thead><tr><td>Omen</td><td>For Results That Will Be
          …</td></tr></thead><tbody><tr><td>Weal</td><td>Good</td></tr><tr><td>Woe</td><td>Bad</td></tr><tr><td>Weal
          and woe</td><td>Good and
          bad</td></tr><tr><td>Indifference</td><td>Neither good nor
          bad</td></tr></tbody></table><p>The spell doesn't account for
          circumstances, such as other spells, that might change the
          results.</p><p>If you cast the spell more than once before finishing a
          Long Rest, there is a cumulative 25 percent chance for each casting
          after the first that you get no answer.</p>
