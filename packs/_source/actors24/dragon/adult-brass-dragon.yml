  - name: Minor Illusion
    system:
      description:
        value: >-
          <p>You create a sound or an image of an object within range that lasts
          for the duration. See the descriptions below for the effects of each.
          The illusion ends if you cast this spell again.</p><p>If a creature
          takes a Study action to examine the sound or image, the creature can
          determine that it is an illusion with a successful [[/check
          ability=int skill=inv dc=@attributes.spell.dc]] check against your
          spell save DC. If a creature discerns the illusion for what it is, the
          illusion becomes faint to the creature.</p><p><strong>Sound.</strong>
          If you create a sound, its volume can range from a whisper to a
          scream. It can be your voice, someone else's voice, a lion's roar, a
          beating of drums, or any other sound you choose. The sound continues
          unabated throughout the duration, or you can make discrete sounds at
          different times before the spell ends.</p><p><strong>Image.</strong>
          If you create an image of an object—such as a chair, muddy footprints,
          or a small chest—it must be no larger than a 5-foot Cube. The image
          can't create sound, light, smell, or any other sensory effect.
          Physical interaction with the image reveals it to be an illusion,
          since things can pass through it.</p>
