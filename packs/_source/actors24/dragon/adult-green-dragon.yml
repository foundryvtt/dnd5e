  - name: Geas
    system:
      description:
        value: >-
          <p>You give a verbal command to a creature that you can see within
          range, ordering it to carry out some service or refrain from an action
          or a course of activity as you decide. The target must succeed on a
          Wisdom saving throw or have the &amp;Reference[Charmed apply=false]
          condition for the duration. The target automatically succeeds if it
          can't understand your command.</p><p>While Charmed, the creature takes
          [[/damage 5d10 type=psychic]] damage if it acts in a manner directly
          counter to your command. It takes this damage no more than once each
          day.</p><p>You can issue any command you choose, short of an activity
          that would result in certain death. Should you issue a suicidal
          command, the spell ends.</p><p>A
          <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplRemoveCurs]{Remove
          Curse}</em>,
          <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplGreaterRes]{Greater
          Restoration}</em>, or
          <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplWish000000]{Wish}</em>
          spell ends this spell.</p><p><strong>Using a Higher-Level Spell
          Slot.</strong> If you use a level 7 or 8 spell slot, the duration is
          365 days. If you use a level 9 spell slot, the spell lasts until it is
          ended by one of the spells mentioned above.</p>
