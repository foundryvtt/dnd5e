items:
  - name: Vine Attack
    system:
      description:
        value: >-
          <p>Make a melee spell attack against a creature within 30 feet of the
          vine. On a hit, the target takes 4d8 Bludgeoning damage and is pulled
          up to 30 feet toward the vine; if the target is Huge or smaller, it
          has the &amp;Reference[Grappled] condition (escape DC equal to your
          spell save DC).</p><p>The vine can grapple [[@flags.dnd5e.summon.level
          - 3]] creature(s) at a time, and you can cause the vine to release a
          Grappled creature (no action required).</p><h3>Escape
          Tests</h3><p>[[/check ability=str skill=ath
          dc=8+@prof+@flags.dnd5e.summon.mod]]</p><p>[[/check ability=dex
          skill=acr dc=8+@prof+@flags.dnd5e.summon.mod]]</p>
