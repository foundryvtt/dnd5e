          the first time on a turn or starts its turn there makes a Dexterity
          saving throw, taking 20 Radiant damage on a failed save or half as
          much damage on a successful one. The guardian vanishes when it has
          dealt a total of 60 damage.</p><section id="secret-fNtHgg2PRmVbaDl5"
