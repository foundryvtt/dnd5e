          <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspDwarf000000
          inline classes="free-rules-embed"]</p><h3
          data-anchor="dwarf-traits">Dwarf Traits</h3><p><strong>Creature Type:
          </strong>Humanoid</p><p><strong>Size: </strong>Medium (about 4–5 feet
          tall)</p><p><strong>Speed:</strong> 30 feet</p><p>As a Dwarf, you have
          these special traits.</p><p><strong>Darkvision. </strong>You have
          Darkvision with a range of 120 feet.</p><p><strong>Dwarven
          Resilience.</strong> You have Resistance to Poison damage. You also
          have Advantage on saving throws you make to avoid or end the Poisoned
          condition.</p><p><strong>Dwarven Toughness.</strong> Your Hit Point
          maximum increases by 1, and it increases by 1 again whenever you gain
          a level.</p><p><strong>Stonecunning.</strong> As a Bonus Action, you
          gain Tremorsense with a range of 60 feet for 10 minutes. You must be
          on a stone surface or touching a stone surface to use this
          Tremorsense. The stone can be natural or worked.You can use this Bonus
          Action a number of times equal to your Proficiency Bonus, and you
          regain all expended uses when you finish a Long Rest.</p>
