          power that replenishes when you finish a Long Rest. With that pool,
          you can restore a total number of Hit Points equal to five times your
          Paladin level.</p><p>As a Bonus Action, you can touch a creature
          (which could be yourself) and draw power from the pool of healing to
          restore a number of Hit Points to that creature, up to the maximum
          amount remaining in the pool.</p><p>You can also expend 5 Hit Points
          from the pool of healing power to remove the Poisoned condition from
          the creature; those points don't also restore Hit Points to the
          creature.</p><section id="secret-CgxYFHh5PcKwwbwk"
