          and you regain all expended uses when you finish a Short or Long
          Rest.</p><p><strong>Darkvision.</strong> You have Darkvision with a
          range of 120 feet.</p><p><strong>Relentless Endurance.</strong> When
          you are reduced to 0 Hit Points but not killed outright, you can drop
