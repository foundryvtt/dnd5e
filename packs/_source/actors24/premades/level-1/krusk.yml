          <h3>Core Paladin Traits</h3><table
          class="core-class-traits"><tbody><tr><th
          scope="row"><p><strong>Primary
          Ability</strong></p></th><td><p>Strength and
          Charisma</p></td></tr><tr><th scope="row"><p><strong>Hit Point
          Die</strong></p></th><td><p>D10 per Paladin level</p></td></tr><tr><th
