  - _id: c9S7yrx9xsgmttDT
    name: Spellcasting
    type: feat
    folder: 3wY92TRgyyyDkpmF
    img: icons/magic/life/ankh-gold-blue.webp
    system:
      description:
        value: >-
          <p>You have learned to cast spells through prayer and meditation. See
          @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpells0000000.JournalEntryPage.b2QVn25z2N1ykWpf]{chapter
          7} for the rules on spellcasting. The information below details how
          you use those rules with Cleric spells, which appear on the
          @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpells0000000.JournalEntryPage.SkHptN2PTzFGDaEj]{Cleric
          spell list}.</p><p><strong>Cantrips.</strong> You know three cantrips
          of your choice from the Cleric spell list.
          @UUID[Compendium.dnd5e.spells24.Item.phbsplGuidance00]{Guidance},
          @UUID[Compendium.dnd5e.spells24.Item.phbsplSacredFlam]{Sacred Flame},
          and
          @UUID[Compendium.dnd5e.spells24.Item.phbsplThaumaturg]{Thaumaturgy}
          are recommended.</p><p>Whenever you gain a Cleric level, you can
          replace one of your cantrips with another cantrip of your choice from
          the Cleric spell list.</p><p>When you reach Cleric levels 4 and 10,
          you learn another cantrip of your choice from the Cleric spell list,
          as shown in the Cantrips column of the
          @UUID[Compendium.dnd5e.content24.JournalEntry.phbCleric0000000.JournalEntryPage.acPyA6A4DQBSnuZB#class-features]{Cleric
          Features} table.</p><p><strong>Spell Slots.</strong> The Cleric
          Features table shows how many spell slots you have to cast your level
          1+ spells. You regain all expended slots when you finish a Long
          Rest.</p><p><strong>Prepared Spells of Level 1+.</strong> You prepare
          the list of level 1+ spells that are available for you to cast with
          this feature. To start, choose four level 1 spells from the Cleric
          spell list.
          @UUID[Compendium.dnd5e.spells24.Item.phbsplBless00000]{Bless},
