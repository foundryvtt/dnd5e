  - name: Tiny Hut
    system:
      description:
        value: >-
          <p>A 10-foot Emanation springs into existence around you and remains
          stationary for the duration. The spell fails when you cast it if the
          Emanation isn't big enough to fully encapsulate all creatures in its
          area.</p><p>Creatures and objects within the Emanation when you cast
          the spell can move through it freely. All other creatures and objects
          are barred from passing through it. Spells of level 3 or lower can't
