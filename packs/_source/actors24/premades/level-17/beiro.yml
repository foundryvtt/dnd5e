      description:
        value: >-
          <p><em>Wondrous Item, Rare</em></p><p>This rope is 30 feet long. While
          holding one end of the rope, you can take a Magic action to command
          the other end to dart forward and entangle one creature you can see
          within 20 feet of yourself. The target must succeed on a DC 15
          Dexterity saving throw or have the &amp;Reference[Restrained
          apply=false] condition. You can release the target by letting go of
          your end of the rope (causing the rope to coil up in the target's
          space) or by using a Bonus Action to repeat the command (causing the
          rope to coil up in your hand).</p><p>A target Restrained by the rope
          can take an action to make its choice of a DC 15 Strength (Athletics)
          or Dexterity (Acrobatics) check. On a successful check, the target is
          no longer Restrained by the rope. If you're still holding onto the
          rope when a target escapes from it, you can take a Reaction to command
          the rope to coil up in your hand; otherwise, the rope coils up in the
          target's space.</p><p>The rope has AC 20, HP 20, and Immunity to
          Poison and Psychic damage. It regains 1 Hit Point every 5 minutes as
          long as it has at least 1 Hit Point. If the rope drops to 0 Hit
          Points, it is destroyed.</p><section class="secret"
          id="secret-7RGkmfY1bTmeeb5L"><p><strong>Foundry
          Note</strong></p><p>The item includes 20 uses for tracking its HP. The
          <strong>Damage Rope</strong> activity can be used to apply damage and
          the <strong>Repair Rope</strong> activity can be used to restore its
          HP.</p><p>The <strong>Escape</strong> activity can be used to send an
          Athletics and Dexterity check to the chat for the target to roll for
          their escape.</p></section>
