  - name: Prismatic Wall
    system:
      description:
        value: >-
          <p>A shimmering, multicolored plane of light forms a vertical opaque
          wall—up to 90 feet long, 30 feet high, and 1 inch thick—centered on a
          point within range. Alternatively, you shape the wall into a globe up
          to 30 feet in diameter centered on a point within range. The wall
          lasts for the duration. If you position the wall in a space occupied
          by a creature, the spell ends instantly without effect.</p><p>The wall
          sheds &amp;Reference[BrightLight] within 100 feet and
          &amp;Reference[DimLight] for an additional 100 feet. You and creatures
          you designate when you cast the spell can pass through and be near the
          wall without harm. If another creature that can see the wall moves
          within 20 feet of it or starts its turn there, the creature must
          succeed on a Constitution saving throw or have the
          &amp;Reference[Blinded apply=false] condition for 1 minute.</p><p>The
          wall consists of seven layers, each with a different color. When a
          creature reaches into or passes through the wall, it does so one layer
          at a time through all the layers. Each layer forces the creature to
          make a Dexterity saving throw or be affected by that layer's
          properties as described in the Prismatic Layers table.</p><p>The wall,
          which has AC 10, can be destroyed one layer at a time, in order from
