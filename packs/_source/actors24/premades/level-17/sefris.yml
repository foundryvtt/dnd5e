          appear as torches, lanterns, or glowing orbs that hover for the
          duration. Alternatively, you combine the four lights into one glowing
          Medium form that is vaguely humanlike. Whichever form you choose, each
          light sheds Dim Light in a 10-foot radius.</p><p>As a Bonus Action,
          you can move the lights up to 60 feet to a space within range. A light
          must be within 20 feet of another light created by this spell, and a
          light vanishes if it exceeds the spell's range.</p>
