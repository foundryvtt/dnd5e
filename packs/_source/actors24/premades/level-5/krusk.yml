          knight in shining armor. They hold themselves to the highest standards
          of conduct, and some—for better or worse—hold the rest of the world to
          the same standards.</p><p>Many who swear this oath are devoted to gods
          of law and good and use their gods' tenets as the measure of personal
          devotion. Others hold angels as their ideals and incorporate images of
          angelic wings into their helmets or coats of arms.</p><p>These
          paladins share the following tenets:</p><ul><li>Let your word be your
          promise.</li><li>Protect the weak and never fear to act.</li><li>Let
