items:
  - _id: m8prrQUwqGwX6Jyk
    name: Ooze Cube
    type: feat
    img: icons/magic/water/barrier-ice-water-cube.webp
    system:
      description:
        value: >-
          <p>The cube takes up its entire space. Other creatures can enter the
          space, but a creature that does so is subjected to the cube's Engulf
          and has<strong> disadvantage </strong>on the saving throw<strong>.
          C</strong>reatures inside the cube can be seen but have total
          cover.</p><p>A creature <strong>within 5 feet</strong> of the cube can
          take an action to pull a creature or object out of the cube. Doing so
          requires a successful <strong>DC 12 Strength check</strong>, and the
          creature making the attempt takes <strong>10 (3d6) <em>acid
          damage</em></strong><strong>. T</strong>he cube can hold only one
          Large creature or up to four Medium or smaller creatures inside it at
          a time.</p>
        chat: >-
          <p>The cube takes up its entire space. Other creatures can enter the
          space, but a creature that does so is subjected to the cube's Engulf
          and has<strong> disadvantage </strong>on the saving throw<strong>.
          C</strong>reatures inside the cube can be seen but have total
          cover<strong>. A</strong> creature <strong>within 5 feet</strong> of
          the cube can take an action to pull a creature or object out of the
          cube. Doing so requires a successful Strength check.</p>
