          <p>Even when the cube is in plain sight, it takes a successful
          <strong>DC 15 Wisdom (Perception) check</strong> to spot a cube that
          has neither moved nor attacked. A creature that tries to enter the
          cube's space while unaware of the cube is surprised by the cube.</p>
