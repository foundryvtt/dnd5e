  - _id: wvlDMuDDdk7peoPa
    name: Corrosive Form
    type: feat
    img: icons/magic/earth/orb-stone-smoke-teal.webp
    system:
      description:
        value: >-
          <p>A creature that touches the pudding or hits it with a melee attack
          while within 5 feet of it takes <strong>4 (1d8) <em>acid
          damage</em></strong>. Any nonmagical weapon made of metal or wood that
          hits the pudding corrodes.</p><p>After dealing damage, the weapon
          takes a permanent and cumulative -1 penalty to damage rolls. If its
          penalty drops to -5, the weapon is destroyed. Nonmagical ammunition
          made of metal or wood that hits the pudding is destroyed after dealing
          damage. The pudding can eat through 2-inch-thick, nonmagical wood or
          metal in 1 round.</p>
