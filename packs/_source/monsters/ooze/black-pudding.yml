    name: Split
    type: feat
    img: icons/creatures/slimes/slime-movement-pseudopod-green.webp
    system:
      description:
        value: >-
          <p>When a pudding that is Medium or larger is subjected to lightning
          or <em>slashing damage</em>, it splits into two new puddings if it has
          at least 10 Hit Points. Each new pudding has Hit Points equal to half
          the original pudding's, rounded down. New puddings are one size
          smaller than the original pudding.</p>
        chat: >-
          <p>The pudding splits into two new puddings. New puddings are one size
          smaller than the original pudding.</p>
