    system:
      description:
        value: >-
          <p>Any nonmagical weapon made of metal that hits the ooze corrodes.
          After <strong>dealing damage</strong>, the weapon takes a permanent
          and cumulative -1 penalty to damage rolls.</p><p>If its penalty drops
          to -5, the weapon is destroyed. Nonmagical ammunition made of metal
          that hits the ooze is destroyed after dealing damage. The ooze can eat
          through 2-inch-thick, nonmagical metal in 1 round.</p>
        chat: <p>The ooze corrodes metal.</p>
