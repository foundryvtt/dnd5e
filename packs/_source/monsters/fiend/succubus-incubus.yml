    system:
      description:
        value: >-
          <p>The fiend can use its action to <strong>polymorph</strong> into a
          Small or Medium humanoid, or back into its true form. Without wings,
          the fiend loses its flying speed. Other than its size and speed, its
          statistics are the same in each form.</p><p>Any equipment it is
          wearing or carrying isn't transformed. It reverts to its true form if
          it dies.</p>
