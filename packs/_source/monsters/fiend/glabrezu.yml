    system:
      description:
        value: >-
          <p>The glabrezu's spellcasting ability is Intelligence (spell save DC
          16). The glabrezu can innately cast the following spells, requiring no
          material components:</p>

          <p>At will: darkness, detect magic, dispel magic</p>

          <p>1/day each: confusion, fly, power word stun</p>
