  - _id: e8rpvJJVWCN4HU7I
    name: Shapechanger
    type: feat
    img: icons/magic/control/silhouette-hold-change-blue.webp
    system:
      description:
        value: >-
          <p>The quasit can use its action to <strong>polymorph</strong> into a
          beast form that resembles a bat (speed <strong>10 ft.</strong> fly
          <strong>40 ft.</strong>), a centipede (<strong>40 ft.</strong>, climb
          <strong>40 ft.</strong>), or a toad (<strong>40 ft.</strong>, swim
          <strong>40 ft.</strong>), or back into its true form . Its statistics
          are the same in each form, except for the speed changes noted.
          </p><p>Any equipment it is wearing or carrying isn't transformed . It
          reverts to its true form if it dies.</p>
        chat: >-
          <p>The quasit can use its action to <strong>polymorph</strong> into a
          beast form or back into its true form. </p>
