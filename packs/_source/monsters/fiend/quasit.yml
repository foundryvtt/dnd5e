  - _id: ae0OI3obJqa4AS7U
    name: Claw (Bite in Beast Form)
    type: weapon
    img: icons/skills/melee/strike-slashes-red.webp
    system:
      description:
        value: >-
          <p>Melee Weapon Attack: +4 to hit, reach 5 ft ., one target. Hit:
          <strong>5 (1d4 + 3) <em>piercing damage</em></strong>.</p><p>The
          target must succeed on a  <strong>DC 10 Constitution</strong> saving
          throw or take <strong>5 (2d4) <em>poison damage</em></strong> and
          become poisoned for 1 minute. The target can repeat the saving throw
          at the end of each of its turns, ending the effect on itself on a
          success.</p>
        chat: >-
          <p>The Quasit attacks with its Claw. The target must make a
          <strong>Constitution</strong> saving throw. The target can repeat the
          saving throw at the end of each of its turns, ending the effect on
          itself on a success.</p>
