    name: Tail
    type: weapon
    img: icons/skills/wounds/injury-pain-impaled-hand-blood.webp
    system:
      description:
        value: >-
          <p><em>Melee Weapon Attack:</em><strong>+10 to hit,</strong>,
          <strong>10 ft.,</strong> one target. Hit: <strong>10 (1d8 + 6)
          <em>piercing damage</em></strong>. </p><p>If the target is a creature
          other than an undead or a construct, it must succeed on a  <strong>DC
          17 Constitution</strong> saving throw or lose 10 (3d6) hit points at
          the start of each of its turns due to an infernal wound. Each time the
          devil hits the wounded target with this attack, the damage dealt by
          the wound increases by 10 (3d6). Any creature can take an action to
          stanch the wound with a successful DC 12 Wisdom (Medicine) check. The
          wound also closes if the target receives magical healing.</p>
        chat: >-
          <p>The Horned Devil attacks with its Tail. If the target is a creature
          other than an undead or a construct, it must make a
