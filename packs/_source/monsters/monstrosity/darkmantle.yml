  - _id: DA34sS4nWGc4OTwm
    name: Crush
    type: weapon
    img: icons/magic/life/heart-shadow-red.webp
    system:
      description:
        value: >-
          <p><em>Melee Weapon Attack:</em><strong>+5 to hit,</strong>, <strong>5
          ft.,</strong> one creature. Hit: <strong>6 (1d6 + 3) <em>bludgeoning
          damage</em></strong>.</p><p>The darkmantle attaches to the target. If
          the target is Medium or smaller and the darkmantle has advantage on
          the attack roll, it attaches by engulfing the target's head, and the
          target is also blinded and unable to breathe while the darkmantle is
          attached in this way.</p><p>While attached to the target, the
          darkmantle can attack no other creature except the target but has
          advantage on its attack rolls. The darkmantle's speed also becomes 0,
          it can't benefit from any bonus to its speed, and it moves with the
          target.</p><p>A creature can detach the darkmantle by making a
          successful DC 13 Strength check as an action. On its turn, the
          darkmantle can detach itself from the target by using 5 feet of
          movement.</p>
        chat: >-
          <p>The darkmantle attacks with its Crush. The darkmantle attaches to
          the target. While attached to the target, the darkmantle can attack no
          other creature except the target but has advantage on its attack
          rolls. A creature can detach the darkmantle by making a successful
          Strength check as an action.</p>
