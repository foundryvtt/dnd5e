  - _id: qzSE2ZiVMLKsWF4F
    name: Darkness Aura
    type: feat
    img: icons/magic/perception/eye-ringed-glow-angry-red.webp
    system:
      description:
        value: >-
          <p>A 15-foot radius of magical darkness extends out from the
          darkmantle, moves with it, and spreads around corners. The darkness
          lasts as long as the darkmantle maintains concentration, up to 10
          minutes (as if concentrating on a spell).</p><p>Darkvision can't
          penetrate this darkness, and no natural light can illuminate it. If
          any of the darkness overlaps with an area of light created by a spell
          of 2nd level or lower, the spell creating the light is dispelled.</p>
        chat: >-
          <p>A 15-foot radius of magical darkness extends out from the
