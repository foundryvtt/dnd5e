          extra <strong>9 (2d8) <em>piercing damage</em></strong>. </p><p>If the
          target is a creature, it must succeed on a  <strong>DC 14
          Strength</strong> saving throw or be pushed up to 10 ft. away and
          knocked prone.</p>
