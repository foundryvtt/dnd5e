    type: feat
    img: icons/magic/control/silhouette-hold-change-blue.webp
    system:
      description:
        value: >-
          <p>The mimic can use its action to <strong>polymorph</strong> into an
          object or back into its true, amorphous form. Its statistics are the
          same in each form. </p><p>Any equipment it is wearing or carrying
          isn't transformed. It reverts to its true form if it dies.</p>
