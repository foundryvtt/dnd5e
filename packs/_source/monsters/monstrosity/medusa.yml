  - _id: KmzlUGMXUhY2HubE
    name: Petrifying Gaze
    type: feat
    img: icons/magic/control/hypnosis-mesmerism-eye.webp
    system:
      description:
        value: >-
          <p>When a creature that can see the medusa's eyes starts its turn
          within <strong>30 ft.</strong> of the medusa, the medusa can force it
          to make a <strong>DC 14 Constitution saving throw</strong> if the
          medusa isn't incapacitated and can see the creature. If the saving
          throw fails by 5 or more, the creature is instantly petrified.
          Otherwise, a creature that fails the save begins to turn to stone and
          is restrained. The restrained creature must repeat the saving throw at
          the end of its next turn, becoming petrified on a failure or ending
          the effect on a success. The petrification lasts until the creature is
          freed by the greater restoration spell or other magic.</p><p>Unless
          surprised, a creature can avert its eyes to avoid the saving throw at
          the start of its turn. If the creature does so, it can't see the
          medusa until the start of its next turn, when it can avert its eyes
          again. If the creature looks at the medusa in the meantime, it must
          immediately make the save<strong>. I</strong>f the medusa sees itself
          reflected on a polished surface within <strong>30 ft.</strong> of it
          and in an area of bright light, the medusa is, due to its curse,
          affected by its own gaze.</p>
        chat: >-
          <p>The medusa can force it to make a <strong>Constitution</strong>
          saving throw. The restrained creature must repeat the saving throw at
          the end of its next turn, becoming petrified on a failure or ending
          the effect on a success. The petrification lasts until the creature is
          freed by the greater restoration spell or other magic. Unless
          surprised, a creature can avert its eyes to avoid the saving throw at
          the start of its turn. If the creature does so, it can't see the
          medusa until the start of its next turn, when it can avert its eyes
