        value: >-
          <p>The roper can have up to six tendrils at a time. Each tendril can
          be attacked (AC 20; <strong>10 hit points</strong>; immunity to poison
          and <em>psychic damage</em>). </p><p>Destroying a tendril deals no
          damage to the roper, which can extrude a replacement tendril on its
          next turn. A tendril can also be broken if a creature takes an action
          and succeeds on a <strong>DC 15 Strength check</strong> against
          it.</p>
