    name: Spellcasting
    type: feat
    img: icons/magic/light/projectiles-star-purple.webp
    system:
      description:
        value: >-
          <p>The naga is a 10th-level spellcaster. Its spellcasting ability is
          Intelligence (spell save DC 14, +6 to hit with spell attacks), and it
          needs only verbal components to cast its spells. It has the following
          wizard spells prepared:</p><p><strong>• Cantrips (at will)</strong>:
          mage hand, minor illusion, ray of frost</p><p><strong>• 1st level (4
          slots)</strong>: charm person, detect magic, sleep</p><p><strong>• 2nd
          level (3 slots)</strong>: detect thoughts, hold person</p><p><strong>•
          3rd level (3 slots)</strong>: lightning bolt, water
          breathing</p><p><strong>• 4th level (3 slots)</strong>: blight,
          dimension door</p><p><strong>• 5th level (2 slots)</strong>: dominate
          person</p>
