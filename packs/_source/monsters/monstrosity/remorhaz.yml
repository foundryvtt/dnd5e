  - _id: kT6wF3F49uuWgP3h
    name: Swallow
    type: weapon
    img: icons/creatures/abilities/mouth-teeth-long-red.webp
    system:
      description:
        value: >-
          <p>The remorhaz makes one bite attack against a Medium or smaller
          creature it is grappling. </p><p>If the attack hits, that creature
          takes the bite's damage and is swallowed, and the grapple ends. While
          swallowed, the creature is blinded and restrained, it has total cover
          against attacks and other effects outside the remorhaz, and it takes
          <strong>21 (6d6) <em>acid damage</em></strong> at the start of each of
          the remorhaz's turns.</p>
        chat: <p>The Remorhaz attacks with its Swallow.</p>
