          feet</strong> of it and aware of it must succeed on a <strong>DC 17
          Wisdom saving throw</strong> or become frightened for <strong>1
          minute</strong>.</p><p>A creature can repeat the saving throw at the
          end of each of its turns, with<strong> disadvantage </strong>if the
          tarrasque is within line of sight, ending the effect on itself on a
