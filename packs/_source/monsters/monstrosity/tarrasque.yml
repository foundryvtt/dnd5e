  - _id: 7ycN6rrAEJQP3ZOs
    name: Swallow
    type: weapon
    img: icons/creatures/abilities/mouth-teeth-long-red.webp
    system:
      description:
        value: >-
          <p>The tarrasque makes one bite attack against a Large or smaller
          creature it is grappling. If the attack hits, the target takes the
          bite's damage, the target is swallowed, and the grapple ends.
          </p><p>While swallowed, the creature is blinded and restrained, it has
          total cover against attacks and other effects outside the tarrasque,
          and it takes <strong>56 (16d6) <em>acid damage</em></strong> at the
          start of each of the tarrasque's turns.If the tarrasque takes 60
          damage or more on a single turn from a creature inside it, the
          tarrasque must succeed on a  <strong>DC 20 Constitution</strong>
          saving throw at the end of that turn or regurgitate all swallowed
          creatures, which fall prone in a space within 10 feet of the
          tarrasque. If the tarrasque dies, a swallowed creature is no longer
          restrained by it and can escape from the corpse by using 30 feet of
          movement, exiting prone.</p>
        chat: <p>The Tarrasque attacks with its Swallow.</p>
