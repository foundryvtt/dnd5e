  - _id: r51OovswZTVF8Yna
    name: Bite
    type: weapon
    img: icons/creatures/abilities/mouth-teeth-long-red.webp
    system:
      description:
        value: >-
          <p>[[/attack extended]]. [[/damage extended]].</p><p>If the target is
          a Large or smaller creature grappled by the kraken, that creature is
          swallowed, and the grapple ends. While swallowed, the creature is
          blinded and restrained, it has total cover against attacks and other
          effects outside the kraken, and it takes 42 (12d6) acid damage at the
          start of each of the kraken's turns. If the kraken takes 50 damage or
          more on a single turn from a creature inside it, the kraken must
          succeed on a DC 25 Constitution saving throw at the end of that turn
          or regurgitate all swallowed creatures, which fall prone in a space
          within 10 feet of the kraken. If the kraken dies, a swallowed creature
          is no longer restrained by it and can escape from the corpse using 15
          feet of movement, exiting prone.</p>
        chat: >-
          <p>The Kraken attacks with its Bite. If the target is a Large or
          smaller creature grappled by the kraken, that creature is swallowed,
          and the grapple ends.</p>
