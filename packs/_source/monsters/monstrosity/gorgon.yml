    name: Petrifying Breath
    type: feat
    img: icons/magic/air/fog-gas-smoke-orange.webp
    system:
      description:
        value: >-
          <p>The gorgon exhales petrifying gas in a 30-foot cone. Each creature
          in that area must succeed on a  <strong>DC 13 Constitution</strong>
          saving throw. </p><p>On a failed save, a target begins to turn to
          stone and is restrained. The restrained target must repeat the saving
          throw at the end of its next turn. On a success, the effect ends on
          the target. On a failure, the target is petrified until freed by the
          greater restoration spell or other magic.</p>
        chat: >-
          <p>The gorgon exhales petrifying gas in a 30-foot cone. Each creature
          in that area must make a <strong>Constitution</strong> saving throw.
