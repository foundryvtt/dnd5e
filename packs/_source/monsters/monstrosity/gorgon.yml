    name: Trampling Charge
    type: feat
    img: icons/creatures/abilities/cougar-pounce-stalk-black.webp
    system:
      description:
        value: >-
          <p>If the gorgon moves at <strong>least 20 feet</strong> straight
          toward a creature and then hits it with a gore attack on the same
          turn, that target must succeed on a <strong>DC 16 Strength saving
          throw</strong> or be knocked prone. If the target is prone, the gorgon
          can make one attack with its hooves against it as a bonus action.</p>
        chat: >-
          <p>If the gorgon moves at <strong>least 20 feet</strong> straight
          toward a creature and then hits it with a gore attack on the same
