          provided that it has no creature grappled.</p><p>Each creature in that
          line must make a  <strong>DC 13 Dexterity</strong> saving throw,
          taking <strong>10 (3d6) <em>acid damage</em></strong> on a failed
          save, or half as much damage on a successful one.</p>
