      description:
        value: >-
          <p><em>Melee Weapon Attack:</em><strong>+5 to hit,</strong>, <strong>5
          ft.,</strong> one target. Hit: <strong>10 (2d6 + 3) <em>slashing
          damage</em></strong> plus <strong>3 (1d6) <em>acid
          damage</em></strong>.</p><p>If the target is a Large or smaller
          creature, it is grappled (escape DC 13). Until this grapple ends, the
          ankheg can bite only the grappled creature and has advantage on attack
          rolls to do so.</p>
