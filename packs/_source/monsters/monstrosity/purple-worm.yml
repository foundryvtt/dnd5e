  - _id: dlzFJ5UjbMAfJ6Sb
    name: Bite
    type: weapon
    img: icons/creatures/abilities/mouth-teeth-long-red.webp
    system:
      description:
        value: >-
          <p>[[/attack extended]]. [[/damage extended]]. </p><p>If the target is
          a Large or smaller creature, it must succeed on a  <strong>DC 19
          Dexterity</strong> saving throw or be swallowed by the worm. A
          swallowed creature is blinded and restrained, it has total cover
          against attacks and other effects outside the worm, and it takes
          <strong>21 (6d6) <em>acid damage</em></strong> at the start of each of
          the worm's turns.If the worm takes 30 damage or more on a single turn
          from a creature inside it, the worm must succeed on a  <strong>DC 21
          Constitution</strong> saving throw at the end of that turn or
          regurgitate all swallowed creatures, which fall prone in a space
          within 10 feet of the worm. If the worm dies, a swallowed creature is
          no longer restrained by it and can escape from the corpse by using 20
          feet of movement, exiting prone.</p>
        chat: >-
          <p>The Purple Worm attacks with its Bite. If the target is a Large or
          smaller creature, it must make a <strong>Dexterity</strong> saving
          throw. </p>
