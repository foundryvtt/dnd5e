  - _id: HebvJc2NqYvdR79s
    name: Bite
    type: weapon
    img: icons/creatures/abilities/mouth-teeth-long-red.webp
    system:
      description:
        value: >-
          <p><em>Melee Weapon Attack:</em><strong>+6 to hit,</strong>, <strong>5
          ft.,</strong> one willing creature, or a creature that is grappled by
          the vampire, incapacitated, or restrained. Hit: <strong>6 (1d6 + 3)
          <em>piercing damage</em></strong> plus <strong>7 (2d6) <em>necrotic
          damage</em></strong>.</p><p>The target's hit point maximum is reduced
          by an amount equal to the <em>necrotic damage</em> taken, and the
          vampire regains hit points equal to that amount. The reduction lasts
          until the target finishes a long rest. The target dies if this effect
          reduces its hit point maximum to 0.</p>
        chat: <p>The Vampire Spawn attacks with its Bite.</p>
