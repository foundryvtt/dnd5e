  - _id: lLAigtCvoIuj0TM9
    name: Vampire Weaknesses
    type: feat
    img: icons/magic/time/day-night-sunset-sunrise.webp
    system:
      description:
        value: >-
          <p>The vampire has the following flaws:</p>

          <p><strong>Forbiddance</strong>. The vampire can't enter a residence
          without an invitation from one of the occupants<strong>. </strong></p>

          <p><strong>Harmed by Running Water. </strong>The vampire takes 20
          <em>acid damage</em> when it ends its turn in running water<strong>.
          </strong></p>

          <p><strong>Stake to the Heart. </strong>The vampire is destroyed if a
          piercing weapon made of wood is driven into its heart while it is
          incapacitated in its resting place<strong>. </strong></p>

          <p><strong>Sunlight Hypersensitivity.</strong> The vampire takes 20
          <em>radiant damage</em> when it starts its turn in sunlight. While in
          sunlight, it has<strong> disadvantage </strong>on attack rolls and
          ability checks.</p>
