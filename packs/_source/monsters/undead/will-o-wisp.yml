  - _id: RAnyTfj3CGaiGK3W
    name: Consume Life
    type: feat
    img: icons/magic/life/heart-glowing-red.webp
    system:
      description:
        value: >-
          <p>As a bonus action, the will-o'-wisp can target one creature it can
          see within <strong>5 ft.</strong> of it that has <strong>0 hit
          points</strong> and is still alive. </p><p>The target must succeed on
          a <strong>DC 10 Constitution saving throw</strong> against this magic
          or die. If the target dies, the will-o'-wisp regains 10 (3d6)<strong>
          hit points</strong>.</p>
        chat: >-
          <p>The will-o'-wisp can target one creature it can see within
          <strong>5 ft.</strong> The target must succeed on a Constitution
          saving throw.</p>
