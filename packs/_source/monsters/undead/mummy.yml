  - _id: 8Jju4CVZaIDab6Ju
    name: Dreadful Glare
    type: feat
    img: icons/magic/perception/hand-eye-pink.webp
    system:
      description:
        value: >-
          <p>The mummy targets one creature it can see within 60 ft. of it. If
          the target can see the mummy, it must succeed on a  <strong>DC 11
          Wisdom</strong> saving throw against this magic or become frightened
          until the end of the mummy's next turn. </p><p>If the target fails the
          saving throw by 5 or more, it is also paralyzed for the same duration.
          A target that succeeds on the saving throw is immune to the Dreadful
          Glare of all mummies (but not mummy lords) for the next 24 hours.</p>
        chat: >-
          <p>The mummy targets one creature it can see within 60 ft. of it. If
