    name: Misty Escape
    type: feat
    img: icons/magic/air/fog-gas-smoke-swirling-gray.webp
    system:
      description:
        value: >-
          <p>When it drops to <strong>0 hit points</strong> outside its resting
          place, the vampire transforms into a cloud of mist (as in the
          Shapechanger trait) instead of falling unconscious, provided that it
          isn't in sunlight or running water. If it can't transform, it is
          destroyed.</p><p>While it has <strong>0 hit points</strong> in mist
          form, it can't revert to its vampire form, and it must reach its
          resting place within 2 hours or be destroyed. Once in its resting
          place, it reverts to its vampire form. It is then paralyzed until it
          regains at least <strong>1 hit point</strong>. After spending 1 hour
          in its resting place with <strong>0 hit points</strong>, it regains
          <strong>1 hit point</strong>.</p>
