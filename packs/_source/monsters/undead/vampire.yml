  - _id: BqG5guVa93LaOAn1
    name: Shapechanger
    type: feat
    img: icons/magic/control/silhouette-hold-change-blue.webp
    system:
      description:
        value: >-
          <p>If the vampire isn't in sun light or running water, it can use its
          action to <strong>polymorph</strong> into a Tiny bat or a Medium cloud
          of mist, or back into its true form.</p><p>While in bat form, the
          vampire can't speak, its walking speed is <strong>5 feet,</strong> and
          it has a flying speed of <strong>30 feet.</strong> Its statistics,
          other than its size and speed, are unchanged. Anything it is wearing
          transforms with it, but nothing it is carrying does. It reverts to its
          true form if it dies<strong>. </strong>While in mist form, the vampire
          can't take any actions, speak, or manipulate objects. It is
          weightless, has a flying speed of <strong>20 feet,</strong> can hover,
          and can enter a hostile creature's space and stop there. In addition,
          if air can pass through a space, the mist can do so without squeezing,
          and it can't pass through water. It has<strong> advantage </strong>on
          Strength, Dexterity, and Constitution saving throws, and it is immune
          to all <strong>nonmagical damage</strong>, except the damage it takes
          from sunlight.</p>
        chat: >-
          <p>The vampire can use its action to <strong>polymorph</strong> or
          return to its true form.</p>
