  - _id: 3u5Rv7dQ2fIl1rbB
    name: Change Shape
    type: feat
    img: icons/magic/control/silhouette-hold-change-blue.webp
    system:
      description:
        value: >-
          <p>The deva magically polymorphs into a humanoid or beast that has a
          challenge rating equal to or less than its own, or back into its true
          form. It reverts to its true form if it dies. Any equipment it is
          wearing or carrying is absorbed or borne by the new form (the deva's
          choice).</p><p>In a new form, the deva retains its game statistics and
          ability to speak, but its AC, movement modes, Strength, Dexterity, and
          special senses are replaced by those of the new form, and it gains any
          statistics and capabilities (except class features, legendary actions,
          and lair actions) that the new form has but that it lacks.</p>
