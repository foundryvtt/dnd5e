    name: Flying Sword
    type: feat
    img: icons/weapons/swords/sword-runed-glowing.webp
    system:
      description:
        value: >-
          <p>The solar releases its greatsword to hover magically in an
          unoccupied space within 5 ft. of it. If the solar can see the sword,
          the solar can mentally command it as a bonus action to fly up to 50
          ft. and either make one attack against a target or return to the
          solar's hands. If the hovering sword is targeted by any effect, the
          solar is considered to be holding it. The hovering sword falls if the
          solar dies.</p>
