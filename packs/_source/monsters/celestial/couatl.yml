  - _id: iw2q07K1D0X01DZO
    name: Change Shape
    type: feat
    img: icons/magic/control/silhouette-hold-change-blue.webp
    system:
      description:
        value: >-
          <p>The couatl magically <strong>polymorphs</strong> into a
          <strong>humanoid</strong> or <strong>beast</strong> that has a
          challenge rating equal to or less than its own,<strong> or back into
          its true form</strong>. It reverts to its true form if it dies. Any
          equipment it is wearing or carrying is absorbed or borne by the new
          form (the couatl's choice).</p>

          <p>In a new form, the couatl retains its game statistics and ability
          to speak, but <strong>its AC, movement modes, Strength, Dexterity, and
          other actions are replaced by those of the new form</strong>, and it
          gains any statistics and capabilities (except class features,
          legendary actions, and lair actions) that the new form has but that it
          lacks.<strong> If the new form has a bite attack, the couatl can use
          its bite in that form.</strong></p>
