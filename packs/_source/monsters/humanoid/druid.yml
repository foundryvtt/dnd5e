  - _id: SbSvZKkJASyk8jKo
    name: Druidcraft
    ownership:
      default: 0
    type: spell
    system:
      description:
        value: >-
          <p>Whispering to the spirits of Nature, you create one of the
          following Effects within range:</p>

          <ul>

          <li>You create a tiny, harmless sensory effect that predicts what the
          weather will be at your location for the next 24 hours. The effect
          might manifest as a golden orb for clear skies, a cloud for rain,
          Falling snowflakes for snow, and so on. This effect persists for 1
          round.</li>

          <li>You instantly make a flower blossom, a seed pod open, or a leaf
          bud bloom.</li>

          <li>You create an Instantaneous, harmless sensory effect, such as
          Falling leaves, a puff of wind, the sound of a small animal, or the
          faint odor of skunk. The effect must fit in a 5-foot cube.</li>

          <li>You instantly light or snuff out a Candle, a torch, or a small
          campfire.</li>

          </ul>
