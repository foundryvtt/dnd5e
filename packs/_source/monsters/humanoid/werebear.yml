    system:
      description:
        value: >-
          <p>The werebear can use its action to <strong>polymorph</strong> into
          a Large bear-humanoid hybrid or into a Large bear, or back into its
          true form, which is humanoid. </p><p>Its statistics, other than its
          size and AC, are the same in each form. Any equipment it. is wearing
          or carrying isn't transformed. It reverts to its true form if it
          dies.</p>
