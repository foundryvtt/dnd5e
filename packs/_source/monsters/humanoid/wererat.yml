    name: Shapechanger
    type: feat
    img: icons/magic/control/silhouette-hold-change-blue.webp
    system:
      description:
        value: >-
          <p>The wererat can use its action to <strong>polymorph</strong> into a
          rat-humanoid hybrid or into a giant rat, or back into its true form,
          which is humanoid. </p><p>Its statistics, other than its size, are the
          same in each form. Any equipment it is wearing or carrying isn't
          transformed. It reverts to its true form if it dies.</p>
        chat: >-
          <p>The wererat can use its action to <strong>polymorph</strong>, or
          return to its true form.</p>
