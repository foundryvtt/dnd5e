  - _id: JH4iOMWhpUPZneJN
    name: Breath Weapons
    type: feat
    img: icons/creatures/abilities/dragon-fire-breath-orange.webp
    system:
      description:
        value: >-
          <p>The dragon uses one of the following breath weapons.</p><p>**Fire
          Breath.** The dragon exhales fire in a 15-foot cone. Each creature in
          that area must make a  <strong>DC 13 Dexterity</strong> saving throw,
          taking <strong>22 (4d10) <em>fire damage</em></strong> on a failed
          save, or half as much damage on a successful one.</p><p>**Weakening
          Breath.** The dragon exhales gas in a 15-foot cone. Each creature in
          that area must succeed on a  <strong>DC 13 Strength</strong> saving
          throw or have disadvantage on Strength-based attack rolls, Strength
          checks, and Strength saving throws for 1 minute. A creature can repeat
          the saving throw at the end of each of its turns, ending the effect on
          itself on a success.</p>
        chat: <p>The dragon breathes in!</p>
