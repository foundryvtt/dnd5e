        value: >-
          <p>The dragon uses one of the following breath weapons.</p><p>**Acid
          Breath.** The dragon exhales acid in an 60-foot line that is 5 feet
          wide. Each creature in that line must make a  <strong>DC 18
          Dexterity</strong> saving throw, taking <strong>54 (12d8) <em>acid
