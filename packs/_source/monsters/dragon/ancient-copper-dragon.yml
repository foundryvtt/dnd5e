  - _id: ztuakGSKlE6QF2MC
    name: Lair Actions
    type: feat
    img: icons/magic/nature/stealth-hide-eyes-green.webp
    system:
      description:
        value: >-
          <p>If a legendary creature has lair actions, it can use them to
          harness the ambient magic in its lair. On initiative count 20 (losing
          all initiative ties), it can use one of its lair action options. It
          can't do so while incapacitated or otherwise unable to take actions.
          If surprised, it can't use one until after its first turn in the
          combat.</p>
        chat: >-
          <p>If a legendary creature has lair actions, it can use them to
