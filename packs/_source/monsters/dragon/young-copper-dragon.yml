  - _id: eKFnpVBhSSB91leK
    name: Breath Weapons
    type: feat
    img: icons/magic/acid/projectile-smoke-glowing.webp
    system:
      description:
        value: >-
          <p>The dragon uses one of the following breath weapons.</p><p>**Acid
          Breath.** The dragon exhales acid in an 40-foot line that is 5 feet
          wide. Each creature in that line must make a  <strong>DC 14
          Dexterity</strong> saving throw, taking <strong>40 (9d8) <em>acid
          damage</em></strong> on a failed save, or half as much damage on a
          successful one.</p><p>**Slowing Breath.** The dragon exhales gas in a
          30-foot cone. Each creature in that area must succeed on a  <strong>DC
          14 Constitution</strong> saving throw. On a failed save, the creature
          can't use reactions, its speed is halved, and it can't make more than
          one attack on its turn. In addition, the creature can use either an
          action or a bonus action on its turn, but not both. These effects last
          for 1 minute. The creature can repeat the saving throw at the end of
          each of its turns, ending the effect on itself with a successful
          save.</p>
        chat: <p>The dragon breathes in!</p>
