items:
  - _id: mJoNsESU5X2lBKqn
    name: Bound
    type: feat
    img: icons/equipment/neck/choker-chain-thick-silver.webp
    system:
      description:
        value: >-
          <p>The shield guardian is magically bound to an amulet. As long as the
          guardian and its amulet are on the same plane of existence, the
          amulet's wearer can telepathically call the guardian to travel to it,
          and the guardian knows the distance and direction to the amulet.
          </p><p>If the guardian is <strong>within 60 feet</strong> of the
          amulet's wearer, half of any damage the wearer takes (rounded up) is
          transferred to the guardian.</p>
        chat: <p>The shield guardian is magically bound to an amulet. </p>
      source:
