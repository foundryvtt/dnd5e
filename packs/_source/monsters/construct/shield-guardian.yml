  - _id: qbSL2A0uKuh2iER5
    name: Spell Storing
    type: feat
    img: icons/magic/defensive/shield-barrier-blades-teal.webp
    system:
      description:
        value: >-
          <p>A spellcaster who wears the shield guardian's amulet can cause the
          guardian to store one spell of 4th level or lower. To do so, the
          wearer must cast the spell on the guardian. The spell has no effect
          but is stored within the guardian. When commanded to do so by the
          wearer or when a situation arises that was predefined by the
          spellcaster, the guardian casts the stored spell with any parameters
          set by the original caster, requiring no components. When the spell is
          cast or a new spell is stored, any previously stored spell is
          lost.</p>
        chat: ''
      source:
        custom: ''
        book: ''
