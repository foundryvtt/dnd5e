    system:
      description:
        value: >-
          <p>Whenever the golem starts its turn with <strong>40 hit
          points</strong> or fewer, roll a d6. On a 6, the golem goes berserk.
          On each of its turns while berserk, the golem attacks the nearest
          creature it can see. </p><p>If no creature is near enough to move to
          and attack, the golem attacks an object, with preference for an object
          smaller than itself. Once the golem goes berserk, it continues to do
          so until it is destroyed or regains all its<strong> hit
          points</strong><strong>. T</strong>he golem's creator, if
          <strong>within 60 feet</strong> of the berserk golem, can try to calm
