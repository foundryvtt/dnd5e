  - _id: 7p94WH1WPMhF1ZP9
    name: Smother
    type: weapon
    img: icons/magic/water/wave-water-explosion.webp
    system:
      description:
        value: >-
          <p><em>Melee Weapon Attack:</em><strong>+5 to hit,</strong>, <strong>5
          ft.,</strong> one Medium or smaller creature. Hit:</p><p>The creature
          is grappled (escape DC 13). Until this grapple ends, the target is
          restrained, blinded, and at risk of suffocating, and the rug can't
          smother another target. In addition, at the start of each of the
          target's turns, the target takes <strong>10 (2d6 + 3) <em>bludgeoning
          damage</em></strong>.</p>
        chat: >-
          <p>The Rug of Smothering makes a smothering attack! The creature is
          grappled. Until this grapple ends, the target is restrained, blinded,
          and at risk of suffocating, and the rug can't smother another
          target.</p>
