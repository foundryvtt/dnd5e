  - _id: 5XUFTldfE6mtRUfd
    name: Whelm
    type: feat
    img: icons/magic/water/vortex-water-whirlpool.webp
    system:
      description:
        value: >-
          <p>Each creature in the elemental's space must make a  <strong>DC 15
          Strength</strong> saving throw. On a failure, a target takes
          <strong>13 (2d8 + 4) <em>bludgeoning damage</em></strong>. If it is
          Large or smaller, it is also grappled (escape DC 14). Until this
          grapple ends, the target is restrained and unable to breathe unless it
          can breathe water. </p><p>If the saving throw is successful, the
          target is pushed out of the elemental's space.The elemental can
          grapple one Large creature or up to two Medium or smaller creatures at
          one time. At the start of each of the elemental's turns, each target
          grappled by it takes <strong>13 (2d8 + 4) <em>bludgeoning
          damage</em></strong>. A creature within 5 feet of the elemental can
          pull a creature or object out of it by taking an action to make a DC
          14 Strength check and succeeding.</p>
        chat: >-
          <p>Each creature in the elemental's space must make a
          <strong>Strength</strong> saving throw. If it is Large or smaller, it
          is also grappled. Until this grapple ends, the target is restrained
          and unable to breathe unless it can breathe water. A creature within 5
          feet of the elemental can pull a creature or object out of it by
          taking an action to make a Strength check and succeeding.</p>
