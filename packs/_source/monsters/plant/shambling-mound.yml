  - _id: N42BQALoCmeYphD1
    name: Engulf
    type: feat
    img: icons/magic/nature/trap-spikes-thorns-green.webp
    system:
      description:
        value: >-
          <p>The shambling mound engulfs a Medium or smaller creature grappled
          by it. The engulfed target is blinded, restrained, and unable to
          breathe, and it must succeed on a  <strong>DC 14 Constitution</strong>
          saving throw at the start of each of the mound's turns or take
          <strong>13 (2d8 + 4) <em>bludgeoning damage</em></strong>.</p><p>If
          the mound moves, the engulfed target moves with it. The mound can have
          only one creature engulfed at a time.</p>
        chat: >-
          <p>The shambling mound engulfs a Medium or smaller creature grappled
          by it. The engulfed target is blinded, restrained, and unable to
          breathe, and it must make a <strong>Constitution</strong> saving throw
          at the start of each of the mound's turns. If the mound moves, the
          engulfed target moves with it.</p>
