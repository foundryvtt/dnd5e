items:
  - _id: Wpa7li8EJJJ7W3kA
    name: Enslave
    type: feat
    img: icons/magic/control/hypnosis-mesmerism-watch.webp
    system:
      description:
        value: >-
          <p>The aboleth targets one creature it can see within 30 ft. of it.
          The target must succeed on a [[/save]] saving throw or be magically
          &amp;Reference[charmed] by the aboleth until the aboleth dies or until
          it is on a different plane of existence from the target.</p><p>The
          charmed target is under the aboleth's control and can't take
          reactions, and the aboleth and the target can communicate
          telepathically with each other over any distance.Whenever the charmed
          target takes damage, the target can repeat the saving throw. On a
          success, the effect ends. No more than once every 24 hours, the target
          can also repeat the saving throw when it is at least 1 mile away from
          the aboleth.</p>
        chat: >-
          <p>The target must make a <strong>Wisdom</strong> saving throw.
          Whenever the target takes damage, the target can repeat the saving
          throw. No more than once every 24 hours, the target can also repeat
          the saving throw when it is at least 1 mile away from the aboleth.</p>
