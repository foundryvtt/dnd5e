items:
  - _id: afXMbT7smRaCJbhc
    name: Bite
    type: weapon
    img: icons/creatures/abilities/mouth-teeth-long-red.webp
    system:
      description:
        value: >-
          <p><em>Melee Weapon Attack:</em><strong>+6 to hit,</strong>, <strong>5
          ft.,</strong> one creature. Hit: <strong>10 (2d6 + 3) <em>piercing
          damage</em></strong>, and if the target is Large or smaller, the
          cloaker attaches to it. </p><p>If the cloaker has advantage against
          the target, the cloaker attaches to the target's head, and the target
          is blinded and unable to breathe while the cloaker is attached. While
          attached, the cloaker can make this attack only against the target and
          has advantage on the attack roll. The cloaker can detach itself by
          spending 5 feet of its movement. A creature, including the target, can
          take its action to detach the cloaker by succeeding on a DC 16
          Strength check.</p>
        chat: >-
          <p>The Cloaker attacks with its Bite. A creature, including the
          target, can take its action to detach the cloaker by succeeding on a
          Strength check.</p>
