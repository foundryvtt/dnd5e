    value: >-
      <p>Whenever the [[lookup @name lowercase]] starts its turn
      &amp;Reference[Bloodied], roll [[/r 1d6]]. On a 6, the [[lookup @name
      lowercase]] goes berserk. On each of its turns while berserk, the [[lookup
      @name lowercase]] attacks the nearest creature it can see. If no creature
