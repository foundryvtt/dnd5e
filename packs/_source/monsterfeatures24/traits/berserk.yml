      attacks an object. Once the [[lookup @name lowercase]] goes berserk, it
      remains so until it is destroyed or it is no longer Bloodied.</p><p>The
      [[lookup @name lowercase]]'s creator, if within [[lookup @range.value
      activity=tnkOsrSwEElO2kZM]] feet of the berserk [[lookup @name
      lowercase]], can try to calm it by taking an action to make a [[/check
      ability=cha skill=per dc=@abilities.str.dc]] DC 15 Charisma (Persuasion)
      check; the golem must be able to hear its creator. If this check succeeds,
      the golem ceases being berserk until the start of its next turn, at which
      point it resumes rolling for the Berserk trait again if it is still
      Bloodied.</p>
