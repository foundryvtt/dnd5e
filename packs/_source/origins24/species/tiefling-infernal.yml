    value: >-
      <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspTiefling000
      inline classes="free-rules-embed"]</p><h3
      data-anchor="infernal">Infernal</h3><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspInfernalTie
      inline classes="free-rules-embed"]</p><h3
      data-anchor="tiefling-traits">Tiefling Traits</h3><p><strong>Creature
      Type:</strong> Humanoid</p><p><strong>Size: </strong>Medium (about 4–7
      feet tall) or Small (about 3–4 feet tall), chosen when you select this
      species</p><p><strong>Speed:</strong> 30 feet</p><p>As a Tiefling, you
      have the following special traits.</p><p><strong>Darkvision. </strong>You
      have Darkvision with a range of 60 feet.</p><p><strong>Fiendish
      Legacy.</strong> You are the recipient of a legacy that grants you
      supernatural abilities.</p><p>When you reach character levels 3 and 5, you
      learn a higher-level spell, as shown on the table. You always have that
      spell prepared. You can cast it once without a spell slot, and you regain
      the ability to cast it in that way when you finish a Long Rest. You can
      also cast the spell using any spell slots you have of the appropriate
      level. Intelligence, Wisdom, or Charisma is your spellcasting ability for
      the spells you cast with this trait (choose the ability when you select
      the legacy).</p><p><strong>Otherworldly Presence.</strong> You know the
      @UUID[Compendium.dnd5e.spells24.Item.phbsplThaumaturg]{Thaumaturgy}
      cantrip. When you cast it with this trait, the spell uses the same
      spellcasting ability you use for your Fiendish Legacy
      trait.</p><table><caption>Fiendish Legacies</caption><thead><tr><td>Level
      1</td><td>Level 3</td><td>Level 5</td></tr></thead><tbody><tr><td>You have
      Resistance to Fire damage. You also know the
      @UUID[Compendium.dnd5e.spells24.Item.phbsplFireBolt00]{Fire Bolt}
      cantrip.</td><td>@UUID[Compendium.dnd5e.spells24.Item.phbsplHellishReb]{Hellish
      Rebuke}</td><td>@UUID[Compendium.dnd5e.spells24.Item.phbsplDarkness00]{Darkness}</td></tr></tbody></table>
