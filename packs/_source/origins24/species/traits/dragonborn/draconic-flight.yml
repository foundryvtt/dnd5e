name: Draconic Flight
system:
  description:
    value: >-
      <p>When you reach character level 5, you can channel draconic magic to
      give yourself temporary flight. As a Bonus Action, you sprout spectral
      wings on your back that last for 10 minutes or until you retract the wings
      (no action required) or have the Incapacitated condition. During that
      time, you have a Fly Speed equal to your Speed. Your wings appear to be
      made of the same energy as your Breath Weapon. Once you use this trait,
      you can't use it again until you finish a Long Rest.</p><section
      id="secret-pP4PH5jVYBp1OEa3" class="secret"><p><strong>Foundry
      Note</strong></p><p>This feature includes an Active Effect for tracking
      but it does not automatically grant the Fly Speed.</p></section>
