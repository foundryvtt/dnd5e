name: Large Form
system:
  description:
    value: >-
      <p>Starting at character level 5, you can change your size to Large as a
      Bonus Action if you're in a big enough space. This transformation lasts
      for 10 minutes or until you end it (no action required). For that
      duration, you have Advantage on Strength checks, and your Speed increases
      by 10 feet. Once you use this trait, you can't use it again until you
      finish a Long Rest.</p><section class="secret"
      id="secret-MnS2QCGjgh6nXxEa"><p><strong>Foundry Note</strong></p><p>This
      feature includes an Active Effect which automatically increases your
      walking Speed but does not automate the Advantage.</p></section>
