  description:
    value: >-
      <p>You are part of a lineage that grants you supernatural
      abilities.</p><p>When you reach character levels 3 and 5, you learn a
      higher-level spell, as shown on the table. You always have that spell
      prepared. You can cast it once without a spell slot, and you regain the
      ability to cast it in that way when you finish a Long Rest. You can also
      cast the spell using any spell slots you have of the appropriate level.
      Intelligence, Wisdom, or Charisma is your spellcasting ability for the
      spells you cast with this trait (choose the ability when you select the
      lineage).</p><table><caption>Wood Elf Lineage
      Features</caption><thead><tr><td>Level 1</td><td>Level 3</td><td>Level
      5</td></tr></thead><tbody><tr><td>Your Speed increases to 35 feet. You
      also know the
      @UUID[Compendium.dnd5e.spells24.Item.phbsplDruidcraft]{Druidcraft}
      cantrip.</td><td>@UUID[Compendium.dnd5e.spells24.Item.phbsplLongstride]{Longstrider}</td><td>@UUID[Compendium.dnd5e.spells24.Item.phbsplPasswithou]{Pass
      without Trace}</td></tr></tbody></table><section class="secret"
      id="secret-9CEnkbCgcLTJ03JL"><p><strong>Foundry Note</strong></p><p>You
      will automatically be granted the relevant features and spells when you
      select the species and as you level up.</p></section>
