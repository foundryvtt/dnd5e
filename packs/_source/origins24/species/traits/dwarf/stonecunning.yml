name: Stonecunning
system:
  description:
    value: >-
      <p>As a Bonus Action, you gain &amp;Reference[Tremorsense] with a range of
      60 feet for 10 minutes. You must be on a stone surface or touching a stone
      surface to use this Tremorsense. The stone can be natural or worked. You
      can use this Bonus Action a number of times equal to your Proficiency
      Bonus, and you regain all expended uses when you finish a Long
      Rest.</p><section class="secret"
      id="secret-7BtT80083mC3Eavg"><p><strong>Foundry Note</strong></p><p>This
      feature includes the limited uses and an Active Effect that grants you the
      60 feet of Tremorsense. It does not automatically update your Token's
      vision settings.</p></section>
