      </strong>Medium (about 4–7 feet tall) or Small (about 2–4 feet tall),
      chosen when you select this species</p><p><strong>Speed: </strong>30
      feet</p><p>As a Human, you have these special
      traits.</p><p><strong>Resourceful. </strong>You gain Heroic Inspiration
      whenever you finish a Long Rest.</p><p><strong>Skillful. </strong>You gain
      proficiency in one skill of your choice.</p><p><strong>Versatile.</strong>
      You gain an Origin feat of your choice (see chapter 5). Skilled is
      recommended.</p>
