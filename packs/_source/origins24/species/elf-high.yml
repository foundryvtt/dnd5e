system:
  description:
    value: >-
      <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspElf00000000
      inline classes="free-rules-embed"]</p><h3 data-anchor="high-elves">High
      Elves</h3><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspHighElf0000
      inline classes="free-rules-embed"]</p><h3 data-anchor="elf-traits">Elf
      Traits</h3><p><strong>Creature Type:</strong> Humanoid</p><p><strong>Size:
      </strong>Medium (about 5–6 feet tall)</p><p><strong>Speed:</strong> 30
      feet</p><p>As an Elf, you have these special
      traits.</p><p><strong>Darkvision. </strong>You have Darkvision with a
      range of 60 feet.</p><p><strong>Elven Lineage. </strong>You are part of a
      lineage that grants you supernatural abilities.</p><p>When you reach
      character levels 3 and 5, you learn a higher-level spell, as shown on the
      table. You always have that spell prepared. You can cast it once without a
      spell slot, and you regain the ability to cast it in that way when you
      finish a Long Rest. You can also cast the spell using any spell slots you
      have of the appropriate level. Intelligence, Wisdom, or Charisma is your
      spellcasting ability for the spells you cast with this trait (choose the
      ability when you select the lineage).</p><table><caption>High Elf Lineage
      Features</caption><thead><tr><td>Level 1</td><td>Level 3</td><td>Level
      5</td></tr></thead><tbody><tr><td>You know the
      @UUID[Compendium.dnd5e.spells24.Item.phbsplPrestidigi]{Prestidigitation}
      cantrip. Whenever you finish a Long Rest, you can replace that cantrip
      with a different cantrip from the
      @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpells0000000.JournalEntryPage.6AnqLUowgdsqMFvz]{Wizard
      spell
      list}.</td><td>@UUID[Compendium.dnd5e.spells24.Item.phbsplDetectMagi]{Detect
      Magic}</td><td>@UUID[Compendium.dnd5e.spells24.Item.phbsplMistyStep0]{Misty
      Step}</td></tr></tbody></table><p><strong>Fey Ancestry.</strong> You have
      Advantage on saving throws you make to avoid or end the Charmed
      condition.</p><p><strong>Keen Senses.</strong> You have proficiency in the
      Insight, Perception, or Survival skill.</p><p><strong>Trance.</strong> You
      don't need to sleep, and magic can't put you to sleep. You can finish a
      Long Rest in 4 hours if you spend those hours in a trancelike meditation,
      during which you retain consciousness.</p>
