system:
  description:
    value: >-
      <p>You have spent your life in the service of a temple to a specific god
      or pantheon of gods. You act as an intermediary between the realm of the
      holy and the mortal world, performing sacred rites and offering sacrifices
      in order to conduct worshipers into the presence of the divine. You are
      not necessarily a clericâ€”performing sacred rites is not the same thing as
      channeling divine power.</p>

      <p>Choose a god, a pantheon of gods, or some other quasi-divine being from
      among those listed in
      @UUID[Compendium.dnd5e.rules.JournalEntry.udVPA9JW5wy5t3G5.JournalEntryPage.2lysbY50fgv1R3v7]{Fantasy-Historical
      Pantheons}, and work with your DM to detail the nature of your religious
      service. Were you a lesser functionary in a temple, raised from childhood
      to assist the priests in the sacred rites? Or were you a high priest who
      suddenly experienced a call to serve your god in a different way? Perhaps
      you were the leader of a small cult outside of any established temple
      structure, or even an occult group that served a fiendish master that you
      now deny.</p>

      <hr />

      <p><strong>Skill Proficiencies:</strong> Insight, Religion</p>

      <p><strong>Languages:</strong> Two of your choice</p>

      <p><strong>Equipment: </strong>A holy symbol (a gift to you when you
      entered the priesthood), a prayer book or prayer wheel, 5 sticks of
      incense, @UUID[Compendium.dnd5e.items.Item.irtqrzaUCeshmTZp]{vestments}, a
      set of @UUID[Compendium.dnd5e.items.Item.8RXjiddJ6VGyE7vB]{common
      clothes}, and a pouch containing 15 gp.</p>

      <p><strong>Feature:</strong>
      @UUID[Compendium.dnd5e.backgrounds.Item.64N1NWh9kC1dI7zN]{Shelter of the
      Faithful}</p>

      <hr />

      <h3>Suggested Characteristics</h3>

      <p>Acolytes are shaped by their experience in temples or other religious
      communities. Their study of the history and tenets of their faith and
      their relationships to temples, shrines, or hierarchies affect their
      mannerisms and ideals. Their flaws might be some hidden hypocrisy or
      heretical idea, or an ideal or bond taken to an extreme.</p>

      <p>@UUID[Compendium.dnd5e.tables.RollTable.HDzErjwy3TseLOZX]{Personality
      Traits}</p>

      <p>@UUID[Compendium.dnd5e.tables.RollTable.W9xqQZy0Ad0CwkN2]{Ideals}</p>

      <p>@UUID[Compendium.dnd5e.tables.RollTable.DZhd8JkjqlpCP8EB]{Bonds}</p>

      <p>@UUID[Compendium.dnd5e.tables.RollTable.COIHGOnoJnmXduad]{Flaws}</p>
