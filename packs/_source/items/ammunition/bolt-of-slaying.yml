system:
  description:
    value: >-
      <p>A Bolt of Slaying is a magic weapon meant to slay a particular kind of
      creature. Some are more focused than others; for example, there are both
      Bolts of Dragon Slaying and Bolts of Blue Dragon Slaying. If a creature
      belonging to the type, race, or group associated with a bolt of slaying
      takes damage from the bolt, the creature must make a DC 17 Constitution
      saving throw, taking an extra 6d10 piercing damage on a failed save, or
      half as much extra damage on a successful one.</p>

      <p>Once a Bolt of Slaying deals its extra damage to a creature, it becomes
      a nonmagical bolt.</p>
