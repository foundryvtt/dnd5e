      <p><em>Wondrous item</em></p>

      <p>Usually found in a box or pouch, this deck contains a number of cards
      made of ivory or vellum. Most (75 percent) of these decks have only
      thirteen cards, but the rest have twenty-two.</p>

      <p>Before you draw a card, you must declare how many cards you intend to
      draw and then draw them randomly (you can use an altered deck of playing
      cards to simulate the deck). Any cards drawn in excess of this number have
      no effect. Otherwise, as soon as you draw a card from the deck, its magic
      takes effect. You must draw each card no more than 1 hour after the
      previous draw. If you fail to draw the chosen number, the remaining number
      of cards fly from the deck on their own and take effect all at once.</p>

      <p>Once a card is drawn, it fades from existence. Unless the card is the
      Fool or the Jester, the card reappears in the deck, making it possible to
      draw the same card twice.</p>

