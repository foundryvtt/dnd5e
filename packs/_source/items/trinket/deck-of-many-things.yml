      </strong>-- (0 XP)</p>

      <p><strong>Incorporeal Movement</strong>. The avatar can move through
      other creatures and objects as if they were difficult terrain. It takes 5
      (1d10) force damage if it ends its turn inside an object.<br
      /><strong>Turning Immunity</strong>. The avatar is immune to features that
      turn undead.</p>

      <h4 id="actions">Actions</h4>

      <p><strong>Reaping Scythe</strong>. The avatar sweeps its spectral scythe
      through a creature within 5 feet of it, dealing 7 (1d8 + 3) slashing
      damage plus 4 (1d8) necrotic damage.</p>

      <p> </p>

      <p><strong>Star</strong>. Increase one of your ability scores by 2. The
      score can exceed 20 but can't exceed 24.</p>

      <p><strong>Sun</strong>. You gain 50,000 XP, and a wondrous item (which
      the GM determines randomly) appears in your hands.</p>

      <p><strong>Talons</strong>. Every magic item you wear or carry
      disintegrates. Artifacts in your possession aren't destroyed but do
      vanish.</p>

      <p><strong>Throne</strong>. You gain proficiency in the Persuasion skill,
      and you double your proficiency bonus on checks made with that skill. In
      addition, you gain rightful ownership of a small keep somewhere in the
      world. However, the keep is currently in the hands of monsters, which you
      must clear out before you can claim the keep as yours.</p>

      <p><strong>Vizier</strong>. At any time you choose within one year of
      drawing this card, you can ask a question in meditation and mentally
      receive a truthful answer to that question. Besides information, the
      answer helps you solve a puzzling problem or other dilemma. In other
      words, the knowledge comes with wisdom on how to apply it.</p>

      <p><strong>The Void</strong>. This black card spells disaster. Your soul
      is drawn from your body and contained in an object in a place of the GM's
      choice. One or more powerful beings guard the place. While your soul is
      trapped in this way, your body is incapacitated. A
      @UUID[Compendium.dnd5e.spells.Item.3okM6Gn63zzEULkz]{Wish} spell can't
      restore your soul, but the spell reveals the location of the object that
      holds it. You draw no more cards.</p>
