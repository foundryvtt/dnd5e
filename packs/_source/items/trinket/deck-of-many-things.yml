      <p><strong>Damage Immunities</strong> necrotic, poison<br
      /><strong>Condition Immunities</strong> charmed, frightened, paralyzed,
      petrified, poisoned, unconscious<br /><strong>Senses</strong> darkvision
      60 ft., truesight 60 ft., passive Perception 13<br /><strong>Languages
