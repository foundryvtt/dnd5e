      <p>*Found only in a deck with twenty-two cards</p>

      <p><strong>Balance</strong>. Your mind suffers a wrenching alteration,
      causing your alignment to change. Lawful becomes chaotic, good becomes
      evil, and vice versa. If you are true neutral or unaligned, this card has
      no effect on you.</p>

      <p><strong>Comet</strong>. If you single-handedly defeat the next hostile
      monster or group of monsters you encounter, you gain experience points
      enough to gain one level. Otherwise, this card has no effect.</p>

      <p><strong>Donjon</strong>. You disappear and become entombed in a state
      of suspended animation in an extradimensional sphere. Everything you were
      wearing and carrying stays behind in the space you occupied when you
      disappeared. You remain imprisoned until you are found and removed from
      the sphere. You can't be located by any divination magic, but a
      @UUID[Compendium.dnd5e.spells.Item.3okM6Gn63zzEULkz]{Wish} can reveal the
      location of your prison. You draw no more cards.</p>

      <p><strong>Euryale</strong>. The card's medusa-like visage curses you. You
      take a âˆ’2 penalty on saving throws while cursed in this way. Only a god or
      the magic of <strong>The Fates</strong> card can end this curse.</p>

      <p><strong>The Fates</strong>. Reality's fabric unravels and spins anew,
      allowing you to avoid or erase one event as if it never happened. You can
      use the card's magic as soon as you draw the card or at any other time
      before you die.</p>

      <p><strong>Flames</strong>. A powerful devil becomes your enemy. The devil
      seeks your ruin and plagues your life, savoring your suffering before
      attempting to slay you. This enmity lasts until either you or the devil
      dies.</p>

      <p><strong>Fool</strong>. You lose 10,000 XP, discard this card, and draw
      from the deck again, counting both draws as one of your declared draws. If
      losing that much XP would cause you to lose a level, you instead lose an
      amount that leaves you with just enough XP to keep your level.</p>

      <p><strong>Gem</strong>. Twenty-five pieces of jewelry worth 2,000 gp each
      or fifty gems worth 1,000 gp each appear at your feet.</p>

      <p><strong>Idiot</strong>. Permanently reduce your Intelligence by 1d4 + 1
      (to a minimum score of 1). You can draw one additional card beyond your
      declared draws.</p>

      <p><strong>Jester</strong>. You gain 10,000 XP, or you can draw two
      additional cards beyond your declared draws.</p>

      <p><strong>Key</strong>. A rare or rarer magic weapon with which you are
      proficient appears in your hands. The GM chooses the weapon.</p>

      <p><strong>Knight</strong>. You gain the service of a 4th-level fighter
      who appears in a space you choose within 30 feet of you. The fighter is of
      the same race as you and serves you loyally until death, believing the
      fates have drawn him or her to you. You control this character.</p>

      <p><strong>Moon</strong>. You are granted the ability to cast the
      @UUID[Compendium.dnd5e.spells.Item.3okM6Gn63zzEULkz]{Wish} spell 1d3
      times.</p>

      <p><strong>Rogue</strong>. A nonplayer character of the GM's choice
      becomes hostile toward you. The identity of your new enemy isn't known
      until the NPC or someone else reveals it. Nothing less than a
      @UUID[Compendium.dnd5e.spells.Item.3okM6Gn63zzEULkz]{Wish} spell or divine
      intervention can end the NPC's hostility toward you.</p>

      <p><strong>Ruin</strong>. All forms of wealth that you carry or own, other
      than magic items, are lost to you. Portable property vanishes. Businesses,
      buildings, and land you own are lost in a way that alters reality the
      least. Any documentation that proves you should own something lost to this
      card also disappears.</p>

      <p><strong>Skull</strong>. You summon an avatar of death - a ghostly
      humanoid skeleton clad in a tattered black robe and carrying a spectral
      scythe. It appears in a space of the GM's choice within 10 feet of you and
      attacks you, warning all others that you must win the battle alone. The
      avatar fights until you die or it drops to 0 hit points, whereupon it
      disappears. If anyone tries to help you, the helper summons its own avatar
      of death. A creature slain by an avatar of death can't be restored to
      life.</p>

      <h3 id="avatar-of-death"><strong>Avatar of Death</strong></h3>

      <p><em>Medium undead, neutral evil</em></p>

      <p><strong>Armor Class</strong> 20<br /><strong>Hit Points</strong> half
      the hit point maximum of its summoner<br /><strong>Speed </strong>60 ft.,
      fly 60 ft. (hover)</p>

