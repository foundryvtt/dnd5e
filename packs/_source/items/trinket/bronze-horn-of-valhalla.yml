system:
  description:
    value: >-
      <p><em>Wondrous item</em></p>

      <p>You can use an action to blow this horn. In response, warrior spirits
      from the Valhalla appear within 60 feet of you. They use the statistics of
      a @UUID[Compendium.dnd5e.monsters.Actor.kz1t6xeXVwODpYb2]{Berserker}. They
      return to Valhalla after 1 hour or when they drop to 0 hit points. Once
      you use the horn, it can't be used again until 7 days have passed.</p>

      <p>Four types of Horn of Valhalla are known to exist, each made of a
      different metal. The horn's type determines how many berserkers answer its
      summons, as well as the requirement for its use. The GM chooses the horn's
      type or determines it randomly from the
      @UUID[Compendium.dnd5e.tables.RollTable.RwerG95cIk2uRpsQ]{Horn of
      Valhalla} table.</p>

      <p><strong>Bronze Horn of Valhalla.</strong>This bronze horn summons [[/r
      4d4 + 4]] berserkers when blown and requires proficiency with all medium
      armor to be used.</p>

      <p>If you blow the horn without meeting its requirement, the summoned
      berserkers attack you. If you meet the requirement, they are friendly to
      you and your companions and follow your commands.</p>
