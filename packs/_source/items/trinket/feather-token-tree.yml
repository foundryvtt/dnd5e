system:
  description:
    value: >-
      <p><em>Wondrous item</em></p>

      <p>This tiny object looks like a feather. Different types of feather
      tokens exist, each with a different single-use effect. The GM chooses the
      kind of token or determines it randomly from the
      @UUID[Compendium.dnd5e.tables.RollTable.OEdr086W61t1DRJo]{Feather Token}
      table.</p>

      <p><strong>Tree.</strong> You must be outdoors to use this token. You can
      use an action to touch it to an unoccupied space on the ground. The token
      disappears, and in its place a nonmagical oak tree springs into existence.
      The tree is 60 feet tall and has a 5-foot-diameter trunk, and its branches
      at the top spread out in a 20-foot radius.</p>
