system:
  description:
    value: >-
      <p><em>Wondrous item</em></p>

      <p>This stoppered flask sloshes when shaken, as if it contains water. The
      decanter weighs 2 pounds.</p>

      <p>You can use an action to remove the stopper and speak one of three
      command words, whereupon an amount of fresh water or salt water (your
      choice) pours out of the flask. The water stops pouring out at the start
      of your next turn. Choose from the following options:</p>

      <p>• "Stream" produces 1 gallon of water.</p>

      <p>• "Fountain" produces 5 gallons of water.</p>

      <p>• "Geyser" produces 30 gallons of water that gushes forth in a geyser
      30 feet long and 1 foot wide. As a Bonus Action while holding the
      decanter, you can aim the geyser at a creature you can see within 30 feet
      of you. The target must succeed on a DC 13 Strength saving throw or take
      1d4 bludgeoning damage and fall prone. Instead of a creature, you can
      target an object that isn't being worn or carried and that weighs no more
      than 200 pounds. The object is either knocked over or pushed up to 15 feet
      away from you.</p>
