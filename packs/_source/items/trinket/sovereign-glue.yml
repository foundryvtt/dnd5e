    value: >-
      <p><em>Wondrous item</em></p><p>This viscous, milky-white substance can
      form a permanent adhesive bond between any two objects. It must be stored
      in a jar or flask that has been coated inside with oil of slipperiness.
      When found, a container contains 1d6 + 1 ounces.</p><p>One ounce of the
      glue can cover a 1-foot square surface. The glue takes 1 minute to set.
      Once it has done so, the bond it creates can be broken only by the
      application of universal solvent or oil of etherealness, or with a
      @UUID[Compendium.dnd5e.spells.Item.3okM6Gn63zzEULkz]{Wish}
      spell.</p><section class="secret foundry-note"
      id="secret-s3MCPshCsEZEYTHn"><p><strong>Foundry Note</strong></p><p>The 7
      charges reflect the maximum amount a character can find. Please adjust as
      required.</p></section>
