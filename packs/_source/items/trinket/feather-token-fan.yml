  description:
    value: >-
      <p><em>Wondrous item</em></p>

      <p>This tiny object looks like a feather. Different types of feather
      tokens exist, each with a different single-use effect. The GM chooses the
      kind of token or determines it randomly from the
      @UUID[Compendium.dnd5e.tables.RollTable.OEdr086W61t1DRJo]{Feather Token}
      table.</p>

      <p><strong>Fan.</strong> If you are on a boat or ship, you can use an
      action to toss the token up to 10 feet in the air. The token disappears,
      and a giant flapping fan takes its place. The fan floats and creates a
      wind strong enough to fill the sails of one ship, increasing its speed by
      5 miles per hour for 8 hours. You can dismiss the fan as an action.</p>
