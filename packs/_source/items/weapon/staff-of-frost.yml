    value: >-
      <p><em>(Requires attunement by a druid, sorcerer, warlock, or
      wizard)</em></p><p>You have resistance to cold damage while you hold this
      staff.</p><p>The staff has 10 charges. While holding it, you can use an
      action to expend 1 or more of its charges to cast one of the following
      spells from it, using your spell save DC:
      @UUID[Compendium.dnd5e.spells.Item.RpKjTlYASrfqUPVA]{Cone of Cold} (5
      charges), @UUID[Compendium.dnd5e.spells.Item.IBJmWjzbQGu7M4UX]{Fog Cloud}
      (1 charge), @UUID[Compendium.dnd5e.spells.Item.WN2LWEljYU6QqnRH]{Ice
      Storm} (4 charges), or
      @UUID[Compendium.dnd5e.spells.Item.fzZnVKLmBMo2f5up]{Wall of Ice} (4
      charges).</p><p>The staff regains 1d6 + 4 expended charges daily at dawn.
      If you expend the last charge, roll a d20. On a 1, the staff turns to
      water and is destroyed.</p>
