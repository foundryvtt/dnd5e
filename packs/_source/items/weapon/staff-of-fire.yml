      charge), @UUID[Compendium.dnd5e.spells.Item.ztgcdrWPshKRpFd0]{Fireball} (3
      charges), or @UUID[Compendium.dnd5e.spells.Item.X3DrXgxjwI2dvkD6]{Wall of
      Fire} (4 charges).</p><p>The staff regains 1d6 + 4 expended charges daily
      at dawn. If you expend the last charge, roll a d20. On a 1, the staff
      blackens, crumbles into cinders, and is destroyed.</p>
