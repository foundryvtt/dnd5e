    value: >-
      <p><em>(Requires attunement)</em></p><p>You gain a +3 bonus to attack and
      damage rolls made with this magic weapon.</p><p>The first time you attack
      with the sword on each of your turns, you can transfer some or all of the
      sword's bonus to your Armor Class, instead of using the bonus on any
      attacks that turn. For example, you could reduce the bonus to your attack
      and damage rolls to +1 and gain a +2 bonus to AC. The adjusted bonuses
      remain in effect until the start of your next turn, although you must hold
      the sword to gain a bonus to AC from it.</p><section class="secret
      foundry-note" id="secret-vPTn0EbT3KHUiRNN"><p><strong>Foundry
      Note</strong></p><p>The sword's bonus to attack and damage rolls have been
      included; please remember to manually subtract should the user transfer
      any of the bonus to their AC.</p></section>
