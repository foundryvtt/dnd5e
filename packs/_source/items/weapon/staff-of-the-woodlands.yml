_id: caEn3ixCUFBnHTx6
name: Staff of the Woodlands
type: weapon
img: icons/weapons/staves/staff-nature-spiral.webp
system:
  description:
    value: >-
      <p><em>(Requires attunement by a druid)</em></p><p>This staff can be
      wielded as a magic quarterstaff that grants a +2 bonus to attack and
      damage rolls made with it. While holding it, you have a +2 bonus to spell
      attack rolls.</p><p>The staff has 10 charges for the following properties.
      It regains 1d6 + 4 expended charges daily at dawn. If you expend the last
      charge, roll a d20. On a 1, the staff loses its properties and becomes a
      nonmagical quarterstaff.</p><p><strong>Spells</strong>. You can use an
      action to expend 1 or more of the staff's charges to cast one of the
      following spells from it, using your spell save DC:
      @UUID[Compendium.dnd5e.spells.Item.hDOENzjuj5WpLq7B]{Animal Friendship} (1
      charge), @UUID[Compendium.dnd5e.spells.Item.MCEpGpvovcXagwQS]{Awaken} (5
      charges), @UUID[Compendium.dnd5e.spells.Item.JPwIEfgUPVebr5AH]{Barkskin}
      (2 charges), @UUID[Compendium.dnd5e.spells.Item.Iv2qqSAT7OkXKPFx]{Locate
      Animals or Plants} (2 charges),
      @UUID[Compendium.dnd5e.spells.Item.aL1F8fvYLtNzUbKu]{Speak with Animals}
      (1 charge), @UUID[Compendium.dnd5e.spells.Item.2VXGS206tuChoeXy]{Speak
      with Plants} (3 charges), or
      @UUID[Compendium.dnd5e.spells.Item.AQsBc94ES7W7s7iG]{Wall of Thorns} (6
      charges).</p><p>You can also use an action to cast the
      @UUID[Compendium.dnd5e.spells.Item.pRMvmknwLf2tdMTj]{Pass without Trace}
      spell from the staff without using any charges.</p><p><strong>Tree
      Form</strong>. You can use an action to plant one end of the staff in
      fertile earth and expend 1 charge to transform the staff into a healthy
      tree. The tree is 60 feet tall and has a 5-foot-diameter trunk, and its
      branches at the top spread out in a 20-foot radius. The tree appears
      ordinary but radiates a faint aura of transmutation magic if targeted by
      @UUID[Compendium.dnd5e.spells.Item.ghXTfe7sgCbgf1Q8]{Detect Magic}. While
      touching the tree and using another action to speak its command word, you
      return the staff to its normal form. Any creature in the tree falls when
      it reverts to a staff.</p>
