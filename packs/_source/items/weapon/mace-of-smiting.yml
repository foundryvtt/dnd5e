  description:
    value: >-
      <p>You gain a +1 bonus to attack and damage rolls made with this magic
      weapon. The bonus increases to +3 when you use the mace to attack a
      construct.</p><p>When you roll a 20 on an attack roll made with this
      weapon, the target takes an extra 2d6 bludgeoning damage, or 4d6
      bludgeoning damage if it's a construct. If a construct has 25 hit points
      or fewer after taking this damage, it is destroyed.</p><section
      class="secret foundry-note"
      id="secret-AY4O41uMKnbhqve5"><p><strong>Foundry Note</strong></p><p>The
      bonus to attack and damage rolls has been set at the +1. In the instances
      of hitting a construct, please remember to +2 to both of these results.
      Additionally, on a hit of 20 against a construct, please use the Other
      Formula one more time.</p></section>
