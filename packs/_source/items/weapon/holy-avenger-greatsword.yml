    value: >-
      <p><em>(Requires attunement by a paladin)</em></p>

      <p>You gain a +3 bonus to attack and damage rolls made with this magic
      weapon. When you hit a fiend or an undead with it, that creature takes an
      extra 2d10 radiant damage.</p>

      <p>While you hold the drawn sword, it creates an aura in a 10-foot radius
      around you. You and all creatures friendly to you in the aura have
      advantage on saving throws against spells and other magical effects. If
      you have 17 or more levels in the paladin class, the radius of the aura
      increases to 30 feet.</p>
