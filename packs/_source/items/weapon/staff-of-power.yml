system:
  description:
    value: >-
      <p><em>(Requires attunement by a sorcerer, warlock, or
      wizard)</em></p><p>This staff can be wielded as a magic quarterstaff that
      grants a +2 bonus to attack and damage rolls made with it. While holding
      it, you gain a +2 bonus to Armor Class, saving throws, and spell attack
      rolls.</p><p>The staff has 20 charges for the following properties. The
      staff regains 2d8 + 4 expended charges daily at dawn. If you expend the
      last charge, roll a d20. On a 1, the staff retains its +2 bonus to attack
      and damage rolls but loses all other properties. On a 20, the staff
      regains 1d8 + 2 charges.</p><p><strong>Power Strike</strong>. When you hit
      with a melee attack using the staff, you can expend 1 charge to deal an
      extra 1d6 force damage to the target.</p><p><strong>Spells</strong>. While
      holding this staff, you can use an action to expend 1 or more of its
      charges to cast one of the following spells from it, using your spell save
      DC and spell attack bonus:
      @UUID[Compendium.dnd5e.spells.Item.RpKjTlYASrfqUPVA]{Cone of Cold} (5
      charges), @UUID[Compendium.dnd5e.spells.Item.ztgcdrWPshKRpFd0]{Fireball}
      (5th-level version, 5 charges),
      @UUID[Compendium.dnd5e.spells.Item.WmQpxfjZwF3MGUby]{Globe of
      Invulnerability} (6 charges),
      @UUID[Compendium.dnd5e.spells.Item.l9Ju5KE7bbn3WpTm]{Hold Monster} (5
      charges), @UUID[Compendium.dnd5e.spells.Item.MRxldJd6C4bsBo3O]{Levitate}
      (2 charges),
      @UUID[Compendium.dnd5e.spells.Item.IyikgTEOTv701jgQ]{Lightning Bolt}
      (5th-level version, 5 charges),
      @UUID[Compendium.dnd5e.spells.Item.41JIhpDyM9Anm7cs]{Magic Missile} (1
      charge), @UUID[Compendium.dnd5e.spells.Item.ODhLKBxLnvvLOnw1]{Ray of
      Enfeeblement} (1 charge), or
      @UUID[Compendium.dnd5e.spells.Item.o9ZCvuD2B1OTcubb]{Wall of Force} (5
      charges).</p><p><strong>Retributive Strike</strong>. You can use an action
      to break the staff over your knee or against a solid surface, performing a
      retributive strike. The staff is destroyed and releases its remaining
      magic in an explosion that expands to fill a 30-foot-radius sphere
      centered on it.</p><p>You have a 50 percent chance to instantly travel to
      a random plane of existence, avoiding the explosion. If you fail to avoid
      the effect, you take force damage equal to 16 Ã— the number of charges in
      the staff. Every other creature in the area must make a DC 17 Dexterity
      saving throw. On a failed save, a creature takes an amount of damage based
      on how far away it is from the point of origin, as shown in the following
      table. On a successful save, a creature takes half as much
      damage.</p><table><thead><tr><td><strong>Distance from
      Origin</strong></td><td><strong>Damage</strong></td></tr></thead><tbody><tr><td>10
      ft. away or closer</td><td>8 x the number of charges in the
      staff</td></tr><tr><td>11 to 20 ft. away</td><td>6 x the number of charges
      in the staff</td></tr><tr><td>21 to 30 ft. away</td><td>4 x the number of
      charges in the staff</td></tr></tbody></table>
