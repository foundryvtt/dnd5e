_id: l3V7V8VCXpmAAysQ
name: Staff of the Magi
type: weapon
img: icons/weapons/staves/staff-ornate-eye.webp
system:
  description:
    value: >-
      <p><em>(Requires attunement by a sorcerer, warlock, or
      wizard)</em></p><p>This staff can be wielded as a magic quarterstaff that
      grants a +2 bonus to attack and damage rolls made with it. While you hold
      it, you gain a +2 bonus to spell attack rolls.</p><p>The staff has 50
      charges for the following properties. It regains 4d6 + 2 expended charges
      daily at dawn. If you expend the last charge, roll a d20. On a 20, the
      staff regains 1d12 + 1 charges.</p><p><strong>Spell Absorption</strong>.
      While holding the staff, you have advantage on saving throws against
      spells. In addition, you can use your reaction when another creature casts
      a spell that targets only you. If you do, the staff absorbs the magic of
      the spell, canceling its effect and gaining a number of charges equal to
      the absorbed spell's level. However, if doing so brings the staff's total
      number of charges above 50, the staff explodes as if you activated its
      <strong>Retributive Strike</strong> (see
      below).</p><p><strong>Spells</strong>. While holding the staff, you can
      use an action to expend some of its charges to cast one of the following
      spells from it, using your spell save DC and spellcasting ability:
      @UUID[Compendium.dnd5e.spells.Item.1LkZvINag7KqBmDR]{Conjure Elemental} (7
      charges), @UUID[Compendium.dnd5e.spells.Item.15Fa6q1nH27XfbR8]{Dispel
      Magic} (3 charges),
      @UUID[Compendium.dnd5e.spells.Item.ztgcdrWPshKRpFd0]{Fireball} (7th-level
      version, 7 charges),
      @UUID[Compendium.dnd5e.spells.Item.FjYE214HTERCRZNm]{Flaming Sphere} (2
      charges), @UUID[Compendium.dnd5e.spells.Item.WN2LWEljYU6QqnRH]{Ice Storm}
      (4 charges),
      @UUID[Compendium.dnd5e.spells.Item.1N8dDMMgZ1h1YJ3B]{Invisibility} (2
      charges), @UUID[Compendium.dnd5e.spells.Item.1nhIxh0DsJsntCfj]{Knock} (2
      charges), @UUID[Compendium.dnd5e.spells.Item.IyikgTEOTv701jgQ]{Lightning
      Bolt} (7th-level version, 7 charges),
      @UUID[Compendium.dnd5e.spells.Item.d9MwcXi7Il3HROXd]{Passwall} (5
      charges), @UUID[Compendium.dnd5e.spells.Item.J6Jpw5XzB5aTeqnz]{Plane
      Shift} (7 charges),
      @UUID[Compendium.dnd5e.spells.Item.HQfd7jJyULIoGxrZ]{Telekinesis} (5
      charges), @UUID[Compendium.dnd5e.spells.Item.X3DrXgxjwI2dvkD6]{Wall of
      Fire} (4 charges), or
      @UUID[Compendium.dnd5e.spells.Item.UJJu9c2UvCzVljiP]{Web} (2
      charges).</p><p>You can also use an action to cast one of the following
      spells from the staff without using any charges:
      @UUID[Compendium.dnd5e.spells.Item.8cse7rit0oswRPUP]{Arcane Lock},
      @UUID[Compendium.dnd5e.spells.Item.ghXTfe7sgCbgf1Q8]{Detect Magic},
      @UUID[Compendium.dnd5e.spells.Item.WahI41a3goVUg0x1]{Enlarge/Reduce},
      @UUID[Compendium.dnd5e.spells.Item.Bnn9Nzajixvow9xi]{Light},
      @UUID[Compendium.dnd5e.spells.Item.Utk1OQRwYkMkFRD3]{Mage Hand}, or
      @UUID[Compendium.dnd5e.spells.Item.xmDBqZhRVrtLP8h2]{Protection from Evil
      and Good}.</p><p><strong>Retributive Strike</strong>. You can use an
      action to break the staff over your knee or against a solid surface,
      performing a retributive strike. The staff is destroyed and releases its
      remaining magic in an explosion that expands to fill a 30-foot-radius
      sphere centered on it.</p><p>You have a 50 percent chance to instantly
      travel to a random plane of existence, avoiding the explosion. If you fail
      to avoid the effect, you take force damage equal to 16 Ã— the number of
      charges in the staff. Every other creature in the area must make a DC 17
      Dexterity saving throw. On a failed save, a creature takes an amount of
      damage based on how far away it is from the point of origin, as shown in
      the following table. On a successful save, a creature takes half as much
      damage.</p><table><thead><tr><td><strong>Distance from
      Origin</strong></td><td><strong>Damage</strong></td></tr></thead><tbody><tr><td>10
      ft. away or closer</td><td>8 x the number of charges in the
      staff</td></tr><tr><td>11 to 20 ft. away</td><td>6 x the number of charges
      in the staff</td></tr><tr><td>21 to 30 ft. away</td><td>4 x the number of
      charges in the staff</td></tr></tbody></table>
