      (2 charges), or @UUID[Compendium.dnd5e.spells.Item.Pyzmm8R7rVsNAPsd]{Mass
      Cure Wounds} (5 charges).</p><p>The staff regains 1d6 + 4 expended charges
      daily at dawn. If you expend the last charge, roll a d20. On a 1, the
      staff vanishes in a flash of light, lost forever.</p>
