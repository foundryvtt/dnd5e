      <p><em>(Requires attunement by a bard, cleric, or druid)</em></p><p>This
      staff has 10 charges. While holding it, you can use an action to expend 1
      or more of its charges to cast one of the following spells from it, using
      your spell save DC and spellcasting ability modifier:
