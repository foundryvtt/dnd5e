  description:
    value: >-
      <p><em>Wondrous item, (requires attunement by a sorcerer, warlock, or
      wizard)</em></p>

      <p>This elegant garment is made from exquisite cloth of white, gray, or
      black and adorned with silvery runes. The robe's color corresponds to the
      alignment for which the item was created. A white robe was made for good,
      gray for neutral, and black for evil. You can't attune to a robe of the
      archmagi that doesn't correspond to your alignment. You gain these
      benefits while wearing the robe:</p>

      <ul>

      <li>If you aren't wearing armor, your base Armor Class is 15 + your
      Dexterity modifier.</li>

      <li>You have advantage on saving throws against spells and other magical
      effects.</li>

      <li>Your spell save DC and spell attack bonus each increase by 2.</li>

      </ul>
