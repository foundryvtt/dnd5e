  description:
    value: >-
      <p><em>Wondrous item, (requires attunement)</em></p>

      <p>While wearing this cloak, you have advantage on Dexterity (Stealth)
      checks. In an area of dim light or darkness, you can grip the edges of the
      cloak with both hands and use it to fly at a speed of 40 feet. If you ever
      fail to grip the cloak's edges while flying in this way, or if you are no
      longer in dim light or darkness, you lose this flying speed.</p>

      <p>While wearing the cloak in an area of dim light or darkness, you can
      use your action to cast
      @UUID[Compendium.dnd5e.spells.Item.04nMsTWkIFvkbXlY]{Polymorph} on
      yourself, transforming into a bat. While you are in the form of the bat,
      you retain your Intelligence, Wisdom, and Charisma scores.</p>

      <p>The cloak can't be used this way again until the next dawn.</p>
