system:
  description:
    value: >-
      <p><em>Wondrous item</em></p><p>This robe has cloth patches of various
      shapes and colors covering it. While wearing the robe, you can use an
      action to detach one of the patches, causing it to become the object or
      creature it represents. Once the last patch is removed, the robe becomes
      an ordinary garment.</p><p>The robe has the following
      patches:</p><ul><li>x2 Dagger patches</li><li>x2 Bullseye lantern (filled
      and lit) patches</li><li>x2 Steel mirror patches</li><li>x2 10-foot pole
      patches</li><li>x2 Hempen rope (50 feet, coiled) patches</li><li>x2 Sack
      patches</li></ul><p>In addition, the robe has [[/r 4d4]] other patches.
      The GM chooses the patches or determines them randomly from the
      @UUID[Compendium.dnd5e.tables.RollTable.CTGxcd51szehUGBn]{Robe of Useful
      Items} table.</p><section class="secret foundry-note"
      id="secret-ueOtjenZ1TpxHOhG"><p><strong>Foundry Note</strong></p><p>It is
      recommended to delete items here as necessary to track patches
      left.</p><p>The price guide has been calculated at 5 x item for the
      maximum number of items possible. Please adjust as necessary to reflect
      the number of patches and the DM's world economy.</p></section>
