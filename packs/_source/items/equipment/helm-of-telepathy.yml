    value: >-
      <p><em>Wondrous item, (requires attunement)</em></p>

      <p>While wearing this helm, you can use an action to cast the
      @UUID[Compendium.dnd5e.spells.Item.ppWAAEul0QHtm4er]{Detect Thoughts}
      spell (save DC 13) from it. As long as you maintain concentration on the
      spell, you can use a bonus action to send a telepathic message to a
      creature you are focused on. It can reply using a bonus action to do so
      while your focus on it continues.<br />While focusing on a creature with
      Detect Thoughts, you can use an action to cast the
      @UUID[Compendium.dnd5e.spells.Item.zMAWdyc8UVb37BK4]{Suggestion} spell
      (save DC 13) from the helm on that creature. Once used, the Suggestion
      property can't be used again until the next dawn.</p>
