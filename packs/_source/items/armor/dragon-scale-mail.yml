system:
  description:
    value: >-
      <p><em>(Requires attunement)</em></p><p>Dragon Scale Mail is made of the
      scales of one kind of dragon. Sometimes dragons collect their cast-off
      scales and gift them to humanoids. Other times, hunters carefully skin and
      preserve the hide of a dead dragon. In either case, dragon scale mail is
      highly valued.</p><p>While wearing this armor, you gain a +1 bonus to AC,
      you have advantage on saving throws against the Frightful Presence and
      Breath Weapons of dragons, and you have resistance to one damage type that
      is determined by the kind of dragon that provided the scales (see the
      table).</p><p>Additionally, you can focus your senses as an action to
      magically discern the distance and direction to the closest dragon within
      30 miles of you that is of the same type as the armor. This special action
      can't be used again until the next
