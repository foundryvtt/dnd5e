    value: >-
      <p><em>(Requires attunement)</em></p>

      <p>Plate consists of shaped, interlocking metal plates to cover the entire
      body. A suit of plate includes gauntlets, heavy leather boots, a visored
      helmet, and thick layers of padding underneath the armor. Buckles and
      straps distribute the weight over the body. This particular armor has been
      inscribed with certain magical runes or other means to imbue power upon
      it.</p>

      <p>While you're wearing this armor, you can speak its command word as an
      action to gain the effect of the
      @UUID[Compendium.dnd5e.spells.Item.PQuEgKyCdovOvhqN]{Etherealness} spell,
      which last for 10 minutes or until you remove the armor or use an action
      to speak the command word again. This property of the armor can't be used
      again until the next dawn.</p>
