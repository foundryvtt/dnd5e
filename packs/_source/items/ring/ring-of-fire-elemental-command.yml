system:
  description:
    value: >-
      <p><em>(Requires attunement)</em></p>

      <p>This ring is linked to the Elemental Plane of Fire.</p>

      <p>While wearing this ring, you have advantage on attack rolls against
      @UUID[Compendium.dnd5e.monsters.Actor.8SMQl75HLjhuSeau]{Fire Elemental}s,
      and they have disadvantage on attack rolls against you. In addition, you
      have access to properties based on the linked plane.</p>

      <p>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at
      dawn. Spells cast from the ring have a save DC of 17.</p>

      <p><strong>Ring of Fire Elemental Command</strong>. You can expend 2 of
      the ring's charges to cast
      @UUID[Compendium.dnd5e.spells.Item.eEpy1ONlXumKS1mp]{Dominate Monster} on
      a Fire Elemental. In addition, you have resistance to fire damage. You can
      also speak and understand Ignan.</p>

      <p>If you help slay a Fire Elemental while attuned to the ring, you gain
      access to the following additional properties:</p>

      <ul>

      <li>You are immune to fire damage.</li>

      <li>You can cast the following spells from the ring, expending the
      necessary number of charges:
      @UUID[Compendium.dnd5e.spells.Item.5SuJewoa1CRWaj1F]{Burning Hands} (1
      charge), @UUID[Compendium.dnd5e.spells.Item.ztgcdrWPshKRpFd0]{Fireball} (2
      charges), or @UUID[Compendium.dnd5e.spells.Item.X3DrXgxjwI2dvkD6]{Wall of
      Fire} (3 charges).</li>

      </ul>
