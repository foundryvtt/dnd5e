system:
  description:
    value: >-
      <p><em>(Requires attunement)</em></p>

      <p>This ring is linked to the Elemental Plane of Water.</p>

      <p>While wearing this ring, you have advantage on attack rolls against
      @UUID[Compendium.dnd5e.monsters.Actor.namJz755U1EhvEJa]{Water Elemental}s,
      and they have disadvantage on attack rolls against you. In addition, you
      have access to properties based on the linked plane.</p>

      <p>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at
      dawn. Spells cast from the ring have a save DC of 17.</p>

      <p><strong>Ring of Water Elemental Command</strong>. You can expend 2 of
      the ring's charges to cast
      @UUID[Compendium.dnd5e.spells.Item.eEpy1ONlXumKS1mp]{Dominate Monster} on
      a Water Elemental. In addition, you can stand on and walk across liquid
      surfaces as if they were solid ground. You can also speak and understand
      Aquan.</p>

      <p>If you help slay a Water Elemental while attuned to the ring, you gain
      access to the following additional properties:</p>

      <ul>

      <li>You can breathe underwater and have a swimming speed equal to your
      walking speed.</li>

      <li>You can cast the following spells from the ring, expending the
      necessary number of charges:
      @UUID[Compendium.dnd5e.spells.Item.a3XtAO5n2GrqiAh5]{Create or Destroy
      Water} (1 charge),
      @UUID[Compendium.dnd5e.spells.Item.7fFHlBk3UNX8gPKL]{Control Water} (3
      charges), @UUID[Compendium.dnd5e.spells.Item.WN2LWEljYU6QqnRH]{Ice Storm}
      (2 charges), or @UUID[Compendium.dnd5e.spells.Item.fzZnVKLmBMo2f5up]{Wall
      of Ice} (3 charges).</li>

      </ul>
