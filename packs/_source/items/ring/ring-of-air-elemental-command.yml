system:
  description:
    value: >-
      <p><em>(Requires attunement)</em></p>

      <p>This ring is linked to the Elemental Plane of Air.</p>

      <p>While wearing this ring, you have advantage on attack rolls against
      @UUID[Compendium.dnd5e.monsters.Actor.banHjKDMCegbUwYE]{Air Elemental}s,
      and they have disadvantage on attack rolls against you. In addition, you
      have access to properties based on the linked plane.</p>

      <p>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at
      dawn. Spells cast from the ring have a save DC of 17.</p>

      <p><strong>Ring of Air Elemental Command</strong>. You can expend 2 of the
      ring's charges to cast
      @UUID[Compendium.dnd5e.spells.Item.eEpy1ONlXumKS1mp]{Dominate Monster} on
      an Air Elemental. In addition, when you fall, you descend 60 feet per
      round and take no damage from falling. You can also speak and understand
      Auran.</p>

      <p>If you help slay an Air Elemental while attuned to the ring, you gain
      access to the following additional properties:</p>

      <ul>

      <li>You have resistance to lightning damage.</li>

      <li>You have a flying speed equal to your walking speed and can
      hover.</li>

      <li>You can cast the following spells from the ring, expending the
      necessary number of charges:
      @UUID[Compendium.dnd5e.spells.Item.QbTxN5dWIbYZ4jLU]{Chain Lightning} (3
      charges), @UUID[Compendium.dnd5e.spells.Item.FSMy6VAjDnXY9vWz]{Gust of
      Wind} (2 charges), or
      @UUID[Compendium.dnd5e.spells.Item.ew6GA8dJy2spQmFW]{Wind Wall} (1
      charge).</li>

      </ul>
