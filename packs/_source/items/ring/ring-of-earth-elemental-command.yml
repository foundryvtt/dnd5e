system:
  description:
    value: >-
      <p><em>(Requires attunement)</em></p>

      <p>This ring is linked to the Elemental Plane of Earth.</p>

      <p>While wearing this ring, you have advantage on attack rolls against
      @UUID[Compendium.dnd5e.monsters.Actor.sApYLZj9PTZ40wJr]{Earth Elemental}s,
      and they have disadvantage on attack rolls against you. In addition, you
      have access to properties based on the linked plane.</p>

      <p>The ring has 5 charges. It regains 1d4 + 1 expended charges daily at
      dawn. Spells cast from the ring have a save DC of 17.</p>

      <p><strong>Ring of Earth Elemental Command</strong>. You can expend 2 of
      the ring's charges to cast
      @UUID[Compendium.dnd5e.spells.Item.eEpy1ONlXumKS1mp]{Dominate Monster} on
      an Earth Elemental. In addition, you can move in difficult terrain that is
      composed of rubble, rocks, or dirt as if it were normal terrain. You can
      also speak and understand Terran.</p>

      <p>If you help slay an Earth Elemental while attuned to the ring, you gain
      access to the following additional properties:</p>

      <ul>

      <li>You have resistance to acid damage.</li>

      <li>You can move through solid earth or rock as if those areas were
      difficult terrain. If you end your turn there, you are shunted out to the
      nearest unoccupied space you last occupied.</li>

      <li>You can cast the following spells from the ring, expending the
      necessary number of charges:
      @UUID[Compendium.dnd5e.spells.Item.QvGcdRUSNRKEQJlK]{Stone Shape} (2
      charges), @UUID[Compendium.dnd5e.spells.Item.ReMbjfeOKoSj3O79]{Stoneskin}
      (3 charges), or @UUID[Compendium.dnd5e.spells.Item.NmoRmM1mhuM3pqnY]{Wall
      of Stone} (3 charges).</li>

      </ul>
