  description:
    value: >-
      <p><em>@UUID[Compendium.dnd5e.equipment24.Item.phbafcStaffalsoa]{Staff},
      Very Rare (Requires Attunement by a Sorcerer, Warlock, or
      Wizard)</em></p><p>This staff has 20 charges and can be wielded as a magic
      Quarterstaff that grants a +2 bonus to attack rolls and damage rolls made
      with it. While holding it, you gain a +2 bonus to Armor Class, saving
      throws, and spell attack rolls.</p><p><em><strong>Spells.</strong></em>
      While holding the staff, you can cast one of the spells on the following
      table from it, using your spell save DC. The table indicates how many
      charges you must expend to cast the spell.</p><details><summary>Spell Cost
      Table</summary><table><thead><tr><th><p>Spell</p></th><th><p>Charge
      Cost</p></th><th></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplConeofCold]{Cone
      of
      Cold}</p></td><td><p>5</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplFireball00]{Fireball}
      (level 5
      version)</p></td><td><p>5</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplGlobeofInv]{Globe
      of
      Invulnerability}</p></td><td><p>6</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplHoldMonste]{Hold
      Monster}</p></td><td><p>5</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplLevitate00]{Levitate}</p></td><td><p>2</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplLightningB]{Lightning
      Bolt} (level 5
      version)</p></td><td><p>5</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplMagicMissi]{Magic
      Missile}</p></td><td><p>1</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplRayofEnfee]{Ray
      of
      Enfeeblement}</p></td><td><p>1</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplWallofForc]{Wall
      of
      Force}</p></td><td><p>5</p></td><td></td></tr></tbody></table></details><p><em><strong>Regaining
      Charges.</strong></em> The staff regains 2d8 + 4 expended charges daily at
      dawn. If you expend the last charge, roll [[/r 1d20]]. On a 1, the staff
      retains its +2 bonus to attack rolls and damage rolls but loses all other
      properties. On a 20, the staff regains [[/r 1d8 + 2]]
      charges.</p><p><em><strong>Retributive Strike.</strong></em> You can take
      a Magic action to break the staff over your knee or against a solid
      surface. The staff is destroyed and releases its magic in an explosion
      that fills a 30-foot Emanation originating from itself. You have a 50
      percent chance to instantly travel to a random plane of existence,
      avoiding the explosion. If you fail to avoid the effect, you take Force
      damage equal to 16 times the number of charges in the staff. Each other
      creature in the area makes a DC 17 Dexterity saving throw. On a failed
      save, a creature takes Force damage equal to 4 times the number of charges
      in the staff. On a successful save, a creature takes half as much
      damage.</p>
