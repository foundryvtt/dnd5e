  description:
    value: >-
      <p><em>@UUID[Compendium.dnd5e.equipment24.Item.phbafcStaffalsoa]{Staff},
      Rare (Requires Attunement by a Bard, Cleric, Druid, Sorcerer, Warlock, or
      Wizard)</em></p><p>This staff has 10 charges.</p><p><em><strong>Insect
      Cloud.</strong></em> While holding the staff, you can take a Magic action
      and expend 1 charge to cause a swarm of harmless flying insects to fill a
      30-foot Emanation originating from you. The insects remain for 10 minutes,
      making the area &amp;Reference[Heavily Obscured] for creatures other than
      you. A strong wind (like that created by
      @UUID[Compendium.dnd5e.spells24.Item.phbsplGustofWind]{Gust of Wind})
      disperses the swarm and ends the
      effect.</p><p><em><strong>Spells.</strong></em> While holding the staff,
      you can cast one of the spells on the following table from it, using your
      spell save DC and spell attack modifier. The table indicates how many
      charges you must expend to cast the
      spell.</p><table><thead><tr><th><p>Spell</p></th><th><p>Charge
      Cost</p></th><th></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplGiantInsec]{Giant
      Insect}</p></td><td><p>4</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplInsectPlag]{Insect
      Plague}</p></td><td><p>5</p></td><td></td></tr></tbody></table><p><em><strong>Regaining
      Charges.</strong></em> The staff regains 1d6 + 4 expended charges daily at
      dawn. If you expend the last charge, roll [[/r 1d20]]. On a 1, a swarm of
      insects consumes and destroys the staff, then disperses.</p>
