  description:
    value: >-
      <p><em>@UUID[Compendium.dnd5e.equipment24.Item.phbafcStaffalsoa]{Staff},
      Legendary (Requires Attunement by a Sorcerer, Warlock, or
      Wizard)</em></p><p>This staff has 50 charges and can be wielded as a magic
      Quarterstaff that grants a +2 bonus to attack rolls and damage rolls made
      with it. While you hold it, you gain a +2 bonus to spell attack
      rolls.</p><p><em><strong>Spell Absorption.</strong></em> While holding the
      staff, you have Advantage on saving throws against spells. In addition,
      you can take a Reaction when another creature casts a spell that targets
      only you. If you do, the staff absorbs the magic of the spell, canceling
