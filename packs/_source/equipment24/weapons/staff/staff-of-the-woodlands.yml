  description:
    value: >-
      <p><em>@UUID[Compendium.dnd5e.equipment24.Item.phbafcStaffalsoa]{Staff},
      Rare (Requires Attunement by a Druid)</em></p><p>This staff has 6 charges
      and can be wielded as a magic Quarterstaff that grants a +2 bonus to
      attack rolls and damage rolls made with it. While holding it, you have a
      +2 bonus to spell attack rolls.</p><p><em><strong>Spells.</strong></em>
      While holding the staff, you can cast one of the spells on the following
      table from it, using your spell save DC. The table indicates how many
      charges you must expend to cast the
      spell.</p><table><thead><tr><th><p>Spell</p></th><th><p>Charge
      Cost</p></th><th></th></tr></thead><tbody><tr><td><p><em>Animal
      Friendship</em></p></td><td><p>1</p></td><td></td></tr><tr><td><p><em>Awaken</em></p></td><td><p>5</p></td><td></td></tr><tr><td><p><em>Barkskin</em></p></td><td><p>2</p></td><td></td></tr><tr><td><p><em>Locate
      Animals or
      Plants</em></p></td><td><p>2</p></td><td></td></tr><tr><td><p><em>Pass
      without
      Trace</em></p></td><td><p>2</p></td><td></td></tr><tr><td><p><em>Speak
      with
      Animals</em></p></td><td><p>1</p></td><td></td></tr><tr><td><p><em>Speak
      with
      Plants</em></p></td><td><p>3</p></td><td></td></tr><tr><td><p><em>Wall of
      Thorns</em></p></td><td><p>6</p></td><td></td></tr></tbody></table><p><em><strong>Tree
      Form.</strong></em> You can take a Magic action to plant one end of the
      staff in earth in an unoccupied space and expend 1 charge to transform the
      staff into a healthy tree. The tree is 60 feet tall and has a
      5-foot-diameter trunk, and its branches at the top spread out in a 20-foot
      radius. The tree appears ordinary but radiates a faint aura of
      Transmutation magic that can be discerned with the <em>Detect Magic</em>
      spell. While touching the tree and using a Magic action, you return the
      staff to its normal form. Any creature in the tree falls when the tree
      reverts to a staff.</p><p><em><strong>Regaining Charges.</strong></em> The
      staff regains 1d6 expended charges daily at dawn. If you expend the last
      charge, roll [[/r 1d20]]. On a 1, the staff loses its properties and
      becomes a nonmagical Quarterstaff.</p>
