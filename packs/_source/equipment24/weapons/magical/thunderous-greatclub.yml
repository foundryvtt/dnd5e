  description:
    value: >-
      <p><em>Weapon
      (@UUID[Compendium.dnd5e.equipment24.Item.phbwepGreatclub0]{Greatclub}),
      Very Rare (Requires Attunement)</em></p><p>While you are attuned to this
      magic weapon, your Strength is 20 unless your Strength is already equal to
      or greater than that score. The weapon deals an extra 1d8 Thunder damage
      to any creature it hits and an extra 3d8 Thunder damage to objects it hits
      that aren't being worn or carried.</p><p>The weapon has the following
      additional properties.</p><p><em><strong>Clap of Thunder.</strong></em> As
      a Magic action, you can strike the weapon against a hard surface to create
      a loud clap of thunder audible out to 300 feet. You also create a 30-foot
      Cone of thunderous energy. Each creature in the Cone must succeed on a DC
      15 Strength saving throw or have the Prone condition. Nonmagical objects
      in the Cone that aren't being worn or carried take [[/damage 3d8
      type=thunder]] damage.</p><p><em><strong>Earthquake.</strong></em> As a
      Magic action, you can strike the weapon against the ground to create an
      intense seismic disturbance in a 50-foot-radius circle centered on the
      point of impact. Structures in contact with the ground in that area take
      50 Bludgeoning damage, and each creature on the ground in that area must
      succeed on a DC 20 Dexterity saving throw or have the Prone condition. If
      that creature is also concentrating, it must succeed on a [[/save con 20]]
      saving throw or its Concentration is broken. In addition, you can cause a
      30-foot-deep, 10-foot-wide fissure to open up on the ground anywhere in
      the area. Any creature on a spot where the fissure opens must succeed on a
      DC 20 Dexterity saving throw, falling into the fissure on a failed save or
      moving with the fissure's edge on a successful one. Any structure on a
      spot where the fissure opens collapses into the fissure. Once you use this
      property, it can't be used again until the next dawn.</p>
