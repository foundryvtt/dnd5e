  description:
    value: >-
      <p><em>Weapon (Any Melee Weapon), Legendary (Requires
      Attunement)</em></p><p>You gain a +3 bonus to attack rolls and damage
      rolls made with this magic weapon.</p><p>The first time you attack with
      the weapon on each of your turns, you can transfer some or all of the
      weapon's bonus to your Armor Class. For example, you could reduce the
      bonus to your attack rolls and damage rolls to +1 and gain a +2 bonus to
      Armor Class. The adjusted bonuses remain in effect until the start of your
      next turn, although you must hold the weapon to gain a bonus to AC from
      it.</p><p>@Embed[Compendium.dnd5e.content24.JournalEntry.dmgFoundryRefere.JournalEntryPage.Ok4iCgD25ENgoRxE
