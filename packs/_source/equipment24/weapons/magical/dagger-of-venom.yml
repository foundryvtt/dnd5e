  description:
    value: >-
      <div><p><em>Weapon (Dagger), Rare</em></p></div><p>You gain a +1 bonus to
      attack rolls and damage rolls made with this magic weapon.</p><p>You can
      take a Bonus Action to magically coat the blade with poison. The poison
      remains for 1 minute or until an attack using this weapon hits a creature.
      That creature must succeed on a DC 15 Constitution saving throw or take
      2d10 Poison damage and have the &amp;Reference[Poisoned apply=false]
      condition for 1 minute. The weapon can't be used this way again until the
      next dawn.</p>
