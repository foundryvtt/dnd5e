  description:
    value: >-
      <p><em>Weapon
      (@UUID[Compendium.dnd5e.equipment24.Item.phbwepLongbow000]{Longbow} or
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepShortbow00]{Shortbow}), Very
      Rare (Requires Attunement)</em></p><p>You gain a +1 bonus to attack rolls
      and damage rolls made with this magic weapon, which has no string. Each
      time you pull your arm back in a firing motion, a magical arrow made of
      golden energy appears nocked and ready to fire. An arrow produced by this
      weapon deals Force damage instead of Piercing damage on a hit, and it
      disappears after it hits or misses its target. Until it disappears, the
      arrow emits Bright Light in a 20-foot radius and Dim Light for an
      additional 20 feet.</p><p>This weapon has the following additional
      properties.</p><details><summary><strong>Arrow of
      Restraint.</strong></summary><p>Whenever you use this weapon to make a
      ranged attack against a creature, you can try to restrain the target
      instead of dealing damage to it. If the arrow hits, the target must
      succeed on a [[/save ability=str dc=15 format=long]] or have the
      &amp;Reference[Restrained apply=false] condition for 1 minute. As an
      action, a creature Restrained by an arrow can make a [[/check ability=str
      skill=ath dc=20 format=long]] to try to break the restraint, ending the
      effect on itself on a successful
      check.</p></details><details><summary><strong>Arrow of
      Transport.</strong></summary><p>As a Magic action, you can fire one energy
      arrow from this weapon at a target you can see within 60 feet of yourself.
      The target can be either a willing Medium or smaller creature or an object
      that isn't being worn or carried, provided the object is small enough to
      fit inside a 5-foot Cube. The arrow teleports the target to an unoccupied
      space you can see within 10 feet of
      you.</p></details><details><summary><strong>Energy
      Ladder.</strong></summary><p>As a Magic action, you can loose a flurry of
      energy arrows from this weapon at a wall up to 60 feet away from yourself.
      The arrows become glowing rungs that stick out of the wall, forming a
      magical ladder up to 60 feet long on the wall. This ladder lasts for 1
      minute before disappearing.</p></details><p>
      @Embed[Compendium.dnd5e.content24.JournalEntry.dmgFoundryRefere.JournalEntryPage.Ok4iCgD25ENgoRxE
      cite=false caption=false classes="hide-in-embed"]</p>
