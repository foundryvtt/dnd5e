  description:
    value: >-
      <p><em>Weapon
      (@UUID[Compendium.dnd5e.equipment24.Item.phbwepLongsword0]{Longsword}),
      Rare (Requires Attunement)</em></p><p>This item appears to be a sword
      hilt.</p><p><em><strong>Blade of Radiance.</strong></em> While grasping
      the hilt, you can take a Bonus Action to cause a blade of pure radiance to
      spring into existence or make the blade disappear. While the blade exists,
      this magic weapon functions as a Longsword with the Finesse property. If
      you are proficient with Longswords or Shortswords, you are proficient with
      the <em>Sun Blade</em>.</p><p>You gain a +2 bonus to attack rolls and
      damage rolls made with this weapon, which deals Radiant damage instead of
      Slashing damage. When you hit an Undead with it, that target takes an
      extra 1d8 Radiant damage.</p><p><em><strong>Sunlight.</strong></em> The
      sword's luminous blade emits Bright Light in a 15-foot radius and Dim
      Light for an additional 15 feet. The light is sunlight. While the blade
      persists, you can take a Magic action to expand or reduce its radius of
      Bright Light and Dim Light by 5 feet each, to a maximum of 30 feet each or
      a minimum of 10 feet each.</p><section class="secret"
      id="secret-DDIn6fZIjHvPnfKS"><p><strong>Foundry Note</strong></p><p>If you
      are proficient with Shortswords you can manually set the item as
      proficient.</p></section>
