      @UUID[Compendium.dnd5e.equipment24.Item.phbwepShortsword]{Shortsword}),
      Legendary (Requires Attunement)</em></p><p>You gain a +1 bonus to attack
      rolls and damage rolls made with this magic weapon. While the weapon is on
      your person, you also gain a +1 bonus to saving
      throws.</p><p><strong>Luck.</strong> If the weapon is on your person, you
      can call on its luck (no action required) to reroll one failed D20 Test if
      you don't have the Incapacitated condition. You must use the second roll.
      Once used, this property can't be used again until the next
      dawn.</p><p><strong>Wish.</strong> The weapon has [[/r 1d3#Initial
      Charges]] charges. While holding it, you can expend 1 charge and cast
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplWish000000]{Wish}</em> from
      it. Once used, this property can't be used again until the next dawn. The
      weapon loses this property if it has no
      charges.</p><p>@Embed[Compendium.dnd5e.content24.JournalEntry.dmgFoundryRefere.JournalEntryPage.Ok4iCgD25ENgoRxE
