  description:
    value: >-
      <div><p><em>Weapon
      (@UUID[Compendium.dnd5e.equipment24.Item.phbwepBattleaxe0]{Battleaxe},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepGreataxe00]{Greataxe}, or
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepHalberd000]{Halberd}), Rare
      (Requires Attunement)</em></p><p>You gain a +1 bonus to attack rolls and
      damage rolls made with this magic weapon. In addition, while you are
      attuned to this weapon, your Hit Point maximum increases by 1 for each
      level you have attained.</p><section class="secret"
      id="secret-kIoBCQDeN3tTKast"><p><strong>Curse.</strong> This weapon is
      cursed, and becoming attuned to it extends the curse to you. As long as
      you remain cursed, you are unwilling to part with the weapon, keeping it
      within reach at all times. You also have Disadvantage on attack rolls with
      weapons other than this one.</p><p>Whenever another creature damages you
      while the weapon is in your possession, you must succeed on a [[/save
      ability=wis dc=15 format=long]] or go berserk. This berserk state ends
      when you start your turn and there are no creatures within 60 feet of you
      that you can see or hear.</p><p>While berserk, you regard the creature
      nearest to you that you can see or hear as your enemy. If there are
      multiple possible creatures, choose one at random. On each of your turns,
      you must move as close to the creature as possible and take the Attack
      action, targeting the creature. If you're unable to get close enough to
      the creature to attack it with the weapon, your turn ends after you've
      used up all your available movement. If the creature dies or can no longer
      be seen or heard by you, the next nearest creature that you can see or
      hear becomes your new target.</p></section></div><p>
      @Embed[Compendium.dnd5e.content24.JournalEntry.dmgFoundryRefere.JournalEntryPage.Ok4iCgD25ENgoRxE
      cite=false caption=false classes="hide-in-embed"]</p>
