  description:
    value: >-
      <p><em>Weapon
      (@UUID[Compendium.dnd5e.equipment24.Item.phbwepLongbow000]{Longbow} or
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepShortbow00]{Shortbow}), Very
      Rare (Requires Attunement)</em></p><p>When you nock an arrow on this bow,
      it whispers in Elvish, "Swift defeat to my enemies." When you use this
      weapon to make a ranged attack, you can utter or sign the following
      command words: "Swift death to you who have wronged me." The target of
      your attack becomes your sworn enemy until it dies or until dawn 7 days
      later. You can have only one such sworn enemy at a time. When your sworn
      enemy dies, you can choose a new one after the next dawn.</p><p>When you
      make a ranged attack roll with this weapon against your sworn enemy, you
      have Advantage on the roll. In addition, your target gains no benefit from
      Half Cover or Three-Quarters Cover, and you suffer no Disadvantage due to
      long range. If the attack hits, your sworn enemy takes an extra 3d6
      Piercing damage.</p><p>While your sworn enemy lives, you have Disadvantage
      on attack rolls with all other
      weapons.</p><p>@Embed[Compendium.dnd5e.content24.JournalEntry.dmgFoundryRefere.JournalEntryPage.Ok4iCgD25ENgoRxE
