  description:
    value: >-
      <div><p><em>Weapon
      (@UUID[Compendium.dnd5e.equipment24.Item.phbwepGreatsword]{Greatsword},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepLongsword0]{Longsword},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepRapier0000]{Rapier},
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepScimitar00]{Scimitar}, or
      @UUID[Compendium.dnd5e.equipment24.Item.phbwepShortsword]{Shortsword}),
      Very Rare (Requires Attunement)</em></p></div><p>You can take a Bonus
      Action to toss this magic weapon into the air. When you do so, the weapon
      begins to hover, flies up to 30 feet, and attacks one creature of your
      choice within 5 feet of itself. The weapon uses your attack roll and adds
      your ability modifier to damage rolls.</p><p>While the weapon hovers, you
      can take a Bonus Action to cause it to fly up to 30 feet to another spot
      within 30 feet of you. As part of the same Bonus Action, you can cause the
      weapon to attack one creature within 5 feet of the weapon.</p><p>After the
      hovering weapon attacks for the fourth time, it flies back to you and
      tries to return to your hand. If you have no hand free, the weapon falls
      to the ground in your space. If the weapon has no unobstructed path to
      you, it moves as close to you as it can and then falls to the ground. It
      also ceases to hover if you grasp it or are more than 30 feet away from
      it.</p><p>@Embed[Compendium.dnd5e.content24.JournalEntry.dmgFoundryRefere.JournalEntryPage.Ok4iCgD25ENgoRxE
      cite=false caption=false classes="hide-in-embed"]</p>
