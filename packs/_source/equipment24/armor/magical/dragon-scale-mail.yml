  description:
    value: >-
      <p><em>Armor (Scale Mail), Very Rare (Requires
      Attunement)</em></p><p><em>Dragon Scale Mail</em> is made of the scales of
      one kind of dragon. Sometimes dragons collect their cast-off scales and
      gift them. Other times, hunters carefully preserve the hide of a dead
      dragon. In either case, <em>Dragon Scale Mail</em> is highly
      valued.</p><p>While wearing this armor, you gain a +1 bonus to Armor
      Class, you have Advantage on saving throws against the breath weapons of
      Dragons, and you have Resistance to one damage type determined by the kind
      of dragon that provided the scales (see the accompanying
      table).</p><p>Additionally, you can focus your senses as a Magic action to
      discern the distance and direction to the closest dragon within 30 miles
      of yourself that is of the same type as the armor. This action can't be
      used again until the next dawn.</p><details><summary>Resistance
      Table</summary><table><thead><tr><th><p>Dragon</p></th><th><p>Resistance</p></th></tr></thead><tbody><tr><td><p>Black</p></td><td><p>Acid</p></td></tr><tr><td><p>Gold</p></td><td><p>Fire</p></td></tr><tr><td><p>Blue</p></td><td><p>Lightning</p></td></tr><tr><td><p>Green</p></td><td><p>Poison</p></td></tr><tr><td><p>Brass</p></td><td><p>Fire</p></td></tr><tr><td><p>Red</p></td><td><p>Fire</p></td></tr><tr><td><p>Bronze</p></td><td><p>Lightning</p></td></tr><tr><td><p>Silver</p></td><td><p>Cold</p></td></tr><tr><td><p>Copper</p></td><td><p>Acid</p></td></tr><tr><td><p>White</p></td><td><p>Cold</p></td></tr></tbody></table></details><section
      class="secret" id="secret-maFaWTt3fehLniiP"><p><strong>Foundry
      Note</strong></p><p>The <strong>Select Dragon Type</strong> activity can
      be used to select the type of dragon for this armor. It includes the +1
      bonus and an Active Effect that provides the Resistance.</p></section>
