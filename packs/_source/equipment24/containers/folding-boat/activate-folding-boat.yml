  description:
    value: >-
      <p><strong>First Command Word.</strong> The box unfolds into a
      @UUID[Compendium.dnd5e.actors24.Actor.phbmobRowboat000]{Rowboat}.</p><p><strong>Second
      Command Word.</strong> The box unfolds into a
      @UUID[Compendium.dnd5e.actors24.Actor.phbmobKeelboat00]{Keelboat}.</p><p><strong>Third
      Command Word.</strong> The <em>Folding Boat</em> folds back into a box if
      no creatures are aboard. Any objects in the vessel that can't fit inside
      the box remain outside the box as it folds. Any objects in the vessel that
      can fit inside the box do so.</p><p>When the box becomes a vessel, its
      weight becomes that of a normal vessel its size, and anything that was
      stored in the box remains in the boat.</p><p>Statistics for the Rowboat
      and Keelboat appear in
      @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}.
      If either vessel is reduced to 0 Hit Points, the <em>Folding Boat</em> is
      destroyed.</p>
