      <em>@UUID[Compendium.dnd5e.equipment24.Item.dmgPortableHole0]{Portable
      Hole}</em>, or similar item instantly destroys both items and opens a gate
      to the Astral Plane. The gate originates where the one item was placed
      inside the other. Any creature within a 10-foot-radius Sphere centered on
      the gate is sucked through it to a random location on the Astral Plane.
      The gate then closes. The gate is one-way and can't be reopened.</p></div>
