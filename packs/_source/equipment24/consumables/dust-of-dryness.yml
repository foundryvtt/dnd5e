  description:
    value: >-
      <p><em>Wondrous Item, Uncommon</em></p><p>This small packet contains 1d6 +
      4 pinches of dust. As a Utilize action, you can sprinkle a pinch of the
      dust over <span class="no-break">water</span>, turning up to a 15-foot
      Cube of water into one marble-sized pellet, which floats or rests near
      where the dust was sprinkled. The pellet's weight is negligible. A
      creature can take a Utilize action to smash the pellet against a hard
      surface, causing the pellet to shatter and release the water the dust
      absorbed. <span class="no-break">Doing</span> so destroys the pellet and
      ends its magic.</p><p>As a Utilize action, you can sprinkle a pinch of the
      dust on an Elemental within 5 feet of yourself that is composed mostly of
      water (such as a <strong>Water Elemental</strong>). Such a creature
      exposed to a pinch of the dust makes a DC 13 Constitution saving throw,
      taking 10d6 Necrotic damage on a failed save or half as much damage on a
      <span class="no-break">successful one</span>.</p><section class="secret"
      id="secret-sKauzfT7TYNuqK0B"><p><strong>Foundry Note</strong></p><p>The
      <strong>Determine Number of Pinches</strong> activity is provided for
      optional use and will consume item uses to produce a total of 1d6 + 4
      remaining uses. Once the number of pinches in the packet has been
      determined, that activity may be deleted.</p></section>
