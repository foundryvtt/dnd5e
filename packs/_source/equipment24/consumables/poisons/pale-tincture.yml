  description:
    value: >-
      <p><em>Ingested Poison</em></p><p>A creature subjected to Pale Tincture
      must succeed on a DC 16 Constitution saving throw or take 3 (1d6) Poison
      damage and have the &amp;Reference[Poisoned apply=false] condition. The
      Poisoned creature repeats the save every 24 hours, taking 3 (1d6) Poison
      damage on a failed save. The damage the poison deals can't be healed by
      any means while the creature remains Poisoned. After seven successful
      saves against the poison, the creature is no longer Poisoned.</p><section
      class="secret" id="secret-tSBe5DSXqLu6xn8u"><p><strong>Foundry
      Note</strong></p><p>The <strong>Use Poison</strong> activity includes the
      save and the <strong>Poisoned and Reduce Max</strong> Active Effect
      applies the Poisoned condition and can be used for preventing healing as
      well. Edit the Active Effect on the player, change to the "Effects" tab
      and adjust the "Effect Value" to be "-X" where X is the total damage
      they've taken from the poison. This will temporarily reduce their max HP
      by that value.</p></section>
