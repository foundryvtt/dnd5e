  description:
    value: >-
      <p><em>Wondrous Item, Uncommon</em></p><p>Found in a small container, this
      powder resembles
      @UUID[Compendium.dnd5e.equipment24.Item.dmgDustOfDisappe]{Dust of
      Disappearance}, and <em>Identify</em> reveals it to be such. There is
      enough of it for one use.</p><p>As a Utilize action, you can throw the
      dust into the air, forcing yourself and every creature in a 30-foot
      Emanation originating from you to make a DC 15 Constitution saving throw.
      Constructs, Elementals, Oozes, Plants, and Undead succeed on the save
      automatically.</p><p>On a failed save, a creature begins sneezing
      uncontrollably; it has the Incapacitated condition and is suffocating. The
      creature [[/save ability=con dc=15]]{repeats the save} at the end of each
      of its turns, ending the effect on itself on a success. The effect also
      ends on any creature targeted by a
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplLesserRest]{Lesser
      Restoration}</em> spell.</p>
