system:
  description:
    value: >-
      <p><em>Wondrous Item, Rare</em></p><p>This heavy cloth bag contains 3d4
      dry beans when found. The bag weighs half a pound regardless of how many
      beans it contains and becomes a
      @UUID[Compendium.dnd5e.equipment24.Item.phbagPouch000000]{nonmagical item}
      when it no longer contains any beans.</p><p>If you dump one or more beans
      out of the bag, they explode in a 10-foot-radius Sphere centered on them.
      All the dumped beans are destroyed in the explosion, and each creature in
      the Sphere, including you, makes a DC 15 Dexterity saving throw, taking
      5d4 Force damage on a failed save or half as much damage on a successful
      one.</p><p>If you remove a bean from the bag, plant it in dirt or sand,
      and then water it, the bean disappears as it produces an effect 1 minute
      later from the ground where it was planted. The GM can choose an effect
      from the following table or determine it
      randomly.</p><details><summary>Bag of Beans Effect (click to
      expand)</summary><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgBagOfBeansEff
      rollable caption=false]</p></details><p></p><section class="secret"
      id="secret-Ksf2KyYXOK1HhLmm"><p><strong>Foundry Note</strong></p><p>Upon
      obtaining this item, the <strong>Count Beans</strong> activity can be used
      to determine the number of dry beans contained within and set this item's
      number of uses accordingly.</p></section>
