  description:
    value: >-
      <p><em>Wondrous Item, Uncommon</em></p><p>This powder resembles fine sand.
      There is enough of it for one use. When you take a Utilize action to throw
      the dust into the air, you and each creature and object within a 10-foot
      Emanation originating from you have the Invisible condition for 2d4
      minutes. The duration is the same for all subjects, and the dust is
      consumed when its magic takes effect. Immediately after an affected
      creature makes an attack roll, deals damage, or casts a spell, the
      Invisible condition ends for that creature.</p>
