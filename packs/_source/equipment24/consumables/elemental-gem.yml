  description:
    value: >-
      <p><em>Wondrous Item, Uncommon</em></p><p>This gem contains a mote of
      elemental energy. When you take a Utilize action to break the gem, an
      elemental is summoned, and the gem ceases to be magical. The elemental
      appears in an unoccupied space as close to the broken gem as possible,
      understands your languages, obeys your commands, and takes its turn
      immediately after you on your Initiative count. The elemental disappears
      after 1 hour, when it dies, or when you dismiss it as a Bonus Action. The
