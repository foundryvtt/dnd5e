name: Tinderbox
system:
  description:
    value: >-
      <p>A Tinderbox is a small container holding flint, fire steel, and tinder
      (usually dry cloth soaked in light oil) used to kindle a fire. Using it to
      light a Candle, Lamp, Lantern, or Torch—or anything else with exposed
      fuel—takes a Bonus Action. Lighting any other fire takes 1 minute.</p>
