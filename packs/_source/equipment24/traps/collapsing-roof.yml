  description:
    value: >-
      <div><p><em>Deadly Trap (Levels 1–4)</em></p><p><strong>Trigger:</strong>
      A creature crosses a trip wire</p><p><strong>Duration:</strong>
      Instantaneous</p><p>This trap uses a trip wire to collapse an unstable
      section of ceiling. The trip wire is 3 inches off the ground and stretches
      between two weak supports that topple when the trip wire is
      pulled.</p><p>The first creature that crosses the trip wire causes the
      supports to topple and the unstable section of ceiling to collapse. Each
      creature beneath the unstable section of ceiling must succeed on a DC 13
      Dexterity saving throw, taking 11 (2d10) Bludgeoning damage on a failed
      save or half as much damage on a successful one. Rubble from the collapse
      turns the trapped area into &amp;Reference[Difficult
      Terrain].</p><p><em><strong>Detect and Disarm.</strong></em> As a Search
      action, a creature can examine the trapped area and make a [[/check prc
      11]] check, detecting the trip wire and the unstable section of ceiling on
      a successful check. Once detected, the trip wire can be easily cut or
      avoided (no ability check required).</p><p><em><strong>At Higher
      Levels.</strong></em> You can scale the trap for higher levels by
      increasing the damage and the save DC, as shown in the following
      table.</p><table><thead><tr><th><p>Levels</p></th><th><p>Bludgeoning
      Damage</p></th><th><p>Save
      DC</p></th></tr></thead><tbody><tr><td><p>5–10</p></td><td><p>22
      (4d10)</p></td><td><p>15</p></td></tr><tr><td><p>11–16</p></td><td><p>55
      (10d10)</p></td><td><p>17</p></td></tr><tr><td><p>17–20</p></td><td><p>99
      (18d10)</p></td><td><p>19</p></td></tr></tbody></table></div>
