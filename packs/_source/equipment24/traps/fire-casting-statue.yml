  description:
    value: >-
      <div><p><em>Deadly Trap (Levels 1–4)</em></p><p><strong>Trigger:</strong>
      A creature moves onto a pressure plate</p><p><strong>Duration:</strong>
      Instantaneous, and the trap resets at the start of the next
      turn</p><p>When a creature moves onto this trap's pressure plate for the
      first time on a turn or starts its turn there, a nearby statue exhales a
      15-foot Cone of magical flame. The statue can look like anything, such as
      a dragon or a wizard. Each creature in the Cone must succeed on a DC 15
      Dexterity saving throw, taking 11 (2d10) Fire damage on a failed save or
      half as much damage on a successful one.</p><p><em><strong>Detect and
      Disarm.</strong></em> A <em>Detect Magic</em> spell reveals an aura of
      Evocation magic around the statue. As a Search action, a creature within 5
      feet of the statue can examine it and make a [[/check DC prc 10]] check,
      detecting a tiny glyph on the statue on a successful check. Once the glyph
      is found, a character can take a Study action to examine it and make a
      [[/check arc 15]] check, ascertaining that the glyph means "fire" on a
      successful check. As an action, a character can use a sharp tool to deface
      the glyph, which disarms the trap.</p><p>As a Search action, a creature
      can examine the section of floor that forms the pressure plate and make a
      [[/check prc 15]] check, detecting the pressure plate on a successful
      check. Wedging an Iron Spike or similar object under the pressure plate
      prevents the trap from triggering.</p><p><em><strong>At Higher
      Levels.</strong></em> You can scale the trap for higher levels by
      increasing the damage and the area of effect, as shown in the following
      table.</p><table><thead><tr><th><p>Levels</p></th><th><p>Fire
      Damage</p></th><th><p>Area of
      Effect</p></th></tr></thead><tbody><tr><td><p>5–10</p></td><td><p>22
      (4d10)</p></td><td><p>30-foot
      Cone</p></td></tr><tr><td><p>11–16</p></td><td><p>55
      (10d10)</p></td><td><p>60-foot
      Cone</p></td></tr><tr><td><p>17–20</p></td><td><p>99
      (18d10)</p></td><td><p>120-foot Cone</p></td></tr></tbody></table></div>
