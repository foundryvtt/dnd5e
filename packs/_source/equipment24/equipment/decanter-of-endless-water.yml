  description:
    value: >-
      <div><p><em>Wondrous Item, Uncommon</em></p></div><p>This stoppered flask
      sloshes when shaken, as if it contains water. The decanter weighs 2
      pounds.</p><p>You can take a Magic action to remove the stopper and issue
      one of three command words, whereupon an amount of
      @UUID[Compendium.dnd5e.equipment24.Item.dmgspWaterfresh0]{fresh water} or
      @UUID[Compendium.dnd5e.equipment24.Item.dmgspWatersalt00]{salt water}
      (your choice) pours out of the flask. The water stops pouring out at the
      start of your next turn. Choose from the following command words:</p><div
      class="def-block"><p><strong>Splash.</strong> The decanter produces 1
      gallon of water.</p><p><strong>Fountain.</strong> The decanter produces 5
      gallons of water.</p><p><strong>Geyser.</strong> The decanter produces 30
      gallons of water that gushes forth in a Line 30 feet long and 1 foot wide.
      If you're holding the decanter, you can aim the geyser in one direction
      (no action required). One creature of your choice in the Line must succeed
      on a DC 13 Strength saving throw or take 1d4 Bludgeoning damage and have
      the &amp;Reference[Prone] condition. Instead of a creature, you can target
      one object in the Line that isn't being worn or carried and that weighs no
      more than 200 pounds. The object is knocked over by the geyser.</p></div>
