  description:
    value: >-
      <div><p><em>Wondrous Item, Legendary</em></p><p>This item first appears to
      be a sealed iron barrel weighing 500 pounds. The barrel has a hidden
      catch, which can be found with a successful [[/check ability=int skill=inv
      dc=20]] check. Releasing the catch unlocks a hatch at one end of the
      barrel, allowing two Medium or smaller creatures to crawl inside. Ten
      levers are set in a row at the far end, each in a neutral position, able
      to move up or down. When certain levers are used, the apparatus transforms
      to resemble a giant lobster.</p><p>The
      <em>@UUID[Compendium.dnd5e.actors24.Actor.dmgApparatusofKw]{Apparatus of
      the Crab}</em> is a Large object with the following statistics: AC 20; HP
      200; Speed 30 ft., Swim 30 ft. (or 0 ft. for both if the legs aren't
      extended); Immunity to Poison and Psychic
      damage.</p><p>@Embed[Compendium.dnd5e.actors24.Actor.dmgApparatusofKw
