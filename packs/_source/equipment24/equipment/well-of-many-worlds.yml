  description:
    value: >-
      <p><em>Wondrous Item, Legendary</em></p><p>This fine black cloth, soft as
      silk, is folded up to the dimensions of a handkerchief. It unfolds into a
      circular sheet 6 feet in diameter.</p><p>You can take a Magic action to
      unfold the <em>Well of Many Worlds</em> and place it on a solid surface,
      whereupon it forms a two-way, 6-foot-diameter, circular portal to another
      world or plane of existence. Each time the item opens a portal, the DM
      decides where it leads. The portal remains open until a creature within 5
      feet of it takes a Magic action to close it by taking hold of the edges of
      the cloth and folding it up.</p><p>Once the <em>Well of Many Worlds</em>
      has opened a portal, it can't do so again for [[/r 1d8 # Hours]]
      hours.</p>
