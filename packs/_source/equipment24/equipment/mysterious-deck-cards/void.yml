name: Void
system:
  description:
    value: >-
      <p>Your soul is drawn from your body and contained in an object in a place
      of the DM's choice. One or more powerful beings guard the place. While
      your soul is trapped in this way, your body is inert, ceases aging, and
      requires no food, air, or water. A
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplWish000000]{Wish}</em>
      spell can't return your soul to your body, but the spell reveals the
      location of the object that holds your soul. You draw no more cards.</p>
