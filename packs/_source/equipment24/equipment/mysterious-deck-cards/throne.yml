name: Throne
system:
  description:
    value: >-
      <p>You gain proficiency and &amp;Reference[Expertise] in your choice of
      History, Insight, Intimidation, or Persuasion. In addition, you gain
      rightful ownership of a small keep somewhere in the world. However, the
      keep is currently home to one or more monsters, which must be cleared out
      before you can claim the keep as yours.</p><section
      id="secret-KpjqOSPJGy0Ec8YA" class="secret"><p><strong>Foundry
      Note</strong></p><p>Unlike the other cards from the Deck, this item will
      <em>not</em> destroy itself upon use in order to serve as a symbol of
      ownership of the keep.</p></section>
