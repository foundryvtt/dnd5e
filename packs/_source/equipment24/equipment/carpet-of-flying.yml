  description:
    value: >-
      <div><p><em>Wondrous Item, Very Rare</em></p></div><p>You can make this
      carpet hover and fly by taking a Magic action and using the carpet's
      command word. It moves according to your directions if you are within 30
      feet of it.</p><p>Four sizes of <em>Carpet of Flying</em> exist. The GM
      chooses the size of a given carpet or determines it randomly by rolling on
      the following table. A carpet can carry up to twice the weight shown on
      the table, but its Fly Speed is halved if it carries more than its normal
      capacity.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgCarpetOfFlyin
      rollable]</p><section class="secret"
      id="secret-T3avxyNy4el35GqZ"><p><strong>Foundry Note</strong></p><p>The
      four provided summoning activities represent the possible sizes of the
      carpet. When the GM chooses a size, the three activities corresponding to
      the other sizes should be deleted.</p></section>
