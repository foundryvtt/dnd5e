  description:
    value: >-
      <div><p><em>Wondrous Item, Legendary</em></p></div><p>This cube is 3
      inches across and radiates palpable magical energy. The six sides of the
      cube are each keyed to a different plane of existence, one of which is the
      Material Plane. The other sides are linked to planes determined by the
      DM.</p><p>The cube has 3 charges and regains 1d3 expended charges daily at
      dawn. As a Magic action, you can expend 1 of the cube's charges to cast
      one of the following spells using the cube.</p><p><strong>Gate.</strong>
      Pressing one side of the cube, you cast
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplGate000000]{Gate}</em>,
      opening a portal to the plane of existence keyed to that
      side.</p><p><strong>Plane Shift.</strong> Pressing one side of the cube
      twice, you cast
      <em>@UUID[Compendium.dnd5e.spells24.Item.phbsplPlaneShift]{Plane
      Shift}</em>, transporting the targets to the plane of existence keyed to
      that side.</p>
