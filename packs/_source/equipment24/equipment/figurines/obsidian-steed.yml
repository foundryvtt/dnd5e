      <p><em>See
      @UUID[Compendium.dnd5e.equipment24.Item.dmgFigurineOfWon]{Figurine of
      Wondrous Power}</em></p><p>This polished obsidian horse can become a
      <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmNightmare00000]{Nightmare}</strong>
