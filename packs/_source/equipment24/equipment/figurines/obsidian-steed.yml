      has been used, it can't be used again until 5 days have passed.</p><p>The
      figurine has a [[/r 1d10cs1]]{10 percent chance} each time you use it to
      ignore your orders, including a command to revert to figurine form. If you
      mount the nightmare while it is ignoring your orders, you and the
      nightmare are instantly transported to a random location on the plane of
      Hades, where the nightmare reverts to figurine form.</p><section
      class="secret" id="secret-OH9v7OxKinHyCnIQ"><p><strong>Foundry
      Note</strong></p><p>This item's limited uses represent the 5 days required
      before the figurine can be used again.</p></section>
