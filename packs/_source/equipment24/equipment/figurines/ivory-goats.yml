name: Ivory Goats
system:
  description:
    value: >-
      <p><em>See
      @UUID[Compendium.dnd5e.equipment24.Item.dmgFigurineOfWon]{Figurine of
      Wondrous Power}</em></p><p>These ivory statuettes of goats are always
      created in sets of three. Each goat looks unique and functions differently
      from the others. Their properties are as follows:</p><p><strong>Goat of
      Terror.</strong> This figurine can become a
      <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmGiantGoat00000]{Giant
      Goat}</strong> for up to 3 hours. The goat can't attack, but you can
      (harmlessly) remove its horns and use them as weapons. One horn becomes a
      <em>+1 Lance</em> , and the other becomes a <em>+2 Longsword</em>.
      Removing a horn requires a Magic action, and the weapons disappear and the
      horns return when the goat reverts to figurine form. While you ride the
      goat, any Hostile creature that starts its turn within a 30-foot Emanation
      originating from the goat must succeed on a DC 15 Wisdom saving throw or
      have the Frightened condition for 1 minute, until you are no longer riding
      the goat, or until the goat reverts to figurine form. The Frightened
      creature repeats the save at the end of each of its turns, ending the
      effect on itself on a success. Once it succeeds on the save, a creature is
      immune to this effect for the next 24 hours. Once the figurine has been
      used, it can't be used again until 15 days have passed.</p><p><strong>Goat
      of Traveling.</strong> This figurine can become a Large goat with the same
      statistics as a
      <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmRidingHorse000]{Riding
      Horse}</strong>. It has 24 charges, and each hour or portion thereof it
      spends in goat form costs 1 charge. While it has charges, you can use it
      as often as you wish. When it runs out of charges, it reverts to a
      figurine and can't be used again until 7 days have passed, when it regains
      all expended charges.</p><section class="secret"
      id="secret-Bzl0aaerk0Ql0uOm"><p><strong>Foundry Note</strong></p><p>The
      <strong>Revert or Recall Goat of Traveling</strong> activity is optionally
      provided to aid in tracking the non-contiguous 24 hours the figurine can
      remain in goat form. When reverting to a figurine, the scaling value for
      consumption represents the number of hours spent in goat form. When
      recalling the figurine to goat form, uncheck the "Consume Item Use?"
      checkbox when using this activity.</p></section><p><strong>Goat of
      Travail.</strong> This figurine can become a
      <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmGiantGoat00000]{Giant
      Goat}</strong> for up to 3 hours. Once it has been used, it can't be used
      again until 30 days have passed.</p>
