  description:
    value: >-
      <p><em>Wondrous Item, Very Rare (Requires Attunement)</em></p><p>This helm
      is set with [[/r 1d10 # Diamonds]] diamonds, [[/r 2d10 # Rubies]] rubies,
      [[/r 3d10 # Fire Opals]] fire opals, and [[/r 4d10 # Opals]] opals. Any
      gem pried from the helm crumbles to dust. When all the gems are removed or
      destroyed, the helm loses its magic.</p><p>You gain the following benefits
      while wearing the helm.</p><p><em><strong>Diamond Light.</strong></em> As
      long as it has at least one diamond, the helm emits a 30-foot Emanation.
      When at least one Undead is within that area, the Emanation is filled with
      Dim Light. Any Undead that starts its turn in that area takes 1d6 Radiant
      damage.</p><p><em><strong>Fire Opal Flames.</strong></em> As long as the
      helm has at least one fire opal, you can take a Magic action to cause one
      weapon you are holding to burst into flames. The flames emit Bright Light
      in a 10-foot radius and Dim Light for an additional 10 feet. The flames
      are harmless to you and the weapon. When you hit with an attack using the
      blazing weapon, the target takes an extra 1d6 Fire damage. The flames last
      until you take a Bonus Action to extinguish them or until you drop or stow
      the weapon.</p><p><em><strong>Ruby Resistance.</strong></em> As long as
      the helm has at least one ruby, you have Resistance to Fire
      damage.</p><p><em><strong>Spells.</strong></em> You can cast one of the
      following spells (save DC 18), using one of the helm's gems of the
      specified type as a component:
      @UUID[Compendium.dnd5e.spells24.Item.phbsplDaylight00]{Daylight} (opal),
      @UUID[Compendium.dnd5e.spells24.Item.phbsplFireball00]{Fireball} (fire
      opal), @UUID[Compendium.dnd5e.spells24.Item.phbsplPrismaticS]{Prismatic
      Spray} (diamond), or
      @UUID[Compendium.dnd5e.spells24.Item.phbsplWallofFire]{Wall of Fire}
      (ruby). The gem is destroyed when the spell is cast and disappears from
      the helm.</p><p><em><strong>Taking Fire Damage.</strong></em> Roll [[/r
      1d20]] if you are wearing the helm and take Fire damage as a result of
      failing a saving throw against a spell. On a roll of 1, the helm emits
      beams of light from its remaining gems and is then destroyed. Each
      creature within a 60-foot Emanation originating from you must succeed on a
      DC 17 Dexterity saving throw or be struck by a beam, taking Radiant damage
      equal to the number of gems in the
      helm.</p><p><strong>Diamonds:</strong></p><p><strong>Rubies:</strong></p><p><strong>Fire
      Opals:</strong></p><p><strong>Opals:</strong></p><section class="secret"
      id="secret-WLySYxWw3x7ifRjR"><p><strong>Foundry Note</strong></p><p>You
      can track the number of each gem in the description.</p><p>If you roll a 1
      as part of the <em><strong>Taking Fire Damage</strong></em> property use
      the <strong>Explosive Emanation</strong> activity. It will allow you to
      enter the number of gems remaining in the helm and increase the damage
      automatically.</p></section>
