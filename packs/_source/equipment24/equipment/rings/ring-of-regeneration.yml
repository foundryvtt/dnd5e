      regrow and return to full functionality after [[/r 1d6 + 1]] days if you
      have at least 1 Hit Point the whole time.</p><section class="secret"
      id="secret-N3RMelHP7jT5vBMy"><p><strong>Foundry Note</strong></p><p>The
