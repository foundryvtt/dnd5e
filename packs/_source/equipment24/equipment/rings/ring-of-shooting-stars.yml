  description:
    value: >-
      <p><em>Ring, Very Rare (Requires Attunement)</em></p><p>You can cast
      <em>Dancing Lights</em> or <em>Light</em> from the ring.</p><p>The ring
      has 6 charges and regains 1d6 expended charges daily at dawn. You can
      expend its charges to use the properties below.</p><p><em><strong>Faerie
      Fire.</strong></em> You can expend 1 charge to cast
      @UUID[Compendium.dnd5e.spells24.Item.phbsplFaerieFire]{Faerie Fire} from
      the ring.</p><p><em><strong>Lightning Spheres.</strong></em> You can
      expend 2 charges as a Magic action to create up to four 3-foot-diameter
      spheres of lightning.</p><p>Each sphere appears in an unoccupied space you
      can see within 120 feet of yourself. The spheres last as long as you
      maintain Concentration, up to 1 minute. Each sphere sheds Dim Light in a
      30-foot radius.</p><p>As a Bonus Action, you can move each sphere up to 30
      feet, but no farther than 120 feet away from yourself. The first time the
      sphere comes within 5 feet of a creature other than you that isn't behind
      &amp;Reference[Total Cover apply=false], the sphere discharges lightning
      at that creature and disappears. That creature makes a DC 15 Dexterity
      saving throw. On a failed save, the creature takes Lightning damage based
      on the number of spheres you created, as shown in the following table. On
      a successful save, the creature takes half as much
      damage.</p><table><thead><tr><th><p>Number of
      Spheres</p></th><th>Lightning
      Damage</th></tr></thead><tbody><tr><td>1</td><td>[[/damage 4d12
      lightning]]</td></tr><tr><td>3</td><td>[[/damage 2d6
      lightning]]</td></tr><tr><td>2</td><td>[[/damage 5d4
      lightning]]</td></tr><tr><td>4</td><td>[[/damage 2d4
      lightning]]</td></tr></tbody></table><p><em><strong>Shooting
      Stars.</strong></em> You can expend 1 to 3 charges as a Magic action. For
      every charge you expend, you launch a glowing mote of light from the ring
      at a point you can see within 60 feet of yourself. Each creature in a
      15-foot Cube originating from that point is showered in sparks and makes a
      DC 15 Dexterity saving throw, taking 5d4 Radiant damage on a failed save
      or half as much damage on a successful one.</p><section class="secret"
      id="secret-XF5IRzp6nYDnMZyl"><p><strong>Foundry Note</strong></p><p>The
      <strong>Create Lightning Spheres</strong> and <strong>Shooting
      Stars</strong> activities allow you to select the number of spheres/motes
      you would like to create and places a measured template for each
      one.</p></section>
