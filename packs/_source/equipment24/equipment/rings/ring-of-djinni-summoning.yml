  description:
    value: >-
      <p><em>Ring, Legendary (Requires Attunement)</em></p><p>While wearing this
      ring, you can take a Magic action to summon a particular
      <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmDjinni00000000]{Djinni}</strong>
      from the Elemental Plane of Air. The djinni appears in an unoccupied space
      you choose within 120 feet of yourself. It remains as long as you maintain
      Concentration, to a maximum of 1 hour, or until it drops to 0 Hit
      Points.</p><p>While summoned, the djinni is Friendly to you and your
      allies, and it obeys your commands. If you fail to command it, the djinni
      defends itself against attackers but takes no other actions.</p><p>After
      the djinni departs, it can't be summoned again for 24 hours, and the ring
      becomes nonmagical if the djinni dies.</p><p><em>Rings of Djinni
      Summoning</em> are often created by the djinn they summon and given to
      mortals as gifts of friendship or tokens of esteem.</p>
