    value: >-
      <p><em>Ring, Legendary (Requires Attunement)</em></p><p>Each Ring of
      Elemental Command is linked to one of the four Elemental Planes. The DM
      chooses or randomly determines the linked plane. For example, a Ring of
      Elemental Command (air) is linked to the Elemental Plane of
      Air.</p><p>Every Ring of Elemental Command has the following two
      properties:</p><p><strong>Elemental Bane.</strong> While wearing the ring,
      you have Advantage on attack rolls against Elementals and they have
      Disadvantage on attack rolls against you.</p><p><strong>Elemental
      Compulsion.</strong> While wearing the ring, you can take a Magic action
      to try to compel an Elemental you see within 60 feet of yourself. The
      Elemental makes a DC 18 Wisdom saving throw. On a failed save, the
      Elemental has the Charmed condition until the start your next turn, and
      you determine what it does with its move and action on its next
      turn.</p><p><strong>Elemental Focus.</strong> While wearing the ring, you
      benefit from additional properties corresponding to the ring's linked
      Elemental Plane:</p><p><strong>Air.</strong> You know Auran, you have
      Resistance to Lightning damage, and you have a Fly Speed equal to your
      Speed and can hover.</p><p><strong>Earth.</strong> You know Terran, and
      you have Resistance to Acid damage. Terrain composed of rubble, rocks, or
      dirt isn't Difficult Terrain for you. In addition, you can move through
      solid earth or rock as if those areas were Difficult Terrain without
      disturbing the matter through which you pass. If you end your turn in
      solid earth or rock, you are shunted out to the nearest unoccupied space
      you last occupied.</p><p><strong>Fire.</strong> You know Ignan, and you
      have Immunity to Fire damage.</p><p><strong>Water.</strong> You know
      Aquan, you gain a Swim Speed of 60 feet, and you can breathe
      underwater.</p><p><strong>Spellcasting.</strong> The ring has 5 charges
      and regains 1d4 + 1 expended charges daily at dawn. While wearing the
      ring, you can cast a spell from it. Choose the spell from the list of
      available spells based on the Elemental Plane the ring is linked to, as
