  description:
    value: >-
      <p>Ring, Legendary (Requires Attunement)</p><p>Each <em>Ring of Elemental
      Command</em> is linked to one of the four Elemental Planes. The GM chooses
      or randomly determines the linked plane. For example, a <em>Ring of
      Elemental Command</em> (air) is linked to the Elemental Plane of
      Air.</p><p>Every <em>Ring of Elemental Command</em> has the following two
      properties:</p><p><strong>Elemental Bane.</strong> While wearing the ring,
      you have Advantage on attack rolls against Elementals and they have
      Disadvantage on attack rolls against you.</p><p><strong>Elemental
      Compulsion.</strong> While wearing the ring, you can take a Magic action
      to try to compel an Elemental you see within 60 feet of yourself. The
      Elemental makes a DC 18 Wisdom saving throw. On a failed save, the
      Elemental has the &amp;Reference[Charmed apply=false] condition until the
      start your next turn, and you determine what it does with its move and
      action on its next turn.</p><p><em><strong>Elemental Focus.</strong></em>
      While wearing the ring, you benefit from additional properties
      corresponding to the ring's linked Elemental
      Plane:</p><p><strong>Earth.</strong> You know Terran, and you have
      Resistance to Acid damage. Terrain composed of rubble, rocks, or dirt
      isn't Difficult Terrain for you. In addition, you can move through solid
      earth or rock as if those areas were Difficult Terrain without disturbing
      the matter through which you pass. If you end your turn in solid earth or
      rock, you are shunted out to the nearest unoccupied space you last
      occupied.</p><p><em><strong>Spellcasting.</strong></em> The ring has 5
      charges and regains 1d4 + 1 expended charges daily at dawn. While wearing
      the ring, you can cast a spell from it. Choose the spell from the list of
      available spells based on the Elemental Plane the ring is linked to, as
      shown in the following table. The table indicates how many charges you
      must expend to cast the spell, which has a save DC of
      18.</p><table><thead><tr><th
      style="min-width:50px"><p>Plane</p></th><th><p>Spells
      (Charges)</p></th></tr></thead><tbody><tr><td><p>Earth</p></td><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplEarthquake]{Earthquake}
      (5 charges), @UUID[Compendium.dnd5e.spells24.Item.phbsplStoneShape]{Stone
      Shape} (2 charges),
      @UUID[Compendium.dnd5e.spells24.Item.phbsplStoneskin0]{Stoneskin} (3
      charges), @UUID[Compendium.dnd5e.spells24.Item.phbsplWallofSton]{Wall of
      Stone} (3 charges)</p></td></tr></tbody></table>
