  description:
    value: >-
      <p><em>Wondrous Item, Very Rare (Requires Attunement)</em></p><p>This
      black or dark-blue robe is embroidered with small white or silver stars.
      You gain a +1 bonus to saving throws while you wear it.</p><p>Six stars,
      located on the robe's upper-front portion, are particularly large. While
      wearing this robe, you can take a Magic action to remove one of the stars
      and expend it to cast the level 5 version of
      @UUID[Compendium.dnd5e.spells24.Item.phbsplMagicMissi]{Magic Missile}.
      Daily at dusk, 1d6 removed stars reappear on the robe.</p><p>While you
      wear the robe, you can take a Magic action to enter the Astral Plane along
      with everything you are wearing and carrying. You remain there until you
      take a Magic action to return to the plane you were on. You reappear in
      the last space you occupied or, if that space is occupied, the nearest
      unoccupied space.</p><section class="secret"
      id="secret-a1r37HVL7VTqMrwu"><p><strong>Foundry Note</strong></p><p>The
      <strong>Enter/Exit Astral Plane</strong> activity includes a 5 foot
      measured template that can be used to mark where you exited the Astral
      Plane for tracking.</p></section>
