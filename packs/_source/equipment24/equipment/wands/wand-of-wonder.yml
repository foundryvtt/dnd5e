  description:
    value: >-
      <p><em>Wand, Rare (Requires Attunement)</em></p><p>This wand has 7
      charges. While holding it, you can take a Magic action to expend 1 charge
      while choosing a point within 120 feet of yourself. That location becomes
      the point of origin of a spell or other magical effect determined by
      rolling on the Wand of Wonder Effects table. Spells cast from the wand
      have a save DC of 15. If a spell's maximum range is normally less than 120
      feet, it becomes 120 feet when cast from the wand. If an effect has
      multiple possible subjects, the GM determines randomly which among them
      are affected.</p><p><em><strong>Regaining Charges.</strong></em> The wand
      regains 1d6 + 1 expended charges daily at dawn. If you expend the wand's
      last charge, roll [[/r 1d20]]. On a 1, the wand crumbles into dust and is
      destroyed.</p><details><summary>Wand of Wonder Effects
      Table</summary><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgWandOfWonderE
      rollable caption=false]</p></details><section class="secret"
      id="secret-cRW0AfZNJaYwjQa0"><p><strong>Foundry Note</strong></p><p>The
      actionable effects of the table are included as activities and implemented
      as much as possible in the table to provide flexibility in how you'd like
      to use them.</p><p>The <strong>Expend</strong> activity should be used for
      any effect which isn't implemented as an activity for tracking charge
      uses.</p></section>
