    value: >-
      <p><em>Wand, Rare (Requires Attunement)</em></p><p>This wand has 7
      charges. While holding it, you can take a Magic action to expend 1 charge.
      For 1 minute, you know the direction of the nearest creature Hostile to
      you within 60 feet, but not its distance from you. The wand can sense the
