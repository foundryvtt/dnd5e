  description:
    value: >-
      <p><em>Rod, Uncommon</em></p><p>This iron rod has a button on one end. You
      can take a Utilize action to press the button, which causes the rod to
      become magically fixed in place. Until you or another creature takes a
      Utilize action to push the button again, the rod doesn't move, even if it
      defies gravity. The rod can hold up to 8,000 pounds of weight. More weight
      causes the rod to deactivate and fall. A creature can take a Utilize
      action to make a DC 30 Strength (Athletics) check, moving the fixed rod up
      to 10 feet on a successful check.</p>
