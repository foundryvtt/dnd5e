  description:
    value: >-
      <p><em>Wondrous Item, Rare</em></p><p>This rusty iron sphere measures 3
      inches in diameter and weighs 1 pound. You can take a Magic action to
      throw the sphere at a Huge or smaller creature you can see within 60 feet
      of yourself. As the sphere moves through the air, it opens into a tangle
      of metal bands.</p><p>Make a ranged attack roll with an attack bonus equal
      to your Dexterity modifier plus your Proficiency Bonus. On a hit, the
      target has the &amp;Reference[Restrained apply=false] condition until you
      take a Bonus Action to issue a command that releases it. Doing so or
      missing with the attack causes the bands to contract and become a sphere
      once more.</p><p>A creature that can touch the bands, including the one
      Restrained, can take an action to make a DC 20 Strength (Athletics) check
      to break the iron bands. On a successful check, the item is destroyed, and
      the Restrained creature is freed. On a failed check, any further attempts
      made by that creature automatically fail until 24 hours have
      elapsed.</p><p>Once the bands are used, they can't be used again until the
      next dawn.</p>
