  description:
    value: >-
      <div><p><em>Wondrous Item, Uncommon</em></p><p>This bag made from gray,
      rust, or tan cloth appears empty. Reaching inside the bag, however,
      reveals the presence of a small, fuzzy object.</p><p>You can take a Magic
      action to pull the fuzzy object from the bag and throw it up to 20 feet.
      When the object lands, it transforms into a creature you determine by
      rolling on the table that corresponds to the bag's color. See
      @UUID[Compendium.dnd5e.content24.JournalEntry.mmMonstersAtoZ00]{Monsters}
      for the creature's stat block. The creature vanishes at the next dawn or
      when it is reduced to 0 Hit Points.</p><p>The creature is Friendly to you
      and your allies, and it acts immediately after you on your Initiative
      count. You can take a Bonus Action to command how the creature moves and
      what action it takes on its next turn, such as attacking an enemy. In the
      absence of such orders, the creature acts in a fashion appropriate to its
      nature.</p><p>Once three fuzzy objects have been pulled from the bag, the
      bag can't be used again until the next
      dawn.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgRustBagOfTric
      rollable]</p></div>
