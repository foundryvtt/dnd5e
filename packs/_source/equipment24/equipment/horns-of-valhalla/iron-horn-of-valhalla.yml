    value: >-
      <p><em>See: @UUID[Compendium.dnd5e.equipment24.Item.dmgHornofValhall]{Horn
      of Valhalla}</em></p><p><em>Requirement: Proficiency with all Martial
      weapons</em></p><p><em>Spirits: 5</em></p><p>You can take a Magic action
      to blow this horn. In response, warrior spirits from the plane of Ysgard
      appear in unoccupied spaces within 60 feet of you. Each spirit uses the
      <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmBerserker00000]{Berserker}</strong>
      stat block and returns to Ysgard after 1 hour or when it drops to 0 Hit
      Points. The spirits look like living, breathing warriors, and they have
      Immunity to the &amp;Reference[Charmed apply=false] and
      &amp;Reference[Frightened apply=false] conditions. Once you use the horn,
      it can't be used again until 7 days have passed.</p><p>If you blow the
      horn without meeting its requirement, the summoned spirits attack you. If
      you meet the requirement, they are Friendly to you and your allies and
      follow your commands.</p>
