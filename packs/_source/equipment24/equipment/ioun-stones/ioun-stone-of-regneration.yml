  description:
    value: >-
      <p><em>See: @UUID[Compendium.dnd5e.equipment24.Item.dmgIounStone0000]{Ioun
      Stone}</em></p><p>When you take a Magic action to toss an <em>Ioun
      Stone</em> into the air, the stone orbits your head at a distance of 1d3
      feet, conferring its benefit to you while doing so. You can have up to
      three <em>Ioun Stones</em> orbiting your head at the same time.</p><p>As a
      Utilize action, you can seize and stow any number of <em>Ioun Stones</em>
      orbiting your head. If your Attunement to an <em>Ioun Stone</em> ends
      while it's orbiting your head, the stone falls as though you had dropped
      it.</p><p>You regain [[/healing 15 type=healing]]{15 Hit Points} at the
      end of each hour this pearly white spindle orbits your head if you have at
