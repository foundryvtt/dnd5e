  description:
    value: >-
      <p><em>Wondrous Item, Rare</em></p><p>This necklace has 1d6 + 3 beads
      hanging from it. You can take a Magic action to detach a bead and throw it
      up to 60 feet away. When it reaches the end of its trajectory, the bead
      detonates as a level 3
      @UUID[Compendium.dnd5e.spells24.Item.phbsplFireball00]{Fireball} (save DC
      15).</p><p>You can hurl multiple beads, or even the whole necklace, at one
      time. When you do so, increase the damage of the <em>Fireball</em> by 1d6
      for each bead after the first (maximum 12d6).</p><section class="secret"
      id="secret-sVvONZCjIbxSR0Xs"><p><strong>Foundry Note</strong></p><p>This
      item includes 9 limited uses. The <strong>Determine Number of
      Beads</strong> activity can be used to determine how many beads
      (equivalent to 1d6 + 3) are on the necklace.</p><p>The <strong>Throw
      Bead</strong> activity allows you to scale the Fireball up to a max of
      12d6.</p></section>
