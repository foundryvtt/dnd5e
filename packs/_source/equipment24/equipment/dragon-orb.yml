  description:
    value: >-
      <p><em>Wondrous Item, Artifact (Requires Attunement)</em></p><section
      class="secret" id="secret-giR5yoa8kkJFGmuP"><p>While attuned to an orb,
      you can take a Magic action to peer into the orb's depths. You must then
      make a DC 15 Charisma saving throw. On a successful save, you control the
      orb for as long as you remain attuned to it. On a failed save, the orb
      imposes the Charmed condition on you for as long as you remain attuned to
      it.</p><p>While you are Charmed by the orb, you can't voluntarily end your
      Attunement to it, and the orb casts
      @UUID[Compendium.dnd5e.spells24.Item.phbsplSuggestion]{Suggestion} on you
      at will (save DC 18), urging you to work toward the evil ends it desires.
      The dragon essence within the orb might want many things: the annihilation
      of a particular society or organization, freedom from the orb, to spread
      suffering in the world, to advance the worship of Tiamat, or something
      else the GM decides.</p><p><em><strong>Destroying an Orb.</strong></em> An
      <em>Dragon Orb</em> has AC 20 and is destroyed if it takes damage from a
      <em>+3 Weapon</em> or a
      @UUID[Compendium.dnd5e.spells24.Item.phbsplDisintegra]{Disintegrate}
      spell. Nothing else can harm it.</p></section><p>An orb is an etched
      crystal globe about 10 inches in diameter. When used, it grows to about 20
      inches in diameter, and mist swirls inside
      it.</p><p><em><strong>Spells.</strong></em> The orb has 7 charges and
      regains 1d4 + 3 expended charges daily at dawn. If you control the orb,
      you can cast one of the spells on the following table from it. The table
      indicates how many charges you must expend to cast the
      spell.</p><table><thead><tr><th><p>Spell</p></th><th><p>Charge
      Cost</p></th><th></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplCureWounds]{Cure
      Wounds} (level 9
      version)</p></td><td><p>4</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplDaylight00]{Daylight}</p></td><td><p>1</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplDeathWard0]{Death
      Ward}</p></td><td><p>2</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplDetectMagi]{Detect
      Magic}</p></td><td><p>0</p></td><td></td></tr><tr><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplScrying000]{Scrying}
      (save DC
      18)</p></td><td><p>3</p></td><td></td></tr></tbody></table><p><em><strong>Call
      Dragons.</strong></em> While you control the orb, you can take a Magic
      action to cause the orb to issue a telepathic call that extends in all
      directions for 40 miles. Chromatic dragons in range feel compelled to come
      to the orb as soon as possible by the most direct route. Dragon deities
      such as Tiamat are unaffected by this call. Chromatic dragons drawn to the
      orb might be Hostile toward you for compelling them against their will.
      Once you have used this property, it can't be used again for 1 hour.</p>
