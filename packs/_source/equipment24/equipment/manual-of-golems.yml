  description:
    value: >-
      <p><em>Wondrous Item, Very Rare</em></p><p>This tome contains information
      and incantations necessary to make a particular type of golem. The DM
      chooses the type or determines it randomly by rolling on the accompanying
      table. To decipher and use the manual, you must be a spellcaster with at
      least two level 5 spell slots. A creature that can't use a <em>Manual of
      Golems</em> and attempts to read it takes [[/damage 6d6 type=psychic]]
      damage.</p><p>To create a golem, you must spend the time shown on the
      table, working without interruption with the manual at hand and resting no
      more than 8 hours per day. You must also pay the specified cost to
      purchase supplies.</p><p>Once you finish creating the golem, the book is
      consumed in eldritch flames. The golem becomes animate when the ashes of
      the manual are sprinkled on it. See the <em>Monster Manual</em> for the
      golem's stat block. The golem is under your control, and it understands
      and obeys your
      commands.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgManualOfGolem
      rollable]</p><section class="secret"
      id="secret-8T2YtEsnAW7JZ5Bp"><p><strong>Foundry Note</strong></p><p>After
      determining the type of golem this manual creates, you may delete the
      other unneeded activities.</p></section>
