  description:
    value: >-
      <p><em>Wondrous Item, Uncommon</em></p><p>This 60-foot length of rope can
      hold up to 3,000 pounds. While holding one end of the rope, you can take a
      Magic action to command the other end of the rope to animate and move
      toward a destination you choose, up to the rope's length away from you.
      That end moves 10 feet on your turn when you first command it and 10 feet
      at the start of each of your subsequent turns until reaching its
      destination or until you tell it to stop. You can also tell the rope to
      fasten itself securely to an object or to unfasten itself, to knot or
      unknot itself, or to coil itself for carrying.</p><p>If you tell the rope
      to knot, large knots appear at 1-foot intervals along the rope. While
      knotted, the rope shortens to a 50-foot length and grants Advantage on
      ability checks made to climb using the rope.</p><p>The rope has AC 20, HP
      20, and Immunity to Poison and Psychic damage. It regains 1 Hit Point
      every 5 minutes as long as it has at least 1 Hit Point. If the rope drops
      to 0 Hit Points, it is destroyed.</p><section class="secret"
      id="secret-S4xxCILbyoIPQL7g"><p><strong>Foundry Note</strong></p><p>The
      item includes 20 uses for tracking its HP. The <strong>Damage
      Rope</strong> activity can be used to apply damage and the <strong>Repair
      Rope</strong> activity can be used to restore its HP.</p></section>
