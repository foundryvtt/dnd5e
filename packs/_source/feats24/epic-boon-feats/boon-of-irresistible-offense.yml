      Piercing, and Slashing damage you deal always ignores
      Resistance.</p><p><strong>Overwhelming Strike.</strong> When you roll a 20
      on the d20 for an attack roll, you can deal extra damage to the target
      equal to the ability score increased by this feat. The extra damage's type
      is the same as the attack's type.</p><section id="secret-B9D2nT6vBjWr9JMV"
