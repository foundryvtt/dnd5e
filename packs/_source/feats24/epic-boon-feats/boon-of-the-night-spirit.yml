name: Boon of the Night Spirit
system:
  description:
    value: >-
      <p>You gain the following benefits.</p><p><strong>Ability Score
      Increase.</strong> Increase one ability score of your choice by 1, to a
      maximum of 30.</p><p><strong>Merge with Shadows.</strong> While within Dim
      Light or Darkness, you can give yourself the &amp;Reference[Invisible]
      condition as a Bonus Action. The condition ends on you immediately after
      you take an action, a Bonus Action, or a Reaction.</p><p><strong>Shadowy
      Form.</strong> While within Dim Light or Darkness, you have Resistance to
      all damage except Psychic and Radiant.</p><section
      id="secret-fpWHPSTNYUeGtg0w" class="secret"><p><strong>Foundry
      Note</strong></p><p>This feature's <strong>Boon of the Night
      Spirit</strong> Active Effect includes the Resistances but must be toggled
      on/off in the Effects tab of your sheet.</p><p>The <strong>Merge with
      Shadows</strong> activity includes an Active Effect that applies the
      Invisible condition.</p></section>
