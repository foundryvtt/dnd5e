      <p>You gain the following benefits.</p><p><strong>Ability Score
      Increase.</strong> Increase your Strength or Dexterity score by 1, to a
      maximum of 20.</p><p><strong>Punch and Grab.</strong> When you hit a
      creature with an Unarmed Strike as part of the Attack action on your turn,
      you can use both the Damage and the Grapple option. You can use this
      benefit only once per turn.</p><p><strong>Attack Advantage.</strong> You
      have Advantage on attack rolls against a creature &amp;Reference[Grappled]
      by you.</p><p><strong>Fast Wrestler.</strong> You don't have to spend
      extra movement to move a creature by you if the creature is your size or
      smaller.</p><section class="secret"
