system:
  description:
    value: >-
      <p>You evoke a fiery blade in your free hand. The blade is similar in size
      and shape to a Scimitar, and it lasts for the Duration. If you let go of
      the blade, it disappears, but you can evoke the blade again as a Bonus
      Action.</p><p>You can use your action to make a melee spell Attack with
      the fiery blade. On a hit, the target takes 3d6 fire damage.</p><p>The
      flaming blade sheds bright light in a 10-foot radius and dim light for an
      additional 10 feet.</p><p><strong>At Higher Levels.</strong> When you cast
      this spell using a spell slot of 4th level or higher, the damage increases
      by 1d6 for every two slot levels above 2nd.</p>
