name: Enhance Ability
ownership:
  default: 0
type: spell
system:
  description:
    value: >-
      <p>You touch a creature and bestow upon it a magical enhancement. Choose
      one of the following effects; the target gains that effect until the spell
      ends.</p>

      <ul>

      <li><strong>Bear's Endurance</strong>. The target has advantage on
      Constitution Checks. It also gains 2d6 Temporary Hit Points, which are
      lost when the spell ends.</li>

      <li><strong>Bull's Strength</strong>. The target has advantage on Strength
      Checks, and his or her carrying capacity doubles.</li>

      <li><strong>Cat's Grace</strong>. The target has advantage on Dexterity
      Checks. It also doesn't take damage from Falling 20 feet or less if it
      isn't Incapacitated.</li>

      <li><strong>Eagle's Splendor</strong>. The target has advantage on
      Charisma Checks.</li>

      <li><strong>Fox's Cunning</strong>. The target has advantage on
      Intelligence Checks.</li>

      <li><strong>Owl's Wisdom</strong>. The target has advantage on Wisdom
      Checks.</li>

      </ul>

      <p><strong>At Higher Levels.</strong> When you cast this spell using a
      spell slot of 3rd level or higher, you can target one additional creature
      for each slot level above 2nd.</p>
