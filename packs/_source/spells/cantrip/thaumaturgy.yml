    value: >-
      <p>You create one of the following magical effects within range:</p>

      <ul>

      <li>Your voice booms up to three times as loud as normal for 1
      minute.</li>

      <li>You cause flames to flicker, brighten, dim, or change color for 1
      minute.</li>

      <li>You cause harmless tremors in the ground for 1 minute.</li>

      <li>You create a sound that originates from a point of your choice within
      range.</li>

      <li>You cause an unlocked door or window to fly open or slam shut.</li>

      <li>You alter the appearance of your eyes for 1 minute.</li>

      </ul>

      <p>If you cast this spell multiple times, you can have up to three of its
      1-minute effects active at a time, and you can dismiss such an effect as
      an action.</p>
