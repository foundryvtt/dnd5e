      <p>You banish a creature that you can see within range into a labyrinthine
      Demiplane. The target remains there for the Duration or until it escapes
      the maze.</p><p>The target can use its action to attempt to escape. When
      it does so, it makes a DC 20 Intelligence check. If it succeeds, it
