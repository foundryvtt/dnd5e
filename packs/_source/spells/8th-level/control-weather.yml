name: Control Weather
ownership:
  default: 0
type: spell
system:
  description:
    value: >-
      <p>You take control of the weather within 5 miles of you for the duration.
      You must be outdoors to cast this spell. Moving to a place where you don't
      have a clear path to the sky ends the spell early.</p><p>When you cast the
      spell, you change the current weather conditions, which are determined by
      the DM based on the climate and season. You can change precipitation,
      temperature, and wind. It takes 1d4 x 10 minutes for the new conditions to
      take effect. Once they do so, you can change the conditions again. When
      the spell ends, the weather gradually returns to normal.</p><p>When you
      change the weather conditions, find a current condition on the following
      tables and change its stage by one, up or down. When changing the wind,
      you can change its direction.</p><p><strong>Conditions</strong></p>

      <ol>

      <li>Clear</li>

      <li>Light clouds</li>

      <li>Overcast or ground fog</li>

      <li>Rain, hail, or snow</li>

      <li>Torrential rain, driving hail, or blizzard</li>

      </ol>

      <p><strong>Temperature</strong></p>

      <ol>

      <li>Unbearable heat</li>

      <li>Hot</li>

      <li>Warm</li>

      <li>Cool</li>

      <li>Cold</li>

      <li>Arctic cold</li>

      </ol>

      <p><strong>Wind</strong></p>

      <ol>

      <li>Calm</li>

      <li>Moderate wind</li>

      <li>Strong wind</li>

      <li>Gale</li>

      <li>Storm</li>

      </ol>
