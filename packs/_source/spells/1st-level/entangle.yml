name: Entangle
type: spell
img: icons/magic/nature/vines-thorned-curled-glow-green.webp
system:
  description:
    value: >-
      <p>Grasping weeds and vines sprout from the ground in a 20-foot square
      starting from a point within range. For the Duration, these Plants turn
      the ground in the area into difficult terrain.</p><p>A creature in the
      area when you cast the spell must succeed on a Strength saving throw or be
      &amp;Reference[Restrained] by the entangling Plants until the spell ends.
      A creature restrained by the plants can use its action to make a Strength
      check against your spell save DC. On a success, it frees
      itself.</p><p>When the spell ends, the conjured Plants wilt away.</p>
