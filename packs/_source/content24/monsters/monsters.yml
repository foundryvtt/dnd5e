      content: >-
        <p>A monster has a stat block that contains the rules necessary to use
        it in the game. Stat blocks are divided into the following
        parts:</p><ul><li><p><strong>Name and General Details.</strong> The name
        of the monster is followed by its size, creature type (along with any
        descriptive tags), and alignment.</p></li><li><p><strong>Combat
        Highlights.</strong> Armor Class, Hit Points, Speed, and Initiative are
        provided here.</p></li><li><p><strong>Ability Scores.</strong> A
        monster's ability scores, ability modifiers, and saving throws are
        listed here.</p></li><li><p><strong>Other Details.</strong> The
        monster's Senses, Languages, and CR entries appear here. Additional
        details appear in some monsters, such as skill proficiencies,
        Resistances, Immunities, and Gear. If a monster lacks those details,
        entries for them don't appear.</p></li><li><p><strong>Traits.</strong>
        Monster characteristics that are active at all times or during certain
        situations appear here.</p></li><li><p><strong>Actions.</strong> The
        monster can take the actions here in addition to those in the
        <em>Player's Handbook</em>.</p></li><li><p><strong>Bonus
        Actions.</strong> This section provides a monster's Bonus Actions, if
        any.</p></li><li><p><strong>Reactions and Legendary Actions.</strong>
        These sections provide Reactions and Legendary Actions, if any. The
        example monster doesn't include these parts.</p></li></ul>
