  - sort: 375000
    name: School of Magic
    type: text
    _id: BH8qd9cOgCVNuKCv
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Each spell belongs to a school of magic. The schools are listed in
        the Schools of Magic table. These categories help describe spells but
        have no rules of their own, although some other rules refer to
        them.</p><table><caption>Schools of
        Magic</caption><thead><tr><th><p>School</p></th><th><p>Typical
        Effects</p></th></tr></thead><tbody><tr><td><p>Abjuration</p></td><td><p>Prevents
        or reverses harmful
        effects</p></td></tr><tr><td><p>Conjuration</p></td><td><p>Transports
        creatures or
        objects</p></td></tr><tr><td><p>Divination</p></td><td><p>Reveals
        information</p></td></tr><tr><td><p>Enchantment</p></td><td><p>Influences
        minds</p></td></tr><tr><td><p>Evocation</p></td><td><p>Channels energy
        to create effects that are often
        destructive</p></td></tr><tr><td><p>Illusion</p></td><td><p>Deceives the
        mind or
        senses</p></td></tr><tr><td><p>Necromancy</p></td><td><p>Manipulates
        life and
        death</p></td></tr><tr><td><p>Transmutation</p></td><td><p>Transforms
        creatures or objects</p></td></tr></tbody></table>
