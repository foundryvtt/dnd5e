  - sort: 200000
    name: Gaining Spells
    type: text
    _id: b2QVn25z2N1ykWpf
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Before you can cast a spell, you must have the spell prepared in your
        mind or have access to the spell from a magic item, such as a
        @UUID[Compendium.dnd5e.equipment24.Item.phbagSpellScroll]{Spell Scroll}.
        Your features specify which spells you have access to, if any; whether
        you always have certain spells prepared; and whether you can change the
        list of spells you have prepared.</p><h2>Preparing Spells</h2><p>If you
        have a list of level 1+ spells you prepare, your spellcasting feature
        specifies when you can change the list and the number of spells you can
        change, as summarized in the Spell Preparation by Class
        table.</p><table><caption>Spell Preparation by
        Class</caption><thead><tr><th><p>Class</p></th><th><p>Change When You
        …</p></th><th><p>Number of
        Spells</p></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbbrdBard000000]{Bard}</p></td><td><p>Gain
        a
        level</p></td><td><p>One</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbclcCleric0000]{Cleric}</p></td><td><p>Finish
        a Long
        Rest</p></td><td><p>Any</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbdrdDruid00000]{Druid}</p></td><td><p>Finish
        a Long
        Rest</p></td><td><p>Any</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbpdnPaladin000]{Paladin}</p></td><td><p>Finish
        a Long
        Rest</p></td><td><p>One</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbrgrRanger0000]{Ranger}</p></td><td><p>Finish
        a Long
        Rest</p></td><td><p>One</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbscrSorcerer00]{Sorcerer}</p></td><td><p>Gain
        a
        level</p></td><td><p>One</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbwlkWarlock000]{Warlock}</p></td><td><p>Gain
        a
        level</p></td><td><p>One</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbwzdWizard0000]{Wizard}</p></td><td><p>Finish
        a Long Rest</p></td><td><p>Any</p></td></tr></tbody></table><p>Most
        spellcasting monsters don’t change their lists of prepared spells, but
        the GM is free to alter them.</p><h2>Always-Prepared
        Spells</h2><p>Certain features might give you a spell that you always
        have prepared. If you also have a list of prepared spells that you can
        change, a spell that you always have prepared doesn’t count against the
        number of spells on that list.</p>
