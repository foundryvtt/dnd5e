  - sort: 398829
    name: Effects
    type: text
    _id: ujhsaI8nVkjXwMHD
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>The effects of a spell are detailed after its duration entry. Those
        details present exactly what the spell does, which ignores mundane
        physical laws; any outcomes beyond those effects are under the DM’s
        purview. Whatever the effects, they typically deal with targets, saving
        throws, attack rolls, or all three, each of which is detailed
        below.</p><h3>Targets</h3><p>A typical spell requires the caster to pick
        one or more targets to be affected by the spell’s magic. A spell’s
        description says whether the spell targets creatures, objects, or
        something else.</p><p><em><strong>A Clear Path to the
        Target.</strong></em> To target something with a spell, a caster must
        have a clear path to it, so it can’t be behind Total
        Cover.</p><p><em><strong>Targeting Yourself.</strong></em> If a spell
        targets a creature of your choice, you can choose yourself unless the
        creature must be Hostile or specifically a creature other than
        you.</p><p><em><strong>Areas of Effect.</strong></em> Some spells, such
        as @UUID[Compendium.dnd5e.spells24.Item.phbsplThunderwav]{Thunderwave},
        cover an area called an area of effect, which is defined in the rules
        glossary. The area determines what the spell targets. The description of
        a spell specifies whether it has an area of effect, which is typically
        one of these shapes: Cone, Cube, Cylinder, Emanation, Line, or
        Sphere.</p><p><em><strong>Awareness of Being Targeted.</strong></em>
        Unless a spell has a perceptible effect, a creature doesn’t know it was
        targeted by the spell. An effect like lightning is obvious, but a more
        subtle effect, such as an attempt to read thoughts, goes unnoticed
        unless a spell’s says otherwise.</p><p><em><strong>Invalid
        Targets.</strong></em> If you cast a spell on someone or something that
        can’t be affected by it, nothing happens to that target, but if you used
        a spell slot to cast the spell, the slot is still expended.</p><p>If the
        spell normally has no effect on a target that succeeds on a saving
        throw, the invalid target appears to have succeeded on its saving throw,
        even though it didn’t attempt one (giving no hint that the creature is
        an invalid target). Otherwise, you perceive that the spell did nothing
        to the target.</p><h3>Saving Throws</h3><p>Many spells specify that a
        target makes a saving throw to avoid some or all of a spell’s effects.
        The spell specifies the ability that the target uses for the save and
        what happens on a success or failure. Here’s how to calculate the DC for
        your spells:</p><p style="text-align:center"><strong>Spell save DC
        </strong>=<strong> </strong>8 + your spellcasting ability modifier +
        your Proficiency Bonus</p><h3>Attack Rolls</h3><p>Some spells require
        the caster to make an attack roll to determine whether the spell hits a
        target. Here’s how to calculate the attack modifier for your
        spells:</p><p style="text-align:center"><strong>Spell attack modifier
        </strong>= your spellcasting ability + your Proficiency
        Bonus</p><h3>Combining Spell Effects</h3><p>The effects of different
        spells add together while their durations overlap. In contrast, the
        effects of the same spell cast multiple times don’t combine. Instead,
        the most potent effect—such as the highest bonus—from those castings
        applies while their durations overlap. The most recent effect applies if
        the castings are equally potent and their durations overlap. For
        example, if two Clerics cast
        @UUID[Compendium.dnd5e.spells24.Item.phbsplBless00000]{Bless} on the
        same target, that target gains the spell’s benefit only once; the target
        doesn’t receive two bonus dice. But if the durations of the spells
        overlap, the effect continues until the duration of the second
        <em>Bless</em> ends.</p><aside class="notable"><h3>Identifying an
        Ongoing Spell</h3><p>You can try to identify a non-instantaneous spell
        by its observable effects if its duration is ongoing. To identify it,
        you must take the Study action and succeed on a [[/check 15 arc]]
        check.</p></aside>
