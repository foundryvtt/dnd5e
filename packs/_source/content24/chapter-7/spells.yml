  - sort: 300000
    name: Casting Spells
    type: text
    _id: iBFe4NyaCUinDoz3
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Each spell description has a series of entries that provide the
        details needed to cast the spell. The following sections explain each of
        those entries, which follow a spell’s name.</p><aside
        class="notable"><h3>Casting in Armor</h3><p>You must have training with
        any armor you are wearing to cast spells while wearing it. You are
        otherwise too hampered by the armor for spellcasting.</p></aside>
