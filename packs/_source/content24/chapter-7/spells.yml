  - sort: 397657
    name: Duration
    type: text
    _id: refKbEYwscmjfGrH
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A spell’s duration is the length of time the spell persists after it
        is cast. A duration typically takes one of the following
        forms:</p><p><strong>Concentration.</strong> A duration that requires
        Concentration follows the &amp;Reference[Concentration]
        rules.</p><p><strong>Instantaneous.</strong> An instantaneous duration
        means the spell’s magic appears only for a moment and then
        disappears.</p><p><strong>Time Span.</strong> A duration that provides a
        time span specifies how long the spell lasts in rounds, minutes, hours,
        or the like. For example, a Duration entry might say “1 minute,” meaning
        the spell ends after 1 minute has passed. While a time-span spell that
        you cast is ongoing, you can dismiss it (no action required) if you
        don’t have the &amp;Reference[Incapacitated] condition.</p>
