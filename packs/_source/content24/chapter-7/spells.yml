  - sort: 395313
    name: Components
    type: text
    _id: 9gz1xBZF5YsMScrk
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A spell’s components are physical requirements the spellcaster must
        meet to cast the spell. Each spell’s description indicates whether it
        requires Verbal (V), Somatic (S), or Material (M) components. If the
        spellcaster can’t provide one or more of a spell’s components, the
        spellcaster can’t cast the spell.</p><h3>Verbal (V)</h3><p>A Verbal
        component is the chanting of esoteric words that sound like nonsense to
        the uninitiated. The words must be uttered in a normal speaking voice.
        The words themselves aren’t the source of the spell’s power; rather, the
        particular combination of sounds, with specific pitch and resonance,
        sets the threads of magic in motion. Thus, a creature who is gagged or
        in an area of magical silence can’t cast a spell with a Verbal
        component.</p><h3>Somatic (S)</h3><p>A Somatic component is a forceful
        gesticulation or an intricate set of gestures. A spellcaster must use at
        least one of their hands to perform these movements.</p><h3>Material
        (M)</h3><p>A Material component is a particular material used in a
        spell’s casting, as specified in parentheses in the Components entry.
        These materials aren’t consumed by the spell unless the spell’s
        description states otherwise. The spellcaster must have a hand free to
        access them, but it can be the same hand used to perform Somatic
        components, if any.</p><p>If a spell doesn’t consume its materials and
        doesn’t specify a cost for them, a spellcaster can use a
        @UUID[Compendium.dnd5e.equipment24.Item.phbagComponentPo]{Component
        Pouch} instead of providing the materials specified in the spell, or the
        spellcaster can substitute a Spellcasting Focus if the caster has a
        feature that allows that substitution. To use a Component Pouch, you
        must have a hand free to reach into it, and to use a Spellcasting Focus,
        you must hold it unless its description says otherwise (see
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000.JournalEntryPage.xIDcbjgXOndS8zRl]{Equipment}
        for descriptions).</p>
