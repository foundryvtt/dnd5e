  - sort: 390625
    name: Range
    type: text
    _id: CPaeyRoFFSZ5BSU4
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A spell’s range indicates how far from the spellcaster the spell’s
        effect can originate, and the spell’s description specifies which part
        of the effect is limited by the range.</p><p>A range usually takes one
        of the following forms:</p><p><strong>Distance.</strong> The range is
        expressed in feet.</p><p><strong>Touch.</strong> The spell’s effect
        originates on something the spellcaster must touch, as defined in the
        spell.</p><p><strong>Self.</strong> The spell is cast on the spellcaster
        or emanates from them, as specified in the spell.</p><p>If a spell has
        movable effects, they aren’t restricted by its range unless the spell’s
        description says otherwise.</p>
