  - sort: 378125
    name: Class Spell Lists
    type: text
    _id: yspaGdvukcwiodvl
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>If a spell is on a class’s spell list, the class’s name appears in
        parentheses after the spell’s school of magic. Some features add a spell
        to a character’s spell list even if the character isn’t a member of a
        class in the parentheses.</p><ul><li><p>@UUID[.wwia6Wwo4BgE9GSI]{Bard
        Spell List}</p></li><li><p>@UUID[.SkHptN2PTzFGDaEj]{Cleric Spell
        List}</p></li><li><p>@UUID[.LhvuDQEyrCdg5EfU]{Druid Spell
        List}</p></li><li><p>@UUID[.8yD9Jgp404hfZ9ie]{Paladin Spell
        List}</p></li><li><p>@UUID[.5HnIk6HsrSxkvkz5]{Ranger Spell
        List}</p></li><li><p>@UUID[.VfZ5mH2ZuyFq82Ga]{Sorcerer Spell
        List}</p></li><li><p>@UUID[.sSzagq8GvYXpfmfs]{Warlock Spell
        List}</p></li><li><p>@UUID[.6AnqLUowgdsqMFvz]{Wizard Spell
        List}</p></li></ul>
