  - sort: 381250
    name: Casting Time
    type: text
    _id: 7moTWd8pOCzvlES1
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Most spells require the Magic action to cast, but some spells require
        a Bonus Action, a Reaction, or 1 minute or more. A spell’s Casting Time
        entry specifies which of those is required.</p><h3>One Spell with a
        Spell Slot per Turn</h3><p>On a turn, you can expend only one spell slot
        to cast a spell. This rule means you can’t, for example, cast a spell
        with a spell slot using the Magic action and another one using a Bonus
        Action on the same turn.</p><h3>Reaction and Bonus Action
        Triggers</h3><p>A spell that has a casting time of a Reaction is cast in
        response to a trigger that is defined in the spell’s Casting Time entry.
        Some spells that have a casting time of a Bonus Action are also cast in
        response to a trigger defined in the spell.</p><h3>Longer Casting
        Times</h3><p>Certain spells—including a spell cast as a Ritual—require
        more time to cast: minutes or even hours. While you cast a spell with a
        casting time of 1 minute or more, you must take the Magic action on each
        of your turns, and you must maintain &amp;Reference[Concentration] while
        you do so. If your Concentration is broken, the spell fails, but you
        don’t expend a spell slot. To cast the spell again, you must start
        over.</p>
