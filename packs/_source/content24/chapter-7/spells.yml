  - sort: 350000
    name: Spell Level
    type: text
    _id: YSB1QtxZW2BI9f4Y
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Every spell has a level from 0 to 9, which is indicated in a spell’s
        description. A spell’s level is an indicator of how powerful it is.
        Cantrips—simple spells that can be cast almost by rote—are level 0. The
        rules for each spellcasting class say when its members gain access to
        spells of certain levels.</p><h3>Spell Slots</h3><p>Spellcasting is
        taxing, so a spellcaster can cast only a limited number of level 1+
        spells before resting. Spell slots are the main way a spellcaster’s
        magical potential is represented. Each spellcasting class gives its
        members a limited number of spell slots of certain spell levels. For
        example, a level 3 Wizard has four level 1 spell slots and two level 2
        slots.</p><p>When you cast a spell, you expend a slot of that spell’s
        level or higher, effectively “filling” a slot with the spell. Imagine a
        spell slot is a groove of a certain size—small for a level 1 slot and
        larger for a higher-level spell. A level 1 spell fits into a slot of any
        size, but a level 2 spell fits only into a slot that’s at least level 2.
        So when a level 3 Wizard casts
        @UUID[Compendium.dnd5e.spells24.Item.phbsplMagicMissi]{Magic Missile}, a
        level 1 spell, that Wizard spends one of four level 1 slots and has
        three remaining.</p><p>Finishing a Long Rest restores any expended spell
        slots.</p><h3>Casting without Slots</h3><p>There are several ways to
        cast a spell without a spell slot:</p><p><strong>Cantrips.</strong> A
        cantrip is cast without a spell slot.</p><p><strong>Rituals.</strong>
        Certain spells have the Ritual tag in the Casting Time entry. Such a
        spell can be cast following the normal rules for spellcasting, or it can
        be cast as a Ritual. The Ritual version of a spell takes 10 minutes
        longer to cast than normal, but it doesn’t expend a spell slot. To cast
        a spell as a Ritual, a spellcaster must have it
        prepared.</p><p><strong>Special Abilities.</strong> Some characters and
        monsters have special abilities that allow them to cast specific spells
        without a spell slot. This casting is usually limited in another way,
        such as being able to cast the spell a limited number of times per
        day.</p><p><strong>Magic Items.</strong>
        @UUID[Compendium.dnd5e.equipment24.Item.phbagSpellScroll]{Spell Scrolls}
        and some other magic items contain spells that can be cast without a
        spell slot. The description of such an item specifies how many times a
        spell can be cast from it.</p><h3>Using a Higher-Level Spell
        Slot</h3><p>When a spellcaster casts a spell using a slot that is of a
        higher level than the spell, the spell takes on the higher level for
        that casting. For instance, if a Wizard casts
        @UUID[Compendium.dnd5e.spells24.Item.phbsplMagicMissi]{Magic Missile}
        using a level 2 slot, that Magic Missile is level 2. Effectively, the
        spell expands to fill the slot it is put into.</p><p>Some spells, such
        as Magic Missile and
        @UUID[Compendium.dnd5e.spells24.Item.phbsplCureWounds]{Cure Wounds},
        have more powerful effects when cast at a higher level, as detailed in a
        spell’s description.</p>
