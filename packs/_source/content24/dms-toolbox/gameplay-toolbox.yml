  - sort: 1750000
    name: Creating a Background
    type: text
    _id: kuZyElxlfV9F7mM5
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A character’s background represents what the character did prior to
        becoming an adventurer. Creating a unique background or customizing an
        existing one can reflect the particular theme of your campaign or
        elements of your world. You can also create a background to help a
        player craft the story they have in mind for their character.</p><p>This
        section describes, step by step, how you can create backgrounds tailored
        for your world and the heroes in it.</p><h2>1: Choose
        Abilities</h2><p>Choose three abilities that seem appropriate for the
        background:</p><p><strong>Strength or Dexterity.</strong> These
        abilities are ideal for a background involving physical
        exertion.</p><p><strong>Constitution.</strong> This ability is ideal for
        a background that involves endurance or long hours of
        activity.</p><p><strong>Intelligence or Wisdom.</strong> One or both
        abilities are ideal for a background that focuses on cerebral or
        spiritual matters.</p><p><strong>Charisma.</strong> This ability is
        ideal for a background that involves performance or social
        interaction.</p><h2>2: Choose a Feat</h2><p>Choose one feat from the
        Origin category. See “Origin Feats” for examples of Origin
        feats.</p><h2>3: Choose Skill Proficiencies</h2><p>Choose two skills
        appropriate for the background. There needn’t be a relationship between
        the skill proficiencies a background grants and the ability scores it
        increases.</p><h2>4: Choose a Tool Proficiency</h2><p>Choose one tool
        used in the practice of the background or often associated with
        it.</p><h2>5: Choose Equipment</h2><p>Assemble a package of equipment
        worth 50 GP (including unspent gold). Don’t include Martial weapons or
        armor, as characters get them from their class choices.</p>
