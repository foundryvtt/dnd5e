  - sort: 1700000
    name: Travel Pace
    type: text
    _id: j8aPJPiRHIGUSWHz
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A group of characters can travel overland at a Normal, Fast, or Slow
        pace, as described in Playing the Game. During any journey stage, the
        predominant terrain determines the characters’ maximum travel pace, as
        shown in the Maximum Pace column of the Travel Terrain table below.
        Certain factors can affect a group’s travel pace.</p><p><em><strong>Good
        Roads.</strong></em> The presence of a good road increases the group’s
        maximum pace by one step (from Slow to Normal or from Normal to
        Fast).</p><p><em><strong>Slower Travelers.</strong></em> The group must
        move at a Slow pace if any group member’s Speed is reduced to half or
        less of normal.</p><p><em><strong>Extended Travel.</strong></em>
        Characters can push themselves to travel for more than 8 hours per day,
        at the risk of tiring. At the end of each additional hour of travel
        beyond 8 hours, each character must succeed on a [[/save con]] saving
        throw or gain 1 Exhaustion level. The DC is 10 plus 1 for each hour past
        8 hours.</p><p><em><strong>Special Movement.</strong></em> If a party
        can travel at a high Speed for an extended time, as with a spell such as
        <em>Wind Walk</em> or a magic item such as a <em>Carpet of Flying</em>,
        translate the party’s Speed into travel rates using these rules:</p><p
        class="List-Styles_List-Item-Centered"
        style="text-align:center"><strong>Miles per hour</strong> = Speed ÷
        10</p><p class="List-Styles_List-Item-Centered"
        style="text-align:center"><strong>Miles per day</strong> (Normal pace) =
        Miles per hour <br />× number of hours traveled (typically 8)</p><p
        class="List-Styles_List-Item-Centered"
        style="text-align:center"><strong>Fast pace</strong> = Miles per day ×
        1⅓ (round down)</p><p class="List-Styles_List-Item-Centered"
        style="text-align:center"><strong>Slow pace</strong> = Miles per day ×
        2/3 (round down)</p><p>If the characters are flying or their special
        movement allows them to ignore &amp;Reference[Difficult Terrain], they
        can move at a Fast pace regardless of the
        terrain.</p><p><em><strong>Vehicles.</strong></em> Characters traveling
        in a vehicle use the vehicle’s speed in miles per hour (as shown in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment})
        to determine their rate of travel, and they don’t choose a travel
        pace.</p><table><caption>Travel
        Terrain</caption><thead><tr><th><p>Terrain</p></th><th><p>Maximum
        Pace</p></th><th style="min-width:136px"><p>Encounter
        Distance</p></th><th><p>Foraging DC</p></th><th><p>Navigation
        DC</p></th><th><p>Search
        DC</p></th></tr></thead><tbody><tr><td><p>Arctic</p></td><td><p>Fast*</p></td><td><p>[[/r
        6d6*10]]{6d6×10}
        feet</p></td><td><p>20</p></td><td><p>10</p></td><td><p>10</p></td></tr><tr><td><p>Coastal</p></td><td><p>Normal</p></td><td><p>[[/r
        2d10*10]]{2d10×10}
        feet</p></td><td><p>10</p></td><td><p>5</p></td><td><p>15</p></td></tr><tr><td><p>Desert</p></td><td><p>Normal</p></td><td><p>[[/r
        6d6*10]]{6d6×10}
        feet</p></td><td><p>20</p></td><td><p>10</p></td><td><p>10</p></td></tr><tr><td><p>Forest</p></td><td><p>Normal</p></td><td><p>[[/r
        2d8*10]]{2d8×10}
        feet</p></td><td><p>10</p></td><td><p>15</p></td><td><p>15</p></td></tr><tr><td><p>Grassland</p></td><td><p>Fast</p></td><td><p>[[/r
