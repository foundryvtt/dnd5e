  - sort: 2050000
    name: Environmental Effects
    type: text
    _id: xgLA30rErlkjIPAK
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <h2>Deep Water</h2><p>Swimming through deep water (more than 100 feet
        deep) presents additional challenges because of the water’s pressure and
        cold temperature. After each hour of swimming in deep water, a creature
        that lacks a Swim Speed must succeed on a [[/save con 10]] saving throw
        or gain 1 &amp;Reference[Exhaustion] level.</p><h2>Extreme
        Cold</h2><p>When the temperature is 0 degrees Fahrenheit or lower, a
        creature exposed to the extreme cold must succeed on a [[/save con 10]]
        saving throw at the end of each hour or gain 1
        &amp;Reference[Exhaustion] level. Creatures that have Resistance or
        Immunity to Cold damage automatically succeed on the
        save.</p><h2>Extreme Heat</h2><p>When the temperature is 100 degrees
        Fahrenheit or higher, a creature exposed to the extreme heat and without
        access to drinkable water must succeed on a [[/save con]] saving throw
        at the end of each hour or gain 1 &amp;Reference[Exhaustion] level. The
        DC is 5 for the first hour and increases by 1 for each additional hour.
        Creatures wearing Medium or Heavy armor have Disadvantage on the save.
        Creatures that have Resistance or Immunity to Fire damage automatically
        succeed on the save.</p><h2>Frigid Water</h2><p>A creature can be
        immersed in frigid water for a number of minutes equal to its
        Constitution score before suffering any ill effects. Each additional
        minute spent in frigid water requires the creature to succeed on a
        [[/save con 10]] saving throw or gain 1 &amp;Reference[Exhaustion]
        level. Creatures with Resistance or Immunity to Cold damage
        automatically succeed on the save, as do creatures that are naturally
        adapted to living in ice-cold water.</p><h2>Heavy
        Precipitation</h2><p>Everything within an area of heavy rain or heavy
        snowfall is &amp;Reference[Lightly Obscured], and creatures in the area
        have Disadvantage on all Wisdom (Perception) checks. Heavy rain also
        extinguishes open flames.</p><h2>High Altitude</h2><p>Traveling at
        altitudes of 10,000 feet or higher above sea level is taxing for most
        creatures because of the reduced amount of oxygen in the air. Each hour
        such a creature spends traveling at high altitude counts as 2 hours for
        the purpose of determining how long that creature can travel (see
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbExploration00.JournalEntryPage.LxNKnBjL1rx6MQUO]{Travel
        Pace}).</p><p>Creatures can become acclimated to a high altitude by
        spending 30 days or more at this elevation. Creatures can’t become
        acclimated to elevations above 20,000 feet unless they are native to
        such environments.</p><h2>Slippery Ice</h2><p>Slippery ice is
        &amp;Reference[Difficult Terrain]. A creature that moves onto slippery
        ice for the first time on a turn or starts its turn there must succeed
        on a [[/save dex 10]] saving throw or have the &amp;Reference[Prone]
        condition.</p><h2>Strong Wind</h2><p>Strong wind imposes Disadvantage on
        ranged attack rolls with weapons. It also extinguishes open flames and
        disperses fog. A flying creature in a strong wind must land at the end
        of its turn or fall.</p><p>A strong wind in a desert can create a
        sandstorm that imposes Disadvantage on Wisdom (Perception)
        checks.</p><h2>Thin Ice</h2><p>Thin ice has a weight tolerance of [[/r
        3d10*10]]{3d10 × 10} pounds per 10-foot-square area. Whenever the total
        weight on an area of thin ice exceeds its tolerance, the ice in that
        area breaks. All creatures on broken ice fall through. Below the ice is
        frigid water (see @UUID[.xgLA30rErlkjIPAK#frigid-water]{Frigid Water}
        above).</p>
