  - sort: 2300000
    name: Traps
    type: text
    _id: RLB1MPQRqYDR0CtI
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Traps should be used sparingly, lest they lose their charm. A hidden
        pit can be a fun surprise, but too many traps in an adventure can lead
        players to become overly cautious, which slows down the game.</p><p>The
        best traps are fleeting distractions that skilled characters can
        overcome in a short amount of time or deadly puzzles that require quick
        thinking and teamwork to overcome. Traps that are undetectable and
        inescapable are rarely fun.</p><h2>Parts of a Trap</h2><p>The
        description of a trap includes the following parts after the trap’s
        name:</p><p><strong>Severity and Levels.</strong> A trap is designated
        as a nuisance or as deadly for characters of certain levels. A nuisance
        trap is unlikely to seriously harm characters of the indicated levels,
        whereas a deadly trap can grievously damage characters of the indicated
        levels.</p><p><strong>Trigger.</strong> Traps are often set to go off
        when a creature enters an area or touches an object. Examples of
        triggers include stepping on a pressure plate, crossing a trip wire,
        turning a doorknob, or using the wrong key in a
        lock.</p><p><strong>Duration. </strong>Some traps have durations
        expressed in rounds, minutes, or hours. Others specify that their
        effects last until the trap is destroyed or dispelled. If a trap’s
        duration is instantaneous, its effect is resolved instantly. If a trap
        resets after activating, that fact is noted in this entry. A trap is
        otherwise inert after activation.</p><p>Use caution when introducing a
        trap to characters of a level lower than the trap’s level range. A trap
        that is a nuisance at one level range could be deadly to characters of a
        lower level range.</p><h2>Example Traps</h2><p>Traps are presented in
        alphabetical order.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgCollapsingRoo]{Collapsing
        Roof}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgCollapsingRoo
        caption=false cite=false]</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgFallingNet000]{Falling
        Net}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgFallingNet000
        caption=false cite=false]</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgFirecastingSt]{Fire-Casting
        Statue}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgFirecastingSt
        caption=false cite=false]</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgHiddenPit0000]{Hidden
        Pit}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgHiddenPit0000
        caption=false cite=false]</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgPoisonedDarts]{Poisoned
        Darts}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgPoisonedDarts
        caption=false cite=false]</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgPoisonedNeedl]{Poisoned
        Needle}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgPoisonedNeedl
        caption=false cite=false]</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgRollingStone0]{Rolling
        Stone}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgRollingStone0
        caption=false cite=false]</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgSpikedPit0000]{Spiked
        Pit}</h3><p>@Embed[Compendium.dnd5e.equipment24.Item.dmgSpikedPit0000
        caption=false cite=false]</p>
