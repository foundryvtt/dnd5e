  - sort: 2300000
    name: Combat Encounters
    type: text
    _id: WKL34lGhm9cZOavY
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The following features can make a combat encounter more interesting
        or challenging:</p><p><strong>Changes in Elevation.</strong> Terrain
        features that provide a change of elevation (such as stacks of empty
        crates, ledges, and balconies) reward clever positioning and encourage
        characters to jump, climb, fly, or teleport.</p><p><strong>Defensive
        Positions.</strong> Enemies in hard-to-reach locations or defensive
        positions force characters who normally attack at range to move
        around.</p><p><strong>Mixed Monster Groups.</strong> When different
        types of monsters work together, they can combine their abilities—just
        like characters with different classes and origins. A diverse force is
        more powerful.</p><p><strong>Reasons to Move.</strong> Use features that
        encourage characters and their enemies to move around, such as
        chandeliers, kegs of gunpowder or oil, and rolling stone traps.</p><h2
        class="header" data-anchor="combat-encounter-difficulty">Combat
        Encounter Difficulty</h2><p>Use the following guidelines to create a
        combat encounter of a desired level of
        difficulty.</p><p><em><strong>Step 1: Choose a Difficulty.</strong></em>
        Three categories describe the range of encounter
        difficulty:</p><p><strong>Low Difficulty.</strong> An encounter of low
        difficulty is likely to have one or two scary moments for the players,
        but their characters should emerge victorious with no casualties. One or
        more of them might need to use healing resources, however. As a rough
        guideline, a single monster generally presents a low-difficulty
        challenge for a party of four characters whose level equals the
        monster’s Challenge Rating.</p><p><strong>Moderate Difficulty.</strong>
        Absent healing and other resources, an encounter of moderate difficulty
        could go badly for the adventurers. Weaker characters might get taken
        out of the fight, and there’s a slim chance that one or more characters
        might die.</p><p><strong>High Difficulty.</strong> A high-difficulty
        encounter could be lethal for one or more characters. To survive it, the
        characters will need smart tactics, quick thinking, and maybe even a
        little luck.</p><p><em><strong>Step 2: Determine Your XP
        Budget.</strong></em> Using the XP Budget per Character table,
        cross-reference the party’s level with the desired encounter difficulty.
        Multiply the number in the table by the number of characters in the
        party to get your XP budget for the encounter.</p><table><caption>XP
        Budget per Character</caption><thead><tr><th></th><th colspan="3"><p>———
        Encounter Difficulty ———</p></th></tr><tr><th><p><span>Party’s
        Level</span></p></th><th><p><span>Low</span></p></th><th><p><span>Moderate</span></p></th><th><p><span>High</span></p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>50</p></td><td><p>75</p></td><td><p>100</p></td></tr><tr><td><p>2</p></td><td><p>100</p></td><td><p>150</p></td><td><p>200</p></td></tr><tr><td><p>3</p></td><td><p>150</p></td><td><p>225</p></td><td><p>400</p></td></tr><tr><td><p>4</p></td><td><p>250</p></td><td><p>375</p></td><td><p>500</p></td></tr><tr><td><p>5</p></td><td><p>500</p></td><td><p>750</p></td><td><p>1,100</p></td></tr><tr><td><p>6</p></td><td><p>600</p></td><td><p>1,000</p></td><td><p>1,400</p></td></tr><tr><td><p>7</p></td><td><p>750</p></td><td><p>1,300</p></td><td><p>1,700</p></td></tr><tr><td><p>8</p></td><td><p>1,000</p></td><td><p>1,700</p></td><td><p>2,100</p></td></tr><tr><td><p>9</p></td><td><p>1,300</p></td><td><p>2,000</p></td><td><p>2,600</p></td></tr><tr><td><p>10</p></td><td><p>1,600</p></td><td><p>2,300</p></td><td><p>3,100</p></td></tr><tr><td><p>11</p></td><td><p>1,900</p></td><td><p>2,900</p></td><td><p>4,100</p></td></tr><tr><td><p>12</p></td><td><p>2,200</p></td><td><p>3,700</p></td><td><p>4,700</p></td></tr><tr><td><p>13</p></td><td><p>2,600</p></td><td><p>4,200</p></td><td><p>5,400</p></td></tr><tr><td><p>14</p></td><td><p>2,900</p></td><td><p>4,900</p></td><td><p>6,200</p></td></tr><tr><td><p>15</p></td><td><p>3,300</p></td><td><p>5,400</p></td><td><p>7,800</p></td></tr><tr><td><p>16</p></td><td><p>3,800</p></td><td><p>6,100</p></td><td><p>9,800</p></td></tr><tr><td><p>17</p></td><td><p>4,500</p></td><td><p>7,200</p></td><td><p>11,700</p></td></tr><tr><td><p>18</p></td><td><p>5,000</p></td><td><p>8,700</p></td><td><p>14,200</p></td></tr><tr><td><p>19</p></td><td><p>5,500</p></td><td><p>10,700</p></td><td><p>17,200</p></td></tr><tr><td><p>20</p></td><td><p>6,400</p></td><td><p>13,200</p></td><td><p>22,000</p></td></tr></tbody></table><p><em><strong>Step
        3: Spend Your Budget.</strong></em> Every creature has an XP value in
        its stat block. When you add a creature to your combat encounter, deduct
        its XP from your XP budget to determine how many XP you have left to
        spend. Spend as much of your XP budget as you can without going over.
        It’s OK if you have a few unspent XP left over. Examples are given
        below:</p><p><strong>Example 1.</strong> A low-difficulty encounter for
        four level 1 characters has an XP budget of 50 × 4, for a total of 200
        XP. With that, you could build any of the following
        encounters:</p><ul><li class="List-Styles_List-Item-Bulleted">1
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmBugbearWarrior]{Bugbear
        Warrior}</strong> (200 XP)</li><li
        class="List-Styles_List-Item-Bulleted">2
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmGiantWasp00000]{Giant
        Wasps}</strong> (100 XP each), for 200 XP total</li><li
        class="List-Styles_List-Item-Bulleted">6
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmGiantRat000000]{Giant
        Rats}</strong> (25 XP each), for 150 XP
        total</li></ul><p><strong>Example 2.</strong> A moderate-difficulty
        encounter for five level 3 characters has an XP budget of 225 × 5, for a
        total of 1,125 XP. With that, you could build either of these
        encounters:</p><ul><li class="List-Styles_List-Item-Bulleted">2
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmDruid000000000]{Druids}</strong>
        (450 XP each) and 9
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmStirge00000000]{Stirges}</strong>
        (25 XP each), for 1,125 XP total</li><li
        class="List-Styles_List-Item-Bulleted">1
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmWight000000000]{Wight}</strong>
        (700 XP), 1
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmWarhorseSkelet]{Warhorse
        Skeleton}</strong> (100 XP), and 6
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmSkeleton000000]{Skeletons}</strong>
        (50 XP each), for 1,100 XP total</li></ul><p><strong>Example 3.</strong>
        A high-difficulty encounter for six level 15 characters has an XP budget
        of 7,800 × 6, for a total of 46,800 XP. With that, you could build this
        encounter:</p><ul><li class="List-Styles_List-Item-Bulleted">2
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmAdultRedDragon]{Adult
        Red Dragons}</strong> (18,000 XP each) and 2
        <strong>@UUID[Compendium.dnd5e.actors24.Actor.mmFireGiant00000]{Fire
        Giants} </strong>(5,000 XP each), for 46,000 XP
        total</li></ul><h2>Troubleshooting</h2><p>When creating and running
        combat encounters, keep the following in mind.</p><p><em><strong>Many
        Creatures.</strong></em> The more creatures in an encounter, the higher
        the risk that a lucky streak on their part could deal more damage to the
        characters than you expect. If your encounter includes more than two
        creatures per character, include fragile creatures that can be defeated
        quickly. This guideline is especially important for characters of level
        1 or 2.</p><p><em><strong>Adjustments.</strong></em> A player’s absence
        might warrant removing creatures from an encounter to keep it at the
        intended difficulty. Also, die rolls and other factors can result in an
        encounter being easier or harder than intended. You can adjust an
        encounter on the fly, such as by having creatures flee (making the
        encounter easier) or adding reinforcements (making the encounter
        harder).</p><p><em><strong>CR 0 Creatures.</strong></em> Creatures that
        have a CR of 0, particularly ones that are worth 0 XP, should be used
        sparingly. If you want to include many CR 0 critters in an encounter,
        use swarms<em> </em>instead.</p><p><em><strong>Number of Stat
        Blocks.</strong></em> The best combat encounters often pair one kind of
        creature with another, such as fire giants paired with hell hounds. Be
        mindful of the number of stat blocks you need to run the encounter.
        Referencing more than two or three stat blocks for a single encounter
        can be daunting, particularly if the creatures are
        complex.</p><p><em><strong>Powerful Creatures.</strong></em> If your
        combat encounter includes a creature whose CR is higher than the party’s
        level, be aware that such a creature might deal enough damage with a
        single action to take out one or more characters. For example, an
        <strong>Ogre</strong> (CR 2) can kill a level 1 Wizard with a single
        blow.</p><p><em><strong>Unusual Features.</strong></em> If a monster has
        a feature that lower-level characters can’t easily overcome, consider
        not adding that monster to an encounter for characters whose level is
        lower than the monster’s Challenge Rating.</p>
