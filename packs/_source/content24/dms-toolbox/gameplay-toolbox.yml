  - sort: 2237500
    name: Poison
    type: text
    _id: UfAEdm3LbTzvQHC5
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Given their insidious and deadly nature, poisons are a favorite tool
        among assassins and evil creatures.</p><p>Poisons come in the following
        four types:</p><p><strong>Contact.</strong> Contact poison can be
        smeared on an object and remains potent until it is touched or washed
        off. A creature that touches contact poison with exposed skin suffers
        its effects.</p><p><strong>Ingested.</strong> A creature must swallow an
        entire dose of ingested poison to suffer its effects. The dose can be
        delivered in food or a liquid. You may decide that a partial dose has a
        reduced effect, such as allowing Advantage on the saving throw or
        dealing only half as much damage on a failed
        save.</p><p><strong>Inhaled.</strong> Poisonous powders and gases take
        effect when inhaled. Blowing the powder or releasing the gas subjects
        creatures in a 5-foot Cube to its effect. The resulting cloud dissipates
        immediately afterward. Holding one's breath is ineffective against
        inhaled poisons, as they affect nasal membranes, tear ducts, and other
        parts of the body.</p><p><strong>Injury.</strong> Injury poison can be
        applied as a Bonus Action to a weapon, a piece of ammunition, or similar
        object. The poison remains potent until delivered through a wound or
        washed off. A creature that takes Piercing or Slashing damage from an
        object coated with the poison is exposed to its
        effects.</p><h2>Purchasing Poison</h2><p>In some settings, laws prohibit
        the possession and use of poison, but an illicit dealer or unscrupulous
        apothecary might keep a hidden stash. Characters with criminal contacts
        might be able to acquire poison easily. Other characters might have to
        make extensive inquiries and pay bribes before they acquire the poison
        they seek.</p><h2>Harvesting Poison</h2><p>A character can attempt to
        harvest poison from a venomous creature that is dead or has the
        Incapacitated condition. The effort takes 1d6 minutes, after which the
        character makes a [[/check 20 nature]] check using a Poisoner’s Kit. On
        a successful check, the character harvests enough poison for a single
        dose, and no additional poison can be harvested from that creature. On a
        failed check, the character is unable to extract any poison. If the
        character fails the check by 5 or more, the character is subjected to
        the creature’s poison.</p><h2>Sample Poisons</h2><p>Example poisons are
        detailed here in alphabetical order. Each poison's description includes
        the suggested price for a single dose of the poison, its type (contact,
        ingested, inhaled, or injury), and a description of the poison's
        debilitating effects.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgAssassinsBloo]{Assassin's
        Blood} (150 GP)</h3><p><em>Ingested Poison</em></p><p>A creature
        subjected to Assassin's Blood makes a DC 10 Constitution saving throw.
        On a failed save, the creature takes 6 (1d12) Poison damage and has the
        Poisoned condition for 24 hours. On a successful save, the creature
        takes half as much damage only.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgBurntOthurFum]{Burnt
        Othur Fumes} (500 GP)</h3><p><em>Inhaled Poison</em></p><p>A creature
        subjected to Burnt Othur Fumes must succeed on a DC 13 Constitution
        saving throw or take 10 (3d6) Poison damage, and it must repeat the save
        at the start of each of its turns. On each successive failed save, the
        creature takes 3 (1d6) Poison damage. After three successful saves, the
        poison ends.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgCarrionCrawle]{Crawler
        Mucus} (200 GP)</h3><p><em>Contact Poison</em></p><p>A creature
        subjected to Carrion Crawler Mucus must succeed on a DC 13 Constitution
        saving throw or have the Poisoned condition for 1 minute. The creature
        also has the Paralyzed condition while Poisoned in this way. The
        creature repeats the save at the end of each of its turns, ending the
        effect on itself on a success.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgEssenceOfEthe]{Essence
        of Ether} (300 GP)</h3><p><em>Inhaled Poison</em></p><p>A creature
        subjected to Essence of Ether must succeed on a DC 15 Constitution
        saving throw or have the Poisoned condition for 8 hours. The creature
        also has the Unconscious condition while Poisoned in this way. The
        creature wakes up if it takes damage or if another creature takes an
        action to shake it awake.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgMalice0000000]{Malice}
        (250 GP)</h3><p><em>Inhaled Poison</em></p><p>A creature subjected to
        Malice must succeed on a DC 15 Constitution saving throw or have the
        Poisoned condition for 1 hour. The creature also has the Blinded
        condition while Poisoned in this way.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgMidnightTears]{Midnight
        Tears} (1,500 GP)</h3><p><em>Ingested Poison</em></p><p>A creature that
        ingests Midnight Tears suffers no effect until the stroke of midnight.
        Any effect that ends the Poisoned condition neutralizes this poison. If
        the poison hasn't been neutralized before midnight, the creature makes a
        DC 17 Constitution saving throw, taking 31 (9d6) Poison damage on a
        failed save or half as much damage on a successful one.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgOilOfTaggit00]{Oil of
        Taggit} (400 GP)</h3><p><em>Contact Poison</em></p><p>A creature
        subjected to Oil of Taggit must succeed on a DC 13 Constitution saving
        throw or have the Poisoned condition for 24 hours. The creature also has
        the Unconscious condition while Poisoned in this way. It wakes up if it
        takes damage.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgPaleTincture0]{Pale
        Tincture} (250 GP)</h3><p><em>Ingested Poison</em></p><p>A creature
        subjected to Pale Tincture must succeed on a DC 16 Constitution saving
        throw or take 3 (1d6) Poison damage and have the Poisoned condition. The
        Poisoned creature repeats the save every 24 hours, taking 3 (1d6) Poison
        damage on a failed save. The damage the poison deals can't be healed by
        any means while the creature remains Poisoned. After seven successful
        saves against the poison, the creature is no longer Poisoned.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgPurpleWormPoi]{Purple
        Worm Poison} (2,000 GP)</h3><p><em>Injury Poison</em></p><p>A creature
        subjected to Purple Worm Poison makes a DC 21 Constitution saving throw,
        taking 35 (10d6) Poison damage on a failed save or half as much damage
        on a successful one.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgSerpentVenom0]{Serpent
        Venom} (200 GP)</h3><p><em>Injury Poison</em></p><p>A creature subjected
        to Serpent Venom must succeed on a DC 11 Constitution saving throw,
        taking 10 (3d6) Poison damage on a failed save or half as much damage on
        a successful one.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgLolthsSting00]{Spider's
        Sting} (200 GP)</h3><p><em>Injury Poison</em></p><p>A creature subjected
        to Lolth's Sting must succeed on a DC 13 Constitution saving throw or
        have the Poisoned condition for 1 hour. If the creature fails the save
        by 5 or more, the creature also has the Unconscious condition while
        Poisoned in this way. The creature wakes up if it takes damage or if
        another creature takes an action to shake it awake.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgTorpor0000000]{Torpor}
        (600 GP)</h3><p><em>Ingested Poison</em></p><p>A creature subjected to
        Torpor poison must succeed on a DC 15 Constitution saving throw or have
        the Poisoned condition for 4d6 hours. The creature's Speed is halved
        while the creature is Poisoned in this way.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgTruthSerum000]{Truth
        Serum} (150 GP)</h3><p><em>Ingested Poison</em></p><p>A creature
        subjected to Truth Serum must succeed on a DC 11 Constitution saving
        throw or have the Poisoned condition for 1 hour. The Poisoned creature
        can't knowingly communicate a lie.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.dmgWyvernPoison0]{Wyvern
        Poison} (1,200 GP)</h3><p><em>Injury Poison</em></p><p>A creature
        subjected to Wyvern Poison makes a DC 14 Constitution saving throw,
        taking 24 (7d6) Poison damage on a failed save or half as much damage on
        a successful one.</p>
