  - sort: 2175000
    name: Fear and Mental Stress
    type: text
    _id: r4enn4AeiBqu2FNk
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Due to the nature of their vocation, adventurers tend to be less
        susceptible to fear and mental stress than common folk. Whereas a farmer
        might flee in terror from a bear or an apparition, adventurers are made
        of sterner stuff. That said, certain creatures and game effects can
        terrify or fray the mind of even the most stalwart adventurer.</p><p>If
        you plan to use any of these rules, discuss them with your players at
        the start of the campaign.</p><h2>Fear Effects</h2><p>Whenever the
        characters encounter something that is supernaturally frightful, use the
        &amp;Reference[Frightened] condition as the baseline effect. Fear
        effects typically require a Wisdom saving throw, with a save DC based on
        how terrifying the situation is. The Sample Fear DCs table provides some
        examples.</p><table><caption>Sample Fear
        DCs</caption><thead><tr><th><p>Example</p></th><th><p>Save
        DC</p></th></tr></thead><tbody><tr><td><p>When the characters open a
        sarcophagus, a harmless yet terrifying apparition
        appears.</p></td><td><p>[[/save wis 10]]</p></td></tr><tr><td><p>A
        character triggers a magical trap that creates an illusory manifestation
        of that character’s worst fears, visible only to that
        character.</p></td><td><p>[[/save wis 15]]</p></td></tr><tr><td><p>A
        portal to the Abyss opens, revealing a nightmarish realm of torment and
        slaughter.</p></td><td><p>[[/save wis
        20]]</p></td></tr></tbody></table><p>Typically, a Frightened creature
        repeats the saving throw at the end of each of its turns, ending the
        effect on itself on a success.</p><p>At your discretion, a Frightened
        creature might be subject to other effects as long as the Frightened
        condition lasts. Consider these examples:</p><ul><li
        class="Core-Styles_Core-Bulleted">The Frightened creature must take the
        Dash action on each of its turns and uses its movement to get farther
        away from the source of its fear.</li><li
        class="Core-Styles_Core-Bulleted">Attack rolls against the Frightened
        creature have Advantage.</li><li class="Core-Styles_Core-Bulleted">The
        Frightened creature can do only one of the following on each of its
        turns: move, take an action, or take a Bonus Action.</li></ul><h2>Mental
        Stress Effects</h2><p>When a character is subjected to an effect that
        causes intense mental stress, Psychic damage is the best way to emulate
        that effect.</p><p>The Sample Mental Stress Effects table provides a few
        examples of such effects, with suggested saving throw DCs and damage.
        Mental stress can usually be resisted with a successful Wisdom save, but
        sometimes an Intelligence or Charisma save is more appropriate. On a
        successful save, a character might take half as much damage instead of
        no damage, at your discretion.</p><table><caption>Sample Mental Stress
        Effects</caption><thead><tr><th><p>Example</p></th><th><p>Save
        DC</p></th><th><p>Psychic
        Damage</p></th></tr></thead><tbody><tr><td><p>A character ingests a
        hallucinogenic substance that distorts the character’s perception of
        reality.</p></td><td><p>[[/save wis 10]]</p></td><td><p>[[/damage 1d6
        type=psychic]]{1d6}</p></td></tr><tr><td><p>A character touches a
        <span>fiendish</span> idol that tears at the character’s mind,
        threatening to shatter it.</p></td><td><p>[[/save wis
        15]]</p></td><td><p>[[/damage 3d6
        type=psychic]]{3d6}</p></td></tr><tr><td><p>A magical trap flings a
        character into the Far Realm until the end of that character’s next
        turn.</p></td><td><p>[[/save wis 20]]</p></td><td><p>[[/damage 9d6
        type=psychic]]{9d6}</p></td></tr></tbody></table><h3>Prolonged
        Effects</h3><p>Exposure to mental stress can cause prolonged effects.
        Consider the following possibilities.</p><p><em><strong>Short-Term
        Effects.</strong></em> The character has the &amp;Reference[Frightened],
        &amp;Reference[Incapacitated], or &amp;Reference[Stunned] condition for
        1d10 minutes. This condition might be accompanied by alarming behavior
        or hallucinations. These effects can be suppressed with the <em>Calm
        Emotions</em> spell or removed by the <em>Lesser Restoration</em>
        spell.</p><p><em><strong>Long-Term Effects.</strong></em> The character
        has Disadvantage on some or all ability checks for [[/r 1d10*10]]{1d10 ×
        10} hours, stemming from an unwillingness or inability to exert a
        particular set of abilities. The character might feel enervated and
        unable to exert much Strength, for example, or become so suspicious of
        others that Charisma checks are more difficult. These effects can be
        suppressed with the <em>Calm Emotions</em> spell or removed by the
        <em>Lesser Restoration</em> spell.</p><p><em><strong>Indefinite
        Effects.</strong></em> An indefinite effect is a long-term effect (see
        above) that lasts until removed by a <em>Greater Restoration</em> spell.
        It can be suppressed by a <em>Calm Emotions</em> spell.</p>
