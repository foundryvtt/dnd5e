      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: "<p>Here are the steps to make a character; each step is explored in detail in this chapter:</p><ol><li><strong>Choose a Class. </strong>Every adventurer is a member of a class. A class broadly describes a character’s vocation, special talents, and favored tactics.</li><li><strong>Determine Origin.</strong> A character’s origin includes two elements: background and species. How did the character spend the years leading up to a life of adventure? Who are the character’s ancestors? You can also choose your character’s languages.</li><li><strong>Determine Ability Scores.</strong> Much of what your character does in the game depends on the character’s six abilities.</li><li><strong>Choose an Alignment.</strong> Alignment is a shorthand for your character’s moral compass.</li><li><strong>Fill in Details.</strong> Using the choices you’ve made, fill in the remaining details on your character sheet.</li></ol><section class=\"fvtt advice\"><figure class=\"icon\"><img src=\"icons/vtt-512.png\" /></figure><article><h3>Building Your Character in Foundry</h3><p>It's easy to build a character directly in your character sheet on Foundry. Just do the following:</p><ol><li>Toggle on the \"Edit\" mode in the top-left.</li><li><p>On the <span class=\"reference\"><em class=\"fas fa-cog\">\_</em> Details Tab</span> click on <span class=\"reference\">Add Species</span> in the right column underneath your Saving Throws and choose your Species in the Compendium Browser by checking the box to the right and pressing <span class=\"reference\">Select</span>.</p><ul><li>You can select filters on the left-hand side. Clicking once includes, clicking a second time excludes, and clicking a third time reverts it to unchecked.</li></ul></li><li><p>Click on <span class=\"reference\">Add Background</span> underneath your Species and make a choice in the Compendium Browser.</p></li><li><p>Change to the <span class=\"reference\"><em class=\"fas fa-list\">\_</em> Features</span> tab and click on <span class=\"reference\">Add Class</span> and make a choice in the Compendium Browser.</p></li><li><p>Once you reach the level that grants your subclass you can return to the <span class=\"reference\"><em class=\"fas fa-list\">\_</em> Features</span> tab and click on the <span class=\"reference\"><em class=\"fa-solid fa-circle-plus\" inert>\_</em></span> icon to select your subclass.</p></li></ol><p>Whenever you make a choice or level up you will be walked through the Advancement system which tells you what features you're being granted, allows you to make choices, and roll for your Hit Points (or take the average).</p></article></section>"
