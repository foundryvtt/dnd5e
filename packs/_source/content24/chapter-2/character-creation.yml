  - sort: 700000
    name: Gaining a Level
    type: text
    _id: iHbj5aJvc1T7i5YI
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>When you gain a level, follow these steps:</p><ol><li><strong>Choose
        a Class.</strong> Most characters advance in the same class. However,
        you might decide to gain a level in another class using the rules in the
        @UUID[.vcs4jfEKRxPCsgXm]{Multiclassing} section later in this
        chapter.</li><li><strong>Adjust Hit Points and Hit Point Dice.</strong>
        Each time you gain a level, you gain an additional Hit Die. Roll that
        die, add your Constitution modifier to the roll, and add the total
        (minimum of 1) to your Hit Point maximum. Instead of rolling, you can
        use the fixed value shown in the Fixed Hit Points by Class
        table.</li><li><strong>Record New Class Features.</strong> Look at your
        class features table in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCharacterClas.JournalEntryPage.jlSMyO89AI0ZtQjd]{Classes},
        and note the features you gain at your new level in that class. Make any
        choices offered by a new feature.</li><li><strong>Adjust Proficiency
        Bonus.</strong> A character’s Proficiency Bonus increases at certain
        levels, as shown in the Character Advancement table and your class
        features table in Classes. When your Proficiency Bonus increases,
        increase all the numbers on your character sheet that include your
        Proficiency Bonus.</li><li><strong>Adjust Ability Modifiers.</strong> If
        you choose a feat that increases one or more of your ability scores,
        your ability modifier also changes if the new score is an even number.
        When that happens, adjust all the numbers on your character sheet that
        use that ability modifier. When your Constitution modifier increases by
        1, your Hit Point maximum increases by 1 for each level you have
        attained. For example, if a character reaches level 8 and increases
        their Constitution score from 17 to 18, the Constitution modifier
        increases to +4. The character’s Hit Point maximum then increases by 8,
        in addition to the Hit Points gained for reaching level
        8.</li></ol><table id="fixed-hit-points-by-class"><caption>Fixed Hit
        Points by Class</caption><thead><tr><th><p>Class</p></th><th><p>Hit
        Points per
        Level</p></th></tr></thead><tbody><tr><td><p>Barbarian</p></td><td><p>7
        + Con. modifier</p></td></tr><tr><td><p>Fighter, Paladin, or
        Ranger</p></td><td><p>6 + Con. modifier</p></td></tr><tr><td><p>Bard,
        Cleric, Druid, Monk, Rogue, or Warlock</p></td><td><p>5 + Con.
        modifier</p></td></tr><tr><td><p>Sorcerer or Wizard</p></td><td><p>4 +
        Con. modifier</p></td></tr></tbody></table><aside
        class="notable"><h3>Bonus Feats at Level 20</h3><p>A GM can use feats as
        a form of advancement after characters reach level 20 to provide greater
        power to characters who have no more levels to gain. With this approach,
        each character gains one feat of their choice for every 30,000 XP the
        character earns above 355,000 XP. Epic Boon feats are especially
        appropriate for these bonus feats, but a player can choose any feat for
        which their level 20 character qualifies.</p></aside>
