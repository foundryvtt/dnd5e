  - sort: 300000
    name: 'Step 1: Choose a Class'
    type: text
    _id: 5ay66aAVgkgRH7qH
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Choose a class, and write it on your character sheet. The Class
        Overview table summarizes the classes. See
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCharacterClas]{Classes}
        for the classes’ details.</p><table><caption>Class
        Overview</caption><thead><tr><th><p>Class</p></th><th><p>Likes
        ...</p></th><th><p>Primary
        Ability</p></th><th><p>Complexity</p></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbBarbarian0000]{Barbarian}</p></td><td><p>Battle</p></td><td><p>Strength</p></td><td><p>Average</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbBard000000000]{Bard}</p></td><td><p>Performing</p></td><td><p>Charisma</p></td><td><p>High</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbCleric0000000]{Cleric}</p></td><td><p>Gods</p></td><td><p>Wisdom</p></td><td><p>Average</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbDruid00000000]{Druid}</p></td><td><p>Nature</p></td><td><p>Wisdom</p></td><td><p>High</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbFighter000000]{Fighter}</p></td><td><p>Weapons</p></td><td><p>Strength<br
        />or
        Dexterity</p></td><td><p>Low</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbMonk000000000]{Monk}</p></td><td><p>Unarmed
        combat</p></td><td><p>Dexterity<br />and
        Wisdom</p></td><td><p>High</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbPaladin000000]{Paladin}</p></td><td><p>Defense</p></td><td><p>Strength<br
        />and
        Charisma</p></td><td><p>Average</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbRanger0000000]{Ranger}</p></td><td><p>Survival</p></td><td><p>Dexterity<br
        />and
        Wisdom</p></td><td><p>Average</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbRogue00000000]{Rogue}</p></td><td><p>Stealth</p></td><td><p>Dexterity</p></td><td><p>Low</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbSorcerer00000]{Sorcerer}</p></td><td><p>Power</p></td><td><p>Charisma</p></td><td><p>High</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbWarlock000000]{Warlock}</p></td><td><p>Occult
        lore</p></td><td><p>Charisma</p></td><td><p>High</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.content24.JournalEntry.phbWizard0000000]{Wizard}</p></td><td><p>Spellbooks</p></td><td><p>Intelligence</p></td><td><p>Average</p></td></tr></tbody></table><h2>Write
        Your Level</h2><p>Write your character’s level on your character sheet.
        Typically, a character starts at level 1 and advances in level by
        adventuring and gaining Experience Points (XP).</p><p><em><strong>Write
        Your XP.</strong></em> Also record your Experience Points. A level 1
        character has 0 XP.</p><p><em><strong>Starting at a Higher
        Level.</strong></em> Your GM might start you at a higher level. If you
        start at level 3 or higher, write your chosen subclass on your character
        sheet. See the
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCreatingAChar.JournalEntryPage.DE7Ff0cOkQgid3fG]{Starting
        at Higher Levels} section in Character Creation for more
        information.</p><h2>Note Armor Training</h2><p>Your class might give you
        training with certain categories of armor. Note your armor training on
        your character sheet. Armor training with a kind of armor means you can
        wear that armor effectively, gaining defensive bonuses from it. The
        categories of armor are described in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}.</p>
