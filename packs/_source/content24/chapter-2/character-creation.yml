  - sort: 400000
    name: 'Step 2: Character Origin'
    type: text
    _id: t1WP9VEevo4TOTXw
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Determining your character’s origin involves choosing a
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbBackgroundDes]{background},
        a
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpeciesDescri]{species},
        and two languages.</p><p>A character’s background represents the place
        and occupation that were most formative for the character. The
        combination of background, species, and languages provides fertile soil
        for your imagination as you ponder your character’s earliest
        days.</p><h2>Choose a Background</h2><p>Choose your character’s
        background, and write it on your character sheet. You can choose any of
        the backgrounds detailed in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbBackgroundDes]{Character
        Origins}, and your GM might offer additional backgrounds as
        options.</p><p>The background you choose influences step 3, when you
        determine your character’s ability scores. If you’re having trouble
        choosing, the Ability Scores and Backgrounds table shows which
        backgrounds benefit which ability scores. Look for your class’s primary
        ability there.</p><table><caption>Ability Scores and
        Backgrounds</caption><thead><tr><th><p>Ability</p></th><th><p>Backgrounds</p></th></tr></thead><tbody><tr><td><p>Strength</p></td><td><p>@UUID[Compendium.dnd5e.origins24.Item.phbbgSoldier0000]{Soldier}</p></td></tr><tr><td><p>Dexterity</p></td><td><p><span>@UUID[Compendium.dnd5e.origins24.Item.phbbgSoldier0000]{Soldier}</span></p></td></tr><tr><td><p>Constitution</p></td><td><p>@UUID[Compendium.dnd5e.origins24.Item.phbbgSoldier0000]{Soldier}</p></td></tr><tr><td><p>Intelligence</p></td><td><p>@UUID[Compendium.dnd5e.origins24.Item.phbbgAcolyte0000]{Acolyte}</p></td></tr><tr><td><p>Wisdom</p></td><td><p>@UUID[Compendium.dnd5e.origins24.Item.phbbgAcolyte0000]{Acolyte}</p></td></tr><tr><td><p>Charisma</p></td><td><p>@UUID[Compendium.dnd5e.origins24.Item.phbbgAcolyte0000]{Acolyte}</p></td></tr></tbody></table><p><em><strong>Record
        Your Feat.</strong></em> A background gives you a feat, which grants
        your character particular capabilities. Feats are detailed in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbFeats00000000]{Feats}.
        Write the feat on your character sheet.</p><p><em><strong>Note
        Proficiencies.</strong></em> Your background gives proficiency in two
        skills and with one tool. Record this information on your character
        sheet.</p><p>Your class also gives proficiencies. Check your class
        description in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCharacterClas]{Classes}
        and note the proficiencies on your character sheet.</p><p>On the sample
        character sheet, you can indicate proficiency in skills and saving
        throws by marking the circle next to them.</p><p>The features table in
        your class description shows your Proficiency Bonus (described in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbD20Tests00000.JournalEntryPage.zU9fgQbLaVbJvPRX]{Playing
        the Game}), which is +2 for a level 1 character. Note this number on
        your character sheet. You’ll fill in other numbers connected to these
        proficiencies in step 5.</p><h2>Choose Starting Equipment</h2><p>Your
        background and class both provide starting equipment. Any coins that you
        gain at this step can be immediately spent on equipment from
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}.
        In addition, you can have one trinket at no cost (see the Trinkets table
        at the end of this chapter).</p><p>Record your chosen equipment on your
        character sheet. Equipment is described in "Equipment", but for now you
        can just write it all down and look up the specifics in that chapter
        later. There’s also space on the sample character sheet to note any
        coins you have left after purchasing your equipment, as well as treasure
        you acquire on your adventures.</p><h2>Choose a Species</h2><p>Choose a
        species for your character. The following species options are detailed
        in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpeciesDescri]{Character
        Origins}:
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpeciesDescri.JournalEntryPage.4zCNgk0JSKVzv9Y9]{Dwarf},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpeciesDescri.JournalEntryPage.h9oGyt2Wh9mp0xbg]{Elf},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpeciesDescri.JournalEntryPage.I5mX89tfojsyQmdA]{Halfling},
        and
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpeciesDescri.JournalEntryPage.8t4u8CWYbxubXflR]{Human}.
        Once you’ve chosen a species, write it on your character sheet. Then
        record your species’ traits.</p><p>Your character’s size and Speed are
        determined by the character’s species; record these in the appropriate
        places on your character sheet as well (you may write just the first
        letter of your size).</p><h2>Imagine Your Past and Present</h2><p>Let
        your character’s background and species inspire how you imagine their
        past. That past fed into the character’s present. With that in mind,
        consider answers to the following questions as your
        character:</p><ul><li>Who raised you?</li><li>Who was your dearest
        childhood friend?</li><li>Did you grow up with a pet?</li><li>Have you
        fallen in love? If so, with whom?</li><li>Did you join an organization,
        such as a guild or religion? If so, are you still a member of
        it?</li><li>What elements of your past inspire you to go on adventures
        now?</li></ul><h2>Choose Languages</h2><p>Your character knows at least
        three languages: Common plus two languages you roll or choose from the
        Standard Languages table. Knowledge of a language means your character
        can communicate in it, read it, and write it. Your class and other
        features might also give you languages.</p><p>The Standard Languages
        table lists languages that are widespread on D&amp;D worlds. Every
        player character knows Common, which originated in the planar metropolis
        of Sigil, the hub of the multiverse. The other standard languages
        originated with the first members of the most prominent species in the
        worlds of D&amp;D and have since spread widely.</p><p>Use the
        @UUID[Compendium.dnd5e.tables24.RollTable.phbStandardLangu]{Standard
        Languages} roll table to roll for your languages.</p><table
        id="standard-languages"><caption>Standard
        Languages</caption><thead><tr><th><p>1d12</p></th><th><p>Language</p></th><th><p>Origin</p></th></tr></thead><tbody><tr><td><p>--</p></td><td><p>Common</p></td><td><p>Sigil</p></td></tr><tr><td><p>1</p></td><td><p>Common
        Sign
        Language</p></td><td><p>Sigil</p></td></tr><tr><td><p>2</p></td><td><p>Draconic</p></td><td><p>Dragons</p></td></tr><tr><td><p>3-4</p></td><td><p>Dwarvish</p></td><td><p>Dwarves</p></td></tr><tr><td><p>5-6</p></td><td><p>Elvish</p></td><td><p>Elves</p></td></tr><tr><td><p>7</p></td><td><p>Giant</p></td><td><p>Giants</p></td></tr><tr><td><p>8</p></td><td><p>Gnomish</p></td><td><p>Gnomes</p></td></tr><tr><td><p>9</p></td><td><p>Goblin</p></td><td><p>Goblinoids</p></td></tr><tr><td><p>10-11</p></td><td><p>Halfling</p></td><td><p>Halflings</p></td></tr><tr><td><p>12</p></td><td><p>Orc</p></td><td><p>Orcs</p></td></tr></tbody></table><p>The
        Rare Languages table lists languages that are either secret or derived
        from other planes of exis- tence and thus less widespread in the worlds
        of the Material Plane. Some features let a character learn a rare
        language.</p><table id="rare-languages"><caption>Rare
        Languages</caption><thead><tr><th><p>Language</p></th><th><p>Origin</p></th></tr></thead><tbody><tr><td><p>Abyssal</p></td><td><p>Demons
        of the
        Abyss</p></td></tr><tr><td><p>Celestial</p></td><td><p>Celestials</p></td></tr><tr><td><p>Deep
        Speech</p></td><td><p>Aberrations</p></td></tr><tr><td><p>Druidic</p></td><td><p>Druidic
        circles</p></td></tr><tr><td><p>Infernal</p></td><td><p>Devils of the
        Nine Hells</p></td></tr><tr><td><p>Primordial
        *</p></td><td><p>Elementals</p></td></tr><tr><td><p>Sylvan</p></td><td><p>The
        Feywild</p></td></tr><tr><td><p>Thieves’ Cant</p></td><td><p>Various
        criminal guilds</p></td></tr><tr><td><p>Undercommon</p></td><td><p>The
        Underdark</p></td></tr></tbody></table><p><em>* Primordial includes the
        Aquan, Auran, Ignan, and Terran dialects. Creatures that know one of
        these dialects can communicate with those that know a different
        one.</em></p>
