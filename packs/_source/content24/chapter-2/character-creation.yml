  - sort: 700000
    name: Level Advancement
    type: text
    _id: Vz5QcYKA74tWkDqy
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>While going on adventures, your character gains experience,
        represented by Experience Points (XP). A character who reaches a
        specified Experience Point total advances in capability. This
        advancement is called gaining a level.</p><p>The Character Advancement
        table lists the XP you need to advance to a level and the Proficiency
        Bonus for a character of that level. When your XP total equals or
        exceeds a number in the Experience Points column, you reach the
        corresponding level.</p><table
        id="character-advancement"><caption>Character
        Advancement</caption><thead><tr><th><p>Level</p></th><th><p>Experience
        Points</p></th><th><p>Proficiency
        Bonus</p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>0</p></td><td><p>+2</p></td></tr><tr><td><p>2</p></td><td><p>300</p></td><td><p>+2</p></td></tr><tr><td><p>3</p></td><td><p>900</p></td><td><p>+2</p></td></tr><tr><td><p>4</p></td><td><p>2,700</p></td><td><p>+2</p></td></tr><tr><td><p>5</p></td><td><p>6,500</p></td><td><p>+3</p></td></tr><tr><td><p>6</p></td><td><p>14,000</p></td><td><p>+3</p></td></tr><tr><td><p>7</p></td><td><p>23,000</p></td><td><p>+3</p></td></tr><tr><td><p>8</p></td><td><p>34,000</p></td><td><p>+3</p></td></tr><tr><td><p>9</p></td><td><p>48,000</p></td><td><p>+4</p></td></tr><tr><td><p>10</p></td><td><p>64,000</p></td><td><p>+4</p></td></tr><tr><td><p>11</p></td><td><p>85,000</p></td><td><p>+4</p></td></tr><tr><td><p>12</p></td><td><p>100,000</p></td><td><p>+4</p></td></tr><tr><td><p>13</p></td><td><p>120,000</p></td><td><p>+5</p></td></tr><tr><td><p>14</p></td><td><p>140,000</p></td><td><p>+5</p></td></tr><tr><td><p>15</p></td><td><p>165,000</p></td><td><p>+5</p></td></tr><tr><td><p>16</p></td><td><p>195,000</p></td><td><p>+5</p></td></tr><tr><td><p>17</p></td><td><p>225,000</p></td><td><p>+6</p></td></tr><tr><td><p>18</p></td><td><p>265,000</p></td><td><p>+6</p></td></tr><tr><td><p>19</p></td><td><p>305,000</p></td><td><p>+6</p></td></tr><tr><td><p>20</p></td><td><p>355,000</p></td><td><p>+6</p></td></tr></tbody></table>
