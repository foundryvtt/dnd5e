      content: >-
        <p>You’ll record the main details of your character on a character
        sheet. Throughout this chapter, we use the term “character sheet” to
        mean whatever you use to track your character’s details, whether it’s a
        printed character sheet (like the one shown on the following pages), a
        digital character sheet like the one on D&amp;D Beyond, or plain paper.
        Choose whichever style of sheet works for you, and then embark on
        creating a character!</p>
