  - sort: 500000
    name: 'Step 3: Ability Scores'
    type: text
    _id: 9o8NbQ1Ph2xCxlQh
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>To determine your character’s ability scores, you first generate a
        set of six numbers using the instructions below and then assign them to
        your six abilities.
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbPlayingTheGam.JournalEntryPage.sIPPXW1mYE3O4xdc]{Playing
        the Game} explains what each ability means.</p><table
        id="ability-score-point-costs" class="right three"><caption>Ability
        Score Point
        Costs</caption><thead><tr><th><p>Score</p></th><th><p>Cost</p></th></tr></thead><tbody><tr><td><p>8</p></td><td><p>0</p></td></tr><tr><td><p>9</p></td><td><p>1</p></td></tr><tr><td><p>10</p></td><td><p>2</p></td></tr><tr><td><p>11</p></td><td><p>3</p></td></tr><tr><td><p>12</p></td><td><p>4</p></td></tr><tr><td><p>13</p></td><td><p>5</p></td></tr><tr><td><p>14</p></td><td><p>7</p></td></tr><tr><td><p>15</p></td><td><p>9</p></td></tr></tbody></table><h2>Generate
        Your Scores</h2><p>Determine your ability scores by using one of the
        following three methods. Your GM might prefer you to use a particular
        one.</p><p><em><strong>Standard Array.</strong></em> Use the following
        six scores for your abilities: 15, 14, 13, 12, 10,
        8.</p><p><em><strong>Random Generation.</strong></em> Roll [[/r
        4d6kh3]]{4d6} (this rolls 4d6 and keeps the top 3 results) and record
        the total of the highest three dice. Do this five more times, so you
        have six numbers.</p><p><em><strong>Point Cost.</strong></em> You have
        27 points to spend on your ability scores. The cost of each score is
        shown on the Ability Score Point Costs table. For example, a score of 14
        costs 7 of your 27 points.</p><h2>Assign Ability Scores</h2><p>Once
        you’ve generated six scores, assign them to Strength, Dexterity,
        Constitution, Intelligence, Wisdom, and Charisma, keeping in mind your
        class’s primary ability. Fill in the ability modifiers as well.</p><p>If
        you’re using the Standard Array option, consult the Standard Array by
        Class table for suggestions on where to assign scores for your
        character’s class. The table puts the highest scores in a class’s main
        abilities. If you used a different method to generate the scores, you
        may still use this table to guide where you place your highest and
        lowest scores.</p><table id="standard-array-class"><caption>Standard
        Array by
        Class</caption><thead><tr><th><p>Class</p></th><th><p>Str.</p></th><th><p>Dex.</p></th><th><p>Con.</p></th><th><p>Int.</p></th><th><p>Wis.</p></th><th><p>Cha.</p></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbbrbBarbarian0]{Barbarian}</p></td><td><p>15</p></td><td><p>13</p></td><td><p>14</p></td><td><p>10</p></td><td><p>12</p></td><td><p>8</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbbrdBard000000]{Bard}</p></td><td><p>8</p></td><td><p>14</p></td><td><p>12</p></td><td><p>13</p></td><td><p>10</p></td><td><p>15</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbclcCleric0000]{Cleric}</p></td><td><p>14</p></td><td><p>8</p></td><td><p>13</p></td><td><p>10</p></td><td><p>15</p></td><td><p>12</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbdrdDruid00000]{Druid}</p></td><td><p>8</p></td><td><p>12</p></td><td><p>14</p></td><td><p>13</p></td><td><p>15</p></td><td><p>10</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbftrFighter000]{Fighter}</p></td><td><p>15</p></td><td><p>14</p></td><td><p>13</p></td><td><p>8</p></td><td><p>10</p></td><td><p>12</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbmnkMonk000000]{Monk}</p></td><td><p>12</p></td><td><p>15</p></td><td><p>13</p></td><td><p>10</p></td><td><p>14</p></td><td><p>8</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbpdnPaladin000]{Paladin}</p></td><td><p>15</p></td><td><p>10</p></td><td><p>13</p></td><td><p>8</p></td><td><p>12</p></td><td><p>14</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbrgrRanger0000]{Ranger}</p></td><td><p>12</p></td><td><p>15</p></td><td><p>13</p></td><td><p>8</p></td><td><p>14</p></td><td><p>10</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbrgeRogue00000]{Rogue}</p></td><td><p>12</p></td><td><p>15</p></td><td><p>13</p></td><td><p>14</p></td><td><p>10</p></td><td><p>8</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbscrSorcerer00]{Sorcerer}</p></td><td><p>10</p></td><td><p>13</p></td><td><p>14</p></td><td><p>8</p></td><td><p>12</p></td><td><p>15</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbwlkWarlock000]{Warlock}</p></td><td><p>8</p></td><td><p>14</p></td><td><p>13</p></td><td><p>12</p></td><td><p>10</p></td><td><p>15</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.classes24.Item.phbwzdWizard0000]{Wizard}</p></td><td><p>8</p></td><td><p>12</p></td><td><p>13</p></td><td><p>15</p></td><td><p>14</p></td><td><p>10</p></td></tr></tbody></table><h2>Adjust
        Ability Scores</h2><p>After assigning your ability scores, adjust them
        according to your background. Your background lists three abilities;
        increase one of those scores by 2 and a different one by 1, or increase
        all three by 1. None of these increases can raise a score above
        20.</p><p>Some players like to increase their class’s primary ability,
        while others prefer to increase a low score.</p><h2>Determine Ability
        Modifiers</h2><p>Finally, determine your ability modifiers using the
        Ability Scores and Modifiers table. Write the modifier next to each of
        your scores.</p><table id="ability-scores-modifiers"><caption>Ability
        Scores and
        Modifiers</caption><thead><tr><th><p>Score</p></th><th><p>Modifier</p></th></tr></thead><tbody><tr><td><p>3</p></td><td><p>−4</p></td></tr><tr><td><p>4–5</p></td><td><p>−3</p></td></tr><tr><td><p>6–7</p></td><td><p>−2</p></td></tr><tr><td><p>8–9</p></td><td><p>−1</p></td></tr><tr><td><p>10–11</p></td><td><p>+0</p></td></tr><tr><td><p>12–13</p></td><td><p>+1</p></td></tr><tr><td><p>14–15</p></td><td><p>+2</p></td></tr><tr><td><p>16–17</p></td><td><p>+3</p></td></tr><tr><td><p>18–19</p></td><td><p>+4</p></td></tr><tr><td><p>20</p></td><td><p>+5</p></td></tr></tbody></table>
