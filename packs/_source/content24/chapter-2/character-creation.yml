  - sort: 600000
    name: 'Step 4: Alignment'
    type: text
    _id: 6ThVICG0QSRy7L0F
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Choose your character’s alignment from the options below, and note it
        on your character sheet.</p><p>D&amp;D assumes that player characters
        aren’t of an evil alignment. Check with your GM before making an evil
        character.</p><aside class="notable"><h3>Unaligned Creatures</h3><p>Most
        creatures that lack the capacity for rational thought don’t have
        alignments; they are unaligned. Sharks are savage predators, for
        example, but they aren’t evil; they are unaligned.</p></aside><h2>The
        Nine Alignments</h2><p>A creature’s alignment broadly describes its
        ethical attitudes and ideals. Alignment is a combination of two factors:
        one identifies morality (good, evil, or neutral), and the other
        describes attitudes toward order (lawful, chaotic, or
        neutral).</p><p>The summaries of the alignments below describe the
        typical behavior of a creature with that alignment; individuals can vary
        from that behavior.</p><p><em><strong>Lawful Good (LG).</strong></em>
        Lawful Good creatures endeavor to do the right thing as expected by
        society. Someone who fights injustice and protects the innocent without
        hesitation is probably Lawful Good.</p><p><em><strong>Neutral Good
        (NG).</strong></em> Neutral Good creatures do the best they can, working
        within rules but not feeling bound by them. A kindly person who helps
        others according to their needs is probably Neutral
        Good.</p><p><em><strong>Chaotic Good (CG).</strong></em> Chaotic Good
        creatures act as their conscience directs with little regard for what
        others expect. A rebel who waylays a cruel baron’s tax collectors and
        uses the stolen money to help the poor is probably Chaotic
        Good.</p><p><em><strong>Lawful Neutral (LN).</strong></em> Lawful
        Neutral individuals act in accordance with law, tradition, or personal
        codes. Someone who follows a disciplined rule of life—and isn’t swayed
        either by the demands of those in need or by the temptations of evil—is
        probably Lawful Neutral.</p><p><em><strong>Neutral (N).</strong></em>
        Neutral is the alignment of those who prefer to avoid moral questions
        and don’t take sides, doing what seems best at the time. Someone who’s
        bored by moral debate is probably Neutral.</p><p><em><strong>Chaotic
        Neutral (CN).</strong></em> Chaotic Neutral creatures follow their
        whims, valuing their personal freedom above all else. A scoundrel who
        wanders the land living by their wits is probably Chaotic
        Neutral.</p><p><em><strong>Lawful Evil (LE).</strong></em> Lawful Evil
        creatures methodically take what they want within the limits of a code
        of tradition, loyalty, or order. An aristocrat exploiting citizens while
        scheming for power is probably Lawful Evil.</p><p><em><strong>Neutral
        Evil (NE).</strong></em> Neutral Evil is the alignment of those who are
        untroubled by the harm they cause as they pursue their desires. A
        criminal who robs and murders as they please is probably Neutral
        Evil.</p><p><em><strong>Chaotic Evil (CE).</strong></em> Chaotic Evil
        creatures act with arbitrary violence, spurred by their hatred or
        bloodlust. A villain pursuing schemes of vengeance and havoc is probably
        Chaotic Evil.</p>
