      content: >-
        <p>Your GM might start your group’s characters at a level higher than 1.
        It is particularly recommended to start at level 3 if your group is
        composed of seasoned D&amp;D players.</p><h2>Creating Your
        Character</h2><p>Creating a higher-level character uses the same
        character-creation steps outlined in this chapter and the rules for
        advancing beyond level 1 provided in the @UUID[.Vz5QcYKA74tWkDqy]{Level
        Advancement} section<em>.</em> You begin with the minimum amount of XP
        required to reach your starting level. For example, if the GM starts you
        at level 10, you have 64,000 XP.</p><h2>Starting Equipment</h2><p>The DM
        decides whether your character starts with more than the standard
        equipment for a level 1 character, possibly even one or more magic
        items. The Starting Equipment at Higher Levels table is a guide for the
        DM.</p><p>Also, check with your GM about what equipment is available for
        you to buy with your starting money. For example, the firearms described
        in chapter 6 are too expensive for level 1 characters, but they might be
        available for purchase if your GM allows
        them.</p><table><caption>Starting Equipment at Higher
        Levels</caption><thead><tr><th><p>Starting
        Level</p></th><th><p>Equipment and Money</p></th><th><p>Magic
        Items</p></th></tr></thead><tbody><tr><td><p>2–4</p></td><td><p>Normal
        starting equipment</p></td><td><p>1
        Common</p></td></tr><tr><td><p>5–10</p></td><td><p>[[/award
        1d10*25+500gp]] plus normal starting equipment</p></td><td><p>1 Common,
        1 Uncommon</p></td></tr><tr><td><p>11–16</p></td><td><p>[[/award
        1d10*250+5000gp]] plus normal starting equipment</p></td><td><p>2
        Common, 3 Uncommon, 1
        Rare</p></td></tr><tr><td><p>17–20</p></td><td><p>[[/award
        1d10*250+20000gp]] plus normal starting equipment</p></td><td><p>2
        Common, 4 Uncommon, 3 Rare, 1 Very Rare</p></td></tr></tbody></table>
