  - sort: 700000
    name: 'Step 5: Character Creation Details'
    type: text
    _id: O1kCtOyXyxlJ1hz9
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Now fill in the rest of your character sheet.</p><h2>Record Class
        Features</h2><p>Look at your class’s feature table in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCharacterClas]{Classes},
        and write down the level 1 features. The class features are detailed in
        that same chapter.</p><p>Some class features offer choices. Make sure to
        read all your features and make any offered choices.</p><h2>Fill In
        Numbers</h2><p>Note these numbers on your character
        sheet.</p><p><em><strong>Saving Throws.</strong></em> For the saving
        throws you have proficiency in, add your Proficiency Bonus to the
        appropriate ability modifier and note the total. Some players also like
        to note the modifier for saving throws they’re not proficient in, which
        is just the relevant ability
        modifier.</p><p><em><strong>Skills.</strong></em> For skills you have
        proficiency in, add your Proficiency Bonus to the ability modifier
        associated with that skill, and note the total. You might also wish to
        note the modifier for skills you’re not proficient in, which is just the
        relevant ability modifier.</p><p><em><strong>Passive
        Perception.</strong></em> Sometimes your GM will determine whether your
        character notices something without asking you to make a Wisdom
        (Perception) check; the GM uses your Passive Perception instead. Passive
        Perception is a score that reflects a general awareness of your
        surroundings when you’re not actively looking for something. Use this
        formula to determine your Passive Perception score:</p><p
        class="List-Styles_List-Item-Centered"
        style="text-align:center"><strong>Passive Perception</strong> = 10 +
        Wisdom (Perception) check modifier</p><p>Include all modifiers that
        apply to your Wisdom (Perception) checks. For example, if your character
        has a Wisdom of 15 and proficiency in the Perception skill, you have a
        Passive Perception of 14 (10 + 2 for your Wisdom modifier + 2 for
        proficiency).</p><p><em><strong>Hit Points.</strong></em> Your class and
        Constitution modifier determine your Hit Point maximum at level 1, as
        shown on the Level 1 Hit Points by Class table.</p><table><caption>Level
        1 Hit Points by
        Class</caption><thead><tr><th><p>Class</p></th><th><p>Hit Point
        Maximum</p></th></tr></thead><tbody><tr><td><p>Barbarian</p></td><td><p>12
        + Con. modifier</p></td></tr><tr><td><p>Fighter, Paladin, or
        Ranger</p></td><td><p>10 + Con. modifier</p></td></tr><tr><td><p>Bard,
        Cleric, Druid, Monk, Rogue, or Warlock</p></td><td><p>8 + Con.
        modifier</p></td></tr><tr><td><p>Sorcerer or Wizard</p></td><td><p>6 +
        Con. modifier</p></td></tr></tbody></table><p>The character sheet
        includes room to note your current Hit Points when you take damage, as
        well as any Temporary Hit Points you might gain. There’s also space to
        track Death Saving Throws.</p><p><em><strong>Hit Point
        Dice.</strong></em> Your class’s description tells you the die type of
        your character’s Hit Point Dice (or Hit Dice for short); write this on
        your character sheet. At level 1, your character has 1 Hit Die. You can
        spend Hit Dice during a Short Rest to recover Hit Points. Your character
        sheet also includes space to note how many Hit Dice you’ve
        spent.</p><p><em><strong>Initiative.</strong></em> Write your Dexterity
        modifier in the space for Initiative on your character
        sheet.</p><p><em><strong>Armor Class.</strong></em> Without armor or a
        shield, your base Armor Class is 10 plus your Dexterity modifier. If
        your starting equipment includes armor or a Shield (or both), calculate
        your AC using the rules in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}.
        A class feature might give you a different way to calculate your
        AC.</p><p><em><strong>Attacks.</strong></em> In the Weapons &amp; Damage
        Cantrips section of the character sheet, write your starting weapons.
        The attack roll bonus for a weapon with which you have proficiency is
        one of the following unless a weapon’s property says otherwise:</p><p
        style="text-align:center"><strong>Melee attack bonus</strong> = Strength
        modifier + Proficiency Bonus</p><p
        style="text-align:center"><strong>Ranged attack bonus</strong> =
        Dexterity modifier + Proficiency Bonus</p><p>Look up the damage and
        properties of your weapons in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}.
        You add the same ability modifier you use for attacks with a weapon to
        your damage rolls with that
        weapon.</p><p><em><strong>Spellcasting.</strong></em> Note both the
        saving throw DC for your spells and the attack bonus for attacks you
        make with them, using these formulas:</p><p
        style="text-align:center"><strong>Spell save DC</strong> = 8 +
        spellcasting ability modifier + Proficiency Bonus</p><p
        style="text-align:center"><strong>Spell attack bonus</strong> =
        spellcasting ability modifier + Proficiency Bonus</p><p>Your
        spellcasting ability modifier for a spell is determined by whatever
        feature gives you the ability to cast the spell.</p><p><em><strong>Spell
        Slots, Cantrips, and Prepared Spells.</strong></em> If your class gives
        you the Spellcasting or Pact Magic feature, your class features table
        shows the number of spell slots you have available, how many cantrips
        you know, and how many spells you can prepare. Choose your cantrips and
        prepared spells, and note them—along with your number of spell slots—on
        your character sheet.</p>
