        (held)</p></td><td><p>2 lb.</p></td><td><p>5
        GP</p></td></tr></tbody></table><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagHolyWater00]{Holy
        Water} (25 GP)</h3><p>When you take the Attack action, you can replace
        one of your attacks with throwing a flask of Holy Water. Target one
        creature you can see within 20 feet of yourself. The target must succeed
        on a Dexterity saving throw (DC 8 plus your Dexterity modifier and
        Proficiency Bonus) or take 2d8 Radiant damage if it is a Fiend or an
        Undead.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagHuntingTrap]{Hunting
        Trap} (5 GP)</h3><p>As a Utilize action, you can set a Hunting Trap,
        which is a sawtooth steel ring that snaps shut when a creature steps on
        a pressure plate in the center. The trap is affixed by a heavy chain to
        an immobile object, such as a tree or a spike driven into the ground. A
        creature that steps on the plate must succeed on a DC 13 Dexterity
        saving throw or take 1d4 Piercing damage and have its Speed reduced to 0
        until the start of its next turn. Thereafter, until the creature breaks
        free of the trap, its movement is limited by the length of the chain
        (typically 3 feet). A creature can use its action to make a DC 13
        Strength (Athletics) check, freeing itself or another creature within
        its reach on a success. Each failed check deals 1 Piercing damage to the
        trapped creature.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagInk00000000]{Ink} (10
        GP)</h3><p>Ink comes in a 1-ounce bottle, which provides enough ink to
        write about 500 pages.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagInkPen00000]{Ink Pen}
        (2 CP)</h3><p>Using Ink, an Ink Pen is used to write or draw.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagJug00000000]{Jug} (2
        CP)</h3><p>A Jug holds up to 1 gallon.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagLadder00000]{Ladder}
        (1 SP)</h3><p>A Ladder is 10 feet tall. You must climb to move up or
        down it.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagLamp0000000]{Lamp} (5
        SP)</h3><p>A Lamp burns Oil as fuel to cast Bright Light in a 15-foot
        radius and Dim Light for an additional 30 feet.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagLanternBull]{Lantern,
        Bullseye} (10 GP)</h3><p>A Bullseye Lantern burns Oil as fuel to cast
        Bright Light in a 60-foot Cone and Dim Light for an additional 60
        feet.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagLanternHood]{Lantern,
        Hooded} (5 GP)</h3><p>A Hooded Lantern burns Oil as fuel to cast Bright
        Light in a 30-foot radius and Dim Light for an additional 30 feet. As a
        Bonus Action, you can lower the hood, reducing the light to Dim Light in
        a 5-foot radius, or raise it again.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagLock0000000]{Lock}
        (10 GP)</h3><p>A Lock comes with a key. Without the key, a creature can
        use Thieves’ Tools to pick this Lock with a successful DC 15 Dexterity
        (Sleight of Hand) check.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagMagnifyingG]{Magnifying
        Glass} (100 GP)</h3><p>A Magnifying Glass grants Advantage on any
        ability check made to appraise or inspect a highly detailed item.
        Lighting a fire with a Magnifying Glass requires light as bright as
        sunlight to focus, tinder to ignite, and about 5 minutes for the fire to
        ignite.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagManacles000]{Manacles}
        (2 GP)</h3><p>As a Utilize action, you can use Manacles to bind an
        unwilling Small or Medium creature within 5 feet of yourself that has
        the Grappled, Incapacitated, or Restrained condition if you succeed on a
        DC 13 Dexterity (Sleight of Hand) check. While bound, a creature has
        Disadvantage on attack rolls, and the creature is Restrained if the
        Manacles are attached to a chain or hook that is fixed in place.
        Escaping the Manacles requires a successful DC 20 Dexterity (Sleight of
        Hand) check as an action. Bursting them requires a successful DC 25
        Strength (Athletics) check as an action.</p><p>Each set of Manacles
        comes with a key. Without the key, a creature can use Thieves’ Tools to
        pick the Manacles’ lock with a successful DC 15 Dexterity (Sleight of
        Hand) check.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagMap00000000]{Map} (1
        GP)</h3><p>If you consult an accurate Map, you gain a +5 bonus to Wisdom
        (Survival) checks you make to find your way in the place represented on
        it.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagMirror00000]{Mirror}
        (5 GP)</h3><p>A handheld steel Mirror is useful for personal cosmetics
        but also for peeking around corners and reflecting light as a
        signal.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagNet00000000]{Net} (1
        GP)</h3><p>When you take the Attack action, you can replace one of your
        attacks with throwing a Net. Target a creature you can see within 15
        feet of yourself. The target must succeed on a Dexterity saving throw
        (DC 8 plus your Dexterity modifier and Proficiency Bonus) or have the
        Restrained condition until it escapes. The target succeeds automatically
        if it is Huge or larger.</p><p>To escape, the target or a creature
        within 5 feet of it must take an action to make a DC 10 Strength
        (Athletics) check, freeing the Restrained creature on a success.
        Destroying the Net (AC 10; 5 HP; Immunity to Bludgeoning, Poison, and
        Psychic damage) also frees the target, ending the effect.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagOil00000000]{Oil} (1
        SP)</h3><p>You can douse a creature, object, or space with Oil or use it
        as fuel, as detailed below.</p><p><em><strong>Dousing a Creature or an
        Object.</strong></em> When you take the Attack action, you can replace
        one of your attacks with throwing an Oil flask. Target one creature or
        object within 20 feet of yourself. The target must succeed on a
        Dexterity saving throw (DC 8 plus your Dexterity modifier and
        Proficiency Bonus) or be covered in oil. If the target takes Fire damage
        before the oil dries (after 1 minute), the target takes an extra 5 Fire
        damage from burning oil.</p><p><em><strong>Dousing a
        Space.</strong></em> You can take the Utilize action to pour an Oil
        flask on level ground to cover a 5-foot-square area within 5 feet of
        yourself. If lit, the oil burns until the end of the turn 2 rounds from
        when the oil was lit (or 12 seconds) and deals 5 Fire damage to any
        creature that enters the area or ends its turn there. A creature can
        take this damage only once per
        turn.</p><p><em><strong>Fuel.</strong></em> Oil serves as fuel for Lamps
        and Lanterns. Once lit, a flask of Oil burns for 6 hours in a Lamp or
        Lantern. That duration doesn’t need to be consecutive; you can
        extinguish the burning Oil (as a Utilize action) and rekindle it again
        until it has burned for a total of 6 hours.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPaper000000]{Paper}
        (2 SP)</h3><p>One sheet of Paper can hold about 250 handwritten
        words.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagParchment00]{Parchment}
        (1 SP)</h3><p>One sheet of Parchment can hold about 250 handwritten
        words.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPerfume0000]{Perfume}
        (5 GP)</h3><p>Perfume comes in a 4-ounce vial. For 1 hour after applying
        Perfume to yourself, you have Advantage on Charisma (Persuasion) checks
        made to influence an Indifferent Humanoid within 5 feet of
        yourself.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPoisonBasic]{Poison,
        Basic} (100 GP)</h3><p>As a Bonus Action, you can use a vial of Basic
        Poison to coat one weapon or up to three pieces of ammunition. A
        creature that takes Piercing or Slashing damage from the poisoned weapon
        or ammunition takes an extra 1d4 Poison damage. Once applied, the poison
        retains potency for 1 minute or until its damage is dealt, whichever
        comes first.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPole0000000]{Pole} (5
        CP)</h3><p>A Pole is 10 feet long. You can use it to touch something up
        to 10 feet away. If you must make a Strength (Athletics) check as part
        of a High or Long Jump, you can use the Pole to vault, giving yourself
        Advantage on the check.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPotIron0000]{Pot,
        Iron} (2 GP)</h3><p>An Iron Pot holds up to 1 gallon.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPotionofHea]{Potion
        of Healing} (50 GP)</h3><p>This potion is a magic item. As a Bonus
        Action, you can drink it or administer it to another creature within 5
        feet of yourself. The creature that drinks the magical red fluid in this
        vial regains 2d4 + 2 Hit Points.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPouch000000]{Pouch}
        (5 SP)</h3><p>A Pouch holds up to 6 pounds within one-fifth of a cubic
        foot.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagPriestsPack]{Priest’s
        Pack} (33 GP)</h3><p>A Priest’s Pack contains the following items:
        Backpack, Blanket, Holy Water, Lamp, 7 days of Rations, Robe, and
        Tinderbox.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagQuiver00000]{Quiver}
        (1 GP)</h3><p>A Quiver holds up to 20 Arrows.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagRamPortable]{Ram,
        Portable} (4 GP)</h3><p>You can use a Portable Ram to break down doors.
        When doing so, you gain a +4 bonus to the Strength check. One other
        character can help you use the ram, giving you Advantage on this
        check.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagRations0000]{Rations}
        (5 SP)</h3><p>Rations consist of travel-ready food, including jerky,
        dried fruit, hardtack, and nuts. See “Malnutrition” in the rules
        glossary for the risks of not eating.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagRobe0000000]{Robe} (1
        GP)</h3><p>A Robe has vocational or ceremonial significance. Some events
        and locations admit only people wearing a Robe bearing certain colors or
        symbols.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagRope0000000]{Rope} (1
        GP)</h3><p>As a Utilize action, you can tie a knot with Rope if you
        succeed on a DC 10 Dexterity (Sleight of Hand) check. The Rope can be
        burst with a successful DC 20 Strength (Athletics) check.</p><p>You can
        bind an unwilling creature with the Rope only if the creature has the
        Grappled, Incapacitated, or Restrained condition. If the creature’s legs
        are bound, the creature has the Restrained condition until it escapes.
        Escaping the Rope requires the creature to make a successful DC 15
        Dexterity (Acrobatics) check as an action.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagSack0000000]{Sack} (1
        CP)</h3><p>A Sack holds up to 30 pounds within 1 cubic foot.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagScholarsPac]{Scholar’s
        Pack} (40 GP)</h3><p>A Scholar’s Pack contains the following items:
        Backpack, Book, Ink, Ink Pen, Lamp, 10 flasks of Oil, 10 sheets of
        Parchment, and Tinderbox.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagShovel00000]{Shovel}
        (2 GP)</h3><p>Working for 1 hour, you can use a Shovel to dig a hole
        that is 5 feet on each side in soil or similar material.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagSignalWhist]{Signal
        Whistle} (5 CP)</h3><p>When blown as a Utilize action, a Signal Whistle
        produces a sound that can be heard up to 600 feet away.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagCantripScro]{Spell
        Scroll (Cantrip)} (30 GP);<br
        />@UUID[Compendium.dnd5e.equipment24.Item.phbagSpellScroll]{Spell Scroll
        (Level 1)} (50 GP)</h3><p>A <em>Spell Scroll</em> (Cantrip) or <em>Spell
        Scroll</em> (Level 1) is a magic item that bears the words of a cantrip
        or level 1 spell, respectively, determined by the scroll’s creator. If
        the spell is on your class’s spell list, you can read the scroll and
        cast the spell using its normal casting time and without providing any
        Material components.</p><p>If the spell requires a saving throw or an
        attack roll, the spell save DC is 13, and the attack bonus is +5. The
        scroll disintegrates when the casting is completed.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagSpikesIron0]{Spikes,
        Iron} (1 GP)</h3><p>Iron Spikes come in bundles of ten. As a Utilize
        action, you can use a blunt object, such as a Light Hammer, to hammer a
        spike into wood, earth, or a similar material. You can do so to jam a
        door shut or to then tie a Rope or Chain to the Spike.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagSpyglass100]{Spyglass}
        (1,000 GP)</h3><p>Objects viewed through a Spyglass are magnified to
        twice their size.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagString00000]{String}
        (1 SP)</h3><p>String is 10 feet long. You can tie a knot in it as a
        Utilize action.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagTent0000000]{Tent} (2
        GP)</h3><p>A Tent sleeps up to two Small or Medium creatures.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagTinderbox00]{Tinderbox}
        (5 SP)</h3><p>A Tinderbox is a small container holding flint, fire
        steel, and tinder (usually dry cloth soaked in light oil) used to kindle
        a fire. Using it to light a Candle, Lamp, Lantern, or Torch—or anything
        else with exposed fuel—takes a Bonus Action. Lighting any other fire
        takes 1 minute.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagTorch000000]{Torch}
        (1 CP)</h3><p>A Torch burns for 1 hour, casting Bright Light in a
        20-foot radius and Dim Light for an additional 20 feet. When you take
        the Attack action, you can attack with the Torch, using it as a Simple
        Melee weapon. On a hit, the target takes 1 Fire damage.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagVial0000000]{Vial} (1
        GP)</h3><p>A Vial holds up to 4 ounces.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagWaterskin00]{Waterskin}
        (2 SP)</h3><p>A Waterskin holds up to 4 pints. If you don’t drink
        sufficient water, you risk dehydration (see the rules glossary).</p>
