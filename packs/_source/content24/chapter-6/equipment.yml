      content: >-
        <p>Characters often find coins on their adventures and can spend those
        coins in shops, inns, and other businesses. Coins come in different
        denominations based on the relative worth of their material. The Coin
        Values table lists coins and how much they’re worth relative to the Gold
        Piece, which is the game’s main coin. For example, 100 Copper Pieces are
        worth 1 Gold Piece.</p><p>A coin weighs about a third of an ounce, so
        fifty coins weigh a pound.</p><table><caption>Coin
        Values</caption><thead><tr><th><p>Coin</p></th><th><p>Value in
        GP</p></th><th></th></tr></thead><tbody><tr><td><p>Copper Piece
        (CP)</p></td><td><p>1/100</p></td><td></td></tr><tr><td><p>Silver Piece
        (SP)</p></td><td><p>1/10</p></td><td></td></tr><tr><td><p>Electrum Piece
        (EP)</p></td><td><p>1/2</p></td><td></td></tr><tr><td><p>Gold Piece
        (GP)</p></td><td><p>1</p></td><td></td></tr><tr><td><p>Platinum Piece
        (PP)</p></td><td><p>10</p></td><td></td></tr></tbody></table>
