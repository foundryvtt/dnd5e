        <h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagAcid0000000]{Acid} (25
        GP)</h3><p>When you take the Attack action, you can replace one of your
        attacks with throwing a vial of Acid. Target one creature or object you
        can see within 20 feet of yourself. The target must succeed on a
        Dexterity saving throw (DC 8 plus your Dexterity modifier and
        Proficiency Bonus) or take 2d6 Acid damage.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagAlchemistsF]{Alchemist's
        Fire} (50 GP)</h3><p>When you take the Attack action, you can replace
        one of your attacks with throwing a flask of Alchemist’s Fire. Target
        one creature or object you can see within 20 feet of yourself. The
        target must succeed on a Dexterity saving throw (DC 8 plus your
        Dexterity modifier and Proficiency Bonus) or take 1d4 Fire damage and
        start burning (see the rules glossary).</p><hr /><h3>Ammunition
        (Varies)</h3><p>Ammunition is required by a weapon that has the
        Ammunition property. A weapon’s description specifies the type of
        ammunition used by the weapon. The Ammunition table lists the different
        types and the amount you get when you buy them. The table also lists the
        item that is typically used to store each type; storage must be bought
        separately.</p><table><caption>Ammunition</caption><thead><tr><th><p>Type</p></th><th><p>Amount</p></th><th><p>Storage</p></th><th><p>Weight</p></th><th><p>Cost</p></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.equipment24.Item.phbamoArrows0000]{Arrows}</p></td><td><p>20</p></td><td><p>Quiver</p></td><td><p>1
        lb.</p></td><td><p>1
        GP</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.equipment24.Item.phbamoBolts00000]{Bolts}</p></td><td><p>20</p></td><td><p>Case</p></td><td><p>1½
        lb.</p></td><td><p>1
        GP</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.equipment24.Item.phbamoBulletsFir]{Bullets,
        Firearm}</p></td><td><p>10</p></td><td><p>Pouch</p></td><td><p>2
