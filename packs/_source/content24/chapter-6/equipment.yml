        Backpack, Caltrops, Crowbar, 2 flasks of Oil, 10 days of Rations, Rope,
        Tinderbox, 10 Torches, and Waterskin.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagEntertainer]{Entertainer’s
        Pack} (40 GP)</h3><p>An Entertainer’s Pack contains the following items:
        Backpack, Bedroll, Bell, Bullseye Lantern, 3 Costumes, Mirror, 8 flasks
        of Oil, 9 days of Rations, Tinderbox, and Waterskin.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagExplorersPa]{Explorer’s
        Pack} (10 GP)</h3><p>An Explorer’s Pack contains the following items:
        Backpack, Bedroll, 2 flasks of Oil, 10 days of Rations, Rope, Tinderbox,
        10 Torches, and Waterskin.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagFlask000000]{Flask}
        (2 CP)</h3><p>A Flask holds up to 1 pint.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagGrapplingHo]{Grappling
        Hook} (2 GP)</h3><p>As a Utilize action, you can throw the Grappling
        Hook at a railing, a ledge, or another catch within 50 feet of yourself,
        and the hook catches on if you succeed on a DC 13 Dexterity (Acrobatics)
        check. If you tied a Rope to the hook, you can then climb it.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagHealersKit0]{Healer’s
        Kit} (5 GP)</h3><p>A Healer’s Kit has ten uses. As a Utilize action, you
        can expend one of its uses to stabilize an Unconscious creature that has
        0 Hit Points without needing to make a Wisdom (Medicine) check.</p><hr
        /><h3>Holy Symbol (Varies)</h3><p>A Holy Symbol takes one of the forms
        in the Holy Symbol table and is bejeweled or painted to channel divine
        magic. A Cleric or Paladin can use a Holy Symbol as a Spellcasting
        Focus.</p><p>The table indicates whether a Holy Symbol needs to be held,
        worn, or borne on fabric (such as a tabard or banner) or a
        Shield.</p><table><caption>Holy
        Symbols</caption><thead><tr><th><p>Symbol</p></th><th><p>Weight</p></th><th><p>Cost</p></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.equipment24.Item.phbhsyAmuletworn]{Amulet}
        (worn or held)</p></td><td><p>1 lb.</p></td><td><p>5
        GP</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.equipment24.Item.phbhsyEmblemborn]{Emblem}
