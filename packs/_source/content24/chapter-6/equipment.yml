        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBackpack000]{Backpack}
        (2 GP)</h3><p>A Backpack holds up to 30 pounds within 1 cubic foot. It
        can also serve as a saddlebag.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBallBearing]{Ball
        Bearings} (1 GP)</h3><p>As a Utilize action, you can spill Ball Bearings
        from their pouch. They spread to cover a level, 10-foot-square area
        within 10 feet of yourself. A creature that enters this area for the
        first time on a turn must succeed on a DC 10 Dexterity saving throw or
        have the Prone condition. It takes 10 minutes to recover the Ball
        Bearings.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBarrel00000]{Barrel}
        (2 GP)</h3><p>A Barrel holds up to 40 gallons of liquid or up to 4 cubic
        feet of dry goods.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBasket00000]{Basket}
        (4 SP)</h3><p>A Basket holds up to 40 pounds within 2 cubic feet.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBedroll0000]{Bedroll}
        (1 GP)</h3><p>A Bedroll sleeps one Small or Medium creature. While in a
        Bedroll, you automatically succeed on saving throws against extreme cold
        (see the <em>Game Master’s Guide</em>).</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBell0000000]{Bell} (1
        GP)</h3><p>When rung as a Utilize action, a Bell produces a sound that
        can be heard up to 60 feet away.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBlanket0000]{Blanket}
        (5 SP)</h3><p>While wrapped in a blanket, you have Advantage on saving
        throws against extreme cold (see the <em>Game Master’s
        Guide</em>).</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBlockandTac]{Block
        and Tackle} (1 GP)</h3><p>A Block and Tackle allows you to hoist up to
        four times the weight you can normally lift.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBook0000000]{Book}
        (25 GP)</h3><p>A Book contains fiction or nonfiction. If you consult an
        accurate nonfiction Book about its topic, you gain a +5 bonus to
        Intelligence (Arcana, History, Nature, or Religion) checks you make
        about that topic.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBottleGlass]{Bottle,
        Glass} (2 GP)</h3><p>A Glass Bottle holds up to 11/2 pints.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBucket00000]{Bucket}
        (5 CP)</h3><p>A Bucket holds up to half a cubic foot of
        contents.</p><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagBurglarsPac]{Burglar’s
        Pack} (16 GP)</h3><p>A Burglar’s Pack contains the following items:
        Backpack, Ball Bearings, Bell, 10 Candles, Crowbar, Hooded Lantern, 7
        flasks of Oil, 5 days of Rations, Rope, Tinderbox, and Waterskin.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagCaltrops000]{Caltrops}
        (1 GP)</h3><p>As a Utilize action, you can spread Caltrops from their
        bag to cover a 5-foot-square area within 5 feet of yourself. A creature
        that enters this area for the first time on a turn must succeed on a DC
        15 Dexterity saving throw or take 1 Piercing damage and have its Speed
        reduced to 0 until the start of its next turn. It takes 10 minutes to
        recover the Caltrops.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagCandle00000]{Candle}
        (1 CP)</h3><p>For 1 hour, a lit Candle sheds Bright Light in a 5-foot
        radius and Dim Light for an additional 5 feet.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagCaseCrossbo]{Case,
        Crossbow Bolt} (1 GP)</h3><p>A Crossbow Bolt Case holds up to 20
        Bolts.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagCaseMaporSc]{Case,
        Map or Scroll} (1 GP)</h3><p>A Map or Scroll Case holds up to 10 sheets
        of paper or 5 sheets of parchment.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagChain000000]{Chain}
        (5 GP)</h3><p>As a Utilize action, you can wrap a Chain around an
        unwilling creature within 5 feet of yourself that has the Grappled,
        Incapacitated, or Restrained condition if you succeed on a DC 13
        Strength (Athletics) check. If the creature’s legs are bound, the
        creature has the Restrained condition until it escapes. Escaping the
        Chain requires the creature to make a successful DC 18 Dexterity
        (Acrobatics) check as an action. Bursting the Chain requires a
        successful DC 20 Strength (Athletics) check as an action.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagChest000000]{Chest}
        (5 GP)</h3><p>A Chest holds up to 12 cubic feet of contents.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagClimbersKit]{Climber’s
        Kit} (25 GP)</h3><p>A Climber’s Kit includes boot tips, gloves, pitons,
        and a harness. As a Utilize action, you can use the Climber’s Kit to
        anchor yourself; when you do, you can’t fall more than 25 feet from the
        anchor point, and you can’t move more than 25 feet from there without
        undoing the anchor as a Bonus Action.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagClothesFine]{Clothes,
        Fine} (15 GP)</h3><p>Fine Clothes are made of expensive fabrics and
        adorned with expertly crafted details. Some events and locations admit
        only people wearing these clothes.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagClothesTrav]{Clothes,
        Traveler’s} (2 GP)</h3><p>Traveler’s Clothes are resilient garments
        designed for travel in various environments.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagComponentPo]{Component
        Pouch} (25 GP)</h3><p>A Component Pouch is watertight and filled with
        compartments that hold all the free Material components of your
        spells.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagCostume0000]{Costume}
        (5 GP)</h3><p>While wearing a Costume, you have Advantage on any ability
        check you make to impersonate the person or type of person it
        represents.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagCrowbar0000]{Crowbar}
        (2 GP)</h3><p>Using a Crowbar gives you Advantage on Strength checks
        where the Crowbar’s leverage can be applied.</p><hr
        /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbagDiplomatsPa]{Diplomat’s
