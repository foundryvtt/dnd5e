    text:
      format: 1
      content: "<p>Artisan’s Tools are each focused on crafting items and pursuing a trade. Each of these tools requires a separate proficiency.</p><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulAlchemists]{Alchemist’s Supplies} (50 GP)</h3><p><strong>Ability:</strong> Intelligence <strong>Weight:</strong> 8 lb.</p><p><strong>Utilize:</strong> Identify a substance (DC 15), or start a fire (DC\_15)</p><p><strong>Craft:</strong> Acid, Alchemist’s Fire, Component Pouch, Oil, Paper, Perfume</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulBrewersSup]{Brewer’s Supplies} (20 GP)</h3><p><strong>Ability:</strong> Intelligence <strong>Weight:</strong> 9 lb.</p><p><strong>Utilize:</strong> Detect poisoned drink (DC 15), or identify alcohol (DC 10)</p><p><strong>Craft:</strong> Antitoxin</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulCalligraph]{Calligrapher’s Supplies} (10 GP)</h3><p><strong>Ability:</strong> Dexterity <strong>Weight:</strong> 5 lb.</p><p><strong>Utilize:</strong> Write text with impressive flourishes that guard against forgery (DC 15)</p><p><strong>Craft:</strong> Ink, <em>Spell Scroll</em></p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulCarpenters]{Carpenter’s Tools} (8 GP)</h3><p><strong>Ability:</strong> Strength <strong>Weight:</strong> 6 lb.</p><p><strong>Utilize:</strong> Seal or pry open a door or container (DC 20)</p><p><strong>Craft:</strong> Club, Greatclub, Quarterstaff, Barrel, Chest, Ladder, Pole, Portable Ram, Torch</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulCartograph]{Cartographer’s Tools} (15 GP)</h3><p><strong>Ability:</strong> Wisdom <strong>Weight:</strong> 6 lb.</p><p><strong>Utilize:</strong> Draft a map of a small area (DC 15)</p><p><strong>Craft:</strong> Map</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulCobblersTo]{Cobbler’s Tools} (5 GP)</h3><p><strong>Ability:</strong> Dexterity <strong>Weight:</strong> 5 lb.</p><p><strong>Utilize:</strong> Modify footwear to give Advantage on the wearer’s next Dexterity (Acrobatics) check (DC 10)</p><p><strong>Craft:</strong> Climber’s Kit</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulCooksUtens]{Cook’s Utensils} (1 GP)</h3><p><strong>Ability:</strong> Wisdom <strong>Weight:</strong> 8 lb.</p><p><strong>Utilize:</strong> Improve food’s flavor (DC 10), or detect spoiled or poisoned food (DC 15)</p><p><strong>Craft:</strong> Rations</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulGlassblowe]{Glassblower’s Tools} (30 GP)</h3><p><strong>Ability:</strong> Intelligence <strong>Weight:</strong> 5 lb.</p><p><strong>Utilize:</strong> Discern what a glass object held in the past 24 hours (DC 15)</p><p><strong>Craft:</strong> Glass Bottle, Magnifying Glass, Spyglass, Vial</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulJewelersTo]{Jeweler’s Tools} (25 GP)</h3><p><strong>Ability:</strong> Intelligence <strong>Weight:</strong> 2 lb.</p><p><strong>Utilize:</strong> Discern a gem’s value (DC 15)</p><p><strong>Craft:</strong> Arcane Focus, Holy Symbol</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulLeatherwor]{Leatherworker’s Tools} (5 GP)</h3><p><strong>Ability:</strong> Dexterity <strong>Weight:</strong> 5 lb.</p><p><strong>Utilize:</strong> Add a design to a leather item (DC 10)</p><p><strong>Craft:</strong> Sling, Whip, Hide Armor, Leather Armor, Studded Leather Armor, Backpack, Crossbow Bolt Case, Map or Scroll Case, Parchment, Pouch, Quiver, Waterskin</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulMasonsTool]{Mason’s Tools} (10 GP)</h3><p><strong>Ability:</strong> Strength <strong>Weight:</strong> 8 lb.</p><p><strong>Utilize:</strong> Chisel a symbol or hole in stone (DC 10)</p><p><strong>Craft:</strong> Block and Tackle</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulPaintersSu]{Painter’s Supplies} (10 GP)</h3><p><strong>Ability:</strong> Wisdom <strong>Weight:</strong> 5 lb.</p><p><strong>Utilize:</strong> Paint a recognizable image of something you’ve seen (DC 10)</p><p><strong>Craft:</strong> Druidic Focus, Holy Symbol</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulPottersToo]{Potter’s Tools} (10 GP)</h3><p><strong>Ability:</strong> Intelligence <strong>Weight:</strong> 3 lb.</p><p><strong>Utilize:</strong> Discern what a ceramic object held in the past 24 hours (DC 15)</p><p><strong>Craft:</strong> Jug, Lamp</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulSmithsTool]{Smith’s Tools} (20 GP)</h3><p><strong>Ability:</strong> Strength <strong>Weight:</strong> 8 lb.</p><p><strong>Utilize:</strong> Pry open a door or container (DC 20)</p><p><strong>Craft:</strong> Any Melee weapon (except Club, Greatclub, Quarterstaff, and Whip), Medium armor (except Hide), Heavy armor, Ball Bearings, Bucket, Caltrops, Chain, Crowbar, Firearm Bullets, Grappling Hook, Iron Pot, Iron Spikes, Sling Bullets</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulTinkersToo]{Tinker’s Tools} (50 GP)</h3><p><strong>Ability:</strong> Dexterity <strong>Weight:</strong> 10 lb.</p><p><strong>Utilize:</strong> Assemble a Tiny item composed of scrap, which falls apart in 1 minute (DC 20)</p><p><strong>Craft:</strong> Musket, Pistol, Bell, Bullseye Lantern, Flask, Hooded Lantern, Hunting Trap, Lock, Manacles, Mirror, Shovel, Signal Whistle, Tinderbox</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulWeaversToo]{Weaver’s Tools} (1 GP)</h3><p><strong>Ability:</strong> Dexterity <strong>Weight:</strong> 5 lb.</p><p><strong>Utilize:</strong> Mend a tear in clothing (DC 10), or sew a Tiny design (DC 10)</p><p><strong>Craft:</strong> Padded Armor, Basket, Bedroll, Blanket, Fine Clothes, Net, Robe, Rope, Sack, String, Tent, Traveler’s Clothes</p><hr /><h3>@UUID[Compendium.dnd5e.equipment24.Item.phbtulWoodcarver]{Woodcarver’s Tools} (1 GP)</h3><p><strong>Ability:</strong> Dexterity <strong>Weight:</strong> 5 lb.</p><p><strong>Utilize:</strong> Carve a pattern in wood (DC 10)</p><p><strong>Craft:</strong> Club, Greatclub, Quarterstaff, Ranged weapons (except Pistol, Musket, and Sling), Arcane Focus, Arrows, Bolts, Druidic Focus, Ink Pen, Needles</p>"
