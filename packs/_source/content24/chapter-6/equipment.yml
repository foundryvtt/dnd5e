    text:
      format: 1
      content: >-
        <p>Here are definitions of the properties in the Properties column of
        the Weapons table.</p><h3>Ammunition</h3><p>You can use a weapon that
        has the Ammunition property to make a ranged attack only if you have
        ammunition to fire from it. The type of ammunition required is specified
        with the weapon’s range. Each attack expends one piece of ammunition.
        Drawing the ammunition is part of the attack (you need a free hand to
        load a one-handed weapon). After a fight, you can spend 1 minute to
        recover half the ammunition (round down) you used in the fight; the rest
        is lost.</p><h3>Finesse</h3><p>When making an attack with a Finesse
        weapon, use your choice of your Strength or Dexterity modifier for the
        attack and damage rolls. You must use the same modifier for both
        rolls.</p><h3>Heavy</h3><p>You have Disadvantage on attack rolls with a
        Heavy weapon if it’s a Melee weapon and your Strength score isn’t at
        least 13 or if it’s a Ranged weapon and your Dexterity score isn’t at
        least 13.</p><h3>Light</h3><p>When you take the Attack action on your
        turn and attack with a Light weapon, you can make one extra attack as a
        Bonus Action later on the same turn. That extra attack must be made with
        a different Light weapon, and you don’t add your ability modifier to the
        extra attack’s damage unless that modifier is negative. For example, you
        can attack with a Shortsword in one hand and a Dagger in the other using
        the Attack action and a Bonus Action, but you don’t add your Strength or
        Dexterity modifier to the damage roll of the Bonus Action unless that
        modifier is negative.</p><h3>Loading</h3><p>You can fire only one piece
        of ammunition from a Loading weapon when you use an action, a Bonus
        Action, or a Reaction to fire it, regardless of the number of attacks
        you can normally make.</p><h3>Range</h3><p>A Range weapon has a range in
        parentheses after the Ammunition or Thrown property. The range lists two
        numbers. The first is the weapon’s normal range in feet, and the second
        is the weapon’s long range. When attacking a target beyond normal range,
        you have Disadvantage on the attack roll. You can’t attack a target
        beyond the long range.</p><h3>Reach</h3><p>A Reach weapon adds 5 feet to
        your reach when you attack with it, as well as when determining your
        reach for Opportunity Attacks with it.</p><h3>Thrown</h3><p>If a weapon
        has the Thrown property, you can throw the weapon to make a ranged
        attack, and you can draw that weapon as part of the attack. If the
        weapon is a Melee weapon, use the same ability modifier for the attack
        and damage rolls that you use for a melee attack with that
        weapon.</p><h3>Two-Handed</h3><p>A Two-Handed weapon requires two hands
        when you attack with it.</p><h3>Versatile</h3><p>A Versatile weapon can
        be used with one or two hands. A damage value in parentheses appears
        with the property. The weapon deals that damage when used with two hands
        to make a melee attack.</p><aside class="notable"><h3>Improvised
        Weapons</h3><p>If you use an object—such as a table leg, frying pan, or
        bottle—as a makeshift weapon, see “Improvised Weapons” in the rules
        glossary. Also see those rules if you wield a weapon in an unusual way,
        such as using a Ranged weapon to make a melee attack.</p></aside>
