        Chest, Fine Clothes, Ink, 5 Ink Pens, Lamp, 2 Map or Scroll Cases, 4
        flasks of Oil, 5 sheets of Paper, 5 sheets of Parchment, Perfume, and
        Tinderbox.</p><hr /><h3>Druidic Focus (Varies)</h3><p>A Druidic Focus
        takes one of the forms in the Druidic Focuses table and is carved, tied
        with ribbon, or painted to channel primal magic. A Druid or Ranger can
        use such an object as a Spellcasting Focus.</p><table><caption>Druidic
        Focuses</caption><thead><tr><th><p>Focus</p></th><th><p>Weight</p></th><th><p>Cost</p></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.equipment24.Item.phbdfcSprigofmis]{Sprig
        of mistletoe}</p></td><td><p>—</p></td><td><p>1
        GP</p></td></tr><tr><td><p>@UUID[Compendium.dnd5e.equipment24.Item.phbdfcWoodenstaf]{Wooden
