    text:
      format: 1
      content: >-
        <p>The @UUID[.z1wx4cNO7AfqyNof]{Weapons table} in this section shows the
        game’s main weapons. The table lists the cost and weight of each weapon,
        as well as the following details:</p><p><strong>Category.</strong> Every
        weapon falls into a category: Simple or Martial. Weapon proficiencies
        are usually tied to one of these categories. For example, you might have
        proficiency with Simple weapons.</p><p><strong>Melee or Ranged.</strong>
        A weapon is classified as either Melee or Ranged. A Melee weapon is used
        to attack a target within 5 feet, whereas a Ranged weapon is used to
        attack at a greater distance.</p><p><strong>Damage.</strong> The table
        lists the amount of damage a weapon deals when an attacker hits with it
        as well as the type of that damage.</p><p><strong>Properties.</strong>
        Any properties a weapon has are listed in the Properties column. Each
        property is defined in the “Properties”
        section.</p><p><strong>Mastery.</strong> Each weapon has a mastery
        property, which is defined in the “Mastery Properties” section later in
        this chapter. To use that property, you must have a feature that lets
        you use it.</p><aside class="notable"><h3>Selling
        Equipment</h3><p>Equipment fetches half its cost when sold. In contrast,
        trade goods and valuables—like gems and art objects—retain their full
        value in the marketplace.
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbMagicItems000]{Magic
        Items} has prices for magic items.</p></aside><h2>Weapon
        Proficiency</h2><p>Anyone can wield a weapon, but you must have
        proficiency with it to add your Proficiency Bonus to an attack roll you
        make with it. A player character’s features can provide weapon
        proficiencies. A monster is proficient with any weapon in its stat
        block.</p>
