    text:
      format: 1
      content: >-
        <p>To craft a nonmagical item, you need tools, raw materials, and time,
        each of which is detailed below. If you meet the requirements, you make
        the item, and you can use it or sell it at its normal
        price.</p><h2>Tools</h2><p>This chapter’s
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000.JournalEntryPage.MK3tMrY7pZgPQZo8]{Tools}
        section lists which tools are required to make certain items. The DM
        assigns required tools for items not listed there.</p><p>You must use
        the required tool to make an item and have proficiency with that tool.
        Anyone who helps you must also have proficiency with it.</p><h2>Raw
        Materials</h2><p>To make an item, you need raw materials worth half its
        purchase cost (round down). For example, you need 750 GP of raw
        materials to make
        @UUID[Compendium.dnd5e.equipment24.Item.phbarmPlateArmor]{Plate Armor},
        which sells for 1,500 GP. The GM determines whether appropriate raw
        materials are available.</p><h2>Time</h2><p>To determine how many days
        (working 8 hours a day) it takes to make an item, divide its purchase
        cost in GP by 10 (round a fraction up to a day). For example, you need 5
        days to make a
        @UUID[Compendium.dnd5e.equipment24.Item.phbwepHeavyCross]{Heavy
        Crossbow}, which sells for 50 GP.</p><p>If an item requires multiple
        days, the days needn’t be consecutive.</p><p>Characters can combine
        their efforts to shorten the crafting time. Divide the time needed to
        create an item by the number of characters working on it. Normally, only
        one other character can assist you, but the GM might allow more
        assistants.</p>
