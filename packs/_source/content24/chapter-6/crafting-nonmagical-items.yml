    text:
      format: 1
      content: "<p>A spellcaster can transfer a spell to a scroll and create a <em>Spell Scroll</em>, using the rules below.</p><h2>Time and Cost</h2><p>Scribing a scroll takes an amount of time and money based on the level of the spell, as shown in the Spell Scroll Costs table. For each day of inscription, you must work for 8 hours. If a scroll requires multiple days, those days needn’t be consecutive.</p><h2>Prerequisites for the Scribe</h2><p>To scribe a scroll, you must have proficiency in the Arcana skill or with @UUID[Compendium.dnd5e.equipment24.Item.phbtulCalligraph] and have the spell prepared on each day of the inscription. You must also have at hand any Material components required by the spell; if the spell consumes its Material components, they are consumed only when you complete the scroll. The scroll’s spell uses your spell save DC and spell attack bonus.</p><section class=\"fvtt advice\"><figure class=\"icon\"><img src=\"icons/vtt-512.png\" /></figure><article><h3>Easily Make Spell Scrolls</h3><p>In Foundry you can right click on any spell and select the <span class=\"reference\"><em class=\"fa-solid fa-scroll\">\_</em>Create Scroll</span> option which will allow you to configure the scroll's options like its Level, DC, Save, and Attack Bonus.</p></article></section><h2>Cantrips</h2><p>If the scribed spell is a cantrip, the version on the scroll works as if the caster were your level.</p><table><caption>Spell Scroll Costs</caption><thead><tr><th><p>Spell Level</p></th><th><p>Time</p></th><th><p>Cost</p></th></tr></thead><tbody><tr><td><p>Cantrip</p></td><td><p>1 day</p></td><td><p>15 GP</p></td></tr><tr><td><p>1</p></td><td><p>1 day</p></td><td><p>25 GP</p></td></tr><tr><td><p>2</p></td><td><p>3 days</p></td><td><p>100 GP</p></td></tr><tr><td><p>3</p></td><td><p>5 days</p></td><td><p>150 GP</p></td></tr><tr><td><p>4</p></td><td><p>10 days</p></td><td><p>1,000 GP</p></td></tr><tr><td><p>5</p></td><td><p>25 days</p></td><td><p>1,500 GP</p></td></tr><tr><td><p>6</p></td><td><p>40 days</p></td><td><p>10,000 GP</p></td></tr><tr><td><p>7</p></td><td><p>50 days</p></td><td><p>12,500 GP</p></td></tr><tr><td><p>8</p></td><td><p>60 days</p></td><td><p>15,000 GP</p></td></tr><tr><td><p>9</p></td><td><p>120 days</p></td><td><p>50,000 GP</p></td></tr></tbody></table>"
