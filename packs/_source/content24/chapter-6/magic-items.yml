  - sort: 0
    name: Identifying a Magic Item
    type: text
    _id: hI7OOqGZHYjIVUAm
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Some magic items are indistinguishable from their nonmagical
        counterparts, while others are conspicuously magical. Handling a magic
        item is enough to give you a sense that it is extraordinary, but
        learning a magic item’s properties isn’t automatic.</p><p>The
        @UUID[Compendium.dnd5e.spells24.Item.phbsplIdentify00]{Identify} spell
        is the fastest way to reveal an item’s properties. Alternatively, you
        can focus on one magic item during a Short Rest while being in physical
        contact with the item. At the end of the rest, you learn its properties
        and how to use them (but not any curse the item might
        bear).</p><p>Sometimes a magic item carries a clue to its properties.
        The command word to activate a ring might be etched inside the band, or
        a feathered design might hint that it’s a <em>Ring of Feather
        Falling</em>.</p><p>Wearing or experimenting with an item can also offer
        hints about its properties. In the specific case of Potions, a little
        taste is enough to tell the taster what a potion does. Other items might
        require more experimentation. For example, if your character puts on a
        <em>Ring of Swimming</em>, the GM might say, “Your movement feels
        strangely fluid.” Perhaps you then dive into a river to see what
        happens. The GM would then say you swim unexpectedly well.</p>
