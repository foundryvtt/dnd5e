  - sort: 0
    name: Attunement
    type: text
    _id: 2aaJXJuiIZticCNi
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Some magic items require a creature to form a bond—called
        Attunement—with them before the creature can use an item’s magical
        properties. Without becoming attuned to an item that requires
        Attunement, you gain only its nonmagical benefits unless its description
        states otherwise. For example, a magic Shield that requires Attunement
        provides the benefits of a normal Shield if you aren’t attuned to it,
        but none of its magical properties.</p><h2>Attune during a Short
        Rest</h2><p>Attuning to an item requires you to spend a Short Rest
        focused on only that item while being in physical contact with it (this
        can’t be the same Short Rest used to learn the item’s properties). This
        focus can take the form of weapon practice (for a Weapon), meditation
        (for a Wand), or some other appropriate activity. If the Short Rest is
        interrupted, the Attunement attempt fails. Otherwise, at the end of the
        Short Rest, you’re attuned to the magic item and can access its full
        magical capabilities.</p><h2>No More Than Three Items</h2><p>You can be
        attuned to no more than three magic items at a time. Any attempt to
        attune to a fourth item fails; you must end your Attunement to an item
        first. Additionally, you can’t attune to more than one copy of an item.
        For example, you can’t attune to more than one <em>Ring of
        Protection</em> at a time.</p><h2>Ending Attunement</h2><p>Your
        Attunement to an item ends if you no longer satisfy the prerequisites
        for Attunement, if the item has been more than 100 feet away for at
        least 24 hours, if you die, or if another creature attunes to the item.
        You can also voluntarily end Attunement by spending another Short Rest
        focused on the item unless the item is cursed.</p>
