  - sort: 0
    name: Wearing and Wielding Items
    type: text
    _id: WBKZhIrHuXCQJThk
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Using a magic item’s properties might mean wearing or wielding it. A
        magic item meant to be worn must be donned in the intended fashion:
        boots go on feet, gloves on hands, hats and helmets on a head, and rings
        on a finger. Magic armor must be donned, a Shield strapped to the arm, a
        cloak fastened about the shoulders. A weapon must be held.</p><p>In most
        cases, a magic item that’s meant to be worn can fit a creature
        regardless of size or build. Magic garments are made to be easily
        adjustable, or they magically adjust themselves to the
        wearer.</p><h2>Multiple Items of the Same Kind</h2><p>You can’t wear
        more than one of certain magic items. You can’t normally wear more than
        one pair of footwear, one pair of gloves or gauntlets, one pair of
        bracers, one suit of armor, one item of headwear, or one cloak. The DM
        might make exceptions.</p><h2>Paired Items</h2><p>Items that come in
        pairs—such as boots, bracers, gauntlets, and gloves—impart their
        benefits only if both items of the pair are worn. For example, a
        character wearing a <em>Boot of Striding and Springing</em> on one foot
        and a <em>Boot of Elvenkind</em> on the other foot gains no benefit from
        either.</p>
