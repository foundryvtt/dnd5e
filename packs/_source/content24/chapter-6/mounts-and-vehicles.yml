      content: >-
        <p>The Airborne and Waterborne Vehicles table provides statistics for
        various types of large vehicles. The following notes
        apply.</p><h2>Speed</h2><p>A ship sailing against a strong wind moves at
        half speed. In a dead calm (no wind), waterborne ships can’t move under
        sail and must be rowed. Keelboats and Rowboats are used on lakes and
        rivers. If going downstream, add the speed of the current (typically 3
        miles per hour) to the speed of the vehicle. These vehicles can’t be
        rowed against any significant current, but they can be pulled upstream
        by draft animals on the shores. A Rowboat can be carried and weighs 100
        pounds.</p><h2>Crew</h2><p>A ship larger than a Keelboat or Rowboat
        needs a crew of skilled
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbServices00000.JournalEntryPage.6JpV8RWOi2AG8BdK]{hirelings}
        to function. The minimum number of skilled hirelings needed to crew a
        ship depends on the type of ship, as shown in the
        table.</p><h2>Passengers</h2><p>The table lists the number of Small and
        Medium passengers the ship can accommodate using hammocks. A ship
        outfitted with private accommodations can carry one-fifth as many
        passengers. A passenger usually pays 5 SP per day for a hammock, but
        prices can vary from ship to ship. A small private cabin usually costs 2
        GP per day.</p><h2>Damage Threshold</h2><p>If a vehicle has a
        &amp;Reference[damage threshold]{Damage Threshold}, it’s noted in the
        table.</p><h2>Ship Repair</h2><p>Repairs to a damaged ship can be made
        while the vessel is berthed. Repairing 1 Hit Point of damage requires 1
        day and costs 20 GP for materials and labor. If the repairs are made in
        a location where supplies and skilled labor are abundant, such as a city
        shipyard, the repair time and cost are
        halved.</p><table><caption>Airborne and Waterborne
        Vehicles</caption><thead><tr><th><p>Ship</p></th><th><p>Speed</p></th><th><p>Crew</p></th><th><p>Passengers</p></th><th><p>Cargo
        (Tons)</p></th><th><p>AC</p></th><th><p>HP</p></th><th><p>Damage
        Threshold</p></th><th><p>Cost</p></th></tr></thead><tbody><tr><td><p>@UUID[Compendium.dnd5e.actors24.Actor.VBTtG9kjHNQstG0a]{Airship}</p></td><td><p>8
