        <p>An animal pulling a carriage, cart, chariot, sled, or wagon can move
        weight up to five times its base carrying capacity, including the weight
        of the vehicle. If multiple animals pull the same vehicle, add their
        carrying capacities together.</p><h2>Barding</h2><p>Barding is armor
        designed for a mount. Any type of armor on the Armor table in this
        chapter can be purchased as barding. The cost is four times the normal
        cost, and it weighs twice as much.</p><h2>Saddles</h2><p>A saddle comes
        with a bit, a bridle, reins, and any other equipment needed to use the
        saddle. A Military Saddle gives Advantage on any ability check you make
        to remain mounted. An Exotic Saddle is required for riding an aquatic or
