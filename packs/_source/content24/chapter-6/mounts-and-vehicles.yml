        <p>A mount can help you move more quickly through the wilderness, but
        its primary purpose is to carry gear that would otherwise slow you down.
        The @UUID[.NVPIUDJEdFDaErTg]{Mounts and Other Animals table} shows each
        animal’s carrying capacity. See
        @UUID[Compendium.dnd5e.content24.JournalEntry.mmMonstersAtoZ00]{Monsters}
        for the animals’ stat blocks.</p>
