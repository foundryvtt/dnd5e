      content: >-
        <p>Skilled hirelings include anyone hired to perform a service that
        involves a proficiency (including weapon, tool, or skill): a mercenary,
        an artisan, a scribe, or the like. The pay shown on the Hirelings table
        is a minimum; some expert hirelings require more pay. Untrained
        hirelings are hired for work that requires no particular proficiencies;
        they include laborers and
        porters.</p><table><caption>Hirelings</caption><thead><tr><th><p>Service</p></th><th><p>Cost</p></th></tr></thead><tbody><tr><td><p>Skilled
        hireling</p></td><td><p>2 GP per day</p></td></tr><tr><td><p>Untrained
        hireling</p></td><td><p>2 SP per
        day</p></td></tr><tr><td><p>Messenger</p></td><td><p>2 CP per
        mile</p></td></tr></tbody></table>
