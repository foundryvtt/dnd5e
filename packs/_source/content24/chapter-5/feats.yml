  - sort: 600000
    name: Epic Boon Feats
    type: text
    _id: GxfrwkJbrIvn7reC
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>These feats are in the Epic Boon
        category.</p><h3>@UUID[Compendium.dnd5e.feats24.Item.phbBoonofCombatP]{Boon
        of Combat Prowess}</h3><p><em>Epic Boon Feat (Prerequisite: Level
        19+)</em></p><p>You gain the following
        benefits.</p><p><em><strong>Ability Score Increase.</strong></em>
        Increase one ability score of your choice by 1, to a maximum of
        30.</p><p><em><strong>Peerless Aim.</strong></em> When you miss with an
        attack roll, you can hit instead. Once you use this benefit, you can’t
        use it again until the start of your next turn.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbBoonofDimensi]{Boon of
        Dimensional Travel}</h3><p><em>Epic Boon Feat (Prerequisite: Level
        19+)</em></p><p>You gain the following
        benefits.</p><p><em><strong>Ability Score Increase.</strong></em>
        Increase one ability score of your choice by 1, to a maximum of
        30.</p><p><em><strong>Blink Steps.</strong></em> Immediately after you
        take the Attack action or the Magic action, you can teleport up to 30
        feet to an unoccupied space you can see.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbBoonofFate000]{Boon of
        Fate}</h3><p><em>Epic Boon Feat (Prerequisite: Level 19+)</em></p><p>You
        gain the following benefits.</p><p><em><strong>Ability Score
        Increase.</strong></em> Increase one ability score of your choice by 1,
        to a maximum of 30.</p><p><em><strong>Improve Fate.</strong></em> When
        you or another creature within 60 feet of you succeeds on or fails a D20
        Test, you can roll 2d4 and apply the total rolled as a bonus or penalty
        to the d20 roll. Once you use this benefit, you can’t use it again until
        you roll Initiative or finish a Short or Long Rest.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbBoonofIrresis]{Boon of
        Irresistible Offense}</h3><p><em>Epic Boon Feat (Prerequisite: Level
        19+)</em></p><p>You gain the following
        benefits.</p><p><em><strong>Ability Score Increase.</strong></em>
        Increase your Strength or Dexterity score by 1, to a maximum of
        30.</p><p><em><strong>Overcome Defenses.</strong></em> The Bludgeoning,
        Piercing, and Slashing damage you deal always ignores
        Resistance.</p><p><em><strong>Overwhelming Strike.</strong></em> When
        you roll a 20 on the d20 for an attack roll, you can deal extra damage
        to the target equal to the ability score increased by this feat. The
        extra damage’s type is the same as the attack’s type.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbBoonofSpellRe]{Boon of
        Spell Recall}</h3><p>You gain the following
        benefits.</p><p><strong>Ability Score Increase.</strong> Increase your
        Intelligence, Wisdom, or Charisma score by 1, to a maximum of
        30.</p><p><strong>Free Casting.</strong> Whenever you cast a spell with
        a level 1–4 spell slot, roll [[/r 1d4]]. If the number you roll is the
        same as the slot’s level, the slot isn’t expended.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbBoonoftheNigh]{Boon of the
        Night Spirit}</h3><p><em>Epic Boon Feat (Prerequisite: Level
        19+)</em></p><p>You gain the following
        benefits.</p><p><em><strong>Ability Score Increase.</strong></em>
        Increase one ability score of your choice by 1, to a maximum of
        30.</p><p><em><strong>Merge with Shadows.</strong></em> While within Dim
        Light or Darkness, you can give yourself the Invisible condition as a
        Bonus Action. The condition ends on you immediately after you take an
        action, a Bonus Action, or a Reaction.</p><p><em><strong>Shadowy
        Form.</strong></em> While within Dim Light or Darkness, you have
        Resistance to all damage except Psychic and Radiant.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbBoonofTruesig]{Boon of
        Truesight}</h3><p><em>Epic Boon Feat (Prerequisite: Level
        19+)</em></p><p>You gain the following
        benefits.</p><p><em><strong>Ability Score Increase.</strong></em>
        Increase one ability score of your choice by 1, to a maximum of
        30.</p><p><em><strong>Truesight.</strong></em> You have Truesight with a
        range of 60 feet.</p>
