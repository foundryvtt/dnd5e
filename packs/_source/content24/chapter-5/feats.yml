  - sort: 500000
    name: Fighting Style Feats
    type: text
    _id: sbHImaCB8ZMEHYkb
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>These feats are in the Fighting Style
        category.</p><h3>@UUID[Compendium.dnd5e.feats24.Item.phbfstArchery000]{Archery}</h3><p><em>Fighting
        Style Feat (Prerequisite: Fighting Style Feature)</em></p><p>You gain a
        +2 bonus to attack rolls you make with Ranged weapons.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbfstDefense000]{Defense}</h3><p><em>Fighting
        Style Feat (Prerequisite: Fighting Style Feature)</em></p><p>While
        you’re wearing Light, Medium, or Heavy armor, you gain a +1 bonus to
        Armor Class.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbfstGreatWeapo]{Great Weapon
        Fighting}</h3><p><em>Fighting Style Feat (Prerequisite: Fighting Style
        Feature)</em></p><p>When you roll damage for an attack you make with a
        Melee weapon that you are holding with two hands, you can treat any 1 or
        2 on a damage die as a 3. The weapon must have the Two-Handed or
        Versatile property to gain this benefit.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbfstTwoWeaponF]{Two-Weapon
        Fighting}</h3><p><em>Fighting Style Feat (Prerequisite: Fighting Style
        Feature)</em></p><p>When you make an extra attack as a result of using a
        weapon that has the Light property, you can add your ability modifier to
        the damage of that attack if you aren’t already adding it to the
        damage.</p>
