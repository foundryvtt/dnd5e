  - sort: 400000
    name: General Feats
    type: text
    _id: xOnod0XYqxamI66Y
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>These feats are in the General
        category.</p><h3>@UUID[Compendium.dnd5e.feats24.Item.phbftAbilityScor]{Ability
        Score Improvement}</h3><p><em>General Feat (Prerequisite: Level
        4+)</em></p><p>Increase one ability score of your choice by 2, or
        increase two ability scores of your choice by 1. This feat can’t
        increase an ability score above
        20.</p><p><em><strong>Repeatable.</strong></em> You can take this feat
        more than
        once.</p><h3>@UUID[Compendium.dnd5e.feats24.Item.phbftGrappler000]{Grappler}</h3><p><em>General
        Feat (Prerequisite: Level 4+, Strength or Dexterity 13+)</em></p><p>You
        gain the following benefits.</p><p><strong>Ability Score
        Increase.</strong> Increase your Strength or Dexterity score by 1, to a
        maximum of 20.</p><p><strong>Punch and Grab.</strong> When you hit a
        creature with an Unarmed Strike as part of the Attack action on your
        turn, you can use both the Damage and the Grapple option. You can use
        this benefit only once per turn.</p><p><strong>Attack
        Advantage.</strong> You have Advantage on attack rolls against a
        creature &amp;Reference[Grappled] by you.</p><p><strong>Fast
        Wrestler.</strong> You don't have to spend extra movement to move a
        creature by you if the creature is your size or smaller.</p>
