  - sort: 300000
    name: Origin Feats
    type: text
    _id: otAeQs0TLHYIBNuj
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>These feats are in the Origin
        category.</p><h3>@UUID[Compendium.dnd5e.feats24.Item.phbftAlert000000]{Alert}</h3><p><em>Origin
        Feat</em></p><p>You gain the following
        benefits.</p><p><em><strong>Initiative Proficiency.</strong></em> When
        you roll Initiative, you can add your Proficiency Bonus to the
        roll.</p><p><em><strong>Initiative Swap.</strong></em> Immediately after
        you roll Initiative, you can swap your Initiative with the Initiative of
        one willing ally in the same combat. You can’t make this swap if you or
        the ally has the Incapacitated condition.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbftMagicInitia]{Magic
        Initiate}</h3><p><em>Origin Feat</em></p><p>You gain the following
        benefits.</p><p><em><strong>Two Cantrips.</strong></em> You learn two
        cantrips of your choice from the Cleric, Druid, or Wizard spell list.
        Intelligence, Wisdom, or Charisma is your spellcasting ability for this
        feat’s spells (choose when you select this
        feat).</p><p><em><strong>Level 1 Spell.</strong></em> Choose a level 1
        spell from the same list you selected for this feat’s cantrips. You
        always have that spell prepared. You can cast it once without a spell
        slot, and you regain the ability to cast it in that way when you finish
        a Long Rest. You can also cast the spell using any spell slots you
        have.</p><p><em><strong>Spell Change.</strong></em> Whenever you gain a
        new level, you can replace one of the spells you chose for this feat
        with a different spell of the same level from the chosen spell
        list.</p><p><em><strong>Repeatable. </strong></em>You can take this feat
        more than once, but you must choose a different spell list each
        time.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbftSavageAttac]{Savage
        Attacker}</h3><p><em>Origin Feat</em></p><p>You’ve trained to deal
        particularly damaging strikes. Once per turn when you hit a target with
        a weapon, you can roll the weapon’s damage dice twice and use either
        roll against the target.</p><hr
        /><h3>@UUID[Compendium.dnd5e.feats24.Item.phbftSkilled0000]{Skilled}</h3><p><em>Origin
        Feat</em></p><p>You gain proficiency in any combination of three skills
        or tools of your choice.</p><p><em><strong>Repeatable. </strong></em>You
        can take this feat more than once.</p>
