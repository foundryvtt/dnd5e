        <section class="fvtt advice"><figure class="icon"><img
        src="systems/dnd5e/icons/spell-tiers/spell3.webp" class="round"
        /></figure><article><h3>Make Magical Items with Templates</h3><p>Magical
        items can often come with a lot of variants. For example, +1 armor can
        exist on Light, Medium, or Heavy Armor. For +1-3 armor alone that's
        <span style="text-decoration:underline"><em><span
        style="text-decoration:underline">36 items</span></em></span>! To keep
        your Compendia light and speedy we've created <strong>Template</strong>
        items which can be used to enchant any item. Now, the <strong>Armor, +1,
        +2, or +3</strong> item and your chosen armor type is all you need!
        Here's how you can use them:</p><p>Open an item like the
        @UUID[Compendium.dnd5e.equipment24.Item.dmgArmor12or3000]{Armor, +1, +2,
        or +3}, change to the <strong>Effects</strong> tab, and drag your effect
        onto your item. This will automatically apply the enchantment, bring
        over any helpful Activities and Active Effects, and update the item's
        description with everything you need to know.</p><p>To remove an
        enchantment simply open the enchanted item, change to the
        <strong>Effects</strong> tab and right click on the enchantment where
        you can disable or delete it.</p></article></section>
