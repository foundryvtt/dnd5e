    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>If you take the Dodge action, you gain the following benefits: until
        the start of your next turn, any attack roll made against you has
        &amp;Reference[Disadvantage] if you can see the attacker, and you make
        Dexterity saving throws with &amp;Reference[Advantage].</p><p>You lose
        these benefits if you have the Incapacitated condition or if your Speed
        is 0.</p>
