        <p>Passive Perception is a score that reflects a creature’s general
        awareness of its surroundings. The GM uses this score when determining
        whether a creature notices something without consciously making a Wisdom
        (Perception) check.</p><p>A creature’s Passive Perception equals 10 plus
        the creature’s Wisdom (Perception) check bonus. If the creature has
        Advantage on such checks, increase the score by 5. If the creature has
        &amp;Reference[Disadvantage] on them, decrease the score by 5. For
        example, a level 1 character with a Wisdom of 15 and proficiency in
        Perception has a Passive Perception of 14 (10 + 2 + 2). If that
        character has Advantage on Wisdom (Perception) checks, the score becomes
        19.</p>
