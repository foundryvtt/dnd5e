  - sort: 8800000
    name: Glossary Conventions
    type: text
    _id: FvDonO0qOQWp1RIw
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>“You.”</strong> The game’s rules—in this glossary and
        elsewhere—often talk about something happening to you in the game world.
        That “you” refers to the creature or object that the rule applies to in
        a particular moment of play. For example, the “you” in the Prone
        condition is a creature that currently has that
        condition.</p><p><strong>No Obsolete Terms.</strong> The glossary
        contains definitions of current rules terms only. If you’re looking for
        a term from an earlier version of the fifth edition rules, consult the
        index.</p><p><strong>Abbreviations.</strong> The abbreviations listed
        below appear in this glossary and elsewhere in the
        rules.</p><table><thead><tr><th>Abbreviation</th><th>Meaning</th></tr></thead><tbody><tr><td><strong>AC</strong></td><td>Armor
        Class</td></tr><tr><td><strong>C</strong></td><td>Concentration</td></tr><tr><td><strong>CE</strong></td><td>Chaotic
        Evil</td></tr><tr><td><strong>CG</strong></td><td>Chaotic
        Good</td></tr><tr><td><strong>Cha.</strong></td><td>Charisma</td></tr><tr><td><strong>CN</strong></td><td>Chaotic
        Neutral</td></tr><tr><td><strong>Con.</strong></td><td>Constitution</td></tr><tr><td><strong>CP</strong></td><td>Copper
        Piece(s)</td></tr><tr><td><strong>CR</strong></td><td>Challenge
        Rating</td></tr><tr><td><strong>DC</strong></td><td>Difficulty
        Class</td></tr><tr><td><strong>Dex.</strong></td><td>Dexterity</td></tr><tr><td><strong>DM</strong></td><td>Dungeon
        Master</td></tr><tr><td><strong>EP</strong></td><td>Electrum
        Piece(s)</td></tr><tr><td><strong>GP</strong></td><td>Gold
        Piece(s)</td></tr><tr><td><strong>HP</strong></td><td>Hit
        Point(s)</td></tr><tr><td><strong>Int.</strong></td><td>Intelligence</td></tr><tr><td><strong>LE</strong></td><td>Lawful
        Evil</td></tr><tr><td><strong>LG</strong></td><td>Lawful
        Good</td></tr><tr><td><strong>LN</strong></td><td>Lawful
        Neutral</td></tr><tr><td><strong>M</strong></td><td>Material
        component</td></tr><tr><td><strong>N</strong></td><td>Neutral</td></tr><tr><td><strong>NE</strong></td><td>Neutral
        Evil</td></tr><tr><td><strong>NG</strong></td><td>Neutral
        Good</td></tr><tr><td><strong>NPC</strong></td><td>Nonplayer
        character</td></tr><tr><td><strong>PB</strong></td><td>Proficiency
        Bonus</td></tr><tr><td><strong>PP</strong></td><td>Platinum
        Piece(s)</td></tr><tr><td><strong>R</strong></td><td>Ritual</td></tr><tr><td><strong>S</strong></td><td>Somatic
        component</td></tr><tr><td><strong>SP</strong></td><td>Silver
        Piece(s)</td></tr><tr><td><strong>Str.</strong></td><td>Strength</td></tr><tr><td><strong>V</strong></td><td>Verbal
        component</td></tr><tr><td><strong>Wis.</strong></td><td>Wisdom</td></tr><tr><td><strong>XP</strong></td><td>Experience
        Point(s)</td></tr></tbody></table>
