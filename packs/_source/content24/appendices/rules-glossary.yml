      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A dead creature has no Hit Points and can’t regain them unless it is
        first revived by magic such as the Raise Dead or Revivify spell. When
        such a spell is cast, the spirit knows who is casting it and can refuse.
        The spirit of a dead creature has left the body and departed for the
        Outer Planes, and reviving the creature requires calling the spirit
        back.</p><p>If the creature returns to life, the revival effect
        determines the creature’s current Hit Points. Unless otherwise stated,
        the creature returns to life with any conditions, magical contagions, or
        curses that were affecting it at death if the durations of those effects
        are still ongoing. If the creature died with any
        @UUID[.jSQtPgNm0i4f3Qi3]{Exhaustion} levels, it returns with 1 fewer
        level. If the creature had Attunement to one or more magic items, it is
        no longer attuned to them.</p>
