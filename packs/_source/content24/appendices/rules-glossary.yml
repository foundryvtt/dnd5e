        types:</p><ul><li><p>Aberration</p></li><li><p>Beast</p></li><li><p>Celestial</p></li><li><p>Construct</p></li><li><p>Dragon</p></li><li><p>Elemental</p></li><li><p>Fey</p></li><li><p>Fiend</p></li><li><p>Giant</p></li><li><p>Humanoid</p></li><li><p>Monstrosity</p></li><li><p>Ooze</p></li><li><p>Plant</p></li><li><p>Undead</p></li></ul><p>The
