      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>With the Hide action, you try to conceal yourself. To do so, you must
        succeed on a [[/check stealth dc=15]] check while you’re
        @UUID[.YkuKTIH2YaYW8lTS]{Heavily Obscured} or behind
        &amp;Reference[Three-Quarters Cover] or &amp;Reference[Total Cover], and
        you must be out of any enemy’s line of sight; if you can see a creature,
        you can discern whether it can see you.</p><p>On a successful check, you
        have the &amp;Reference[Invisible] condition while hidden. Make note of
        your check’s total, which is the DC for a creature to find you with a
        [[/check prc]] check.</p><p>The condition ends on you immediately after
        any of the following occurs: you make a sound louder than a whisper, an
        enemy finds you, you make an attack roll, or you cast a spell with a
        Verbal component.</p>
