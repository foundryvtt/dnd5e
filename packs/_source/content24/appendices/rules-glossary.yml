    image: {}
    text:
      format: 1
      content: >-
        <p>A creature can grapple another creature. Characters typically grapple
        by using an Unarmed Strike. Many monsters have special attacks that
        allow them to quickly grapple prey. However a grapple is initiated, it
        follows these rules. <em>See also</em> @UUID[.2Uvc5myrDs18Cf19]{Unarmed
        Strike} and &amp;Reference[Grappled].</p><p><em><strong>Grappled
        Condition. </strong></em>Successfully grappling a creature gives it the
        Grappled condition.</p><p><em><strong>One Grapple per
        Hand.</strong></em> A creature must have a hand free to grapple another
        creature. Some stat blocks and game effects allow a creature to grapple
        using a tentacle, a maw, or another body part. Whatever part a grappler
        uses, it can grapple only one creature at a time with that part, and the
        grappler can’t use that part to target another creature unless it ends
        the
        grapple.</p><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.2TZKy9YbMN3ZY3h8
        inline]</p>
      markdown: ''
    video:
