    text:
      format: 1
      content: >-
        <p>Attacks and other harmful effects deal different types of damage.
        Damage types have no rules of their own, but other rules, such as
        Resistance, rely on the types. The Damage Types table offers examples to
        help a GM assign a type to a new effect.</p><table><caption>Damage
        Types</caption><thead><tr><th><p>Type</p></th><th><p>Examples</p></th></tr></thead><tbody><tr><td><p>Acid</p></td><td><p>Corrosive
        liquids, digestive
        enzymes</p></td></tr><tr><td><p>Bludgeoning</p></td><td><p>Blunt
        objects, constriction,
        falling</p></td></tr><tr><td><p>Cold</p></td><td><p>Freezing water, icy
        blasts</p></td></tr><tr><td><p>Fire</p></td><td><p>Flames, unbearable
        heat</p></td></tr><tr><td><p>Force</p></td><td><p>Pure magical
        energy</p></td></tr><tr><td><p>Lightning</p></td><td><p>Electricity</p></td></tr><tr><td><p>Necrotic</p></td><td><p>Life-draining
        energy</p></td></tr><tr><td><p>Piercing</p></td><td><p>Fangs, puncturing
        objects</p></td></tr><tr><td><p>Poison</p></td><td><p>Toxic gas,
        venom</p></td></tr><tr><td><p>Psychic</p></td><td><p>Mind-rending
        energy</p></td></tr><tr><td><p>Radiant</p></td><td><p>Holy energy,
        searing radiation</p></td></tr><tr><td><p>Slashing</p></td><td><p>Claws,
        cutting
        objects</p></td></tr><tr><td><p>Thunder</p></td><td><p>Concussive
        sound</p></td></tr></tbody></table>
      markdown: ''
