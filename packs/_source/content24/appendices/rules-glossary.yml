  - sort: 800000
    name: Help
    type: rule
    _id: 5S8i59qskkd9GGcJ
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>When you take the Help action, you do one of the
        following.</p><p><em><strong>Assist an Ability Check.</strong></em>
        Choose one of your skill or tool proficiencies and one ally who is near
        enough for you to assist verbally or physically when they make an
        ability check. That ally has &amp;Reference[Advantage] on the next
        ability check they make with the chosen skill or tool. This benefit
        expires if the ally doesn’t use it before the start of your next turn.
        The GM has final say on whether your assistance is
        possible.</p><p><em><strong>Assist an Attack Roll.</strong></em> You
        momentarily distract an enemy within 5 feet of you, giving Advantage to
        the next attack roll by one of your allies against that enemy. This
        benefit expires at the start of your next turn.</p>
    video:
      controls: true
      volume: 0.5
