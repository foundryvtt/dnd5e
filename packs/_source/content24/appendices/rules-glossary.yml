    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Spells and other effects sometimes create magical illusions. Such an
        effect defines what the illusion does and which senses or mental
        faculties it deceives.</p><p>If an illusion manifests in space, the
        illusion is insubstantial and weightless, yet it seems to be affected by
        the environment as if the illusion were real unless the effect that
        created it specifies otherwise. For example, a visual illusion of a
        creature casts shadows and reflections, and wind appears to affect the
        illusory creature. Similarly, an audible illusion echoes in an echoey
        space.</p>
