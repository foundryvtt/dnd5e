  - sort: 400000
    name: Attack
    type: rule
    _id: f4fZHwBvpbpzRyn4
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>When you take the Attack action, you can make one attack roll with a
        weapon or an Unarmed Strike.</p><p><em><strong>Equipping and Unequipping
        Weapons.</strong></em> You can either equip or unequip one weapon when
        you make an attack as part of this action. You do so either before or
        after the attack. If you equip a weapon before an attack, you don't need
        to use it for that attack. Equipping a weapon includes drawing it from a
        sheath or picking it up. Unequipping a weapon includes sheathing,
        stowing, or dropping
        it.</p><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.JxboWb0XHo2GwqD0
        inline]</p>
    video:
