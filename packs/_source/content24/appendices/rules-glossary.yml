    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A creature has a Speed, which is the distance in feet the creature
        can cover when it moves on its turn. <em>See also</em>
        @UUID[.a4CjDIEMeSbRaEjA]{Climbing}, @UUID[.zRZl7vdjzjqpazxn]{Crawling},
        @UUID[.ozHhbP8JVHCJAx0b]{Flying}, @UUID[.aaJOlRhI1H6vAxt9]{Jumping},
        @UUID[.53c9JMqckHagYYB5]{Swimming}.</p><p><em><strong>Special
        Speeds.</strong></em> Some creatures have special speeds, such as a
        Burrow Speed, Climb Speed, Fly Speed, or Swim Speed, each of which is
        defined in this glossary. If you have more than one speed, choose which
        one to use when you move; you can switch between the speeds during your
        move. Whenever you switch, subtract the distance already moved from the
        new speed. The result determines how much farther you can move. If the
        result is 0 or less, you can’t use the new speed during the current
        move. For example, if you have a Speed of 30 and a Fly Speed of 40, you
        could fly 10 feet, walk 10 feet, and leap into the air to fly 20 feet
        more.</p><p><em><strong>Changes to Your Speeds.</strong></em> If an
        effect increases or decreases your Speed for a time, any special speed
        you have increases or decreases by an equal amount for the same
        duration. For example, if your Speed is reduced to 0 and you have a
        Climb Speed, your Climb Speed is also reduced to 0. Similarly, if your
        Speed is halved and you have a Fly Speed, your Fly Speed is also
        halved.</p>
