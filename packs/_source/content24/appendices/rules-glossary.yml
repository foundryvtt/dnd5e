    image: {}
    text:
      format: 1
      content: >-
        <p>On your turn, you can take one action. Choose which action to take
        from those below or from the special actions provided by your
        features.</p><ul><li><p>@UUID[.f4fZHwBvpbpzRyn4]{Attack}</p></li><li><p>@UUID[.6l6nBKip4LqB1sCU]{Dash}</p></li><li><p>@UUID[.w1AGsemFERfjqWNx]{Disengage}</p></li><li><p>@UUID[.3YJIuyCMmuUrfmuX]{Dodge}</p></li><li><p>@UUID[.5S8i59qskkd9GGcJ]{Help}</p></li><li><p>@UUID[.rqhOsUY4wWa1oHTy]{Hide}</p></li><li><p>@UUID[.4V59Q1dlWjNhpJGo]{Influence}</p></li><li><p>@UUID[.iIIDUsmSOkL0xNzF]{Magic}</p></li><li><p>@UUID[.nI9tN6Oq7fCV7hcA]{Ready}</p></li><li><p>@UUID[.ySj4gYZ4ADZoia7R]{Search}</p></li><li><p>@UUID[.Nuz0Wx4a4aAPcC34]{Study}</p></li><li><p>@UUID[.UDlogfdiT2uYEZz4]{Utilize}</p></li></ul>
