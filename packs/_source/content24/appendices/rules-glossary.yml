  - sort: 13800000
    name: Stat Block
    type: text
    _id: St3ANvrKOgxECnTn
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A stat block contains the game statistics of a monster. Each stat
        block includes the following information presented after the monster’s
        name.</p><p><em><strong>Size. </strong></em>A monster is Tiny, Small,
        Medium, Large, Huge, or Gargantuan.</p><p><em><strong>Creature Type.
        </strong></em>This entry notes the family of beings a monster belongs
        to, along with any descriptive tags.</p><p><em><strong>Alignment.
        </strong></em>An alignment is suggested for the monster, with the DM
        determining its actual alignment.</p><p><em><strong>AC, Initiative, and
        HP. </strong></em>These entries give the monster’s Armor Class,
        Initiative, and Hit Points, which are detailed in chapter 1. In
        parentheses after the Hit Points, the monster’s Hit Point Dice are
        provided, along with the contribution of its Constitution, if any, to
        its Hit Points. Following the Initiative modifier is an Initiative
        score. Some creatures that are created by magic lack Hit Dice and
        Initiative information.</p><p><em><strong>Speed.</strong></em> Here the
        monster’s Speed is provided, along with any special
        speeds.</p><p><em><strong>Ability Scores. </strong></em>A table provides
        the monster’s ability scores, modifiers, and saving throw modifiers, all
        of which are detailed in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbPlayingTheGam.JournalEntryPage.sIPPXW1mYE3O4xdc]{chapter
        1}.</p><p><em><strong>Skills. </strong></em>This entry lists the
        monster’s skill proficiencies, if any. <em>See also</em>
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbD20Tests00000.JournalEntryPage.zU9fgQbLaVbJvPRX]{Proficiency}.</p><p><em><strong>Resistances
        and Vulnerabilities. </strong></em>These entries list the monster’s
        Resistances and Vulnerabilities, if any. <em>See also</em>
        &amp;Reference[Resistance] and
        @UUID[.bCU0JHnmZsZf1SHp]{Vulnerability}.</p><p><em><strong>Immunities.
        </strong></em>This section lists the monster’s damage and condition
        Immunities, if any. <em>See also</em>
        @UUID[.vuK6Tth0DFgU74A6]{Immunity}.</p><p><em><strong>Gear.</strong></em>
        If the monster has any equipment that can be given away or retrieved,
        it’s listed in this entry.</p><p><em><strong>Senses. </strong></em>This
        entry lists the monster’s special senses, such as Darkvision, and its
        Passive Perception. <em>See also</em> @UUID[.Brc9AnUXBeg0MTX6]{Passive
        Perception}.</p><p><em><strong>Languages.</strong></em> This entry lists
        any languages the monster knows.</p><p><em><strong>CR.</strong></em>
        Challenge Rating summarizes the threat a monster poses and is detailed
        in the <em>Monster Manual</em>. The Experience Points characters receive
        for defeating a monster and its Proficiency Bonus follow. Some creatures
        that are created by magic have no CR. <em>See also</em>
        @UUID[.BMoxmXB8pX6bOBus]{Challenge Rating} and
        @UUID[.DksBBFbqPY2FCReT]{Experience Points}.</p><p><em><strong>Traits.
        </strong></em>The monster’s traits, if any, are features that are active
        at all times or in certain
        situations.</p><p><em><strong>Actions.</strong></em> The monster can
        take these actions in addition to those detailed in this glossary.
        <em>See also</em>
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbActions000000]{Actions}.</p><p><em><strong>Bonus
        Actions.</strong></em> If the monster has Bonus Action options, they are
        listed in this section.</p><p><em><strong>Reactions. </strong></em>If
        the monster can take special Reactions, those are listed in this
        section.</p><p><em><strong>Attack Notation.</strong></em> The entry for
        a monster’s attack starts by identifying whether the attack is a melee
        or a ranged attack and then provides the attack roll’s bonus, its reach
        or range, and what happens on a hit. An attack is against one target
        unless its entry says otherwise.</p><p><em><strong>Saving Throw Effect
        Notation.</strong></em> If an effect forces a saving throw, the effect’s
        entry starts by identifying the kind of saving throw required and then
        provides the save’s DC, a description of which creatures must make the
        save, and what happens on a failed or a successful
        save.</p><p><em><strong>Damage Notation.</strong></em> A stat block
        usually provides both a static number and a die expression for each
        instance of damage. For example, an attack might deal 4 (1d4 + 2) damage
        on a hit. The GM determines whether you use the static number or the die
        expression in parentheses; you don’t use both.</p>
      markdown: ''
