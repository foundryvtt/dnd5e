  - sort: 15000000
    name: Unarmed Strike
    type: rule
    _id: 2Uvc5myrDs18Cf19
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Instead of using a weapon to make a melee attack, you can use a
        punch, kick, head-butt, or similar forceful blow. In game terms, this is
        an Unarmed Strike—a melee attack that involves you using your body to
        damage, grapple, or shove a target within 5 feet of you.</p><p>Whenever
        you use your Unarmed Strike, choose one of the following options for its
        effect.</p><p><em><strong>Damage.</strong></em> You make an attack roll
        against the target. Your bonus to the roll equals your Strength modifier
        plus your Proficiency Bonus. On a hit, the target takes Bludgeoning
        damage equal to 1 plus your Strength
        modifier.</p><p><em><strong>Grapple.</strong></em> The target must
        succeed on a Strength or Dexterity saving throw (it chooses which), or
        it has the @UUID[.KbQ1k0OIowtZeQgp]{Grappled} condition. The DC for the
        saving throw and any escape attempts equals 8 plus your Strength
        modifier and Proficiency Bonus. This grapple is possible only if the
        target is no more than one size larger than you and if you have a hand
        free to grab it. <em>See also</em>
        @UUID[.YSLWJcQCP6kzsPql]{Grappling}.</p><p><em><strong>Shove.</strong></em>
        The target must succeed on a Strength or Dexterity saving throw (it
        chooses which), or you either push it 5 feet away or cause it to have
        the @UUID[.QxCrRcgMdUd3gfzz]{Prone} condition. The DC for the saving
        throw equals 8 plus your Strength modifier and Proficiency Bonus. This
        shove is possible only if the target is no more than one size larger
        than you.</p>
      markdown: ''
