  - sort: 500000
    name: Dash
    type: rule
    _id: 6l6nBKip4LqB1sCU
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>When you take the Dash action, you gain extra movement for the
        current turn. The increase equals your &amp;Reference[Speed] after
        applying any modifiers. With a Speed of 30 feet, for example, you can
        move up to 60 feet on your turn if you Dash. If your Speed of 30 feet is
        reduced to 15 feet, you can move up to 30 feet this turn if you
        Dash.</p><p>If you have a special speed, such as a Fly Speed or Swim
        Speed, you can use that speed instead of your Speed when you take this
        action. You choose which speed to use each time you take it.</p>
    video:
      controls: true
      volume: 0.5
    src: null
    ownership:
