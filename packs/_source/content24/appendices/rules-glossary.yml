  - sort: 3200000
    name: Breaking Objects
    type: rule
    _id: RXTLVpAwcGm1qtKf
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Objects can be harmed by attacks and by some spells, using the rules
        below. If an object is exceedingly fragile, the GM may allow a creature
        to break it automatically with the @UUID[.f4fZHwBvpbpzRyn4]{Attack} or
        @UUID[.UDlogfdiT2uYEZz4]{Utilize} action.</p><p><em><strong>Armor
        Class.</strong></em> The Object Armor Class table suggests ACs for
        various substances.</p><table><caption>Object Armor
        Class</caption><thead><tr><th><p>AC</p></th><th><p>Substance</p></th></tr></thead><tbody><tr><td><p>11</p></td><td><p>Cloth,
        paper, rope</p></td></tr><tr><td><p>13</p></td><td><p>Crystal, glass,
        ice</p></td></tr><tr><td><p>15</p></td><td><p>Wood</p></td></tr><tr><td><p>17</p></td><td><p>Stone</p></td></tr><tr><td><p>19</p></td><td><p>Iron,
        steel</p></td></tr><tr><td><p>21</p></td><td><p>Mithral</p></td></tr><tr><td><p>23</p></td><td><p>Adamantine</p></td></tr></tbody></table><p><em><strong>Hit
        Points.</strong></em> An object is destroyed when it has 0 Hit Points.
        The Object Hit Points table suggests Hit Points for fragile and
        resilient objects that are Large or smaller. To track Hit Points for a
        Huge or Gargantuan object, divide it into Large or smaller sections, and
        track each section’s Hit Points separately. The GM determines whether
        destroying part of an object causes the whole thing to
        collapse.</p><table><caption>Object Hit
        Points</caption><thead><tr><th><p>Size</p></th><th><p>Fragile</p></th><th><p>Resilient</p></th></tr></thead><tbody><tr><td><p>Tiny
        (bottle, lock)</p></td><td><p>2 (1d4)</p></td><td><p>5 ([[/r
        2d4]])</p></td></tr><tr><td><p>Small (chest, lute)</p></td><td><p>3
        (1d6)</p></td><td><p>10 ([[/r 3d6]])</p></td></tr><tr><td><p>Medium
        (barrel, chandelier)</p></td><td><p>4 (1d8)</p></td><td><p>18 ([[/r
        4d8]])</p></td></tr><tr><td><p>Large (cart, dining
        table)</p></td><td><p>5 (1d10)</p></td><td><p>27 ([[/r
        5d10]])</p></td></tr></tbody></table><p><em><strong>Damage Types and
        Objects.</strong></em> Objects have Immunity to Poison and Psychic
        damage. The GM might decide that some damage types are more or less
        effective against an object. For example, Bludgeoning damage works well
        for smashing things but not for cutting. Paper or cloth objects might
        have Vulnerability to Fire damage.</p><p><em><strong>No Ability
        Scores.</strong></em> An object lacks ability scores unless a rule
        assigns scores to the object. Without ability scores, an object can’t
        make ability checks, and it fails all saving throws.</p>
