  - sort: 1062500
    name: Ready
    type: rule
    _id: nI9tN6Oq7fCV7hcA
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>You take the Ready action to wait for a particular circumstance
        before you act. To do so, you take this action on your turn, which lets
        you act by taking a @UUID[.OhSIWaQ61dOp7S8M]{Reaction} before the start
        of your next turn.</p><p>First, you decide what perceivable circumstance
        will trigger your Reaction. Then, you choose the action you will take in
        response to that trigger, or you choose to move up to your Speed in
        response to it. Examples include “If the cultist steps on the trapdoor,
        I’ll pull the lever that opens it,” and “If the zombie steps next to me,
        I move away.”</p><p>When the trigger occurs, you can either take your
        Reaction right after the trigger finishes or ignore the
        trigger.</p><p>When you Ready a spell, you cast it as normal (expending
        any resources used to cast it) but hold its energy, which you release
        with your Reaction when the trigger occurs. To be readied, a spell must
        have a casting time of an action, and holding on to the spell’s magic
        requires @UUID[.0a2umg2mJMAzM9Q3]{Concentration}, which you can maintain
        up to the start of your next turn. If your Concentration is broken, the
        spell dissipates without taking effect.</p>
