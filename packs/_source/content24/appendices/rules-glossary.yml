    image: {}
    text:
      format: 1
      content: >-
        <p>A condition is a temporary game state. The definition of a condition
        says how it affects its recipient, and various rules define how to end a
        condition. This glossary defines these
        conditions:</p><ul><li>@UUID[.uDogReMO6QtH6NDw]{Blinded}</li><li>@UUID[.vLAsIUa0FhZNsyLk]{Charmed}</li><li>@UUID[.qlRw66tJhk0zLnwq]{Deafened}</li><li>@UUID[.jSQtPgNm0i4f3Qi3]{Exhaustion}</li><li>@UUID[.93uaingTESo8N1qL]{Frightened}</li><li>@UUID[.KbQ1k0OIowtZeQgp]{Grappled}</li><li>@UUID[.4i3G895hy99piand]{Incapacitated}</li><li>@UUID[.MQIZ1zRLWRcNOtPN]{Invisible}</li><li>@UUID[.RnxZoTglPnLc6UPb]{Paralyzed}</li><li>@UUID[.6vtLuQT9lwZ9N299]{Petrified}</li><li>@UUID[.HWs8kEojffqwTSJz]{Poisoned}</li><li>@UUID[.QxCrRcgMdUd3gfzz]{Prone}</li><li>@UUID[.dqLeGdpHtb8FfcxX]{Restrained}</li><li>@UUID[.EjbXjvyQAMlDyANI]{Stunned}</li><li>@UUID[.fZCRaKEJd4KoQCqH]{Unconscious}</li></ul><p>A
        condition doesn’t stack with itself; a recipient either has a condition
        or doesn’t. The &amp;Reference[Exhaustion] condition is an exception to
        that rule. <em>See also</em> chapter 1
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbConditions000.JournalEntryPage.BuIBCfux6QYAah3q]{Conditions}.</p>
