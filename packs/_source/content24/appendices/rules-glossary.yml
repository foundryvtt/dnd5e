  - sort: 1050000
    name: Magic
    type: rule
    _id: iIIDUsmSOkL0xNzF
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>When you take the Magic action, you cast a spell that has a casting
        time of an action or use a feature or magic item that requires a Magic
        action to be activated.</p><p>If you cast a spell that has a casting
        time of 1 minute or longer, you must take the Magic action on each turn
        of that casting, and you must maintain &amp;Reference[Concentration]
        while you do so. If your Concentration is broken, the spell fails, but
        you don’t expend a spell slot.</p>
      markdown: ''
