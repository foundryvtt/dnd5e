        that you can carry, as shown in the Carrying Capacity table. The table
        also shows the maximum weight you can drag, lift, or push.</p><p>While
        dragging, lifting, or pushing weight in excess of the maximum weight you
        can carry, your Speed can be no more than 5
        feet.</p><table><caption>Carrying
        Capacity</caption><thead><tr><td><p>Creature
        Size</p></td><td><p>Carry</p></td><td><p>Drag/Lift/Push</p></td></tr></thead><tbody><tr><td><p>Tiny</p></td><td><p>Strength
        x 7.5 lb.</p></td><td><p>Strength x 15
        lb.</p></td></tr><tr><td><p>Small/Medium</p></td><td><p>Strength x 15
        lb.</p></td><td><p>Strength x 30
        lb.</p></td></tr><tr><td><p>Large</p></td><td><p>Strength x 30
        lb.</p></td><td><p>Strength x 60
        lb.</p></td></tr><tr><td><p>Huge</p></td><td><p>Strength x 60
        lb.</p></td><td><p>Strength x 120
        lb.</p></td></tr><tr><td><p>Gargantuan</p></td><td><p>Strength x 120
        lb.</p></td><td><p>Strength x 240 lb.</p></td></tr></tbody></table>
