  - sort: 14600000
    name: Teleportation
    type: rule
    _id: uTXM3EuuC8wNemmc
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Teleportation is a special kind of magical transportation. If you
        teleport, you disappear and reappear elsewhere instantly, without moving
        through the intervening space. This transportation doesn’t expend
        movement unless a rule tells you otherwise, and teleportation never
        provokes Opportunity Attacks.</p><p>When you teleport, all the equipment
        you’re wearing and carrying teleports with you. If you’re touching
        another creature when you teleport, that creature doesn’t teleport with
        you unless the teleportation effect says otherwise.</p><p>If the
        destination space of your teleportation is occupied by another creature
        or blocked by a solid obstacle, you instead appear in the nearest
        unoccupied space of your choice.</p><p>The description of a
        teleportation effect tells you if you must see the teleportation’s
        destination.</p>
