  - sort: 1000000
    name: Influence
    type: rule
    _id: 4V59Q1dlWjNhpJGo
    system:
      tooltip: ''
      type: rule
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>With the Influence action, you urge a monster to do something.
        Describe or roleplay how you’re communicating with the monster. Are you
        trying to deceive, intimidate, amuse, or gently persuade? The GM then
        determines whether the monster feels willing, unwilling, or hesitant due
        to your interaction; this determination establishes whether an ability
        check is necessary, as explained
        below.</p><p><em><strong>Willing.</strong></em> If your urging aligns
        with the monster’s desires, no ability check is necessary; the monster
        fulfills your request in a way it
        prefers.</p><p><em><strong>Unwilling.</strong></em> If your urging is
        repugnant to the monster or counter to its alignment, no ability check
        is necessary; it doesn’t
        comply.</p><p><em><strong>Hesitant.</strong></em> If you urge the
        monster to do something that it is hesitant to do, you must make an
        ability check, which is affected by the monster’s attitude: Indifferent,
        Friendly, or Hostile, each of which is defined in this glossary. The
        Influence Checks table suggests which ability check to make based on how
        you’re interacting with the monster. The GM chooses the check, which has
        a default DC equal to 15 or the monster’s Intelligence score, whichever
        is higher. On a successful check, the monster does as urged. On a failed
        check, you must wait 24 hours (or a duration set by the DM) before
        urging it in the same way again.</p><table><caption>Influence
        Checks</caption><thead><tr><th><p>Ability
        Check</p></th><th><p>Interaction</p></th></tr></thead><tbody><tr><td><p>[[/check
        dec]]</p></td><td><p>Deceiving a monster that understands
        you</p></td></tr><tr><td><p>[[/check itm]]</p></td><td><p>Intimidating a
        monster</p></td></tr><tr><td><p>[[/check prf]]</p></td><td><p>Amusing a
        monster</p></td></tr><tr><td><p>[[/check per]]</p></td><td><p>Persuading
        a monster that understands you</p></td></tr><tr><td><p>[[/check
        ani]]</p></td><td><p>Gently coaxing a Beast or
        Monstrosity</p></td></tr></tbody></table>
    video:
