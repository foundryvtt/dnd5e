        effect’s energy erupts. The rules for each shape specify how to position
        its point of origin. If all straight lines extending from the point of
        origin to a location in the area of effect are blocked, that location
        isn’t included in the area of effect. To block a line, an obstruction
        must provide Total Cover. <em>See also</em>
        @UUID[.pGXkTaY8kLgqQuDa]{Cover}.</p><p>If the creator of an area of
        effect places it at an unseen point and an obstruction—such as a wall—is
        between the creator and that point, the point of origin comes into being
        on the near side of the
        obstruction.</p><h3>Cone</h3><p>@Embed[.JwK8XOkGSX9xE5Dc
        inline]</p><h3>Cube</h3><p>@Embed[.p5qUBMQO7shfNeCD
