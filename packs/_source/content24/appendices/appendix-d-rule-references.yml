  - sort: 17800000
    name: Verbal (V)
    type: rule
    _id: 6UXTNWMCQ0nSlwwx
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A Verbal component is the chanting of esoteric words that sound like
        nonsense to the uninitiated. The words must be uttered in a normal
        speaking voice. The words themselves aren’t the source of the spell’s
        power; rather, the particular combination of sounds, with specific pitch
        and resonance, sets the threads of magic in motion. Thus, a creature who
        is gagged or in an area of magical silence can’t cast a spell with a
        Verbal component.</p><aside class="notable"><h3>Creating Verbal
        Components</h3><p>If you’d like to say a spell’s Verbal component, you
        may make up the words. However you make them, the goal is to create
        something that’s easy to say and that doesn’t mean anything in the real
        world. Consider this method: take the name of the spell, keep only one
        instance of each of its letters, and rearrange the remaining letters
        into words. For example, remove the second l from Fireball and rearrange
        the remaining letters to create Ber Fila or Fel Bira.</p></aside>
      markdown: ''
