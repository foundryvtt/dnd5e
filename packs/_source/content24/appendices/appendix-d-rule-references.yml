  - sort: 29200000
    name: Legendary Actions (2014)
    type: rule
    _id: C1awOyZh78pq1xmY
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A legendary creature can take a certain number of special
        actions—called legendary actions—outside its turn. Only one legendary
        action option can be used at a time and only at the end of another
        creature’s turn. A creature regains its spent legendary actions at the
        start of its turn. It can forgo using them, and it can’t use them while
        incapacitated or otherwise unable to take actions. If surprised, it
        can’t use them until after its first turn in the combat.</p>
      markdown: ''
