  - sort: 6700000
    name: Falling
    type: rule
    _id: kREHL5pgNUOhay9f
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A creature that falls takes [[/damage 1d6 type=bludgeoning]] damage
        at the end of the fall for every 10 feet it fell, to a maximum of
        [[/damage 20d6 type=bludgeoning]] damage. When the creature lands, it
        has the &amp;Reference[Prone] condition unless it avoids taking any
        damage from the fall.</p><p>A creature that falls into water or another
        liquid can use its &amp;Reference[Reaction] to make a [[/check dc=15
        ath]] or [[/check dc=15 acr]] check to hit the surface head or feet
        first. On a successful check, any damage resulting from the fall is
        halved.</p>
