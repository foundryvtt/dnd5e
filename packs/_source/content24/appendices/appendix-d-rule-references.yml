        centuries, and soon finds herself suffering from a wasting illness. A
        warlock offends some dark power and contracts a strange affliction that
        spreads whenever he casts spells.</p><p>A simple outbreak might amount
        to little more than a small drain on party resources, curable by a
        casting of @UUID[Compendium.dnd5e.spells24.Item.F0GsG0SJzsIOacwV]{Lesser
        Restoration}. A more complicated outbreak can form the basis of one or
        more adventures as characters search for a cure, stop the spread of the
        disease, and deal with the consequences.</p><p>A disease that does more
        than infect a few party members is primarily a plot device. The rules
        help describe the effects of the disease and how it can be cured, but
        the specifics of how a disease works aren't bound by a common set of
