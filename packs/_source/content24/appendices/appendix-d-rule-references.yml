  - sort: 16600000
    name: Spell Level
    type: rule
    _id: A6k5fS0kFqPXTW3v
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Every spell has a level from 0 to 9, which is indicated in a spell’s
        description. A spell’s level is an indicator of how powerful it is.
        Cantrips—simple spells that can be cast almost by rote—are level 0. The
        rules for each spellcasting class say when its members gain access to
        spells of certain levels.</p>
