    _id: jIvbJXZXcU4Wuzh0
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>If you have <strong>Vulnerability</strong> to a damage type, damage
        of that type is doubled against you. Vulnerability is applied only once
        to an instance of damage.</p><p>If you have <strong>Resistance</strong>
        to a damage type, damage of that type is halved against you (round
        down). Resistance is applied only once to an instance of
        damage.</p><p>If you have <strong>Immunity</strong> to a damage type or
        a condition, it doesn’t affect you in any way.</p>
