  - sort: 6400000
    name: Climbing, Swimming, and Crawling
    type: rule
    _id: KxUXbMrUCIAhv4AF
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>While climbing or swimming, each foot of movement costs 1 extra foot
        (2 extra feet in difficult terrain), unless a creature has a climbing or
        swimming speed.</p><p>At the DM’s option, moving any distance in rough
        water or climbing a slippery surface or one with few handholds might
        require a successful [[/check dc=15 ath]] check.</p>
      markdown: ''
