  - sort: 8900000
    name: Other Activity on Your Turn (2014)
    type: rule
    _id: JEZp7QApVjyNgqrQ
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Your turn can include a variety of flourishes that require neither
        your action nor your move.</p><p>You can communicate however you are
        able, through brief utterances and gestures, as you take your
        turn.</p><p>You can also interact with one object or feature of the
        environment for free, during either your move or your action. For
        example, you could open a door during your move as you stride toward a
        foe, or you could draw your weapon as part of the same action you use to
        attack.</p><p>If you want to interact with a second object, you need to
        use your action. Some magic items and other special objects always
        require an action to use, as stated in their descriptions.</p><p>The GM
        might require you to use an action for any of these activities when it
        needs special care or when it presents an unusual obstacle. For
        instance, the GM could reasonably expect you to use an action to open a
        stuck door or turn a crank to lower a drawbridge.</p>
