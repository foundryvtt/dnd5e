  - sort: 27900000
    name: Spellcasting (2014)
    type: rule
    _id: LrDxITNV8raUt37y
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A monster with the Spellcasting special trait has a spellcaster level
        and spell slots, which it uses to cast its spells of 1st level and
        higher (as explained in the <em>Player’s Handbook</em>). The spellcaster
        level is also used for any cantrips included in the feature.</p><p>The
        monster has a list of spells known or prepared from a specific class.
        The list might also include spells from a feature in that class, such as
        the @UUID[Compendium.dnd5e.classfeatures.Item.x637K2Icp2ZFM1TB]{Divine
        Domain} feature of the cleric or the
        @UUID[Compendium.dnd5e.classfeatures.Item.u6Du2P9s81SWuGbi]{Druid
        Circle} feature of the druid. The monster is considered a member of that
        class when attuning to or using a magic item that requires membership in
        the class or access to its spell list.</p><p>A monster can cast a spell
        from its list at a higher level if it has the spell slot to do so. For
        example, a drow mage with the 3rd-level
        @UUID[Compendium.dnd5e.spells24.Item.IyikgTEOTv701jgQ]{Lightning Bolt}
        spell can cast it as a 5th-level spell by using one of its 5th-level
        spell slots.</p><p>You can change the spells that a monster knows or has
        prepared, replacing any spell on its spell list with a spell of the same
        level and from the same class list. If you do so, you might cause the
        monster to be a greater or lesser threat than suggested by its challenge
        rating.</p>
      markdown: ''
