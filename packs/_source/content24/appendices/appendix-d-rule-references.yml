  - sort: 26400000
    name: Alignment
    type: rule
    _id: 8i9W8vECXrwMunQC
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A creature’s alignment broadly describes its ethical attitudes and
        ideals. Alignment is a combination of two factors: one identifies
        morality (good, evil, or neutral), and the other describes attitudes
        toward order (lawful, chaotic, or neutral). These factors allow for nine
        possible combinations, such as Lawful Good and Neutral
        Evil.</p><p><em><strong>Alignment.</strong></em> An alignment is
        suggested in a creature's stat block, with the GM determining its actual
        alignment.</p><p><em><strong>Unaligned Creatures.</strong></em> Most
        creatures that lack the capacity for rational thought don’t have
        alignments; they are unaligned. Sharks are savage predators, for
        example, but they aren’t evil; they are unaligned.</p>
      markdown: ''
