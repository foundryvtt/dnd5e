      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Every creature, including every player character, has a tag in the
        rules that identifies the type of creature it is. Most player characters
        are of the Humanoid type. These are the game’s creature
        types:</p><ul><li><p>Aberration</p></li><li><p>Beast</p></li><li><p>Celestial</p></li><li><p>Construct</p></li><li><p>Dragon</p></li><li><p>Elemental</p></li><li><p>Fey</p></li><li><p>Fiend</p></li><li><p>Giant</p></li><li><p>Humanoid</p></li><li><p>Monstrosity</p></li><li><p>Ooze</p></li><li><p>Plant</p></li><li><p>Undead</p></li></ul><p>The
        types don’t have rules themselves, but some rules in the game affect
        creatures of certain types in different ways.</p>
