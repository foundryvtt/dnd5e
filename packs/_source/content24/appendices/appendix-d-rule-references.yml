  - sort: 15200000
    name: Healing
    type: rule
    _id: ICketFqbFslqKiX9
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Hit Points can be restored by magic, such as the
        @UUID[Compendium.dnd5e.spells24.Item.phbsplCureWounds]{Cure Wounds}
        spell or a
        @UUID[Compendium.dnd5e.equipment24.Item.phbagPotionofHea]{Potion of
        Healing}, or by a &amp;reference[Short Rest] or &amp;Reference[Long
        Rest].</p><p>When you receive healing, add the restored Hit Points to
        your current Hit Points. Your Hit Points can’t exceed your Hit Point
        maximum, so any Hit Points regained in excess of the maximum are lost.
        For example, if you receive 8 Hit Points of healing and have 14 Hit
        Points and a Hit Point maximum of 20, you regain 6 Hit Points, not
        8.</p>
      markdown: ''
    video:
      controls: true
      volume: 0.5
