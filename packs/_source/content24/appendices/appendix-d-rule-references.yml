  - sort: 9900000
    name: Moving Around Other Creatures
    type: rule
    _id: 9ZWCknaXCOdhyOrX
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>During your move, you can pass through the space of an ally, a
        creature that has the &amp;Reference[Incapacitated] condition, a Tiny
        creature, or a creature that is two sizes larger or smaller than
        you.</p><p>Another creature’s space is &amp;Reference[Difficult Terrain]
        for you unless that creature is Tiny or your ally.</p><p>You can’t
        willingly end a move in a space occupied by another creature. If you
        somehow end a turn in a space with another creature, you have the
        &amp;Reference[Prone] condition unless you are Tiny or are of a larger
        size than the other creature.</p>
      markdown: ''
