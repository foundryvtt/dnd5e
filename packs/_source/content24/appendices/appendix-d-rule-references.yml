    name: Blindsight
    type: rule
    _id: sacjsfm9ZXnw4Tqc
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>If you have Blindsight, you can see within a specific range without
        relying on physical sight. Within that range, you can see anything that
        isn't behind &amp;Reference[Total Cover] even if you have the
        &amp;Reference[Blinded] condition or are in &amp;Reference[Darkness].
        Moreover, in that range, you can see something has the Invisible
        condition.</p>
