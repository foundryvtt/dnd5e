  - sort: 9300000
    name: Using Different Speeds
    type: rule
    _id: dc3D4WGYznFa3HCM
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p><em><strong>Using different speeds.</strong></em> If you have more
        than one speed, choose which one to use when you move; you can switch
        between the speeds during your move. Whenever you switch, subtract the
        distance already moved from the new speed. The result determines how
        much farther you can move. If the result is 0 or less, you can’t use the
        new speed during the current move. For example, if you have a Speed of
        30 and a Fly Speed of 40, you could fly 10 feet, walk 10 feet, and leap
        into the air to fly 20 feet more.</p>
