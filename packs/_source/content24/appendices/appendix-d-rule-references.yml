  - sort: 20600000
    name: Traps in Play (2014)
    type: rule
    _id: q8azjjql1Ya5DeR2
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When adventurers come across a trap, you need to know how the trap is
        triggered and what it does, as well as the possibility for the
        characters to detect the trap and to disable or avoid
        it.</p><h3>Triggering a Trap</h3><p>@Embed[.EnsZoNfQh0jVS5Y1
        inline]</p><h3>Detecting and Disabling a
        Trap</h3><p>@Embed[.DZ7AhdQ94xggG4bj inline]</p><h3>Trap
        Effects</h3><p>@Embed[.qvBU4XhGZuOrb8LT inline]</p><h3>Complex
        Traps</h3><p>@Embed[.FjXRWwrGzsLmI83j inline]</p>
      markdown: ''
