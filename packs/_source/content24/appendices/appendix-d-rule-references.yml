  - sort: 20700000
    name: Triggering a Trap (2014)
    type: rule
    _id: EnsZoNfQh0jVS5Y1
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Most traps are triggered when a creature goes somewhere or touches
        something that the trap’s creator wanted to protect. Common triggers
        include stepping on a pressure plate or a false section of floor,
        pulling a trip wire, turning a doorknob, and using the wrong key in a
        lock. Magic traps are often set to go off when a creature enters an area
        or touches an object. Some magic traps (such as the
        @UUID[Compendium.dnd5e.spells24.Item.pB7XVYwdGNcUG935]{Glyph of Warding}
        spell) have more complicated trigger conditions, including a password
        that prevents the trap from activating.</p>
      markdown: ''
