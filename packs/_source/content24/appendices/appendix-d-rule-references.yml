    type: rule
    _id: S9aclVOCbusLE3kC
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When you make a ranged attack, you fire a bow, hurl an axe, or
        otherwise send projectiles to strike a foe at a distance. Many spells
        also involve making a ranged
        attack.</p><h3>Range</h3><p>@Embed[.HjKXuB8ndjcqOds7
        inline]</p><h3>Ranged Attacks in Close
        Combat</h3><p>@Embed[.qEZvxW0NM7ixSQP5 inline]</p>
      markdown: ''
    video:
      controls: true
      volume: 0.5
    src: null
    system:
