    image: {}
    text:
      format: 1
      content: >-
        <p>During your move, you can mount a creature that is within 5 feet of
        you or dismount. Doing so costs an amount of movement equal to half your
        &amp;Reference[Speed] (round down). For example, if your Speed is 30
        feet, you spend 15 feet of movement to mount a horse.</p>
