  - sort: 5700000
    name: Travel Pace
    type: rule
    _id: eFAISahBloR2X8MX
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>While traveling outside combat, a group can move at a Fast, Normal,
        or Slow pace, as shown on the Travel Pace table. The table states how
        far the party can move in a period of time; if riding horses or other
        mounts, the group can move twice that distance for 1 hour, after which
        the mounts need a &amp;Reference[Short Rest]{Short} or
        &amp;Reference[Long Rest] before they can move at that increased pace
        again (see
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbMountsAndVehi.JournalEntryPage.NVPIUDJEdFDaErTg]{chapter
        6} for a selection of mounts for sale). The <em>Game Master’s Guide</em>
        has rules that affect which pace you can choose in certain types of
        terrain.</p><table><caption>Travel Pace</caption><thead><tr><th></th><th
        colspan="3"><p>Distance Traveled Per
        …</p></th></tr><tr><th><p>Pace</p></th><th><p>Minute</p></th><th><p>Hour</p></th><th
        colspan="2"><p>Day</p></th></tr></thead><tbody><tr><td><p>Fast</p></td><td><p>400
        feet</p></td><td><p>4 miles</p></td><td><p>30
        miles</p></td></tr><tr><td><p>Normal</p></td><td><p>300
        feet</p></td><td><p>3 miles</p></td><td><p>24
        miles</p></td></tr><tr><td><p>Slow</p></td><td><p>200
        feet</p></td><td><p>2 miles</p></td><td><p>18
        miles</p></td></tr></tbody></table><p>Each travel pace has a game
        effect, as defined below.</p><p>@Embed[.mpnTe02usA9fgzCr
        inline]</p><p>@Embed[.bcPsR1qaLLv7uBGe
        inline]</p><p>@Embed[.khOKcrcql9Cssgnb inline]</p>
      markdown: ''
