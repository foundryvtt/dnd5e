  - sort: 22900000
    name: Attunement
    type: rule
    _id: UQ65OwIyGK65eiOK
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Some magic items require a creature to form a bond—called
        Attunement—with them before the creature can use an item’s magical
        properties. A creature can have Attunement with no more than three magic
        items at a time. Without becoming attuned to an item that requires
        Attunement, you gain only its nonmagical benefits unless its description
        states otherwise. For example, a magic Shield that requires Attunement
        provides the benefits of a normal Shield if you aren’t attuned to it,
        but none of its magical properties.</p><h3>Attune During a Short
        Rest</h3><p>Attuning to an item requires you to spend a Short Rest
        focused on only that item while being in physical contact with it (this
        can’t be the same Short Rest used to learn the item’s properties). This
        focus can take the form of weapon practice (for a Weapon), meditation
        (for a Wand), or some other appropriate activity. If the Short Rest is
        interrupted, the Attunement attempt fails. Otherwise, at the end of the
        Short Rest, you’re attuned to the magic item and can access its full
        magical capabilities.</p><h3>Ending Attunement</h3><p>Your Attunement to
        an item ends if you no longer satisfy the prerequisites for Attunement,
        if the item has been more than 100 feet away for at least 24 hours, if
        you die, or if another creature attunes to the item. You can also
        voluntarily end Attunement by spending another Short Rest focused on the
        item unless the item is cursed.</p>
      markdown: ''
