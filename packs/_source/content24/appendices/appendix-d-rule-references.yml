  - sort: 24500000
    name: Conflict (2014)
    type: rule
    _id: S48JxKMOF2ZmAfav
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A sentient item has a will of its own, shaped by its personality and
        alignment. If its wielder acts in a manner opposed to the item's
        alignment or purpose, conflict can arise. When such a conflict occurs,
        the item makes a Charisma check contested by the wielder's Charisma
        check. If the item wins the contest, it makes one or more of the
        following demands:</p><ul><li>The item insists on being carried or worn
        at all times.</li><li>The item demands that its wielder dispose of
        anything the item finds repugnant.</li><li>The item demands that its
        wielder pursue the item's goals to the exclusion of all other
        goals.</li><li>The item demands to be given to someone
        else.</li></ul><p>If its wielder refuses to comply with the item's
        wishes, the item can do any or all of the following:</p><ul><li>Make it
        impossible for its wielder to attune to it.</li><li>Suppress one or more
        of its activated properties.</li><li>Attempt to take control of its
        wielder.</li></ul><p>If a sentient item attempts to take control of its
        wielder, the wielder must make a Charisma saving throw, with a DC equal
        to 12 + the item's Charisma modifier. On a failed save, the wielder is
        charmed by the item for 1d12 hours. While charmed, the wielder must try
        to follow the item's commands. If the wielder takes damage, it can
        repeat the saving throw, ending the effect on a success. Whether the
        attempt to control its user succeeds or fails, the item can't use this
        power again until the next dawn.</p>
      markdown: ''
