      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p>In a <strong>lightly obscured</strong> area, such as dim light,
        patchy fog, or moderate foliage, creatures have disadvantage on Wisdom
        (Perception) checks that rely on sight.</p>
