  - sort: 8700000
    name: Your Turn
    type: rule
    _id: iP1hYT7zzOyrzS7j
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>On your turn, you can move a distance up to your
        &amp;Reference[Speed] and take one action. You decide whether to move
        first or take your action first.</p><p>The main actions you can take are
        listed in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbActions000000]{Actions}.
        A character’s features and a monster’s stat block also provide action
        options.
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCombat0000000.JournalEntryPage.E9fzdKGx4UxrtOG7]{Movement
        and Position} gives the rules for
        movement.</p><p><em><strong>Communicating.</strong></em> You can
        communicate however you are able—through brief utterances and
        gestures—as you take your turn. Doing so uses neither your action nor
        your move.</p><p>Extended communication, such as a detailed explanation
        of something or an attempt to persuade a foe, requires an action. The
        Influence action is the main way you try to influence a
        monster.</p><p><em><strong>Interacting with Things.</strong></em> You
        can interact with one object or feature of the environment for free,
        during either your move or action. For example, you could open a door
        during your move as you stride toward a foe.</p><p>If you want to
        interact with a second object, you need to take the
        &amp;Reference[Utilize] action. Some magic items and other special
        objects always require an action to use, as stated in their
        descriptions.</p><p>The GM might require you to use an action for any of
        these activities when it needs special care or when it presents an
        unusual obstacle. For instance, the GM might require you to take the
        Utilize action to open a stuck door or turn a crank to lower a
        drawbridge.</p><p><em><strong>Doing Nothing on Your
        Turn</strong></em><strong>.</strong> You can forgo moving, taking an
        action, or doing anything at all on your turn. If you can’t decide what
        to do, consider taking the defensive Dodge action or the Ready action to
        delay acting.</p>
      markdown: ''
    video:
      controls: true
      volume: 0.5
    src: null
