  - sort: 17600000
    name: Range
    type: rule
    _id: RBYPyE5z5hAZSbH6
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A spell’s range indicates how far from the spellcaster the spell’s
        effect can originate, and the spell’s description specifies which part
        of the effect is limited by the range. A range usually takes one of the
        following forms:</p><p><em><strong>Distance.</strong></em> The range is
        expressed in feet.</p><p><em><strong>Touch.</strong></em> The spell’s
        effect originates on something the spellcaster must touch, as defined in
        the spell.</p><p><em><strong>Self.</strong></em> The spell is cast on
        the spellcaster or emanates from them, as specified in the
        spell.</p><p>If a spell has movable effects, they aren’t restricted by
        its range unless the spell’s description says otherwise.</p>
      markdown: ''
