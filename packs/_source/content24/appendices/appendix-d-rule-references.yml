  - sort: 6500000
    name: Long Jump
    type: rule
    _id: 1U0myNrOvIVBUdJV
    title:
      show: true
      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Long Jump.</strong> When you make a Long Jump, you leap
        horizontally a number of feet up to your Strength score if you move at
        least 10 feet immediately before the jump. When you make a standing Long
        Jump, you can leap only half that distance. Either way, each foot you
        jump costs a foot of movement.</p><p>If you land in
        &amp;Reference[difficult-terrain], you must succeed on a [[/check dc=10
        acr]] check or have the &amp;Reference[prone] condition.</p><p>This Long
        Jump rule assumes that the height of the jump doesn’t matter, such as a
        jump across a stream or chasm. At your DM’s option, you must succeed on
        a [[/check dc=10 ath]] check to clear a low obstacle (no taller than a
        quarter of the jump’s distance), such as a hedge or low wall. Otherwise,
        you hit the obstacle.</p>
      markdown: ''
