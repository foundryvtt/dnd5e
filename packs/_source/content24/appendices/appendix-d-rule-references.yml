  - sort: 100000
    name: Heroic Inspiration
    type: rule
    _id: nkEPI89CiQnOaLYh
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>If you (a player character) have Heroic Inspiration, you can expend
        it to reroll any die immediately after rolling it, and you must use the
        new roll. If you gain Heroic Inspiration but already have it, it’s lost
        unless you give it to a player character who lacks it.</p>
