  - sort: 21800000
    name: Statistics for Objects
    type: rule
    _id: YAhGI1Pyff166NF9
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Objects can be harmed by attacks and by some spells, using the rules
        below. If an object is exceedingly fragile, the GM may allow a creature
        to break it automatically with the &amp;Reference[Attack] or
