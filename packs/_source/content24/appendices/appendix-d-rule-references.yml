    name: Darkvision
    type: rule
    _id: ldmA1PbnEGVkmE11
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>If you have Darkvision, you can see in &amp;Reference[Dim Light]
        within a specified range as if it were Bright Light and in
        &amp;Reference[Darkness] within that range as if it were Dim Light. You
        discern colors in that Darkness only as shades of gray. <em>See
        also</em>
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbExploration00]{Exploration}.</p>
