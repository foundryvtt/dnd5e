  - sort: 27400000
    name: Telepathy
    type: rule
    _id: geTidcFIYWuUvD2L
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Telepathy is a magical ability that allows a creature to communicate
        mentally with another creature within a specified range. Unless a rule
        states otherwise, the contacted creature doesn’t need to share a
        language with the telepath to understand this communication, but the
        contacted creature must be able to understand at least one language or
        be telepathic itself to understand.</p><p>A telepath doesn’t need to see
        a contacted creature, and the telepath can start or end the telepathic
        contact at any time (no action required). Telepathic contact can’t be
        initiated and is immediately broken if either the telepath or the other
        creature has the Incapacitated condition. Telepathic contact is also
        broken if the contacted creature is no longer within the telepathy’s
        range or if the telepath contacts a different creature within
        range.</p><p>A creature without telepathy can receive telepathic
        messages but can’t initiate a telepathic conversation. Once a telepathic
        conversation starts, the non-telepath can communicate mentally to the
        telepath until the telepathic connection ends.</p>
      markdown: ''
