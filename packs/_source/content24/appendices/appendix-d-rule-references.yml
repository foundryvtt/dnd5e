  - sort: 15900000
    name: Stabilizing a Creature
    type: rule
    _id: r1CgZXLcqFop6Dlx
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>You can take the &amp;Reference[Help] action to try to stabilize a
        creature with 0 Hit Points, which requires a successful [[/check 10
        med]] check.</p><p>A &amp;Reference[Stable] creature doesn’t make Death
        Saving Throws even though it has 0 Hit Points, but it still has the
        Unconscious condition. If the creature takes damage, it stops being
        Stable and starts making Death Saving Throws again. A Stable creature
        that isn’t healed regains 1 Hit Point after [[/r 1d4]] hours.</p>
