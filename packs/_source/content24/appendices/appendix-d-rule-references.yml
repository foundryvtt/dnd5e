  - sort: 28800000
    name: Recharge X–Y (2014)
    type: rule
    _id: NmdLIJPXEMZIWWQa
    title:
      show: true
      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Recharge X–Y. </strong>The notation “Recharge X–Y” means a
        monster can use a special ability once and that the ability then has a
        random chance of recharging during each subsequent round of combat. At
        the start of each of the monster’s turns, roll a d6. If the roll is one
        of the numbers in the recharge notation, the monster regains the use of
        the special ability. The ability also recharges when the monster
        finishes a short or long rest.</p><p>For example, “Recharge 5–6” means a
        monster can use the special ability once. Then, at the start of the
        monster’s turn, it regains the use of that ability if it rolls a 5 or 6
        on a d6.</p>
