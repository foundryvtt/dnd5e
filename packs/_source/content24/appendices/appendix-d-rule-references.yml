  - sort: 26300000
    name: Tags (2014)
    type: rule
    _id: 9jV1fFF163dr68vd
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A monster might have one or more tags appended to its type, in
        parentheses. For example, an orc has the <em>humanoid (orc)</em> type.
        The parenthetical tags provide additional categorization for certain
        creatures. The tags have no rules of their own, but something in the
        game, such as a magic item, might refer to them. For instance, a spear
        that is especially effective at fighting demons would work against any
        monster that has the demon tag.</p>
