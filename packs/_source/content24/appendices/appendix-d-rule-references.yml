  - sort: 17500000
    name: Longer Casting Times
    type: rule
    _id: gOAIRFCyPUx42axn
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Certain spells—including a spell cast as a Ritual—require more time
        to cast: minutes or even hours. While you cast a spell with a casting
        time of 1 minute or more, you must take the &amp;Reference[Magic] action
        on each of your turns, and you must maintain
        &amp;Reference[Concentration] while you do so. If your Concentration is
        broken, the spell fails, but you don’t expend a spell slot. To cast the
        spell again, you must start over.</p>
