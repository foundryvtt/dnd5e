    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Mounts and Vehicles.</strong> Travelers in wagons, carriages,
        or other land vehicles choose a pace as normal. Characters in a
        waterborne vessel are limited to the speed of the vessel, and they don’t
        choose a travel pace. Depending on the vessel and the size of the crew,
        ships might be able to travel for up to 24 hours per day. Chapter 6
