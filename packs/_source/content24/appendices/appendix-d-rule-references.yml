  - sort: 21000000
    name: Complex Traps (2014)
    type: rule
    _id: FjXRWwrGzsLmI83j
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Complex traps work like standard traps, except once activated they
        execute a series of actions each round. A complex trap turns the process
        of dealing with a trap into something more like a combat
        encounter.</p><p>When a complex trap activates, it rolls initiative. The
        trap’s description includes an initiative bonus. On its turn, the trap
        activates again, often taking an action. It might make successive
        attacks against intruders, create an effect that changes over time, or
        otherwise produce a dynamic challenge. Otherwise, the complex trap can
        be detected and disabled or bypassed in the usual ways.</p><p>For
        example, a trap that causes a room to slowly flood works best as a
        complex trap. On the trap’s turn, the water level rises. After several
        rounds, the room is completely flooded.</p>
