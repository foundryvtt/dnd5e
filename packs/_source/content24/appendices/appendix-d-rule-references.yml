  - sort: 25800000
    name: Humanoids (2014)
    type: rule
    _id: iFzQs4AenN8ALRvw
    title:
      show: true
      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p><strong>Humanoids</strong> are the main peoples of a fantasy gaming
        world, both civilized and savage, including humans and a tremendous
        variety of other species. They have language and culture, few if any
        innate magical abilities (though most humanoids can learn spellcasting),
        and a bipedal form. The most common humanoid races are the ones most
        suitable as player characters: humans, dwarves, elves, and halflings.
        Almost as numerous but far more savage and brutal, and almost uniformly
        evil, are the races of goblinoids (goblins, hobgoblins, and bugbears),
        orcs, gnolls, lizardfolk, and kobolds.</p>
