  - sort: 6800000
    name: Suffocating
    type: rule
    _id: BIlnr0xYhqt4TGsi
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A creature can hold its breath for a number of minutes equal to 1
        plus its Constitution modifier (minimum of 30 seconds) before
        suffocation begins. When a creature runs out of breath or is choking, it
        gains 1 &amp;Reference[Exhaustion] level at the end of each of its
        turns. When a creature can breathe again, it removes all levels of
        Exhaustion it gained from suffocating.</p>
      markdown: ''
