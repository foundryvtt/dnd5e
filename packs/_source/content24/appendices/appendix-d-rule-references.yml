  - sort: 5500000
    name: Time (2014)
    type: rule
    _id: eihqNjwpZ3HM4IqY
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>In situations where keeping track of the passage of time is
        important, the GM determines the time a task requires. The GM might use
        a different time scale depending on the context of the situation at
        hand. In a dungeon environment, the adventurers' movement happens on a
        scale of <strong>minutes</strong>. It takes them about a minute to creep
        down a long hallway, another minute to check for traps on the door at
        the end of the hall, and a good ten minutes to search the chamber beyond
        for anything interesting or valuable.</p><p>In a city or wilderness, a
        scale of <strong>hours</strong> is often more appropriate. Adventurers
        eager to reach the lonely tower at the heart of the forest hurry across
        those fifteen miles in just under four hours' time.</p><p>For long
        journeys, a scale of <strong>days</strong> works best. Following the
        road from Baldur's Gate to Waterdeep, the adventurers spend four
        uneventful days before a goblin ambush interrupts their
        journey.</p><p>In combat and other fast-paced situations, the game
        relies on <strong>rounds</strong>, a 6-second span of time.</p>
      markdown: ''
    video:
      controls: true
      volume: 0.5
    src: null
    system:
      tooltip: >-
        <p>Outside of combat, the GM determines how fast time passes depending
        on what the situation requires, <strong>minutes</strong> for exploring a
        dungeon or breaking into a house, <strong>hours</strong> for traveling
        through a city or through the wilderness, or <strong>days</strong> for
        long journeys through the world.</p><p>During combat and other
        fast-paced situations, the game relies on <strong>rounds</strong>, a
        6-second span of time.</p>
      type: rule
