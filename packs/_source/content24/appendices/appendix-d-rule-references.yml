  - sort: 21200000
    name: Going Mad (2014)
    type: rule
    _id: bghE3dOp2KMcc3b3
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Various magical effects can inflict madness on an otherwise stable
        mind. Certain spells, such as
        @UUID[Compendium.dnd5e.spells24.Item.dSTu1MaPhBqPITwM]{Contact Other
        Plane} and
        @UUID[Compendium.dnd5e.spells24.Item.B2kbmgbA2WQR00kx]{Symbol}, can
        cause insanity, and you can use the madness rules here instead of the
        spell effects of those spells. Diseases, poisons, and planar effects
        such as psychic wind or the howling winds of Pandemonium can all inflict
        madness. Some artifacts can also break the psyche of a character who
        uses or becomes attuned to them.</p><p>Resisting a madness-inducing
        effect usually requires a Wisdom or Charisma saving throw.</p>
