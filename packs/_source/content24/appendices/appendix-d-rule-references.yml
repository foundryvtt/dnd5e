  - sort: 11700000
    name: Unseen Attackers and Targets
    type: rule
    _id: 5ZJNwEPlsGurecg5
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When you make an attack roll against a target you can’t see, you have
        Disadvantage on the roll. This is true whether you’re guessing the
        target’s location or targeting a creature you can hear but not see. If
        the target isn’t in the location you targeted, you miss.</p><p>When a
        creature can’t see you, you have Advantage on attack rolls against
        it.</p><p>If you are hidden when you make an attack roll, you give away
        your location when the attack hits or misses.</p>
      markdown: ''
    video:
