    type: rule
    _id: wPFjfRruboxhtL4b
    title:
      show: true
      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p>A <strong>heavily obscured </strong>area—such as darkness, opaque
        fog, or dense foliage—blocks vision entirely. A creature effectively
        suffers from the &amp;Reference[condition=blinded] condition when trying
        to see something in that area.</p>
