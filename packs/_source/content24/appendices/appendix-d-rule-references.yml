  - sort: 27800000
    name: Innate Spellcasting (2014)
    type: rule
    _id: pyo2jnYvavIGyg0s
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A monster with the innate ability to cast spells has the Innate
        Spellcasting special trait. Unless noted otherwise, an innate spell of
        1st level or higher is always cast at its lowest possible level and
        can’t be cast at a higher level. If a monster has a cantrip where its
        level matters and no level is given, use the monster’s challenge
        rating.</p><p>An innate spell can have special rules or restrictions.
        For example, a drow mage can innately cast the
        @UUID[Compendium.dnd5e.spells24.Item.MRxldJd6C4bsBo3O]{Levitate} spell,
        but the spell has a “self only” restriction, which means that the spell
        affects only the drow mage.</p><p>A monster’s innate spells can’t be
        swapped out with other spells. If a monster’s innate spells don’t
        require attack rolls, no attack bonus is given for them.</p>
      markdown: ''
