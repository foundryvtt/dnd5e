    type: rule
    _id: CI6KiNhPoh5AL0sD
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Assume that a creature is proficient with its armor, weapons, and
        tools. If you swap them out, you decide whether the creature is
        proficient with its new equipment.</p><p>For example, a hill giant
        typically wears hide armor and wields a greatclub. You could equip a
        hill giant with chain mail and a greataxe instead, and assume the giant
        is proficient with both, one or the other, or neither.</p><p>See the
        <em>Player’s Handbook </em>for rules on using armor or weapons without
        proficiency.</p>
