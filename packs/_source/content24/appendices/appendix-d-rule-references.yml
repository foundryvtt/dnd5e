  - sort: 18800000
    name: Point of Origin
    type: rule
    _id: 8HxbRceQQUAhyWRt
    title:
      show: true
      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p>An area of effect has a point of origin, a location from which the
        effect’s energy erupts. The rules for each shape specify how to position
        its point of origin. If all straight lines extending from the point of
        origin to a location in the area of effect are blocked, that location
        isn’t included in the area of effect. To block a line, an obstruction
        must provide &amp;Reference[Total Cover].</p><p>If the creator of an
        area of effect places it at an unseen point and an obstruction—such as a
        wall—is between the creator and that point, the point of origin comes
        into being on the near side of the obstruction.</p>
