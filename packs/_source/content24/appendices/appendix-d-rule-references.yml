      level: 3
    image: {}
    text:
      format: 1
      content: >-
        <p><em><strong>Ending a Grapple.</strong></em> A Grappled creature can
        use its action to make a [[/check ath]] or [[/check acr]] against the
        grapple’s escape DC, ending the condition on itself on a success. The
        condition also ends if the grappler has the Incapacitated condition or
        if the distance between the Grappled target and the grappler exceeds the
        grapple’s range. In addition, the grappler can release the target at any
        time (no action required).</p>
