        casting, as specified in parentheses in the Components entry. These
        materials aren’t consumed by the spell unless the spell’s description
        states otherwise. The spellcaster must have a hand free to access them,
        but it can be the same hand used to perform Somatic components, if
        any.</p><p>If a spell doesn’t consume its materials and doesn’t specify
        a cost for them, a spellcaster can use a Component Pouch instead of
        providing the materials specified in the spell, or the spellcaster can
        substitute a Spellcasting Focus if the caster has a feature that allows
        that substitution. To use a Component Pouch, you must have a hand free
        to reach into it, and to use a Spellcasting Focus, you must hold it
