  - sort: 20800000
    name: Detecting and Disabling a Trap (2014)
    type: rule
    _id: DZ7AhdQ94xggG4bj
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Usually, some element of a trap is visible to careful inspection.
        Characters might notice an uneven flagstone that conceals a pressure
        plate, spot the gleam of light off a trip wire, notice small holes in
        the walls from which jets of flame will erupt, or otherwise detect
        something that points to a trap’s presence.</p><p>A trap’s description
        specifies the checks and DCs needed to detect it, disable it, or both. A
        character actively looking for a trap can attempt a Wisdom (Perception)
        check against the trap’s DC. You can also compare the DC to detect the
        trap with each character’s passive Wisdom (Perception) score to
        determine whether anyone in the party notices the trap in passing. If
        the adventurers detect a trap before triggering it, they might be able
        to disarm it, either permanently or long enough to move past it. You
        might call for an Intelligence (Investigation) check for a character to
        deduce what needs to be done, followed by a Dexterity check using
        thieves’ tools to perform the necessary sabotage.</p><p>Any character
        can attempt an Intelligence (Arcana) check to detect or disarm a magic
        trap, in addition to any other checks noted in the trap’s description.
        The DCs are the same regardless of the check used. In addition,
        @UUID[Compendium.dnd5e.spells24.Item.15Fa6q1nH27XfbR8]{Dispel Magic} has
        a chance of disabling most magic traps. A magic trap’s description
        provides the DC for the ability check made when you use <em>dispel
        magic</em>.</p><p>In most cases, a trap’s description is clear enough
        that you can adjudicate whether a character’s actions locate or foil the
        trap. As with many situations, you shouldn’t allow die rolling to
        override clever play and good planning. Use your common sense, drawing
        on the trap’s description to determine what happens. No trap’s design
        can anticipate every possible action that the characters might
        attempt.</p><p>You should allow a character to discover a trap without
        making an ability check if an action would clearly reveal the trap’s
        presence. For example, if a character lifts a rug that conceals a
        pressure plate, the character has found the trigger and no check is
        required.</p><p>Foiling traps can be a little more complicated. Consider
        a trapped treasure chest. If the chest is opened without first pulling
        on the two handles set in its sides, a mechanism inside fires a hail of
        poison needles toward anyone in front of it. After inspecting the chest
        and making a few checks, the characters are still unsure if it’s
        trapped. Rather than simply open the chest, they prop a shield in front
        of it and push the chest open at a distance with an iron rod. In this
        case, the trap still triggers, but the hail of needles fires harmlessly
        into the shield.</p><p>Traps are often designed with mechanisms that
        allow them to be disarmed or bypassed. Intelligent monsters that place
        traps in or around their lairs need ways to get past those traps without
        harming themselves. Such traps might have hidden levers that disable
        their triggers, or a secret door might conceal a passage that goes
        around the trap.</p>
      markdown: ''
