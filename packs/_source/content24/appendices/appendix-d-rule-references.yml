  - sort: 16700000
    name: Known and Prepared Spells
    type: rule
    _id: oezg742GlxmEwT85
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Before a spellcaster can use a spell, he or she must have the spell
        firmly fixed in mind, or must have access to the spell in a magic item.
        Members of a few classes, including bards and sorcerers, have a limited
        list of spells they know that are always fixed in mind. The same thing
        is true of many magic-using monsters. Other spellcasters, such as
        clerics and wizards, undergo a process of preparing spells. This process
        varies for different classes, as detailed in their
        descriptions.</p><p>In every case, the number of spells a caster can
        have fixed in mind at any given time depends on the character's
        level.</p>
      markdown: ''
