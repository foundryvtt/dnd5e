  - sort: 10100000
    name: Creature Size
    type: rule
    _id: HWHRQVBVG7K0RVVW
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      markdown: ''
      content: >-
        <p>A creature belongs to a size category, which determines the width of
        the square space the creature occupies on a map, as shown on the
        Creature Size and Space table. That table lists the sizes from smallest
        (Tiny) to largest (Gargantuan). A creature’s space is the area that it
        effectively controls in combat and the area it needs to fight
        effectively.</p><p>A character’s size is determined by species, and a
        monster’s size is specified in the monster’s stat
        block.</p><table><caption>Creature Size and
        Space</caption><thead><tr><th><p>Size</p></th><th><p>Space
        (Feet)</p></th><th><p>Space
        (Squares)</p></th></tr></thead><tbody><tr><td><p>Tiny</p></td><td><p>2½
        by 2½ feet</p></td><td><p>4 per
        square</p></td></tr><tr><td><p>Small</p></td><td><p>5 by 5
        feet</p></td><td><p>1
        square</p></td></tr><tr><td><p>Medium</p></td><td><p>5 by 5
        feet</p></td><td><p>1
        square</p></td></tr><tr><td><p>Large</p></td><td><p>10 by 10
        feet</p></td><td><p>4 squares (2 by
        2)</p></td></tr><tr><td><p>Huge</p></td><td><p>15 by 15
        feet</p></td><td><p>9 squares (3 by
        3)</p></td></tr><tr><td><p>Gargantuan</p></td><td><p>20 by 20
        feet</p></td><td><p>16 squares (4 by
        4)</p></td></tr></tbody></table><h3>Squeezing into a Smaller
        Space</h3><p>@Embed[.wKtOwagDAiNfVoPS inline]</p>
    video:
      controls: true
      volume: 0.5
    src: null
    system:
      tooltip: >-
        <p>Each creature takes up a different amount of space. The Size
        Categories table shows how much space a creature of a particular size
        controls in combat. Objects sometimes use the same size
        categories.</p><table border="0"><caption><h4>Size
        Categories</h4></caption><thead><tr><td>Size</td><td>Space</td></tr></thead><tbody><tr><td>Tiny</td><td>2½
        by 2½ ft.</td></tr><tr><td>Small</td><td>5 by 5
