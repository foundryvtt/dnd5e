  - sort: 8800000
    name: Bonus Actions
    type: rule
    _id: 2fu2CXsDg8gQmGGw
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Various class features, spells, and other abilities let you take an
        additional action on your turn called a Bonus Action. The Cunning Action
        feature, for example, allows a Rogue to take a Bonus Action. You can
        take a Bonus Action only when a special ability, a spell, or another
        feature of the game states that you can do something as a Bonus Action.
        You otherwise don’t have a Bonus Action to take.</p><p>You can take only
        one Bonus Action on your turn, so you must choose which Bonus Action to
        use if you have more than one available.</p><p>You choose when to take a
        Bonus Action during your turn unless the Bonus Action’s timing is
        specified. Anything that deprives you of your ability to take actions
        also prevents you from taking a Bonus Action.</p>
      markdown: ''
