  - sort: 15600000
    name: Death Saving Throws
    type: rule
    _id: JL8LePEJQYFdNuLL
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Whenever you start your turn with 0 Hit Points, you must make a Death
        Saving Throw to determine whether you creep closer to death or hang on
        to life. Unlike other saving throws, this one isn’t tied to an ability
        score. You’re in the hands of fate now.</p><p><em><strong>Three
        Successes/Failures.</strong></em> Roll 1d20. If the roll is 10 or
        higher, you succeed. Otherwise, you fail. A success or failure has no
        effect by itself. On your third success, you become Stable (see
        “Stabilizing a Character” below). On your third failure, you
        die.</p><p>The successes and failures don’t need to be consecutive; keep
        track of both until you collect three of a kind. The number of both is
        reset to zero when you regain any Hit Points or become
        Stable.</p><p>@Embed[.fwJOeFAJn8DkwebA
        inline]</p><p>@Embed[.2umstdyMUtPaf6vB inline]</p>
      markdown: ''
