  - sort: 26600000
    name: Speed
    type: rule
    _id: DOKv3OuN2jzjOnX8
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A creature has a Speed, which is the distance in feet the creature
        can cover when it moves on its turn. <em>See also</em>
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.a4CjDIEMeSbRaEjA]{Climbing},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.zRZl7vdjzjqpazxn]{Crawling},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.ozHhbP8JVHCJAx0b]{Flying},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.aaJOlRhI1H6vAxt9]{Jumping},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.53c9JMqckHagYYB5]{Swimming}.</p><h3>Burrow</h3><p>A
        creature that has a Burrow Speed can use that speed to move through
        sand, earth, mud, or ice. The creature can’t burrow through solid rock
        unless the creature has a trait that allows it to do
        so.</p><h3>Climb</h3><p>A Climb Speed can be used in place of Speed to
        traverse a vertical surface without expending the extra movement
        normally associated with climbing.</p><h3>Fly</h3><p>A Fly Speed can be
        used to travel through the air. While you have a Fly Speed, you can stay
        aloft until you land, fall, or die.</p><h3>Swim</h3><p>A Swim Speed can
        be used to swim without expending the extra movement normally associated
        with swimming.</p>
      markdown: ''
