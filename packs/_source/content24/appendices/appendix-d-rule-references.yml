    text:
      format: 1
      content: >-
        <p>A fight underwater follows these rules.</p><h2>Impeded
        Weapons</h2><p>When making a melee attack roll with a weapon underwater,
        a creature that lacks a Swim Speed has Disadvantage on the attack roll
        unless the weapon deals Piercing damage.</p><p>A ranged attack roll with
        a weapon underwater automatically misses a target beyond the weapon’s
        normal range, and the attack roll has Disadvantage against a target
        within normal range.</p><h2>Fire Resistance</h2><p>Anything underwater
        has Resistance to Fire damage (explained in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbDamageAndHeal]{Damage
        and Healing}).</p>
