  - sort: 20900000
    name: Trap Effects (2014)
    type: rule
    _id: qvBU4XhGZuOrb8LT
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>The effects of traps can range from inconvenient to deadly, making
        use of elements such as arrows, spikes, blades, poison, toxic gas,
        blasts of fire, and deep pits. The deadliest traps combine multiple
        elements to kill, injure, contain, or drive off any creature unfortunate
        enough to trigger them. A trap’s description specifies what happens when
        it is triggered.</p><p>The attack bonus of a trap, the save DC to resist
        its effects, and the damage it deals can vary depending on the trap’s
        severity. Use the Trap Save DCs and Attack Bonuses table and the Damage
        Severity by Level table for suggestions based on three levels of trap
        severity.</p><p>A trap intended to be a <strong>setback</strong> is
        unlikely to kill or seriously harm characters of the indicated levels,
        whereas a <strong>dangerous</strong> trap is likely to seriously injure
        (and potentially kill) characters of the indicated levels. A
        <strong>deadly</strong> trap is likely to kill characters of the
        indicated levels.</p><table border="0"><caption><h4>Trap Save DCs and
        Attack Bonuses</h4></caption><thead><tr><td>Trap Danger</td><td>Save
        DC</td><td>Attack
        Bonus</td></tr></thead><tbody><tr><td>Setback</td><td>10–11</td><td>+3
        to +5</td></tr><tr><td>Dangerous</td><td>12–15</td><td>+6 to
        +8</td></tr><tr><td>Deadly</td><td>16–20</td><td>+9 to
        +12</td></tr></tbody></table><table border="0"><caption><h4>Damage
        Severity by Level</h4></caption><thead><tr><td>Character
        Level</td><td>Setback</td><td>Dangerous</td><td>Deadly</td></tr></thead><tbody><tr><td>1st–4th</td><td>1d10</td><td>2d10</td><td>4d10</td></tr><tr><td>5th–10th</td><td>2d10</td><td>4d10</td><td>10d10</td></tr><tr><td>11th–16th</td><td>4d10</td><td>10d10</td><td>18d10</td></tr><tr><td>17th–20th</td><td>10d10</td><td>18d10</td><td>24d10</td></tr></tbody></table>
      markdown: ''
