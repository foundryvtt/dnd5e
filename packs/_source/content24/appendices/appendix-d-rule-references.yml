    name: Components
    type: rule
    _id: xeHthAF9lxfn2tII
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A spell’s components are physical requirements the spellcaster must
        meet to cast the spell. Each spell’s description indicates whether it
        requires Verbal (V), Somatic (S), or Material (M) components. If the
        spellcaster can’t provide one or more of a spell’s components, the
        spellcaster can’t cast the spell.</p><h3>Verbal
        (V)</h3><p>@Embed[.6UXTNWMCQ0nSlwwx inline]</p><h3>Somatic
        (S)</h3><p>@Embed[.qwUNgUNilEmZkSC9 inline]</p><h3>Material
        (M)</h3><p>@Embed[.AeH5eDS4YeM9RETC inline]</p>
