  - sort: 800000
    name: Cover
    type: text
    _id: 12ZJOcieI7vPpryj
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Walls, trees, creatures, and other obstacles can provide cover,
        making a target more difficult to harm. As detailed in the Cover table,
        there are three degrees of cover, each of which gives a different
        benefit to a target.</p><p>A target can benefit from cover only when an
        attack or other effect originates on the opposite side of the cover. If
        a target is behind multiple sources of cover, only the most protective
        degree of cover applies; the degrees aren’t added together. For example,
        if a target is behind a creature that gives Half Cover and a tree trunk
        that gives Three-Quarters Cover, the target has Three-Quarters
        Cover.</p><aside class="notable"><h3>Unseen Attackers and
        Targets</h3><p>When you make an attack roll against a target you can’t
        see, you have &amp;reference[Disadvantage] on the roll. This is true
        whether you’re guessing the target’s location or targeting a creature
        you can hear but not see. If the target isn’t in the location you
        targeted, you miss.</p><p>When a creature can’t see you, you have
        &amp;Reference[Advantage] on attack rolls against it.</p><p>If you are
        hidden when you make an attack roll, you give away your location when
        the attack hits or
        misses.</p></aside><table><caption>Cover</caption><thead><tr><th><p>Degree</p></th><th><p>Benefit
        to Target</p></th><th><p>Offered By
        …</p></th></tr></thead><tbody><tr><td><p>Half</p></td><td><p>+2 bonus to
        AC and Dexterity saving throws</p></td><td><p>Another creature or an
        object that covers at least half of the
        target</p></td></tr><tr><td><p>Three-<br />Quarters</p></td><td><p>+5
        bonus to AC and Dexterity saving throws</p></td><td><p>An object that
        covers at least three-quarters of the
        target</p></td></tr><tr><td><p>Total</p></td><td><p>Can’t be targeted
        directly</p></td><td><p>An object that covers the whole
        target</p></td></tr></tbody></table>
