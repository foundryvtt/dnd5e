  - sort: 1100000
    name: Mounted Combat
    type: text
    _id: 0t4AB2dun7hpADVS
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A willing creature that is at least one size larger than a rider and
        that has an appropriate anatomy can serve as a mount, using the
        following rules.</p><h2>Mounting and
        Dismounting</h2><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.MFpyvUIdcBpC9kIE
        inline]</p><h2>Controlling a
        Mount</h2><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.khmR2xFk1NxoQUgZ
        inline]</p><h2>Falling Off</h2><p>If an effect is about to move your
        mount against its will while you’re on it, you must succeed on a [[/save
        10 dex]] saving throw or fall off, landing with the
        &amp;Reference[Prone] condition in an unoccupied space within 5 feet of
        the mount.</p><p>While mounted, you must make the same save if you’re
        knocked Prone or the mount is.</p>
