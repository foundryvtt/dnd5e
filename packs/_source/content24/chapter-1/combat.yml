  - sort: 600000
    name: Movement and Position
    type: text
    _id: E9fzdKGx4UxrtOG7
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>On your turn, you can move a distance equal to your
        &amp;Reference[Speed] or less. Or you can decide not to move.</p><p>Your
        movement can include
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.a4CjDIEMeSbRaEjA]{climbing},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.zRZl7vdjzjqpazxn]{crawling},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.aaJOlRhI1H6vAxt9]{jumping},
        and
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.53c9JMqckHagYYB5]{swimming}.
        These different modes of movement can be combined with your regular
        movement, or they can constitute your entire move.</p><p>However you’re
        moving with your
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.NSU7TjeJbJ0vVQaZ]{Speed},
        you deduct the distance of each part of your move from it until it is
        used up or until you are done moving, whichever comes first.</p><p>A
        character’s Speed is determined during character creation. A monster’s
        Speed is noted in the monster’s stat block. See the rules glossary for
        more about Speed as well as about special speeds, such as a
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.xoQXfwUFahXBoiur]{Climb
        Speed},
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.pBcRxpYx5FCVGThO]{Fly
        Speed}, or
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.wDGTuzKQunNrnkC8]{Swim
        Speed}.</p><aside class="notable"><h3>Playing on a Grid</h3><p>If you
        play using a square grid and miniatures or other tokens, follow these
        rules.</p><p><span><em><strong>Squares.</strong></em></span> Each square
        represents 5 feet.</p><p><span><em><strong>Speed.</strong></em></span>
        Rather than moving foot by foot, move square by square on the grid,
        using your Speed in 5-foot segments. You can translate your Speed into
        squares by dividing it by 5. For example, a Speed of 30 feet translates
        into 6 squares. If you use a grid often, consider writing your Speed in
        squares on your character sheet.</p><p><span><em><strong>Entering a
        Square.</strong></em></span> To enter a square, you must have enough
        movement left to pay for entering. It costs 1 square of movement to
        enter an unoccupied square that’s adjacent to your space (orthogonally
        or diagonally adjacent). A square of Difficult Terrain costs 2 squares
        to enter. Other effects might make a square cost even
        more.</p><p><span><em><strong>Corners.</strong></em></span> Diagonal
        movement can’t cross the corner of a wall, a large tree, or another
        terrain feature that fills its
        space.</p><p><span><em><strong>Ranges.</strong></em></span> To determine
        the range on a grid between two things—whether creatures or
        objects—count squares from a square adjacent to one of them and stop
        counting in the space of the other one. Count by the shortest
        route.</p></aside><h2>Difficult
        Terrain</h2><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.6tqz947qO8vPyxvD
        inline]</p><h2>Breaking Up Your Move</h2><p>You can break up your move,
        using some of its movement before and after any action, Bonus Action, or
        Reaction you take on the same turn. For example, if you have a Speed of
        30 feet, you could go 10 feet, take an action, and then go 20
        feet.</p><h2>Dropping Prone</h2><section class="fvtt advice"><figure
        class="icon"><img src="icons/vtt-512.png" /></figure><article><h3>Apply
        Conditions Quickly</h3><p>Inline Conditions allow you to apply the
        effect to the currently selected Token. You can also click on the link
        to open the page and then share it with your players with the "Show
        Players" link at the top of the window.</p></article></section><p>On
        your turn, you can give yourself the &amp;Reference[Prone] condition
        without using an action or any of your Speed, but you can’t do so if
        your Speed is 0.</p><h2>Creature Size</h2><p>A creature belongs to a
        size category, which determines the width of the square space the
        creature occupies on a map, as shown on the Creature Size and Space
        table. That table lists the sizes from smallest (Tiny) to largest
        (Gargantuan). A creature’s space is the area that it effectively
        controls in combat and the area it needs to fight effectively.</p><p>A
        character’s size is determined by species, and a monster’s size is
        specified in the monster’s stat block.</p><table><caption>Creature Size
        and Space</caption><thead><tr><th><p>Size</p></th><th><p>Space
        (Feet)</p></th><th><p>Space
        (Squares)</p></th></tr></thead><tbody><tr><td><p>Tiny</p></td><td><p>2½
        by 2½ feet</p></td><td><p>4 per
        square</p></td></tr><tr><td><p>Small</p></td><td><p>5 by 5
        feet</p></td><td><p>1
        square</p></td></tr><tr><td><p>Medium</p></td><td><p>5 by 5
        feet</p></td><td><p>1
        square</p></td></tr><tr><td><p>Large</p></td><td><p>10 by 10
        feet</p></td><td><p>4 squares (2 by
        2)</p></td></tr><tr><td><p>Huge</p></td><td><p>15 by 15
        feet</p></td><td><p>9 squares (3 by
        3)</p></td></tr><tr><td><p>Gargantuan</p></td><td><p>20 by 20
        feet</p></td><td><p>16 squares (4 by
        4)</p></td></tr></tbody></table><h2>Moving Around Other
        Creatures</h2><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.9ZWCknaXCOdhyOrX
        inline]</p>
