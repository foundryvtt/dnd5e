  - sort: 1000000
    name: Melee Attacks
    type: text
    _id: 2g3T7ee3yYp1XSl8
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>A melee attack allows you to attack a target within your reach. A
        melee attack typically uses a handheld weapon or an
        &amp;Reference[Unarmed Strike]. Many monsters make melee attacks with
        claws, teeth, or other body parts. A few spells also involve melee
        attacks.</p><h2>Reach</h2><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.hgZ5ZN4B3y7tmFlt
        inline]</p><h2>Opportunity Attacks</h2><p>Combatants watch for enemies
        to drop their guard. If you move heedlessly past your foes, you put
        yourself in danger by provoking an Opportunity
        Attack.</p><p><em><strong>Avoiding Opportunity Attacks.</strong></em>
        You can avoid provoking an Opportunity Attack by taking the Disengage
        action. You also don’t provoke an Opportunity Attack when you Teleport
        or when you are moved without using your movement, action, Bonus Action,
        or Reaction. For example, you don’t provoke an Opportunity Attack if an
        explosion hurls you out of a foe’s reach or if you fall past an
        enemy.</p><p><em><strong>Making an Opportunity Attack.</strong></em> You
        can make an Opportunity Attack when a creature that you can see leaves
        your reach. To make the attack, take a Reaction to make one melee attack
        with a weapon or an Unarmed Strike against that creature. The attack
        occurs right before it leaves your reach.</p>
