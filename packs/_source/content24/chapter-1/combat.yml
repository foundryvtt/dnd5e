  - sort: 700000
    name: Making an Attack
    type: text
    _id: gOLiYqsAJ4E2JpDK
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When you take the &amp;Reference[Attack] action, you make an attack.
        Some other actions, &amp;Reference[Bonus Action]{Bonus Actions}, and
        &amp;Reference[Reaction]{Reactions} also let you make an attack. Whether
        you strike with a Melee weapon, fire a Ranged weapon, or make an attack
        roll as part of a spell, an attack has the following
        structure:</p><ol><li><strong>Choose a Target.</strong> Pick a target
        within your attack’s range: a creature, an object, or a
        location.</li><li><strong>Determine Modifiers. </strong>The DM
        determines whether the target has &amp;Reference[Cover] and whether you
        have &amp;Reference[Advantage] or &amp;Reference[Disadvantage] against
        the target. In addition, spells, special abilities, and other effects
        can apply penalties or bonuses to your attack
        roll.</li><li><strong>Resolve the Attack. </strong>Make the attack roll,
        as detailed earlier in this chapter. On a hit, you roll damage unless
        the particular attack has rules that specify otherwise. Some attacks
        cause special effects in addition to or instead of damage.</li></ol>
