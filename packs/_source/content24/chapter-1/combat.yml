  - sort: 300000
    name: Initiative
    type: text
    _id: FUH9AHeKlTFzC1L9
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>Initiative determines the order of turns during combat. When combat
        starts, every participant rolls Initiative; they make a Dexterity check
        that determines their place in the Initiative order. The GM rolls for
        monsters. For a group of identical creatures, the GM makes a single
        roll, so each member of the group has the same
        Initiative.</p><p><em><strong>Surprise.</strong></em> If a combatant is
        surprised by combat starting, that combatant has
        &amp;Reference[Disadvantage] on their Initiative roll. For example, if
        an ambusher starts combat while hidden from a foe who is unaware that
        combat is starting, that foe is surprised.</p><p><em><strong>Initiative
        Order.</strong></em> A combatant’s check total is called their
        Initiative count, or Initiative for short. The GM ranks the combatants,
        from highest to lowest Initiative. This is the order in which they act
        during each round. The Initiative order remains the same from round to
        round.</p><p><em><strong>Ties.</strong></em> If a tie occurs, the DM
        decides the order among tied monsters, and the players decide the order
        among tied characters. The GM decides the order if the tie is between a
        monster and a player character.</p><section class="fvtt advice"><figure
        class="icon"><img src="icons/vtt-512.png"
        /></figure><article><h3>Rolling Initiative</h3><p>When the Dungeon
        Master adds all combatants to the Combat Tracker they can roll for
        everyone or allow the player combatants to roll for themselves. The
        Combat Tracker will automatically place them in order and tracks whose
        turn it is as the rounds progress.</p></article></section>
