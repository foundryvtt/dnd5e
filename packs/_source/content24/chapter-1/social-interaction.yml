    text:
      format: 1
      content: >-
        <p>Roleplaying is, literally, the act of playing out a role. In this
        case, it’s you as a player determining how your character thinks, acts,
        and talks. Roleplaying is part of every aspect of the game, and it comes
        to the fore during social interactions.</p><p>As you roleplay, consider
        whether you prefer an active approach or a descriptive approach, each of
        which is described in Social Interaction Example.</p><p>The GM uses an
        NPC’s personality and your character’s actions and attitudes to
        determine how an NPC reacts. A cowardly bandit might buckle under
        threats of imprisonment. A stubborn merchant refuses to help if the
        characters badger her. A vain dragon laps up flattery.</p><p>When
        interacting with an NPC, pay attention to the DM’s portrayal of the
        NPC’s personality. You might be able to learn an NPC’s goals and then
        use that information to influence the NPC.</p><p>If you offer NPCs
        something they want or play on their sympathies, fears, or goals, you
        can form friendships, ward off violence, or learn a key piece of
        information. On the other hand, if you insult a proud warrior or speak
        ill of a noble’s allies, your efforts to convince or deceive will likely
        fail.</p>
