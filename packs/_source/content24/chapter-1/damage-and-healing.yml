  - sort: 1000000
    name: Temporary Hit Points
    type: text
    _id: 77jn4POOPOWB3Iq8
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Some spells and other effects confer Temporary Hit Points, which are
        a buffer against losing actual Hit Points, as explained
        below.</p><h3>Lose Temporary Hit Points First</h3><p>If you have
        Temporary Hit Points and take damage, those points are lost first, and
        any leftover damage carries over to your Hit Points. For example, if you
        have 5 Temporary Hit Points and take 7 damage, you lose those points and
        then lose 2 Hit Points.</p><h3>Duration</h3><p>Temporary Hit Points last
        until they’re depleted or you finish a &amp;Reference[Long
        Rest].</p><h3>They Don’t Stack</h3><p>Temporary Hit Points can’t be
        added together. If you have Temporary Hit Points and receive more of
        them, you decide whether to keep the ones you have or to gain the new
        ones. For example, if a spell grants you 12 Temporary Hit Points when
        you already have 10, you can have 12 or 10, not 22.</p><h3>They’re Not
        Hit Points or Healing</h3><p>Temporary Hit Points can’t be added to your
        Hit Points, healing can’t restore them, and receiving Temporary Hit
        Points doesn’t count as healing. Because Temporary Hit Points aren’t Hit
        Points, a creature can be at full Hit Points and receive Temporary Hit
        Points.</p><p>If you have 0 Hit Points, receiving Temporary Hit Points
        doesn’t restore you to consciousness. Only true healing can save
        you.</p>
