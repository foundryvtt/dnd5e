    text:
      format: 1
      content: >-
        <p>Hit Points represent durability and the will to live. Creatures with
        more Hit Points are more difficult to kill. Your Hit Point maximum is
        the number of Hit Points you have when uninjured. Your current Hit
        Points can be any number from that maximum down to 0, which is the
        lowest Hit Points can go.</p><p>Whenever you take damage, subtract it
        from your Hit Points. Hit Point loss has no effect on your capabilities
        until you reach 0 Hit Points.</p><p>If you have half your Hit Points or
        fewer, you’re Bloodied, which has no game effect on its own but which
        might trigger other game effects.</p>
