  - sort: 900000
    name: Dropping to 0 Hit Points
    type: text
    _id: unGgf3TA3iSawYAn
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When a creature drops to 0 Hit Points, it either dies outright or
        falls unconscious, as explained below.</p><h3>Instant Death</h3><p>Here
        are the main ways a creature can die
        instantly.</p><p><em><strong>Monster Death.</strong></em> A monster dies
        the instant it drops to 0 Hit Points, although a Game Master can ignore
        this rule for an individual monster and treat it like a
        character.</p><p><em><strong>Hit Point Maximum of 0.</strong></em> A
        creature dies if its Hit Point maximum reaches 0. Certain effects drain
        life energy, reducing a creature’s Hit Point
        maximum.</p><p><em><strong>Massive Damage.</strong></em> When damage
        reduces a character to 0 Hit Points and damage remains, the character
        dies if the remainder equals or exceeds their Hit Point maximum. For
        example, if your character has a Hit Point maximum of 12, currently has
        6 Hit Points, and takes 18 damage, the character drops to 0 Hit Points,
        but 12 damage remains. The character then dies, since 12 equals their
        Hit Point maximum.</p><h3>Character Demise</h3><p>If your character
        dies, others might find a magical way to revive your character, such as
        with the @UUID[Compendium.dnd5e.spells24.Item.phbsplRaiseDead0]{Raise
        Dead} spell. Or talk with the GM about making a new character to join
        the group. The rules glossary has more information on being
        dead.</p><h3>Falling Unconscious</h3><p>If you reach 0 Hit Points and
        don’t die instantly, you have the &amp;Reference[Unconscious] condition
        until you regain any Hit Points, and you now face making Death Saving
        Throws (see below).</p><aside class="notable"><h3>Knocking Out a
        Creature</h3><p>When you would reduce a creature to 0 Hit Points with a
        melee attack, you can instead reduce the creature to 1 Hit Point and
        give it the Unconscious condition. It then starts a Short Rest, at the
        end of which that condition ends on it. The condition ends early if the
        creature regains any Hit Points or if someone takes an action to
        administer first aid to it, making a successful [[/check 10 skill=med]]
        check.</p></aside><h3>Death Saving Throws</h3><p>Whenever you start your
        turn with 0 Hit Points, you must make a Death Saving Throw to determine
        whether you creep closer to death or hang on to life. Unlike other
        saving throws, this one isn’t tied to an ability score. You’re in the
        hands of fate now.</p><p><em><strong>Three
        Successes/Failures.</strong></em> Roll 1d20. If the roll is 10 or
        higher, you succeed. Otherwise, you fail. A success or failure has no
        effect by itself. On your third success, you become Stable (see
        “Stabilizing a Character” below). On your third failure, you
        die.</p><p>The successes and failures don’t need to be consecutive; keep
        track of both until you collect three of a kind. The number of both is
        reset to zero when you regain any Hit Points or become
        Stable.</p><p><em><strong>Rolling a 1 or 20.</strong></em> When you roll
        a 1 on the d20 for a Death Saving Throw, you suffer two failures. If you
        roll a 20 on the d20, you regain 1 Hit Point.</p><p><em><strong>Damage
        at 0 Hit Points.</strong></em> If you take any damage while you have 0
        Hit Points, you suffer a Death Saving Throw failure. If the damage is
        from a Critical Hit, you suffer two failures instead. If the damage
        equals or exceeds your Hit Point maximum, you die.</p><h3>Stabilizing a
        Character</h3><p>You can take the Help action to try to stabilize a
        creature with 0 Hit Points, which requires a successful DC 10 Wisdom
        (Medicine) check.</p><p>A Stable creature doesn’t make Death Saving
        Throws even though it has 0 Hit Points, but it still has the Unconscious
        condition. If the creature takes damage, it stops being Stable and
        starts making Death Saving Throws again. A Stable creature that isn’t
        healed regains 1 Hit Point after 1d4 hours.</p>
