    text:
      format: 1
      content: >-
        <p>Damage dealt via saving throws uses these rules.</p><h3>Damage
        against Multiple Targets</h3><p>When you create a damaging effect that
        forces two or more targets to make saving throws against it at the same
        time, roll the damage once for all the targets. For example, when a
        wizard casts <em>Fireball</em>, the spell’s damage is rolled once for
        all creatures caught in the blast.</p><h3>Half Damage</h3><p>Many saving
        throw effects deal half damage (round down) to a target when the target
        succeeds on the saving throw. The halved damage is equal to half the
        damage that would be dealt on a failed save.</p>
