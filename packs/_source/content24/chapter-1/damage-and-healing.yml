        <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.ICketFqbFslqKiX9
        inline]</p><aside class="notable"><h3>Resting</h3><p>Adventurers can’t
        spend every hour adventuring. They need rest. Any creature can take
        hour-long Short Rests in the midst of a day and an 8-hour Long Rest to
        end it. Regaining Hit Points is one of the main benefits of a rest. The
        rules glossary provides the rules for Short and Long Rests.</p></aside>
