      content: >-
        <p>A condition is a temporary game state. The definition of a condition
        says how it affects its recipient, and various rules define how to end a
        condition. This glossary defines these
        conditions:</p><ul><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.uDogReMO6QtH6NDw]{Blinded}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.vLAsIUa0FhZNsyLk]{Charmed}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.jSQtPgNm0i4f3Qi3]{Deafened}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.jSQtPgNm0i4f3Qi3]{Exhaustion}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.93uaingTESo8N1qL]{Frightened}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.KbQ1k0OIowtZeQgp]{Grappled}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.4i3G895hy99piand]{Incapacitated}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.MQIZ1zRLWRcNOtPN]{Invisible}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.RnxZoTglPnLc6UPb]{Paralyzed}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.6vtLuQT9lwZ9N299]{Petrified}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.HWs8kEojffqwTSJz]{Poisoned}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.QxCrRcgMdUd3gfzz]{Prone}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.dqLeGdpHtb8FfcxX]{Restrained}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.EjbXjvyQAMlDyANI]{Stunned}</li><li>@UUID[Compendium.dnd5e.content24.JournalEntry.phbAppendixCRule.JournalEntryPage.fZCRaKEJd4KoQCqH]{Unconscious}</li></ul><p>A
        condition doesn’t stack with itself; a recipient either has a condition
        or doesn’t. The &amp;Reference[Exhaustion] condition is an exception to
        that rule.</p><h2>Duration</h2><p>A condition lasts either for a
        duration specified by the effect that imposed the condition or until the
        condition is countered (the Prone condition is countered by standing up,
        for example).</p><h2>No Stacking</h2><p>If multiple effects impose the
        same condition on you, each instance of the condition has its own
        duration, but the condition’s effects don’t get worse. Either you have a
        condition or you don’t. The Exhaustion condition is an exception; its
        effects get worse if you have the condition and receive it again.</p>
