        <p>All creatures—characters and monsters—have six abilities that measure
        physical and mental characteristics, as shown on the Ability
        Descriptions table.</p><table><caption>Ability
        Descriptions</caption><thead><tr><th><p>Ability</p></th><th><p>Score
        Measures
        …</p></th></tr></thead><tbody><tr><td><p>Strength</p></td><td><p>Physical
        might</p></td></tr><tr><td><p>Dexterity</p></td><td><p>Agility,
        reflexes, and
        balance</p></td></tr><tr><td><p>Constitution</p></td><td><p>Health and
        stamina</p></td></tr><tr><td><p>Intelligence</p></td><td><p>Reasoning
        and memory</p></td></tr><tr><td><p>Wisdom</p></td><td><p>Perceptiveness
        and mental
        fortitude</p></td></tr><tr><td><p>Charisma</p></td><td><p>Confidence,
        poise, and charm</p></td></tr></tbody></table><h2>Ability
        Scores</h2><p>Each ability has a score from 1 to 20, although some
        monsters have a score as high as 30. The score represents the magnitude
        of an ability. The Ability Scores table summarizes what the scores
        mean.</p><table><caption>Ability
        Scores</caption><thead><tr><th><p>Score</p></th><th><p>Meaning</p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>This
        is the lowest a score can normally go. If an effect reduces a score to
        0, that effect explains what
        happens.</p></td></tr><tr><td><p>2–9</p></td><td><p>This represents a
        weak capability.</p></td></tr><tr><td><p>10–11</p></td><td><p>This
        represents the human
        average.</p></td></tr><tr><td><p>12–19</p></td><td><p>This represents a
        strong capability.</p></td></tr><tr><td><p>20</p></td><td><p>This is the
        highest an adventurer’s score can go unless a feature says
        otherwise.</p></td></tr><tr><td><p>21–29</p></td><td><p>This represents
        an extraordinary
        capability.</p></td></tr><tr><td><p>30</p></td><td><p>This is the
        highest a score can go.</p></td></tr></tbody></table><h2>Ability
        Modifiers</h2><p>Each ability has a modifier that you apply whenever you
        make a &amp;Reference[d20test] with that ability. An ability modifier is
        derived from its score, as shown in the Ability Modifiers
        table.</p><aside class="notable"><h3>Round Down</h3><p>Whenever you
        divide or multiply a number in the game, round down if you end up with a
        fraction, even if the fraction is one-half or greater. Some rules make
        an exception and tell you to round
        up.</p></aside><table><caption>Ability
        Modifiers</caption><thead><tr><th><p>Score</p></th><th><p>Modifier</p></th></tr></thead><tbody><tr><td><p>1</p></td><td><p>−5</p></td></tr><tr><td><p>2–3</p></td><td><p>−4</p></td></tr><tr><td><p>4–5</p></td><td><p>−3</p></td></tr><tr><td><p>6–7</p></td><td><p>−2</p></td></tr><tr><td><p>8–9</p></td><td><p>−1</p></td></tr><tr><td><p>10–11</p></td><td><p>+0</p></td></tr><tr><td><p>12–13</p></td><td><p>+1</p></td></tr><tr><td><p>14–15</p></td><td><p>+2</p></td></tr><tr><td><p>16–17</p></td><td><p>+3</p></td></tr><tr><td><p>18–19</p></td><td><p>+4</p></td></tr><tr><td><p>20–21</p></td><td><p>+5</p></td></tr><tr><td><p>22–23</p></td><td><p>+6</p></td></tr><tr><td><p>24–25</p></td><td><p>+7</p></td></tr><tr><td><p>26–27</p></td><td><p>+8</p></td></tr><tr><td><p>28–29</p></td><td><p>+9</p></td></tr><tr><td><p>30</p></td><td><p>+10</p></td></tr></tbody></table>
