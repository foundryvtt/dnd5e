    text:
      format: 1
      content: >-
        <p>During an adventure, the characters might travel long distances on
        trips that could take hours or days. The GM can summarize this travel
        without calculating exact distances or travel times, or the GM might
        have you use the travel pace rules below.</p><p>If you need to know how
        fast you can move when every second matters, see the
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCombat0000000.JournalEntryPage.E9fzdKGx4UxrtOG7]{movement
        rules} in Combat later in "Playing the Game".</p>
