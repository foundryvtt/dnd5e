  - sort: 800000
    name: Travel Pace
    type: text
    _id: LxNKnBjL1rx6MQUO
    system: {}
    title:
      show: true
      level: 2
    image: {}
    text:
      format: 1
      content: >-
        <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixDRule.JournalEntryPage.eFAISahBloR2X8MX
        inline]</p><aside class="notable"><h3>Marching Order</h3><p>The
        adventurers should establish a marching order while they travel, whether
        indoors or outdoors. A marching order makes it easier to determine which
        characters are affected by traps, which ones can spot hidden enemies,
        and which ones are the closest to those enemies if a fight breaks out.
        You can change your marching order outside combat and record the order
        any way you like: write it down, for example, or arrange miniatures to
        show it.</p></aside>
