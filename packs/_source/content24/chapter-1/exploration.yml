  - sort: 500000
    name: Interacting with Objects
    type: text
    _id: sLBr24g1xnsSApaG
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Interacting with objects is often simple to resolve. The player tells
        the GM that their character is doing something, such as moving a lever
        or opening a door, and the GM describes what happens. Sometimes,
        however, rules govern what you can do with an object, as detailed in the
        following sections.</p><h2>What Is an Object?</h2><p>For the purpose of
        the rules, an object is a discrete, inanimate item like a window, door,
        sword, book, table, chair, or stone. It isn’t a building or a vehicle,
        which are composed of many objects.</p><h2>Time-Limited Object
        Interactions</h2><p>When time is short, such as in combat, interactions
        with objects are limited: one free interaction per turn. That
        interaction must occur during a creature’s movement or action. Any
        additional interactions require the &amp;Reference[Utilize] action, as
        explained in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCombat0000000]{Combat}
        later in "Playing the Game."</p><h2>Finding Hidden Objects</h2><p>When
        your character searches for hidden things, such as a secret door or a
        trap, the GM typically asks you to make a Wisdom (Perception) check,
        provided you describe the character searching in the hidden object’s
        vicinity. On a success, you find the object, other important details, or
        both.</p><p>If you describe your character searching nowhere near a
        hidden object, a Wisdom (Perception) check won’t reveal the object, no
        matter the check’s total.</p><h2>Carrying Objects</h2><p>You can usually
        carry your gear and treasure without worrying about the weight of those
        objects. If you try to haul an unusually heavy object or a massive
        number of lighter objects, the GM might require you to abide by the
        rules for &amp;Reference[carrying capacity].</p><h2>Breaking
        Objects</h2><p>As an action, you can automatically break or otherwise
        destroy a fragile, nonmagical object, such as a glass container or a
        piece of paper. If you try to damage something more resilient, the DM
        might use the rules on &amp;Reference[breaking objects] in the rules
        glossary.</p>
