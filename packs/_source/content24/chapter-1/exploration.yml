    text:
      format: 1
      content: >-
        <p>As adventurers explore, their equipment can help them in many ways.
        For example, they can reach out-of-the-way places with a Ladder,
        perceive things they wouldn’t otherwise notice with a Torch or another
        light source, bypass locked doors and containers with Thieves’ Tools,
        and create obstacles for pursuers with Caltrops.</p><p>See
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}
        for rules on many items that are useful on adventures. The items in that
        chapter’s
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000.JournalEntryPage.MK3tMrY7pZgPQZo8]{Tools}
        and
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000.JournalEntryPage.fWDbFyRcjabZV9lW]{Adventuring
        Gear} sections are especially useful. The weapons in that chapter can
        also be used for more than battle; you could use a
        @UUID[Compendium.dnd5e.equipment24.Item.phbwepQuartersta]{Quarterstaff},
        for example, to push a sinister-looking button that you’re reluctant to
        touch.</p>
