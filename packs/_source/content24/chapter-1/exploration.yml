  - sort: 300000
    name: Vision and Light
    type: text
    _id: j39OCLFX4okynRIO
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Some adventuring tasks—such as noticing danger, hitting an enemy, and
        targeting certain spells—are affected by sight, so effects that obscure
        vision can hinder you, as explained below.</p><h2>Obscured
        Areas</h2><p>An area might be &amp;Reference[Lightly Obscured] or
        &amp;Reference[Heavily Obscured]. In a Lightly Obscured area—such as an
        area with &amp;Reference[Dim Light], patchy fog, or moderate foliage—you
        have &amp;Reference[Disadvantage] on Wisdom (Perception) checks that
        rely on sight.</p><p>A Heavily Obscured area—such as an area with
        &amp;Reference[Darkness], heavy fog, or dense foliage—is opaque. You
        have the &amp;Reference[Blinded] condition when trying to see something
        there.</p><h2>Light</h2><p>The presence or absence of light determines
        the category of illumination in an area, as defined
        below.</p><p><em><strong>Bright Light.</strong></em> Bright Light lets
        most creatures see normally. Even gloomy days provide Bright Light, as
        do torches, lanterns, fires, and other sources of illumination within a
        specific radius.</p><p><em><strong>Dim Light.</strong></em> Dim Light,
        also called shadows, creates a &amp;Reference[Lightly Obscured] area. An
        area of Dim Light is usually a boundary between Bright Light and
        surrounding Darkness. The soft light of twilight and dawn also counts as
        Dim Light. A full moon might bathe the land in Dim
        Light.</p><p><em><strong>Darkness.</strong></em> Darkness creates a
        &amp;Reference[Heavily Obscured] area. Characters face Darkness outdoors
        at night (even most moonlit nights), within the confines of an unlit
        dungeon, or in an area of magical Darkness.</p><h2>Special
        Senses</h2><p>Some creatures have special senses that help them perceive
        things in certain situations. The rules glossary defines the following
        special
        senses:</p><ul><li><p>&amp;Reference[Blindsight]</p></li><li><p>&amp;Reference[Darkvision]</p></li><li><p>&amp;Reference[Tremorsense]</p></li><li><p>&amp;Reference[Truesight]</p></li></ul>
