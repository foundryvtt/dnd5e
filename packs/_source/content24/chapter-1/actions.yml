  - sort: 200000
    name: One Thing at a Time
    type: text
    _id: 69IzOHUyHlEqHA48
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The game uses actions to govern how much you can do at one time. You
        can take only one action at a time. This principle is most important in
        combat, as explained in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCombat0000000]{Combat}
        later in this chapter.</p><p>Actions can come up in other situations,
        too: in a social interaction, you can try to &amp;Reference[Influence] a
        creature or use the &amp;Reference[Search] action to read the creature’s
        body language, but you can’t do both at the same time. And when you’re
        exploring a dungeon, you can’t simultaneously use the Search action to
        look for traps and use the &amp;Reference[Help] action to aid another
        character who’s trying to open a stuck door (with the
        &amp;Reference[Utilize] action).</p>
