      content: >-
        <p>When you do something other than moving or communicating, you
        typically take an action. The Action table lists the game’s main
        actions, which are defined in more detail in the rules
        glossary.</p><table><caption>Actions</caption><thead><tr><th><p>Action</p></th><th><p>Summary</p></th></tr></thead><tbody><tr><td><p>&amp;Reference[Attack]</p></td><td><p>Attack
        with a weapon or an Unarmed
        Strike.</p></td></tr><tr><td><p>&amp;Reference[Dash]</p></td><td><p>For
        the rest of the turn, give yourself <span>extra</span> movement equal to
        your
        Speed.</p></td></tr><tr><td><p>&amp;Reference[Disengage]</p></td><td><p>Your
        movement doesn’t provoke Opportunity Attacks for the rest of the
        turn.</p></td></tr><tr><td><p>&amp;Reference[Dodge]</p></td><td><p>Until
        the start of your next turn, attack rolls against you have Disadvantage,
        and you make Dexterity saving throws with Advantage. You lose this
        benefit if you have the Incapacitated condition or if your Speed is
        0.</p></td></tr><tr><td><p>&amp;Reference[Help]</p></td><td><p>Help
        another creature’s ability check or attack roll, or administer first
        aid.</p></td></tr><tr><td><p>&amp;Reference[Hide]</p></td><td><p>Make a
        Dexterity (Stealth)
        check.</p></td></tr><tr><td><p>&amp;Reference[Influence]</p></td><td><p>Make
        a Charisma (Deception, Intimidation, Performance, or Persuasion) or
        Wisdom (Animal Handling) check to alter a creature’s
        attitude.</p></td></tr><tr><td><p>&amp;Reference[Magic]</p></td><td><p>Cast
        a spell, use a magic item, or use a magical
        feature.</p></td></tr><tr><td><p>&amp;Reference[Ready]</p></td><td><p>Prepare
        to take an action in response to a trigger you
        define.</p></td></tr><tr><td><p>&amp;Reference[Search]</p></td><td><p>Make
        a Wisdom (Insight, Medicine, <span>Perception</span>, or Survival)
        check.</p></td></tr><tr><td><p>&amp;Reference[Study]</p></td><td><p>Make
        an Intelligence (Arcana, History, Investigation, Nature, or Religion)
        check.</p></td></tr><tr><td><p>&amp;Reference[Utilize]</p></td><td><p>Use
        a nonmagical object.</p></td></tr></tbody></table><p>Player characters
        and monsters can also do things not covered by these actions. Many class
        features and other abilities provide additional action options, and you
        can improvise other actions. When you describe an action not detailed
        elsewhere in the rules, the Game Master tells you whether that action is
        possible and what kind of &amp;Reference[D20 Test] you need to make, if
        any.</p>
