  - sort: 500000
    name: Advantage/Disadvantage
    type: text
    _id: hVbvqQwDSShAl7hM
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Sometimes a D20 Test is modified by Advantage or Disadvantage.
        Advantage reflects the positive circumstances surrounding a d20 roll,
        while Disadvantage reflects negative circumstances.</p><p>You usually
        acquire Advantage or Disadvantage through the use of special abilities
        and actions. The GM can also decide that circumstances grant Advantage
        or impose Disadvantage.</p><h2>Roll Two D20s</h2><p>When a roll has
        either Advantage or Disadvantage, roll a second d20 when you make the
        roll. Use the higher of the two rolls if you have Advantage, and use the
        lower roll if you have Disadvantage. For example, if you have
        Disadvantage and roll an 18 and a 3, use the 3. If you instead have
        Advantage and roll those numbers, use the 18.</p><h2>They Don’t
        Stack</h2><p>If multiple situations affect a roll and they all grant
        Advantage on it, you still roll only two d20s. Similarly, if multiple
        situations impose Disadvantage on a roll, you roll only two
        d20s.</p><p>If circumstances cause a roll to have both Advantage and
        Disadvantage, the roll has neither of them, and you roll one d20. This
        is true even if multiple circumstances impose Disadvantage and only one
        grants Advantage or vice versa. In such a situation, you have neither
        Advantage nor Disadvantage.</p><h2>Interactions with Rerolls</h2><p>When
        you have Advantage or Disadvantage and something in the game lets you
        reroll or replace the d20, you can reroll or replace only one die, not
        both. You choose which one.</p><p>For example, if you have
        &amp;Reference[inspiration]{Heroic Inspiration} (see below) and roll a 3
        and an 18 on an ability check that has Advantage or Disadvantage, you
        could expend your Heroic Inspiration to reroll one of those dice, not
        both of them.</p><aside class="notable"><h3>Heroic
        Inspiration</h3><p>Sometimes the GM or a rule gives you Heroic
        Inspiration. If you have Heroic Inspiration, you can expend it to reroll
        any die immediately after rolling it, and you must use the new
        roll.</p><p><em><strong>Only One at a Time.</strong></em> You can never
        have more than one instance of Heroic Inspiration. If something gives
        you Heroic Inspiration and you already have it, you can give it to a
        player character in your group who lacks it.</p><p><em><strong>Gaining
        Heroic Inspiration.</strong></em> Your GM can give you Heroic
        Inspiration for a variety of reasons. Typically, DMs award it when you
        do something particularly heroic, in character, or entertaining. It’s a
        reward for making the game more fun for everyone playing.</p><p>Other
        rules might allow your character to gain Heroic Inspiration independent
        of the DM’s decision. For example, Human characters start each day with
        Heroic Inspiration.</p></aside><section class="fvtt advice"><figure
        class="icon"><img src="icons/vtt-512.png" /></figure><article><h3>Heroic
        Inspiration on Your Foundry Character Sheet</h3><p>You can track whether
        you have Heroic Inspiration or not with the inspiration button in the
        top-right of your character sheet to the left of your level and to the
        right of you Short and Long Rest buttons.</p></article></section>
