  - sort: 600000
    name: Proficiency
    type: text
    _id: zU9fgQbLaVbJvPRX
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Characters and monsters are good at various things. Some are skilled
        with many weapons, while others can use only a few. Some are better at
        understanding people’s motives, and others are better at unlocking the
        secrets of the multiverse. All creatures have a Proficiency Bonus, which
        reflects the impact that training has on the creature’s capabilities. A
        character’s Proficiency Bonus increases as the character gains levels
        (described in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCreatingAChar.JournalEntryPage.iHbj5aJvc1T7i5YI]{chapter
        2}). A monster’s Proficiency Bonus is based on its
        &amp;Reference[challengerating]. The Proficiency Bonus table shows how
        the bonus is determined.</p><p>This bonus is applied to a
        &amp;Reference[d20test] when the creature has proficiency in a skill, in
        a saving throw, or with an item that the creature uses to make the D20
        Test. The bonus is also used for spell attacks and for calculating the
        DC of saving throws for spells.</p><table><caption>Proficiency
        Bonus</caption><thead><tr><th><p>Level or
        CR</p></th><th><p>Bonus</p></th></tr></thead><tbody><tr><td><p>Up to
        4</p></td><td><p>+2</p></td></tr><tr><td><p>5–8</p></td><td><p>+3</p></td></tr><tr><td><p>9–12</p></td><td><p>+4</p></td></tr><tr><td><p>13–16</p></td><td><p>+5</p></td></tr><tr><td><p>17–20</p></td><td><p>+6</p></td></tr><tr><td><p>21–24</p></td><td><p>+7</p></td></tr><tr><td><p>25–28</p></td><td><p>+8</p></td></tr><tr><td><p>29–30</p></td><td><p>+9</p></td></tr></tbody></table><h2>The
        Bonus Doesn’t Stack</h2><p>Your Proficiency Bonus can’t be added to a
        die roll or another number more than once. For example, if a rule allows
        you to make a Charisma (Deception or Persuasion) check, you add your
        Proficiency Bonus if you’re proficient in either skill, but you don’t
        add it twice if you’re proficient in both skills.</p><p>Occasionally, a
        Proficiency Bonus might be multiplied or divided (doubled or halved, for
        example) before being added. For example, the &amp;Reference[expertise]
        feature doubles the Proficiency Bonus for certain ability checks.
        Whenever the bonus is used, it can be multiplied only once and divided
        only once.</p><h2>Skill Proficiencies</h2><p>Most ability checks involve
        using a skill, which represents a category of things creatures try to do
        with an ability check. The descriptions of the actions you take (see
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbActions000000]{Actions}
        later in this chapter) specify which skill applies if you make an
        ability check for that action, and many other rules note when a skill is
        relevant. The GM has the ultimate say on whether a skill is relevant in
        a situation.</p><p>If a creature is proficient in a skill, the creature
        applies its Proficiency Bonus to ability checks involving that skill.
        Without proficiency in a skill, a creature can still make ability checks
        involving that skill but doesn’t add its Proficiency Bonus. For example,
        if a character tries to climb a cliff, the GM might ask for a Strength
        (Athletics) check. If the character has Athletics proficiency, the
        character adds their Proficiency Bonus to the Strength check. If the
        character lacks that proficiency, they make the check without adding
        their Proficiency
        Bonus.</p><table><caption>Skills</caption><thead><tr><th><p>Skill</p></th><th><p>Ability</p></th><th><p>Example
        Uses</p></th></tr></thead><tbody><tr><td><p>Acrobatics</p></td><td><p>Dexterity</p></td><td><p>Stay
        on your feet in a tricky situation, or perform an acrobatic
        stunt.</p></td></tr><tr><td><p>Animal
        Handling</p></td><td><p>Wisdom</p></td><td><p>Calm or train an animal,
        or get an animal to behave in a certain
        way.</p></td></tr><tr><td><p>Arcana</p></td><td><p>Intelligence</p></td><td><p>Recall
        lore about spells, magic items, and the planes of
        existence.</p></td></tr><tr><td><p>Athletics</p></td><td><p>Strength</p></td><td><p>Jump
        farther than normal, stay afloat in rough water, or break
        something.</p></td></tr><tr><td><p>Deception</p></td><td><p>Charisma</p></td><td><p>Tell
        a convincing lie, or wear a disguise
        convincingly.</p></td></tr><tr><td><p>History</p></td><td><p>Intelligence</p></td><td><p>Recall
        lore about historical events, people, nations, and
        cultures.</p></td></tr><tr><td><p>Insight</p></td><td><p>Wisdom</p></td><td><p>Discern
        a person’s mood and
        intentions.</p></td></tr><tr><td><p>Intimidation</p></td><td><p>Charisma</p></td><td><p>Awe
        or threaten someone into doing what you
        want.</p></td></tr><tr><td><p>Investigation</p></td><td><p>Intelligence</p></td><td><p>Find
        obscure information in books, or deduce how something
        works.</p></td></tr><tr><td><p>Medicine</p></td><td><p>Wisdom</p></td><td><p>Diagnose
        an illness, or determine what killed the recently
        slain.</p></td></tr><tr><td><p>Nature</p></td><td><p>Intelligence</p></td><td><p>Recall
        lore about terrain, plants, animals, and
        weather.</p></td></tr><tr><td><p>Perception</p></td><td><p>Wisdom</p></td><td><p>Using
        a combination of senses, notice something that’s easy to
        miss.</p></td></tr><tr><td><p>Performance</p></td><td><p>Charisma</p></td><td><p>Act,
        tell a story, perform music, or
        dance.</p></td></tr><tr><td><p>Persuasion</p></td><td><p>Charisma</p></td><td><p>Honestly
        and graciously convince someone of
        something.</p></td></tr><tr><td><p>Religion</p></td><td><p>Intelligence</p></td><td><p>Recall
        lore about gods, religious rituals, and holy
        symbols.</p></td></tr><tr><td><p>Sleight of
        Hand</p></td><td><p>Dexterity</p></td><td><p>Pick a pocket, conceal a
        handheld object, or perform
        legerdemain.</p></td></tr><tr><td><p>Stealth</p></td><td><p>Dexterity</p></td><td><p>Escape
        notice by moving quietly and hiding behind
        things.</p></td></tr><tr><td><p>Survival</p></td><td><p>Wisdom</p></td><td><p>Follow
        tracks, forage, find a trail, or avoid natural
        hazards.</p></td></tr></tbody></table><h3>Skill List</h3><p>The skills
        are shown on the Skills table, which notes example uses for each skill
        proficiency as well as the ability check the skill most often applies
        to.</p><h3>Determining Skills</h3><p>A character’s starting skill
        proficiencies are determined at character creation, and a monster’s
        skill proficiencies appear in its stat block.</p><h2>Saving Throw
        Proficiencies</h2><p>Proficiency in a &amp;Reference[savingthrow] lets a
        character add their Proficiency Bonus to saves that use a particular
        ability. For example, proficiency in Wisdom saves lets you add your
        Proficiency Bonus to your Wisdom saves. Some monsters also have saving
        throw proficiencies, as noted in their stat blocks.</p><p>Each class
        gives proficiency in at least two saving throws, representing that
        class’s training in evading or resisting certain threats. Wizards, for
        example, are proficient in Intelligence and Wisdom saves; they train to
        resist mental assault.</p><h2>Equipment Proficiencies</h2><p>A character
        gains proficiency with various weapons and tools from their class and
        background. There are two categories of equipment
        proficiency:</p><p><strong>Weapons.</strong> Anyone can wield a weapon,
        but proficiency makes you better at wielding it. If you have proficiency
        with a weapon, you add your Proficiency Bonus to attack rolls you make
        with it.</p><p><strong>Tools.</strong> If you have proficiency with a
        tool, you can add your Proficiency Bonus to any ability check you make
        that uses the tool. If you have Proficiency in the skill that’s also
        used with that check, you have &amp;Reference[advantage] on the check
        too. This means you can benefit from both skill proficiency and tool
        proficiency on the same ability check.</p>
