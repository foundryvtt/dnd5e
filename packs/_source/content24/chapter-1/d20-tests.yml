  - sort: 300000
    name: Saving Throws
    type: text
    _id: 6zGMb84U7IQkPCmn
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: "<p>A &amp;Reference[savingthrow]—also called a save—represents an attempt to evade or resist a threat, such as a fiery explosion, a blast of poisonous gas, or a spell trying to invade your mind. You don’t normally choose to make a save; you must make one because your character or a monster (if you’re the DM) is at risk. A save’s result is detailed in the effect that caused it.</p><p>If you don’t want to resist the effect, you can choose to fail the save without rolling.</p><h2>Ability Modifier</h2><p>Saving throws are named for the ability modifiers they use: a Constitution saving throw, a Wisdom saving throw, and so on. Different saving throws are used to resist different kinds of effects, as shown on the Saving Throw Examples table.</p><table><caption>Saving Throw Examples</caption><thead><tr><th><p>Ability</p></th><th><p>Make a Save To …</p></th></tr></thead><tbody><tr><td><p>Strength</p></td><td><p>Physically resist direct force</p></td></tr><tr><td><p>Dexterity</p></td><td><p>Dodge out of harm’s way</p></td></tr><tr><td><p>Constitution</p></td><td><p>Endure a toxic hazard</p></td></tr><tr><td><p>Intelligence</p></td><td><p>Recognize an illusion as fake</p></td></tr><tr><td><p>Wisdom</p></td><td><p>Resist a mental assault</p></td></tr><tr><td><p>Charisma</p></td><td><p>Assert your identity</p></td></tr></tbody></table><section class=\"fvtt advice\"><figure class=\"icon\"><img src=\"icons/vtt-512.png\" /></figure><article><h3>Inline Saving Throws</h3><p>Just like ability checks, saving throws in Foundry can be handled with a click. For example, here's a constitution saving throw with a DC of 10: [[/save 10 con]].</p><p>If you have a Token selected you can click on the link to roll the save or you can send the check to chat by clicking on the <span class=\"reference fa-solid fa-comment-dots\">\_</span> icon so everyone can roll for themselves.</p></article></section><h2>Proficiency Bonus</h2><p>You add your Proficiency Bonus to your saving throw if you have proficiency in that kind of save. See @UUID[.zU9fgQbLaVbJvPRX]{Proficiency} later in this chapter.</p><h2>Difficulty Class</h2><p>The &amp;Reference[difficultyclass] for a saving throw is determined by the effect that causes it or by the DM. For example, if a spell forces you to make a save, the DC is determined by the caster’s spellcasting ability and Proficiency Bonus. Monster abilities that call for saves specify the DC.</p>"
