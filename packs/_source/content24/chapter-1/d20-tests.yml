  - sort: 200000
    name: Ability Checks
    type: text
    _id: EbGnSXpG5SdKusf9
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: "<p>An ability check represents a creature using talent and training to try to overcome a challenge, such as forcing open a stuck door, picking a lock, entertaining a crowd, or deciphering a cipher. The GM and the rules often call for an ability check when a creature attempts something other than an attack that has a chance of meaningful failure. When the outcome is uncertain and narratively interesting, the dice determine the result.</p><h2>Ability Modifier</h2><p>An &amp;Reference[abilitycheck] is named for the ability modifier it uses: a Strength check, an Intelligence check, and so on. Different ability checks are called for in different situations, depending on which ability is most relevant. See the Ability Check Examples table for examples of each check’s use.</p><table><caption>Ability Check Examples</caption><thead><tr><th><p>Ability</p></th><th><p>Make a Check To …</p></th></tr></thead><tbody><tr><td><p>Strength</p></td><td><p>Lift, push, pull, or break something</p></td></tr><tr><td><p>Dexterity</p></td><td><p>Move nimbly, quickly, or quietly</p></td></tr><tr><td><p>Constitution</p></td><td><p>Push your body beyond normal limits</p></td></tr><tr><td><p>Intelligence</p></td><td><p>Reason or remember</p></td></tr><tr><td><p>Wisdom</p></td><td><p>Notice things in the environment or in creatures’ behavior</p></td></tr><tr><td><p>Charisma</p></td><td><p>Influence, entertain, or deceive</p></td></tr></tbody></table><h2>Proficiency Bonus</h2><p>Add your Proficiency Bonus to an ability check when the GM determines that a skill or tool proficiency is relevant to the check and you have that proficiency. For example, if a rule refers to a Strength (Acrobatics or Athletics) check, you can add your Proficiency Bonus to the check if you have proficiency in the Acrobatics or Athletics skill. See @UUID[.zU9fgQbLaVbJvPRX]{Proficiency} later in this chapter for more information about skill and tool proficiencies.</p><section class=\"fvtt advice\"><figure class=\"icon\"><img src=\"icons/vtt-512.png\" /></figure><article><h3>Inline Ability Checks</h3><p>Ability checks in Foundry can be handled with a click. For example, here's an Acrobatics check with a DC of 10: [[/check 10 acr]].</p><p>If you have a Token selected you can click on the link to roll the check or you can send the check to chat by clicking on the <span class=\"reference fa-solid fa-comment-dots\">\_</span> icon so everyone can roll for themselves.</p></article></section><h2>Difficulty Class</h2><p>The &amp;Reference[difficultyclass] of an ability check represents the task’s difficulty. The more difficult the task, the higher its DC. The rules provide DCs for certain checks, but the GM ultimately sets them. The Typical Difficulty Classes table presents a range of possible DCs for ability checks.</p><table><caption>Typical Difficulty Classes</caption><thead><tr><th><p>Task Difficulty</p></th><th><p>DC</p></th></tr></thead><tbody><tr><td><p>Very easy</p></td><td><p>5</p></td></tr><tr><td><p>Easy</p></td><td><p>10</p></td></tr><tr><td><p>Medium</p></td><td><p>15</p></td></tr><tr><td><p>Hard</p></td><td><p>20</p></td></tr><tr><td><p>Very hard</p></td><td><p>25</p></td></tr><tr><td><p>Nearly impossible</p></td><td><p>30</p></td></tr></tbody></table>"
