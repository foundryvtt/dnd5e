  - sort: 400000
    name: Attack Rolls
    type: text
    _id: URxmJwlkoRnD517f
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>An attack roll determines whether an attack hits a target. An attack
        roll hits if the roll equals or exceeds the target’s
        &amp;Reference[armorclass]. Attack rolls usually occur in battle,
        described in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCombat0000000]{Combat}
        later in this chapter, but the GM might also ask for an attack roll in
        other situations, such as an archery competition.</p><h2>Ability
        Modifier</h2><p>The &amp;Reference[attackrolls] Abilities table shows
        which ability modifier to use for different types of attack
        rolls.</p><table><caption>Attack Roll
        Abilities</caption><thead><tr><th><p>Ability</p></th><th><p>Attack
        Type</p></th></tr></thead><tbody><tr><td><p>Strength</p></td><td><p>Melee
        attack with a weapon or an Unarmed Strike (see the rules
        glossary)</p></td></tr><tr><td><p>Dexterity</p></td><td><p>Ranged attack
        with a weapon</p></td></tr><tr><td><p>Varies</p></td><td><p>Spell attack
        (the ability used is determined by the spellcaster’s spellcasting
        feature, as explained in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpells0000000.JournalEntryPage.ujhsaI8nVkjXwMHD#attack-rolls]{chapter
        7})</p></td></tr></tbody></table><p>Some features let you use different
        ability modifiers from those listed. For example, the
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000.JournalEntryPage.7qSj8lqMAP0FBNKK#finesse]{Finesse
        property} (see
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000.JournalEntryPage.7qSj8lqMAP0FBNKK#finesse]{Equipment})
        lets you use Strength or Dexterity with a weapon that has that
        property.</p><h2>Proficiency Bonus</h2><p>You add your Proficiency Bonus
        to your attack roll when you attack using a weapon you have proficiency
        with, as well as when you attack with a spell. See
        @UUID[.zU9fgQbLaVbJvPRX]{Proficiency} later in this chapter for more
        information about weapon proficiencies.</p><h2>Armor Class</h2><p>A
        creature’s Armor Class represents how well the creature avoids being
        wounded in combat. The AC of a character is determined at
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCreatingAChar.JournalEntryPage.l4eqkEUGLVS2jBhO]{character
        creation}, whereas the AC of a monster appears in its stat
        block.</p><p><em><strong>Calculating AC.</strong></em> All creatures
        start with the same base AC calculation:</p><p
        style="text-align:center"><strong>Base AC</strong> = 10 + the creature’s
        Dexterity modifier</p><p>A creature’s AC can then be modified by armor,
        magic items, spells, and more.</p><p><em><strong>Only One Base
        AC.</strong></em> Some spells and class features give characters a
        different way to calculate their AC. A character with multiple features
        that give different ways to calculate AC must choose which one to use;
        only one base calculation can be in effect for a
        creature.</p><h2>Rolling 20 or 1</h2><p>If you roll a 20 on the d20
        (called a “natural 20”) for an attack roll, the attack hits regardless
        of any modifiers or the target’s AC. This is called a
        &amp;Reference[Critical Hits]{Critical Hit} (see
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCombat0000000]{Combat}
        later in this chapter).</p><p>If you roll a 1 on the d20 (a “natural 1”)
        for an attack roll, the attack misses regardless of any modifiers or the
        target’s AC.</p>
