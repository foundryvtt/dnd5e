  - sort: 100000
    name: Overview
    type: text
    _id: cpCaIOAmJIyrHlKu
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>When the outcome of an action is uncertain, the game uses a d20 roll
        to determine success or failure. These rolls are called
        &amp;Reference[d20test]{D20 Tests}, and they come in three kinds:
        ability checks, saving throws, and attack rolls. They follow these
        steps:</p><ol><li><strong>Roll 1d20.</strong> You always want to roll
        high. If the roll has &amp;Reference[advantage] or
        &amp;Reference[disadvantage], you roll two d20s, but you use the number
        from only one of them—the higher one if you have Advantage or the lower
        one if you have Disadvantage.</li><li><p><strong>Add Modifiers.</strong>
        Add these modifiers to the number rolled on the d20:</p><ul><li
        class="Core-Styles_Core-Bulleted ParaOverride-2"><strong>The Relevant
        Ability Modifier.</strong> This chapter and the rules glossary explain
        which ability modifiers to use for various D20 Tests.</li><li
        class="Core-Styles_Core-Bulleted ParaOverride-2"><strong>Your
        Proficiency Bonus If Relevant. </strong>Each creature has a Proficiency
        Bonus, a number added when making a D20 Test that uses something, such
        as a skill, in which the creature has proficiency. See
        @UUID[.zU9fgQbLaVbJvPRX]{Proficiency} later in this chapter.</li><li
        class="Core-Styles_Core-Bulleted ParaOverride-2"><strong>Circumstantial
        Bonuses and Penalties.</strong> A class feature, a spell, or another
        rule might give a bonus or penalty to the die
        roll.</li></ul></li><li><strong>Compare the Total to a Target
        Number.</strong> If the total of the d20 and its modifiers equals or
        exceeds the target number, the D20 Test succeeds. Otherwise, it fails.
        The Game Master determines target numbers and tells players whether
        their rolls are successful. The target number for an ability check or a
        saving throw is called a &amp;Reference[difficultyclass] (DC). The
        target number for an attack roll is called an &amp;Reference[armorclass]
        (AC), which appears on a character sheet or in a stat block.</li></ol>
