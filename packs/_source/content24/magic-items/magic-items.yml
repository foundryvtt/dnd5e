  - sort: 0
    name: Magic Item Resilience
    type: text
    _id: W5mRHhmNWTWBooI5
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A magic item is at least as durable as a nonmagical item of its kind.
        Most magic items, other than Potions and Scrolls, have Resistance to all
        damage.</p><p>An Artifact can be destroyed only in some special way.
        Otherwise, it is impervious to damage. Learning how to destroy an
        Artifact usually requires research or the completion of a quest.</p>
