  - sort: 0
    name: Magic Item Rarity
    type: text
    _id: qDuny4owDodH8RDQ
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Every magic item has a rarity, which provides a rough measure of an
        item’s power relative to other magic items. The rarities are shown in
        the Magic Item Rarities and Values table.</p><p>Common magic items, such
        as a <em>Potion of Healing</em>, are the most plentiful. Artifacts, such
        as the <em>Dragon Orb</em>, are priceless, unique, and difficult to
        acquire.</p><h2>Magic Item Values by Rarity</h2><p>Common magic items
        can often be bought in a town or city. Uncommon and Rare magic items are
        usually found only in cities, and rarer magic items might be sold only
        in wondrous locations, such as the City of Brass or Sigil. If you allow
        characters to buy and sell magic items in your campaign, rarity can help
        you set prices for those items. Gold Piece values are provided in the
        Magic Item Rarities and Values table, though a seller might ask for a
        service rather than coin as payment.</p><p>If a magic item incorporates
        an item that has a purchase cost in Equipment (such as a weapon or a
        suit of armor), add that item’s cost to the magic item’s value. For
        example, <em>+1 Armor</em> (Plate Armor) has a value of 5,500 GP, which
        is the sum of a Rare magic item’s value (4,000 GP) and the cost of Plate
        Armor (1,500 GP).</p><table><caption>Magic Item Rarities and
        Values</caption><thead><tr><th><p>Rarity</p></th><th><p>Value*</p></th></tr></thead><tbody><tr><td><p>Common</p></td><td><p>100
        GP</p></td></tr><tr><td><p>Uncommon</p></td><td><p>400
        GP</p></td></tr><tr><td><p>Rare</p></td><td><p>4,000
        GP</p></td></tr><tr><td><p>Very Rare</p></td><td><p>40,000
        GP</p></td></tr><tr><td><p>Legendary</p></td><td><p>200,000
        GP</p></td></tr><tr><td><p>Artifact</p></td><td><p>Priceless</p></td></tr></tbody></table><p>*Halve
        the value for a consumable item other than a <em>Spell Scroll</em>. The
        value of a <em>Spell Scroll</em> is double what it costs to scribe the
        scroll (as specified in the
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCraftingEquip.JournalEntryPage.8hAsl8JueZ3GvyS2]{Scribing
        Spell Scrolls} section of Equipment).</p>
