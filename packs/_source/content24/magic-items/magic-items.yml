    type: text
    _id: HyRrFlQhYbgRttRR
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>A magic item’s description specifies whether it bears a curse. Most
        methods of identifying items, including the <em>Identify</em> spell,
        fail to reveal such a curse.</p><p>Attunement to a cursed item can’t be
        ended voluntarily unless the curse is broken first, such as with a
        <em>Remove Curse</em> spell.</p>
