  - sort: 0
    name: Crafting Magic Items
    type: text
    _id: CmKJpbyrDuVrAkIs
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Equipment contains rules on
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCraftingEquip.JournalEntryPage.n47iwiqPFPn2zRqX]{brewing}
        <em>Potions of Healing</em> and
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbCraftingEquip.JournalEntryPage.8hAsl8JueZ3GvyS2]{scribing}
        <em>Spell Scrolls</em>. To create other magic items, follow the rules
        below. In these rules, “you” refers to the character crafting the magic
        item.</p><h2>Arcana Proficiency</h2><p>To craft a magic item, you and
        any assistants must have proficiency in the Arcana
        skill.</p><h2>Tools</h2><p>The Magic Item Tools table lists which tool
        is required to make a magic item of each category. You must use the
        required tool to make an item and have proficiency with that tool. Any
        assistants must also have proficiency with it. For more information on
        the tools, see Equipment.</p><table><caption>Magic Item
        Tools</caption><thead><tr><th><p>Item Category</p></th><th><p>Required
        Tool</p></th></tr></thead><tbody><tr><td><p>Armor</p></td><td><p>Leatherworker’s
        Tools, Smith’s Tools, or Weaver’s Tools depending on the kind of armor
        as noted in the tools’
        descriptions</p></td></tr><tr><td><p>Potion</p></td><td><p>Alchemist’s
        Supplies or <span>Herbalism</span>
        Kit</p></td></tr><tr><td><p>Ring</p></td><td><p>Jeweler’s
        Tools</p></td></tr><tr><td><p>Rod</p></td><td><p>Woodcarver’s
        Tools</p></td></tr><tr><td><p>Scroll</p></td><td><p>Calligrapher’s
        Supplies</p></td></tr><tr><td><p>Staff</p></td><td><p>Woodcarver’s
        Tools</p></td></tr><tr><td><p>Wand</p></td><td><p>Woodcarver’s
        Tools</p></td></tr><tr><td><p>Weapon</p></td><td><p>Leatherworker’s
        Tools, Smith’s Tools, or Woodcarver’s Tools depending on the kind of
        weapon as noted in the tools’
        descriptions</p></td></tr><tr><td><p>Wondrous
        Item</p></td><td><p>Tinker’s Tools or the tool required to make the
        nonmagical item on which the magic item is
        based</p></td></tr></tbody></table><h2>Spells</h2><p>If a magic item
        allows its user to cast any spells from it, you must have all those
        spells prepared every day you spend crafting the item.</p><h2>Time and
        Cost</h2><p>Crafting a magic item takes an amount of time and money
        based on the item’s rarity as shown in the Magic Item Crafting Time and
        Cost table.</p><p><em><strong>Work per Day.</strong></em> For each day
        of crafting, you must work for 8 hours. If an item requires multiple
        days, those days needn’t be
        consecutive.</p><p><em><strong>Assistants.</strong></em> Characters can
        combine their efforts to shorten the crafting time. Divide the time
        needed to create an item by the number of characters working on it.
        Normally, only one other character can assist you, but the GM might
        allow more assistants.</p><p><em><strong>Raw Materials.</strong></em>
        The cost in the table represents the raw materials needed to make a
        magic item. The GM determines whether appropriate raw materials are
        available. In a city, there is a 75 percent chance that the materials
        are available, and in any other settlement, that chance is 25 percent.
        If materials aren’t available, you must wait at least 7 days before
        checking on the availability again.</p><p>If a magic item incorporates
        an item that has a purchase cost (such as a weapon or a suit of armor),
        you must also pay that entire cost or craft that item using the rules in
        Equipment. For example, to make <em>+1 Armor</em> (Plate Armor), you
        must pay 3,500 GP or pay 2,000 GP and craft the
        armor.</p><table><caption>Magic Item Crafting Time and
        Cost</caption><thead><tr><th><p>Item
        Rarity</p></th><th><p>Time*</p></th><th><p>Cost*</p></th></tr></thead><tbody><tr><td><p>Common</p></td><td><p>5
        days</p></td><td><p>50
        GP</p></td></tr><tr><td><p>Uncommon</p></td><td><p>10
        days</p></td><td><p>200
        GP</p></td></tr><tr><td><p>Rare</p></td><td><p>50
        days</p></td><td><p>2,000 GP</p></td></tr><tr><td><p>Very
        Rare</p></td><td><p>125 days</p></td><td><p>20,000
        GP</p></td></tr><tr><td><p>Legendary</p></td><td><p>250
        days</p></td><td><p>100,000 GP</p></td></tr></tbody></table><p
        class="Table-Styles_Table-Footnote">*The time and cost are halved for a
        consumable item other than a <em>Spell Scroll</em>, whose crafting time
        and cost are given in Equipment.</p>
