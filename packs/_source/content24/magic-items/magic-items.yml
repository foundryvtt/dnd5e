  - sort: 0
    name: Sentient Magic Items
    type: text
    _id: AMFpeeVHTKXvGbHA
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Some magic items have sentience and personality. Such an item might
        be possessed, haunted by the spirit of a previous owner, or self-aware
        thanks to the magic used to create it. A sentient item might be a
        cherished ally to its wielder or a continual thorn in the
        side.</p><p>Most sentient items are weapons, but other kinds of items
        can manifest sentience. Single-use items such as potions and scrolls are
        never sentient.</p><p>The GM controls sentient magic items and their
        activated properties. A bearer who maintains a good relationship with
        the item can access those properties. If the relationship is strained, a
        conflict can ensue (see @UUID[.AMFpeeVHTKXvGbHA#conflict]{Conflict}
        below).</p><h2>Sentient Magic Item Traits</h2><p>When you make a
        sentient magic item, you create the item’s persona much as you would
        create an NPC, with these
        exceptions.</p><p><em><strong>Abilities.</strong></em> A sentient magic
        item has Intelligence, Wisdom, and Charisma scores. Choose the item’s
        abilities, or determine them randomly as follows: roll [[/r 4d6kh3]] for
        each one, dropping the lowest roll and totaling the
        rest.</p><p><em><strong>Alignment.</strong></em> A sentient magic item
        has an alignment. Its creator or nature might suggest an alignment.
        Otherwise, pick an alignment or roll on the
        @UUID[Compendium.dnd5e.tables24.RollTable.dmgSenAlignment0]{Sentient
        Item's Alignment} table.</p><p><em><strong>Communication.</strong></em>
        A sentient item communicates by sharing its emotions, broadcasting its
        thoughts telepathically, or speaking aloud. You can choose how it
        communicates or roll on the
        @UUID[Compendium.dnd5e.tables24.RollTable.dmgSenCommunicat]{Sentient
        Item’s Communication} table.</p><p><em><strong>Senses.</strong></em> A
        sentient item can perceive its surroundings out to a limited range. You
        can choose its senses or roll on the
        @UUID[Compendium.dnd5e.tables24.RollTable.dmgSenSenses0000]{Sentient
        Item’s Senses} table.</p><p><em><strong>Special Purpose.</strong></em>
        You can give a sentient item an objective it pursues, perhaps to the
        exclusion of all else. As long as the wielder’s use of the item aligns
        with that special purpose, the item remains cooperative. Deviating from
        this course might cause conflict between the wielder and the item (see
        Conflict below). You can pick a special purpose or roll on the
        @UUID[Compendium.dnd5e.tables24.RollTable.dmgSenSpecialPur]{Sentient
        Item’s Special Purpose}
        table.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgSenAlignment0
        rollable]</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgSenCommunicat
        rollable]</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgSenSpecialPur
        rollable]</p><h2>Conflict</h2><p>When the bearer of a sentient item acts
        in a manner opposed to the item’s alignment or purpose, conflict can
        arise. When such a conflict occurs, the item’s bearer makes a Charisma
        saving throw (DC 12 plus the item’s Charisma modifier). On a failed
        save, the item makes one or more of the following
        demands:</p><p><strong>Chase My Dreams.</strong> The item demands that
        its bearer pursue the item’s goals to the exclusion of all other
        goals.</p><p><strong>Get Rid of It.</strong> The item demands that its
        bearer dispose of anything the item finds repugnant.</p><p><strong>It’s
        Time for a Change.</strong> The item demands to be given to someone
        else.</p><p><strong>Keep Me Close.</strong> The item insists on being
        carried or worn at all times.</p><p>If its bearer refuses to comply with
        the item’s demands, the item can do any of the
        following:</p><ul><li>Make it impossible for its bearer to attune to
        it.</li><li>Suppress one or more of its activated
        properties.</li><li>Attempt to take control of its bearer, whereupon the
        bearer makes a Charisma saving throw (DC 12 plus the item’s Charisma
