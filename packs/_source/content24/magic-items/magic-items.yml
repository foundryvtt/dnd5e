pages:
  - sort: 0
    name: Magic Item Categories
    type: text
    _id: ECu9eaTCA5POlB30
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: "<p>Every magic item belongs to a category. The Magic Item Categories table lists the nine categories and provides examples. Rules for the categories appear after the table.</p><table><caption>Magic Item Categories</caption><thead><tr><th><p>Category</p></th><th><p>Examples</p></th></tr></thead><tbody><tr><td><p>Armor</p></td><td><p><em>+1 Leather Armor</em>, <em>+1 Shield</em></p></td></tr><tr><td><p>Potions</p></td><td><p><em>Potion of Healing</em></p></td></tr><tr><td><p>Rings</p></td><td><p><em>Ring of Invisibility</em></p></td></tr><tr><td><p>Rods</p></td><td><p><em>Immovable Rod</em></p></td></tr><tr><td><p>Scrolls</p></td><td><p><em>Spell Scroll</em></p></td></tr><tr><td><p>Staffs</p></td><td><p><em>Staff of Striking</em></p></td></tr><tr><td><p>Wands</p></td><td><p><em>Wand of Fireballs</em></p></td></tr><tr><td><p>Weapons</p></td><td><p><em>+1 Ammunition</em>, <em>+1 Longsword</em></p></td></tr><tr><td><p>Wondrous Items</p></td><td><p><em>Bag of Holding</em>, <em>Boots of Elvenkind</em></p></td></tr></tbody></table><h2>Armor</h2><p>An item in the Armor category is typically a magical version of armor from @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}. Unless an armor’s description notes otherwise, the armor must be worn for its magic to function.</p><p>Some suits of magic armor specify the type of armor they are, such as Chain Mail or Plate Armor. If no type is specified, choose the type or determine it randomly.</p><h2>Potions</h2><p>An item in the Potion category might be a magical brew that must be imbibed or an oil that must be applied to a creature or an object. A typical potion consists of 1 ounce of liquid in a vial.</p><p><em><strong>Using a Potion.</strong></em> Potions are consumable items. Drinking a potion or administering it to another creature requires a Bonus Action. Applying an oil might take longer as specified in its description. Once used, a potion takes effect immediately, and it is used up.</p><p><em><strong>Mixing Potions.</strong></em> A character might drink one potion while still under the effects of another or pour several potions into a single container. The strange ingredients used in creating potions can result in unpredictable interactions.</p><p>When a character mixes two potions together, roll on the Potion Miscibility table. If more than two are combined, roll again for each subsequent potion, combining the results. Unless the effects are immediately obvious, reveal them only when they become evident.</p><p>@Embed[Compendium.dnd5e.tables24.RollTable.dmgPotionMiscibi rollable]</p><h2>Rings</h2><p>For its magic to function, an item in the Ring category must be worn on a finger or a similar digit unless its description notes otherwise.</p><h2>Rods</h2><p>An item in the Rod category is a scepter usually made of metal, wood, or bone. A typical rod weighs 2 to 5 pounds.</p><p>Unless its description notes otherwise, a rod can be used as an Arcane Focus.</p><h2>Scrolls</h2><p>An item in the Scroll category is a roll of paper or parchment, sometimes attached to wooden rods and typically kept safe in a tube of ivory, jade, leather, metal, or wood. The most prevalent scroll is the <em>Spell Scroll</em>, a spell stored in written form. However, some scrolls, like the <em>Scroll of Protection</em>, bear an incantation that isn’t a spell.</p><p><em><strong>Using a Scroll.</strong></em> Scrolls are consumable items. Unleashing the magic in a scroll requires the user to read the scroll. When its magic has been invoked, the scroll can’t be used again. Its words fade, or it crumbles into dust.</p><p>Any creature that can understand a written language can read a scroll and attempt to activate it unless its description notes otherwise.</p><section class=\"fvtt advice\"><figure class=\"icon\"><img src=\"icons/vtt-512.png\" /></figure><article><h3>Create Scrolls from Spells</h3><p>You can easily create a Scroll for a Spell by right clicking on the spell and selecting the <span class=\"reference\"><em class=\"fa-solid fa-scroll fa-fw\">\_</em> Create Scroll</span> option.</p></article></section><h2>Staffs</h2><p>Items in the Staff category vary widely in appearance: some are of nearly equal diameter throughout and smooth, others are gnarled and twisted, some are made of wood, and others are composed of polished metal or crystal. A staff weighs between 2 and 7 pounds and serves well as a walking stick or cane.</p><p>Unless its description notes otherwise, a staff can be used as a nonmagical Quarterstaff and an Arcane Focus.</p><h2>Wands</h2><p>An item in the Wand category is typically 12 to 15 inches long and crafted of metal, bone, or wood. It is tipped with metal, crystal, stone, or some other material.</p><p>Unless its description notes otherwise, a wand can be used as an Arcane Focus.</p><h2>Weapons</h2><p>A magic weapon is typically a magical version of a weapon from @UUID[Compendium.dnd5e.content24.JournalEntry.phbEquipment0000]{Equipment}. Some magic weapons specify the type of weapon they are in their descriptions, such as a Longsword or Longbow. If no weapon type is specified, you may choose the type or determine it randomly.</p><p><em><strong>Ammunition.</strong></em> If a magic weapon has the Ammunition property, ammunition fired from it is considered magical for the purpose of any rule that cares whether a weapon is magical or not.</p><h2>Wondrous Items</h2><p>Wondrous Items include wearable items such as boots, belts, capes, amulets, brooches, and circlets. Bags, carpets, figurines, horns, musical instruments, and more also fall into this category.</p>"
