  - sort: 400000
    name: Fiend Patron
    type: subclass
    _id: 4km6CWhHArWi0klF
    system:
      item: Compendium.dnd5e.classes24.Item.phbwlkFiendPatro
      description:
        value: >-
          <blockquote><p>Make a Deal with the Lower
          Planes</p></blockquote><p>Your pact draws on the Lower Planes, the
          realms of perdition. You might forge a bargain with a demon lord such
          as Demogorgon or Orcus; an archdevil such as Asmodeus; or a pit fiend,
          balor, yugoloth, or night hag that is especially mighty. That patron's
          aims are evil—the corruption or destruction of all things, ultimately
          including you—and your path is defined by the extent to which you
          strive against those aims
          (@UUID[Compendium.dnd5e.classes24.Item.phbwlkFiendPatro]{Fiend Patron}
          subclass).</p>
