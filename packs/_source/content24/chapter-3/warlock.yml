      description:
        value: >-
          <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixClass.JournalEntryPage.phbwlkWarlock000
          inline classes="free-rules-embed"]</p> <h2>Becoming a Warlock
          …</h2><h3>As a Level 1 Character</h3><ul><li><p>Gain all the traits in
          the Core Warlock Traits table.</p></li><li><p>Gain the Warlock's level
          1 features, which are listed in the Warlock Features
          table.</p></li></ul><h3>As a Multiclass Character</h3><ul><li><p>Gain
          the following traits from the Core Warlock Traits table: Hit Point Die
          and training with Light armor.</p></li><li><p>Gain the Warlock's level
          1 features, which are listed in the Warlock Features table. See the
          multiclassing rules in chapter 2 to determine your available spell
          slots.</p></li></ul>
        additionalHitPoints: ''
        additionalTraits: ''
        additionalEquipment: ''
        subclass: >-
          <p>A Warlock subclass is a specialization that grants you features at
          certain levels, as specified in the subclass. The next page presents
          the  @UUID[Compendium.dnd5e.classes24.Item.phbwlkFiendPatro]{Fiend
          Patron} subclass.</p>
