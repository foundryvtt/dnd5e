          <blockquote><p>Plumb the Depths of Magical
          Knowledge</p></blockquote><p>Bards of the
          @UUID[Compendium.dnd5e.classes24.Item.phbbrdLore000000]{College of
          Lore} collect spells and secrets from diverse sources, such as
          scholarly tomes, mystical rites, and peasant tales. The college's
          members gather in libraries and universities to share their lore with
          one another. They also meet at festivals or affairs of state, where
          they can expose corruption, unravel lies, and poke fun at
          self-important figures of authority.</p>
