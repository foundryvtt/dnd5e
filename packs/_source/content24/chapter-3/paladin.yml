          <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixClass.JournalEntryPage.phbpdnPaladin000
          inline classes="free-rules-embed"]</p> <aside
          class="notable"><h3>Breaking Your Oath</h3><p>A Paladin tries to hold
          to the highest standards of conduct, but even the most dedicated are
          fallible. Sometimes a Paladin transgresses their oath.</p><p>A Paladin
          who has broken a vow typically seeks absolution, spending an all-night
          vigil as a sign of penitence or undertaking a fast. After a rite of
          forgiveness, the Paladin starts fresh.</p><p>If your Paladin
          unrepentantly violates their oath, talk to your GM. Your Paladin
          should probably take a more appropriate subclass or even abandon the
          class and adopt another one.</p></aside><h2>Becoming a Paladin
          …</h2><h3>As a Level 1 Character</h3><ul><li><p>Gain all the traits in
          the Core Paladin Traits table.</p></li><li><p>Gain the Paladin's level
          1 features, which are listed in the Paladin Features
          table.</p></li></ul><h3>As a Multiclass Character</h3><ul><li><p>Gain
          the following traits from the Core Paladin Traits table: Hit Point
          Die, proficiency with Martial weapons, and training with Light and
          Medium armor and Shields.</p></li><li><p>Gain the Paladin's level 1
          features, which are listed in the Paladin Features table. See the
          multiclassing rules in chapter 2 to determine your available spell
          slots.</p></li></ul>
