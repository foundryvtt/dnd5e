          <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixClass.JournalEntryPage.phbwzdWizard0000
          inline classes="free-rules-embed"]</p> <h2>Becoming a Wizard
          â€¦</h2><h3>As a Level 1 Character</h3><ul><li><p>Gain all the traits in
          the Core Wizard Traits table.</p></li><li><p>Gain the Wizard's level 1
          features, which are listed in the Wizard Features
          table.</p></li></ul><h3>As a Multiclass Character</h3><ul><li><p>Gain
          the Hit Point Die from the Core Wizard Traits
          table.</p></li><li><p>Gain the Wizard's level 1 features, which are
          listed in the Wizard Features table. See the multiclassing rules in
          chapter 2 to determine your available spell
          slots.</p></li></ul><p><strong>Expanding and Replacing a
          Spellbook</strong></p><aside class="notable"><p>The spells you add to
          your spellbook as you gain levels reflect your ongoing magical
          research, but you might find other spells during your adventures that
          you can add to the book. You could discover a Wizard spell on a Spell
          Scroll, for example, and then copy it into your
          spellbook.</p><p><strong>Copying a Spell into the Book.</strong> When
          you find a level 1+ Wizard spell, you can copy it into your spellbook
          if it's of a level you can prepare and if you have time to copy it.
          For each level of the spell, the transcription takes 2 hours and costs
          50 GP. Afterward you can prepare the spell like the other spells in
          your spellbook.</p><p><strong>Copying the Book.</strong> You can copy
          a spell from your spellbook into another book. This is like copying a
          new spell into your spellbook but faster, since you already know how
          to cast the spell. You need spend only 1 hour and 10 GP for each level
          of the copied spell.</p><p>If you lose your spellbook, you can use the
          same procedure to transcribe the Wizard spells that you have prepared
          into a new spellbook. Filling out the remainder of the new book
          requires you to find new spells to do so. For this reason, many
          wizards keep a backup spellbook.</p></aside>
