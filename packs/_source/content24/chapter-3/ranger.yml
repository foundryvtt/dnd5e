          inline classes="free-rules-embed"]</p> <h2>Becoming a Ranger
          â€¦</h2><h3>As a Level 1 Character</h3><ul><li><p>Gain all the traits in
          the Core Ranger Traits table.</p></li><li><p>Gain the Ranger's level 1
          features, which are listed in the Ranger Features
          table.</p></li></ul><h3>As a Multiclass Character</h3><ul><li><p>Gain
          the following traits from the Core Ranger Traits table: Hit Point Die,
          proficiency with Martial weapons, proficiency in one skill of your
          choice from the Ranger's skill list, and training with Light and
          Medium armor and Shields.</p></li><li><p>Gain the Ranger's level 1
          features, which are listed in the Ranger Features table. See the
          multiclassing rules in chapter 2 to determine your available spell
          slots.</p></li></ul>
