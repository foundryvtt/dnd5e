          â€¦</h2><h3>As a Level 1 Character</h3><ul><li><p>Gain all the traits in
          the Core Druid Traits table.</p></li><li><p>Gain the Druid's level 1
          features, which are listed in the Druid Features
          table.</p></li></ul><h3>As a Multiclass Character</h3><ul><li><p>Gain
          the following traits from the Core Druid Traits table: Hit Point Die
          and training with Light armor and Shields.</p></li><li><p>Gain the
          Druid's level 1 features, which are listed in the Druid Features
          table. See the multiclassing rules in chapter 2 to determine your
          available spell slots.</p></li></ul>
