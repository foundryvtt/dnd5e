      content: >-
        <p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspGnome000000
        inline classes="free-rules-embed"]</p><h2>Gnome
        Traits</h2><p><strong>Creature Type:
        </strong>Humanoid</p><p><strong>Size: </strong>Small (about 3–4 feet
        tall)</p><p><strong>Speed:</strong> 30 feet</p><p>As a Gnome, you have
        these special traits.</p><p><em><strong>Darkvision. </strong></em>You
        have Darkvision with a range of 60 feet.</p><p><em><strong>Gnomish
        Cunning.</strong></em> You have Advantage on Intelligence, Wisdom, and
        Charisma saving throws.</p><p><em><strong>Gnomish Lineage.</strong></em>
        You are part of a lineage that grants you supernatural abilities. Choose
        one of the following options; whichever one you choose, Intelligence,
        Wisdom, or Charisma is your spellcasting ability for the spells you cast
        with this trait (choose the ability when you select the
        lineage):</p><p><strong>Forest Gnome.</strong> You know the
        @UUID[Compendium.dnd5e.spells24.Item.phbsplMinorIllus]{Minor Illusion}
        cantrip. You also always have the Speak with Animals spell prepared. You
        can cast it without a spell slot a number of times equal to your
        Proficiency Bonus, and you regain all expended uses when you finish a
        Long Rest. You can also use any spell slots you have to cast the
        spell.</p><p><strong>Rock Gnome.</strong> You know the
        @UUID[Compendium.dnd5e.spells24.Item.phbsplMending000]{Mending} and
        @UUID[Compendium.dnd5e.spells24.Item.phbsplPrestidigi]{Prestidigitation}
        cantrips. In addition, you can spend 10 minutes casting Prestidigitation
        to create a Tiny clockwork device (AC 5, 1 HP), such as a toy, fire
        starter, or music box. When you create the device, you determine its
        function by choosing one effect from <em>Prestidigitation</em>; the
        device produces that effect whenever you or another creature takes a
        Bonus Action to activate it with a touch. If the chosen effect has
        options within it, you choose one of those options for the device when
        you create it. For example, if you choose the spell’s ignite-extinguish
        effect, you determine whether the device ignites or extinguishes fire;
        the device doesn’t do both. You can have three such devices in existence
        at a time, and each falls apart 8 hours after its creation or when you
        dismantle it with a touch as a Utilize action.</p>
