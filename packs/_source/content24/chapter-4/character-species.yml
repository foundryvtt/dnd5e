        <h3>Drow</h3><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspDrow0000000
        inline classes="free-rules-embed"]</p> <h3>High
        Elves</h3><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspHighElf0000
        inline classes="free-rules-embed"]</p> <h3>Wood
        Elves</h3><p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspWoodElf0000
        inline classes="free-rules-embed"]</p><h2>Elf
        Traits</h2><p><strong>Creature Type:
        </strong>Humanoid</p><p><strong>Size: </strong>Medium (about 5–6 feet
        tall)</p><p><strong>Speed:</strong> 30 feet</p><p>As an Elf, you have
        these special traits.</p><p><em><strong>Darkvision. </strong></em>You
        have Darkvision with a range of 60 feet.</p><p><em><strong>Elven
        Lineage. </strong></em>You are part of a lineage that grants you
        supernatural abilities. Choose a lineage from the Elven Lineages table.
        You gain the level 1 benefit of that lineage.</p><p>When you reach
        character levels 3 and 5, you learn a higher-level spell, as shown on
        the table. You always have that spell prepared. You can cast it once
        without a spell slot, and you regain the ability to cast it in that way
        when you finish a Long Rest. You can also cast the spell using any spell
        slots you have of the appropriate level.<br />Intelligence, Wisdom, or
        Charisma is your spellcasting ability for the spells you cast with this
        trait (choose the ability when you select the
        lineage).</p><p><em><strong>Fey Ancestry.</strong></em> You have
        Advantage on saving throws you make to avoid or end the
        &amp;Reference[Charmed] condition.</p><p><em><strong>Keen
        Senses.</strong></em> You have proficiency in the Insight, Perception,
        or Survival skill.</p><p><em><strong>Trance.</strong></em> You don’t
        need to sleep, and magic can’t put you to sleep. You can finish a Long
        Rest in 4 hours if you spend those hours in a trancelike meditation,
        during which you retain consciousness.</p><table><caption>Elven
        Lineages</caption><thead><tr><th><p>Lineage</p></th><th><p>Level
        1</p></th><th><p>Level 3</p></th><th><p>Level
        5</p></th></tr></thead><tbody><tr><td><p>Drow</p></td><td><p>The range
        of your Darkvision increases to 120 feet. <br />You also know the
        @UUID[Compendium.dnd5e.spells24.Item.phbsplDancingLig]{Dancing Lights}
        cantrip.</p></td><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplFaerieFire]{Faerie
        Fire}</p></td><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplDarkness00]{Darkness}</p></td></tr><tr><td><p>High
        Elf</p></td><td><p>You know the
        @UUID[Compendium.dnd5e.spells24.Item.phbsplPrestidigi]{Prestidigitation}
        cantrip. Whenever you finish a Long Rest, you can replace that cantrip
        with a different cantrip from the Wizard spell
        list.</p></td><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplDetectMagi]{Detect
        Magic}</p></td><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplMistyStep0]{Misty
        Step}</p></td></tr><tr><td><p>Wood Elf</p></td><td><p>Your Speed
        increases to 35 feet. You also know the
        @UUID[Compendium.dnd5e.spells24.Item.phbsplDruidcraft]{Druidcraft}
        cantrip.</p></td><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplLongstride]{Longstrider}</p></td><td><p>@UUID[Compendium.dnd5e.spells24.Item.phbsplPasswithou]{Pass
        without Trace}</p></td></tr></tbody></table>
