    text:
      format: 1
      content: "<p>@Embed[Compendium.dnd5e.content24.JournalEntry.phbAppendixSpeci.JournalEntryPage.phbspDragonborn0 inline classes=\"free-rules-embed\"]</p><h2>Dragonborn Traits</h2><p><strong>Creature Type: </strong>Humanoid</p><p><strong>Size: </strong>Medium (about 5–7 feet tall)</p><p><strong>Speed:</strong> 30 feet</p><p>As a Dragonborn, you have these special traits.</p><p><em><strong>Draconic Ancestry.</strong></em> Your lineage stems from a dragon progenitor. Choose the kind of dragon from the Draconic Ancestors table. Your choice affects your Breath Weapon and Damage Resistance traits as well as your appearance.</p><table><caption>Draconic Ancestors</caption><thead><tr><th><p>Dragon</p></th><th><p>Damage Type</p></th><th></th><th><p>Dragon</p></th><th><p>Damage Type</p></th></tr></thead><tbody><tr><td><p>Black</p></td><td><p>Acid</p></td><td></td><td><p>Gold</p></td><td><p>Fire</p></td></tr><tr><td><p>Blue</p></td><td><p>Lightning</p></td><td></td><td><p>Green</p></td><td><p>Poison</p></td></tr><tr><td><p>Brass</p></td><td><p>Fire</p></td><td></td><td><p>Red</p></td><td><p>Fire</p></td></tr><tr><td><p>Bronze</p></td><td><p>Lightning</p></td><td></td><td><p>Silver</p></td><td><p>Cold</p></td></tr><tr><td><p>Copper</p></td><td><p>Acid</p></td><td></td><td><p>White</p></td><td><p>Cold</p></td></tr></tbody></table><p><em><strong>Breath Weapon.</strong></em> When you take the Attack action on your turn, you can replace one of your attacks with an exhalation of magical energy in either a 15-foot Cone or a 30-foot Line that is 5 feet wide (choose the shape each time). Each creature in that area must make a Dexterity saving throw (DC 8 plus your Constitution modifier and Proficiency Bonus). On a failed save, a creature takes 1d10 damage of the type determined by your Draconic Ancestry trait. On a successful save, a creature takes half as much damage. This damage increases by 1d10 when you reach character levels 5 (2d10), 11 (3d10), and 17\_(4d10).</p><p>You can use this Breath Weapon a number of times equal to your Proficiency Bonus, and you regain all expended uses when you finish a Long Rest.</p><p><em><strong>Damage Resistance. </strong></em>You have Resistance to the damage type determined by your Draconic Ancestry trait.</p><p><em><strong>Darkvision. </strong></em>You have Darkvision with a range of 60 feet.</p><p><em><strong>Draconic Flight.</strong></em> When you reach character level 5, you can channel draconic magic to give yourself temporary flight. As a Bonus Action, you sprout spectral wings on your back that last for 10 minutes or until you retract the wings (no action required) or have the Incapacitated condition. During that time, you have a Fly Speed equal to your Speed. Your wings appear to be made of the same energy as your Breath Weapon. Once you use this trait, you can’t use it again until you finish a Long Rest.</p>"
