        inline classes="free-rules-embed"]</p><h2>Halfling
        Traits</h2><p><strong>Creature Type:
        </strong>Humanoid</p><p><strong>Size: </strong>Small (about 2–3 feet
        tall)</p><p><strong>Speed:</strong> 30 feet</p><p>As a Halfling, you
        have these special traits.</p><p><em><strong>Brave.</strong></em> You
        have Advantage on saving throws you make to avoid or end the
        &amp;Reference[Frightened] condition.</p><p><em><strong>Halfling
        Nimbleness.</strong></em> You can move through the space of any creature
        that is a size larger than you, but you can’t stop in the same
        space.</p><p><em><strong>Luck.</strong></em> When you roll a 1 on the
        d20 of a &amp;Reference[D20 Test], you can reroll the die, and you must
        use the new roll.</p><p><em><strong>Naturally Stealthy.</strong></em>
        You can take the Hide action even when you are obscured only by a
        creature that is at least one size larger than you.</p>
