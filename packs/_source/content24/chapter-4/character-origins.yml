      content: >-
        <p>When you choose your character’s species, you determine whether your
        character is a human or a member of a fantastical species, such as
        dragonborn or gnome.</p><p>The peoples of the D&amp;D multiverse hail
        from different worlds and include many kinds of sapient life forms. A
        player character’s species is the set of game traits that an adventurer
        gains from being one of those life forms.</p><p>Some species can trace
        their origin to a single world, plane of existence, or god, while other
        species first appeared in multiple realms at once. Whatever a species’
        genesis, its members have spread across the multiverse and contribute to
        many different cultures.</p><p>Members of most species live for about 80
        years, with exceptions noted in the text about the species in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbSpeciesDescri]{Character
        Origins}. Regardless of life span, members of all species reach physical
        maturity at about the same age. Your character can be any age that isn’t
        beyond their species’ normal life span.</p><h2>Parts of a
        Species</h2><p>A species includes the following
        parts.</p><p><em><strong>Creature Type.</strong></em> A character’s
        species determines the character’s creature type, which is described in
        the rules glossary. Every species in Character Origins is Humanoid;
        playable non-Humanoid species appear in other D&amp;D
        books.</p><p><em><strong>Size.</strong></em> Your character’s species
        determines the character’s size. Individuals within a species cover a
        wide range of heights, and some species include such diversity of size
        that you can choose whether your character is Small or
        Medium.</p><p><em><strong>Speed.</strong></em> Your character’s species
        determines the character’s Speed.</p><p><em><strong>Special
        Traits.</strong></em> Each species gives a character special
        traits—unique characteristics based on the species’ physiology or
        magical nature. When you choose a species, your character gets all the
        special traits listed for it. Some traits involve making a choice from a
        handful of options.</p>
