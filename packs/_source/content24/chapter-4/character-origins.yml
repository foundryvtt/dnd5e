      content: >-
        <p>Your character’s background is a collection of characteristics that
        represent the place and occupation that were most formative before your
        character embarked on a life of adventure.</p><p>Explore available
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbBackgroundDes.JournalEntryPage.lXqvtf9mIp8RYjFr]{backgrounds}.</p><h2>Parts
        of a Background</h2><p>A background includes the following
        parts.</p><p><em><strong>Ability Scores.</strong></em> A background
        lists three of your character’s ability scores. Increase one by 2 and
        another one by 1, or increase all three by 1. None of these increases
        can raise a score above 20.</p><p><em><strong>Feat.</strong></em> A
        background gives your character a specified Origin feat (described in
        @UUID[Compendium.dnd5e.content24.JournalEntry.phbFeats00000000]{Feats}).</p><p><em><strong>Skill
        Proficiencies.</strong></em> A background gives your character
        proficiency in two specified skills.</p><p><em><strong>Tool
        Proficiency.</strong></em> Each background gives a character proficiency
        with one tool—either a specific tool or one chosen from the Artisan’s
        Tools category. Tools are detailed in chapter
        6.</p><p><em><strong>Equipment.</strong></em> Each background offers a
        choice between a package of equipment and 50 GP.</p>
