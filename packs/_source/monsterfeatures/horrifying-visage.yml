    value: >-
      <section class="secret"><p>Each non-[[lookup @details.type.config.label
      lowercase]] creature within 60 ft. of the [[lookup @name lowercase]] that
      can see it must succeed on a  <strong>DC 13 Wisdom</strong> saving throw
      or be frightened for 1 minute. If the save fails by 5 or more, the target
      also ages 1d4 x 10 years. </p><p>A frightened target can repeat the saving
      throw at the end of each of its turns, ending the frightened condition on
      itself on a success. If a target's saving throw is successful or the
      effect ends for it, the target is immune to this [[lookup @name
      lowercase]]'s Horrifying Visage for the next 24 hours. The aging effect
      can be reversed with a greater restoration spell, but only within 24 hours
      of it occurring.</p></section><p>Each non-[[lookup
