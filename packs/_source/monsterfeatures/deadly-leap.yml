system:
  description:
    value: >-
      <section class="secret">

      <p>If the [[lookup @name lowercase]] jumps at least 15 ft. as part of its
      movement, it can then use this action to land on its feet in a space that
      contains one or more other creatures.</p><p>Each of those creatures must
      succeed on a DC 16 Strength or Dexterity saving throw (target's choice) or
      be knocked prone and take <strong>14 (3d6 + 4) <em>bludgeoning
      damage</em></strong> plus <strong>14 (3d6 + 4) <em>slashing
      damage</em></strong>. On a successful save, the creature takes only half
      the damage, isn't knocked prone, and is pushed 5 ft. out of the [[lookup
      @name lowercase]]'s space into an unoccupied space of the creature's
      choice. If no unoccupied space is within range, the creature instead falls
      prone in the [[lookup @name lowercase]]'s space.</p>

