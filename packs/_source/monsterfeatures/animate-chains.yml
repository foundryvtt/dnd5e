  description:
    value: >-
      <section class="secret">

      <p>Up to four chains the [[lookup @details.type.config.label lowercase]]
      can see within 60 feet of it magically sprout razor-edged barbs and
      animate under the [[lookup @details.type.config.label lowercase]]'s
      control, provided that the chains aren't being worn or carried.</p><p>Each
      animated chain is an object with AC 20, 20 hit points, resistance to
      <em>piercing damage</em>, and immunity to psychic and thunder damage. When
      the [[lookup @details.type.config.label lowercase]] uses Multiattack on
      its turn, it can use each animated chain to make one additional chain
      attack. An animated chain can grapple one creature of its own but can't
      make attacks while grappling. An animated chain reverts to its inanimate
      state if reduced to 0 hit points or if the [[lookup
      @details.type.config.label lowercase]] is incapacitated or dies.</p>

