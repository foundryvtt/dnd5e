      grappled by it takes <strong>13 (2d8 + 4) <em>bludgeoning
      damage</em></strong>. A creature within 5 feet of the [[lookup
      @details.type.config.label lowercase]] can pull a creature or object out
      of it by taking an action to make a DC 14 Strength check and
      succeeding.</p></section><p>Each creature in the [[lookup
