      (2d8 + 4) <em>bludgeoning damage</em></strong>. If it is Large or smaller,
      it is also grappled (escape DC 14). Until this grapple ends, the target is
      restrained and unable to breathe unless it can breathe water. </p><p>If
      the saving throw is successful, the target is pushed out of the [[lookup
      @details.type.config.label lowercase]]'s space.The [[lookup
