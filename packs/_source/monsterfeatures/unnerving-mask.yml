      looks like one of the creature's departed loved ones or bitter enemies. If
      the creature can see the [[lookup @details.type.config.label lowercase]],
      it must succeed on a <strong> DC 14 Wisdom saving throw</strong> or be
      Frightened until the end of its turn.</p>

