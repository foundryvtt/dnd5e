  description:
    value: >-
      <section class="secret">

      <p>Each creature in the [[lookup @details.type.config.label lowercase]]'s
      space must make a  <strong>DC 13 Strength</strong> saving throw. On a
      failure, a target takes <strong>15 (3d8 + 2) <em>bludgeoning
      damage</em></strong> and is flung up 20 feet away from the [[lookup
      @details.type.config.label lowercase]] in a random direction and knocked
      prone.</p><p>If a thrown target strikes an object, such as a wall or
      floor, the target takes <strong>3 (1d6) <em>bludgeoning
      damage</em></strong> for every 10 feet it was thrown. If the target is
      thrown at another creature, that creature must succeed on a  <strong>DC 13
      Dexterity</strong> saving throw or take the same damage and be knocked
      prone. If the saving throw is successful, the target takes half the
      <em>bludgeoning damage</em> and isn't flung away or knocked prone.</p>

      </section>

      <p>Each creature in the [[lookup @details.type.config.label lowercase]]'s
