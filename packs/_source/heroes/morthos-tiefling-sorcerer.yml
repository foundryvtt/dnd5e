  - _id: dXB7dmAyOHzDdKek
    name: Tiefling
    type: race
    img: icons/creatures/unholy/demon-female-succubus-orange.webp
    system:
      description:
        value: >-
          <p>Tieflings share certain racial traits as a result of their infernal
          descent.</p><p><em><strong>Ability Score Increase.</strong></em> Your
          Intelligence score increases by 1, and your Charisma score increases
          by 2.</p><p><em><strong>Age.</strong></em> Tieflings mature at the
          same rate as humans but live a few years
          longer.</p><p><em><strong>Alignment.</strong></em> Tieflings might not
          have an innate tendency toward evil, but many of them end up there.
          Evil or not, an independent nature inclines many tieflings toward a
          chaotic alignment.</p><p><em><strong>Size.</strong></em> Tieflings are
          about the same size and build as humans. Your size is
          Medium.</p><p><em><strong>Speed.</strong></em> Your base walking speed
          is 30 feet.</p><p><em><strong>Darkvision.</strong></em> Thanks to your
          infernal heritage, you have superior vision in dark and dim
          conditions. You can see in dim light within 60 feet of you as if it
          were bright light, and in darkness as if it were dim light. You can't
          discern color in darkness, only shades of
          gray.</p><p><em><strong>Hellish Resistance.</strong></em> You have
          resistance to fire damage.</p><p><em><strong>Infernal
          Legacy.</strong></em> You know the thaumaturgy cantrip. When you reach
          3rd level, you can cast the hellish rebuke spell as a 2nd-­level spell
          once with this trait and regain the ability to do so when you finish a
          long rest. When you reach 5th level, you can cast the darkness spell
          once with this trait and regain the ability to do so when you finish a
          long rest. Charisma is your spellcasting ability for these
          spells.</p><p><em><strong>Languages.</strong></em> You can speak,
          read, and write Common and Infernal.</p>
