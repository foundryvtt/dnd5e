          wealth of forbidden lore about the sinister regions of the cosmos, a
          gift of the Fiend.</p></div><h1>Otherworldly Patrons</h1><p>The beings
          that serve as patrons for warlocks are mighty inhabitants of other
          planes of existence—not gods, but almost godlike in their power.
          Various patrons give their warlocks access to different powers and
          invocations, and expect significant favors in return.</p><p>Some
          patrons collect warlocks, doling out mystic knowledge relatively
          freely or boasting of their ability to bind mortals to their will.
          Other patrons bestow their power only grudgingly, and might make a
          pact with only one warlock. Warlocks who serve the same patron might
          view each other as allies, siblings, or
          rivals.</p><p>@UUID[Compendium.dnd5e.subclasses.Item.WPFVBg589uI8iOMH]{The
          Fiend}</p>
