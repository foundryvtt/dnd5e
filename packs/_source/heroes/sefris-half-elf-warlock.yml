  - _id: ASybES6cNcArfo9N
    name: Pact Magic
    ownership:
      default: 0
    type: feat
    system:
      description:
        value: >-
          <p>Your arcane research and the magic bestowed on you by your patron
          have given you facility with spells.</p>

          <h5>Cantrips</h5>

          <p>You know two cantrips of your choice from the warlock spell list.
          You learn additional warlock cantrips of your choice at higher levels,
          as shown in the Cantrips Known column of the Warlock table.</p>

          <h5>Spell Slots</h5>

          <p>The Warlock table shows how many spell slots you have. The table
          also shows what the level of those slots is; all of your spell slots
          are the same level. To cast one of your warlock spells of 1st level or
          higher, you must expend a spell slot. You regain all expended spell
          slots when you finish a short or long rest.</p>

          <p>For example, when you are 5th level, you have two 3rd-level spell
          slots. To cast the 1st-level spell thunderwave, you must spend one of
          those slots, and you cast it as a 3rd-level spell.</p>

          <h5>Spells Known of 1st Level and Higher</h5>

          <p>At 1st level, you know two 1st-level spells of your choice from the
          warlock spell list.</p>

          <p>The Spells Known column of the Warlock table shows when you learn
          more warlock spells of your choice of 1st level and higher. A spell
          you choose must be of a level no higher than what's shown in the
          table's Slot Level column for your level. When you reach 6th level,
          for example, you learn a new warlock spell, which can be 1st, 2nd, or
          3rd level.</p>

          <p>Additionally, when you gain a level in this class, you can choose
          one of the warlock spells you know and replace it with another spell
          from the warlock spell list, which also must be of a level for which
          you have spell slots.</p>

          <h5>Spellcasting Ability</h5>

          <p>Charisma is your spellcasting ability for your warlock spells, so
          you use your Charisma whenever a spell refers to your spellcasting
          ability. In addition, you use your Charisma modifier when setting the
          saving throw DC for a warlock spell you cast and when making an attack
          roll with one.</p>

          <p><strong>Spell save DC</strong> = 8 + your proficiency bonus + your
          Charisma modifier</p>

          <p><strong>Spell attack modifier </strong>= your proficiency bonus +
          your Charisma modifier</p>

          <h5>Spellcasting Focus</h5>

          <p>You can use an arcane focus as a spellcasting focus for your
          warlock spells.</p>
