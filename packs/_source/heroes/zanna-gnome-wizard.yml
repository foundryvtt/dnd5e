  - _id: 0oPFm6zn1i3inAem
    name: Wizard
    type: class
    img: icons/magic/air/wind-tornado-wall-blue.webp
    system:
      description:
        value: >-
          <p>As a wizard, you gain the following class features.</p><h3>Hit
          Points</h3><p><strong>Hit Dice:</strong> 1d6 per wizard level<br
          /><strong>Hit Points at 1st Level:</strong> 6 + your Constitution
          modifier<br /><strong>Hit Points at Higher Levels:</strong> 1d6 (or 4)
          + your Constitution modifier per wizard level after
          1st</p><h3>Proficiencies</h3><p><strong>Armor:</strong> None<br
          /><strong>Weapons:</strong> Daggers, darts, slings, quarterstaffs,
          light crossbows<br /><strong>Tools:</strong> None<br /><strong>Saving
          Throws:</strong> Intelligence, Wisdom<br /><strong>Skills:</strong>
          Choose two from Arcana, History, Insight, Investigation, Medicine, and
          Religion</p><h1>Wizard
          Advancement</h1><table><thead><tr><td>Level</td><td>Proficiency
          Bonus</td><td>Features</td></tr></thead><tbody><tr><td>1st</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.gbNo5eVPaqr8IVKL]{Spellcasting},
          @UUID[Compendium.dnd5e.classfeatures.Item.e0uTcFPpgxjIyUW9]{Arcane
          Recovery}</td></tr><tr><td>2nd</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.AEWr9EMxy5gj4ZFT]{Arcane
          Tradition}</td></tr><tr><td>3rd</td><td>+2</td><td>2nd Level Spell
          Slot</td></tr><tr><td>4th</td><td>+2</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
          Score Improvement}</td></tr><tr><td>5th</td><td>+3</td><td>3rd Level
          Spell Slot</td></tr><tr><td>6th</td><td>+3</td><td>Arcane Tradition
          feature</td></tr><tr><td>7th</td><td>+3</td><td>4th Level Spell
          Slot</td></tr><tr><td>8th</td><td>+3</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
          Score Improvement}</td></tr><tr><td>9th</td><td>+4</td><td>5th Level
          Spell Slot</td></tr><tr><td>10th</td><td>+4</td><td>Arcane Tradition
          feature</td></tr><tr><td>11th</td><td>+4</td><td>6 Level Spell
          Slot</td></tr><tr><td>12th</td><td>+4</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
          Score Improvement}</td></tr><tr><td>13th</td><td>+5</td><td>7th Level
          Spell Slot</td></tr><tr><td>14th</td><td>+5</td><td>Arcane Tradition
          feature</td></tr><tr><td>15th</td><td>+5</td><td>8th Level Spell
          Slot</td></tr><tr><td>16th</td><td>+5</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
          Score Improvement}</td></tr><tr><td>17th</td><td>+6</td><td>9 Level
          Spell
          Slot</td></tr><tr><td>18th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.JfFfHTeIszx1hNRx]{Spell
          Mastery}</td></tr><tr><td>19th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.s0Cc2zcX0JzIgam5]{Ability
          Score
          Improvement}</td></tr><tr><td>20th</td><td>+6</td><td>@UUID[Compendium.dnd5e.classfeatures.Item.nUrZDi6QN1YjwAr6]{Signature
          Spells}</td></tr></tbody></table><div class="sidebar-block"><h3>Your
          Spellbook</h3><p>The spells that you add to your spellbook as you gain
          levels reflect the arcane research you conduct on your own, as well as
          intellectual breakthroughs you have had about the nature of the
          multiverse. You might find other spells during your adventures. You
          could discover a spell recorded on a scroll in an evil wizard's chest,
          for example, or in a dusty tome in an ancient
          library.</p><p><em><strong>Copying a Spell into the
          Book.</strong></em> When you find a wizard spell of 1st level or
          higher, you can add it to your spellbook if it is of a spell level you
          can prepare and if you can spare the time to decipher and copy
          it.</p><p>Copying that spell into your spellbook involves reproducing
          the basic form of the spell, then deciphering the unique system of
          notation used by the wizard who wrote it. You must practice the spell
          until you understand the sounds or gestures required, then transcribe
          it into your spellbook using your own notation.</p><p>For each level
          of the spell, the process takes 2 hours and costs 50 gp. The cost
          represents material components you expend as you experiment with the
          spell to master it, as well as the fine inks you need to record it.
          Once you have spent this time and money, you can prepare the spell
          just like your other spells.</p><p><em><strong>Replacing the
          Book.</strong></em> You can copy a spell from your own spellbook into
          another book—for example, if you want to make a backup copy of your
          spellbook. This is just like copying a new spell into your spellbook,
          but faster and easier, since you understand your own notation and
          already know how to cast the spell. You need spend only 1 hour and 10
          gp for each level of the copied spell.</p><p>If you lose your
          spellbook, you can use the same procedure to transcribe the spells
          that you have prepared into a new spellbook. Filling out the remainder
          of your spellbook requires you to find new spells to do so, as normal.
          For this reason, many wizards keep backup spellbooks in a safe
          place.</p><p><em><strong>The Book's Appearance.</strong></em> Your
          spellbook is a unique compilation of spells, with its own decorative
          flourishes and margin notes. It might be a plain, functional leather
          volume that you received as a gift from your master, a finely bound
          gilt-edged tome you found in an ancient library, or even a loose
          collection of notes scrounged together after you lost your previous
          spellbook in a mishap.</p></div><h1>Arcane Traditions</h1><p>The study
          of wizardry is ancient, stretching back to the earliest mortal
          discoveries of magic. It is firmly established in fantasy gaming
          worlds, with various traditions dedicated to its complex
          study.</p><p>The most common arcane traditions in the multiverse
          revolve around the schools of magic. Wizards through the ages have
          cataloged thousands of spells, grouping them into eight categories
          called schools. In some places, these traditions are literally
          schools. In other institutions, the schools are more like academic
          departments, with rival faculties competing for students and funding.
          Even wizards who train apprentices in the solitude of their own towers
          use the division of magic into schools as a learning device, since the
          spells of each school require mastery of different
          techniques.</p><p>@UUID[Compendium.dnd5e.subclasses.Item.Ye5f3FReEnuXfi0y]{School
          of Evocation}</p>
