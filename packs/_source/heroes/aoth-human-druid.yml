          class="sidebar-block"><h4>Sacred Plants and Wood</h4><p>A druid holds
          certain plants to be sacred, particularly alder, ash, birch, elder,
          hazel, holly, juniper, mistletoe, oak, rowan, willow, and yew. Druids
          often use such plants as part of a spellcasting focus, incorporating
          lengths of oak or yew or sprigs of mistletoe.</p><p>Similarly, a druid
          uses such woods to make other objects, such as weapons and shields.
          Yew is associated with death and rebirth, so weapon handles for
          scimitars or sickles might be fashioned from it. Ash is associated
          with life and oak with strength. These woods make excellent hafts or
          whole weapons, such as clubs or quarterstaffs, as well as shields.
          Alder is associated with air, and it might be used for thrown weapons,
          such as darts or javelins.</p><p>Druids from regions that lack the
          plants described here have chosen other plants to take on similar
          uses. For instance, a druid of a desert region might value the yucca
          tree and cactus plants.</p></div><div class="sidebar-block"><h4>Druids
          and the Gods</h4><p>Some druids venerate the forces of nature
          themselves, but most druids are devoted to one of the many nature
          deities worshiped in the multiverse (the lists of gods in
          @UUID[Compendium.dnd5e.rules.JournalEntry.udVPA9JW5wy5t3G5]{Appendix
          B} include many such deities). The worship of these deities is often
          considered a more ancient tradition than the faiths of clerics and
          urbanized peoples.</p></div><h1>Druid
          Circles</h1><p>@UUID[Compendium.dnd5e.subclasses.Item.4Ae2SPZRXEVbVs0M]{Circle
          of the Land}</p>
