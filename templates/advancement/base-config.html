<form autocomplete="off">
  <div class="form-group">
    <label>Custom Title</label>
    <div class="form-fields">
      <input type="text" name="data.title" value="{{data.title}}" placeholder="{{default.title}}">
    </div>
  </div>

  <div class="form-group">
    <label>Custom Icon</label>
    <div class="form-fields">
      {{filePicker type="image" target="data.icon"}}
      <input type="text" name="data.icon" value="{{data.icon}}" placeholder="{{default.icon}}">
    </div>
  </div>

  {{#if showClassRestrictions}}
    <div class="form-group">
      <label>Class Restriction</label>
      <div class="form-fields">
        <select name="data.classRestriction">
          {{#select data.classRestriction}}
            <option value="">{{localize "DND5E.AdvancementClassRestrictionNone"}}</option>
            <option value="primary">{{localize "DND5E.AdvancementClassRestrictionPrimary"}}</option>
            <option value="secondary">{{localize "DND5E.AdvancementClassRestrictionSecondary"}}</option>
          {{/select}}
        </select>
      </div>
    </div>
  {{/if}}

  {{#if showLevelSelector}}
    <div class="form-group">
      <label>Level</label>
      <div class="form-fields">
        <select name="data.level">
          {{selectOptions levels selected=data.level}}
        </select>
      </div>
    </div>
  {{/if}}

  <button type="submit" name="submit">
    <i class="far fa-save"></i> {{localize "DND5E.AdvancementSaveButton"}}
  </button>
</form>
